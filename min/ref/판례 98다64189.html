<p id="t" class="mb15">관습상의 법정지상권이 성립하기 위해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 토지와 건물의 소유권이 동일인에 귀속하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 후 각기 다른 사람으로의 귀속이 법의 보호를 받을 수 있는 권리변동으로 인한 것이어야 하므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">원래 동일인에게의 소유권 귀속이 원인무효로 이루어졌다가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 뒤 그 원인무효임이 밝혀져 그 등기가 말소됨으로써
</td></tr>
</table>
<br>
<p class="mb15">그 건물과 토지의 소유자가 달라지게 된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
관습상의 법정지상권을 <span id="tr3pe">허용할 수 없다</span>.
</td></tr>
</table>
