<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">

<p class="mb15">중간생략등기의 합의는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
각 매매계약이 유효하게 성립함을 전제로 하기 때문에 <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr1'); p('','','tr1n2',''); MM_showHideLayers('Layer1','../ref/판례 2003다66431-1.html','show'); return false;">판례</a><span class="hcolor">)</span>
