<p id="t" class="mb15">청산절차를 거치기 전에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
강제경매 등의 신청이 행하여진 경우
</td></tr>

<br>
<p class="mb15">담보가등기권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 가등기에 기한 본등기를 <span id="tr2pe">청구할 수 없고</span>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 가등기가 부동산의 매각에 의하여 소멸하되</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 채권자보다 자기 채권을 우선변제받을 권리가 있을 뿐이다.</span></p>
</td></tr>
