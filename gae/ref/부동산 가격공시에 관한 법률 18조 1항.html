<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
공동주택에 대하여
</td></tr>

<p class="mb15">매년</p>
<table class="tb f16" cellspacing="0">

</td></tr>

</td></tr>
<tr><td id="tr4" class="td">
이를 관계 행정기관 등에 제공하여야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대통령령으로 정하는 바에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">국세청장이 국토교통부장관과 협의하여 공동주택가격을 별도로 결정ㆍ고시하는 경우를 제외한다.</span></p>
</td></tr>
