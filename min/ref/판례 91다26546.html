<tr><td id="tr1" class="td">
<p class="mb5">무효인 법률행위는 당사자가 무효임을 알고 추인할 경우</p>
<p>새로운 법률행위를 한 것으로 간주할 뿐이고 소급효가 없는 것이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">무효인 가등기를 유효한 등기로 전용키로 한 약정은 그때부터 유효하고</p>
<p>이로써 위 가등기가 <span id="tr2pr2">소급하여 유효한 등기로 <span id="tr2pr2pe">전환될 수 없다</span>.</span></p>
</td></tr>
