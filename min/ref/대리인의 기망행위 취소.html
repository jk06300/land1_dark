<p id="t" class="mb15">제3자의 기망행위에 의해 계약을 체결한 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
계약 상대방이 그 사실을 알았거나 알 수 있었을 경우 계약을 취소할 수 있는데 <span span class="hcolor">(</span><a href="#" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 110조 2항.html','show'); return false;">110조 2항</a><span span class="hcolor">)</span>
</td></tr>
</table>
<br>
<p class="mb15">대리인의 행위는 본인의 행위로 보기 때문에 <span span class="hcolor">(</span><a href="#" onClick="parent.i(''); parent.t('tr1'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 114조.html','show'); return false;">114조</a><span span class="hcolor">)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
대리인의 기망행위는 제3자에 의한 기망행위로 보지 않는다.
</td></tr>
</table>
<br>
<p class="mb15">따라서, 대리인의 기망행위로 계약을 체결한 상대방은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">

</td></tr>
