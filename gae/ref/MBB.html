<p id="t">MBB는 채권형 MBS로 주택저당 담보부채권의 집합물을 담보로 하여 발행기관이 자기의 신용으로 발행하는 주택저당 담보부채권이다.</p>
<p>발행기관이 신용으로 채권을 발행하기 때문에 조기상환 위험, 이자율 위험, 채무불이행 위험이 발행기관에 집중되어 유동성이 떨어지며, MBB 액면가 이상의 초과담보가 필요하다.</p>
