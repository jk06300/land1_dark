<p>②</p>
<p class="mb15">소유자인 甲은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권을 방해하는 자에 대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">방해의 제거를 청구할 수 있으므로 <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr1'); p(); MM_showHideLayers('Layer1','../ref/민법 214조.html','show'); return false;">214조</a><span class="hcolor">)</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">乙과 丙을 상대로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
각 등기의 말소등기를 <span class="c99">청구할 수 있다</span>.
</td></tr>
</table>
<br>
<br>
<p>① <a href="#" onClick="i('①<br>'); t('tr3'); p(); MM_showHideLayers('Layer1','../ref/판례 89다카12398.html','show'); return false;">판례 89다카12398</a></p>
<br>
<br>
<p class="mb5">③</p>
<p class="mb15">丙은 </p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
타인의 권리를 매매한 乙에 대하여
</td></tr>
</table>
<br>
<p class="mb15"><a href="#" onClick="i('③<br>'); t(); p('tr3n1'); MM_showHideLayers('Layer1','../ref/민법 570조.html','show'); return false;">매도인의 담보책임</a>을 물어</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약을 해제하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매매대금의 반환을 청구할 수 있다.</span></p>
</td></tr>
</table>
<br>
<br>
<p>④</p>
<p class="mb15">우리나라는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<a href="#" onClick="i('④'); t(); p(); MM_showHideLayers('Layer1','../ref/등기의 공신력.html','show'); return false;">등기의 공신력</a>을 인정하지 않기 때문에
</td></tr>
</table>
<br>
<p class="mb15">丙이</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">乙을 소유자로 믿었고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">믿었는데 과실이 없었다고 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">丙은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
소유권을 취득하지 못한다.
</td></tr>
</table>
<br>
<br>
