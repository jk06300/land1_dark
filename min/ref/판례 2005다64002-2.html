<p id="t" class="mb15">상가건물을 임차하고 사업자등록을 마친 사업자가</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차 건물의 전대차 등으로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">당해 사업을 개시하지 않거나 사실상 폐업한 경우에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 사업자등록은 부가가치세법 및 상가건물임대차보호법이 상가임대차의 공시방법으로 요구하는 적법한 사업자등록이라고 볼 수 없고
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">이 경우 임차인이 상가건물 임대차보호법상의 대항력 및 우선변제권을 유지하기 위해서는</p>
<p>건물을 직접 점유하면서 사업을 운영하는 전차인이 그 명의로 사업자등록을 하여야 한다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2005다64002-2)</td></tr></table>
