<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>다음의 파생현상을 모두 발생시키는 토지 특성은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td b0 va"><span class="sb1">●</span></td><td class="td b0 l0 pd va">소유함으로써 생기는 자본이익과 이용하여 생기는 운용이익을 발생시킨다.</td></tr>
<tr><td class="td b0 va"><span class="sb1">●</span></td><td class="td b0 l0 pd va">가격이 하락해도 소모되지 않기 때문에 차후에 가격상승을 기대하여 매각을 미룰 수 있다.</td></tr>
<tr><td class="td va"><span class="sb1">●</span></td><td class="td l0 pd va">부동산관리의 중요성을 강조하게 한다.</td></tr>
</table>
<p class="mb15"></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동성<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 개별성<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 인접성<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 영속성<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 적재성<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
