<p id="t">
이자율스왑<span class="rs">(Interest Swap)</span>은 동일 통화에 대해 원금 교환 없이 서로 다른 형태의 이자 지급만을 교환하는 거래로, 고정금리와 변동금리를 교환하는 형태가 일반적이다.</p><p>예를 들어 국내 은행의 경우 고정금리로 자금을 조달하여 변동금리로 자산을 운용<span class="rs">(대출 등)</span>하는 경우 자금조달이 고정금리로 이루어진 반면 자금운용은 변동금리로 이루어지기 때문에 금리하락에 따른 손실이 발생할 우려가 있다. 이러한 상황에서는 고정금리를 수취하고 변동금리를 지급하는 금리스왑거래를 함으로써 금리변동 위험을 헤징<span class="rs">(hedging)</span>할 수 있다.</p>
