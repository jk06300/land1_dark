<p id="t" class="mb15">이행지체를 이유로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
계약을 해제함에 있어서
</td></tr>
</table>
<br>
<p class="mb15">그 전제요건인 이행의 최고는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
반드시 미리 일정기간을 명시하여 최고하여야 하는 것은 아니며
</td></tr>
</table>
<br>
<p class="mb15">최고한 때로부터 상당한 기간이 경과하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
해제권이 발생한다고 할 것이고
</td></tr>
</table>
<br>
<p class="mb15">매도인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수인에게</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중도금을 지급하지 아니하였으니 매매계약을 해제하겠다는 통고를 한 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이로써</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
중도금 지급의 최고가 있었다고 보아야 하며
</td></tr>
</table>
<br>
<p class="mb15">매수인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr6" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그로부터 상당한 기간이 경과하도록</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">중도금을 지급하지 아니하였다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매도인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr7" class="td obg">
매매계약을 해제할 수 있다.
</td></tr>
</table>
