<p id="t" class="mb15">건물의 전세권설정자가 전세권자에 대하여</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전세권의 존속기간 만료전 6월부터 1월까지 사이에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">갱신거절의 통지 또는 조건을 변경하지 아니하면</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 기간이 만료된 때에 전전세권과 동일한 조건으로 다시 전세권을 설정한 것으로 본다.
</td></tr>
<tr><td id="tr3" class="td">
이 경우 전세권의 존속기간은 그 <span id="tr3pe">정함이 없는 것으로 본다</span>.
</td></tr>
</table>
