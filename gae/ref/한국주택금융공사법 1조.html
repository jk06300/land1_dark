<p id="t">이 법은 <span class="gbg">한국주택금융공사</span>를 설립하여 <span id="p2">주택저당채권 등의 유동화</span>와 주택금융 신용보증 및 주택담보노후연금보증 업무를 수행하게 함으로써 주택금융 등의 장기적ㆍ안정적 공급을 촉진하여 국민의 복지증진과 국민경제의 발전에 이바지함을 목적으로 한다.
 <span class="lrs">(주택금융공사법 1조)</span></p>
