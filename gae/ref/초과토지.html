<p id="t">"<span class="gbg">초과토지</span>"란 현존 지상개량물에 필요한 적정면적 이상의 토지를 말한다.</p><p>초과토지에 대한 최유효 이용은 녹지공간, 유보공간이 될 수도 있고, 별개의 단위로 개발될 수 있다.</p><p>따라서, 건부지와 다른 용도로 분리되어 <span id="pr2pe">독립적으로 사용될 수 있다</span>.</p>
