<p id="t" class="mb15">임차인이 임대인의 동의없이 임차권을 양도하거나 전대하더라도</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">임대인이 이를 이유로 임대차를 해지하거나</span><p>
<p><span class="sb1 dp">●</span><span class="dp1">그 밖의 다른 사유로 임대차가 적법하게 종료되지 <span id="tr1n2pe">않는 한</span></span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
임대인은 임차인에 대하여 여전히 차임청구권을 가지므로
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">임대차계약이 존속하는 한도 내에서는</p>
<p>제3자에게 불법점유를 이유로 한 차임상당 손해배상청구나 부당이득반환청구를 <span id="tr3pr2pe">할 수 없다</span>.</p>
</td></tr>
</table>
