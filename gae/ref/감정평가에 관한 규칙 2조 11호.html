"<span class="gbg">수익분석법</span>"이란 일반기업 경영에 의하여 산출된 총수익을 분석하여 대상물건이 일정한 기간에 산출할 것으로 기대되는 순수익에 대상물건을 계속하여 임대하는 데에 필요한 경비를 더하여 대상물건의 임대료를 산정하는 감정평가방법을 말한다.
 <span class="lrs">(규칙 2조 11호)</span></p>
