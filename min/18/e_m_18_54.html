<p class="mb5"><span class="c99">③</span>①②</p>
<p class="mb15">당사자가 통정하여 증여를 매매로 가장한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p><span class="green dp">①</span><span class="dp1">매매는 <span class="rgbg">무효</span>이나 <span class="hcolor">(</span><a href="#" onClick="i('①<br>'); t(); MM_showHideLayers('Layer1','../ref/민법 108조 1항.html','show'); return false;">108조 1항</a><span class="hcolor">)</span></span></p>
</td></tr>
<tr><td class="td">
<p><span class="green dp">②</span><span class="dp1">증여는 당사자 간의 숨은 합의<span class="mrs">(은닉행위)</span>이므로 <span class="rgbg">유효</span>이다.</span></p>
</td></tr>
<tr><td class="td tcolor">
<p><span class="c88 dp">③</span><span class="dp1">따라서, 乙은 증여에 의한 소유권을 취득하며,<span class="bk" style="margin-top:5px">甲은 乙을 상대로 이전등기의 말소를 청구할 수 없다.</span></span></p>
</td></tr>
</table>
<br>
<br>
<p class="mb5">④⑤</p>
<p class="mb10">甲에서 乙로의 소유권이전등기는 실체관계에 부합하는 유효한 등기이므로 <span class="hcolor">(</span><a href="#" onClick="i('④⑤'); t('tr2'); MM_showHideLayers('Layer1','../ref/판례 80다791.html','show'); return false;">판례 80다791</a><span class="hcolor">)</span></p>
<p class="mb15">丙이 악의라 할지라도 丙으로의 이전등기는 유효하다.</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
따라서, 甲과 乙은 丙에게 이전등기의 말소를 <span class="c99">청구할 수 없다</span>.
</td></tr>
</table>
