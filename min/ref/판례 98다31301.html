<p id="t" class="mb15">전세권에 대하여 저당권이 설정된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">전세권의 존속기간이 만료되면</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전세권은 소멸하므로</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">더 이상 전세권 자체에 대하여 저당권을 <span id="tr1n2pe">실행할 수 없다</span>.</span></p>
</td></tr>
<tr id="tr2"><td class="td">
<p class="mb5">이러한 경우에는 민법 물상대위 규정에 의하여</p>
<p class="mb5">저당권의 목적물인 전세권에 갈음하여 존속하는 것으로 볼 수 있는 전세금반환채권에 대하여 압류 및 추심명령 또는 전부명령을 받거나</p>
<p class="mb5">제3자가 전세금반환채권에 대하여 실시한 강제집행절차에서 배당요구를 하는 등의 방법으로</p>
<p>자신의 권리를 행사하여 비로소 전세권설정자에 대해 전세금의 지급을 구할 수 있게 된다.</p>
</td></tr>
