<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>다음 중 계약체결상의 과실책임이 인정될 수 있는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 수량을 지정한 토지매매계약에서 실제면적이 계약면적에 미달하는 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지에 대한 매매계약체결 전에 이미 그 토지 전부가 공용수용된 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 가옥 매매계약 체결 후, 제3자의 방화로 그 가옥이 전소한 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 유명화가의 그림에 대해 임대차계약을 체결한 후, 임대인의 과실로 그 그림이 파손된 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 저당권이 설정된 토지를 매수하여 이전등기를 마쳤으나, 후에 저당권이 실행되어 소유권을 잃게 된 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
