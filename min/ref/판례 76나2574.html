<p id="t" class="mb15">저당권이 설정된 기존건물에 증축을 한 경우</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 증축의 시기가 저당권의 설정전이던 후이던 간에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">증축부분이 독립된 별개의 건물이라고 인정되지 아니하고 기존부분에 부합물로 인정되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 건물전체가 증축전후를 통하여 동일성이 유지되는 하나의 건물로 보여지는 경우에는</span></p>
</td></tr>
</table>
