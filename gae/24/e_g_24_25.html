<p>④</p>
<p><span class="gbg">A부동산 평균예상수익률</span></p>
<p>= (불황 40% × 예상수익률 20%)</p>
<p>+ (호황 60% × 예상수익률 70%)</p>
<p>= 8% + 42% = <span class="rgbg">50%</span></p>
<br>
<p><span class="gbg">B부동산 평균예상수익률</span></p>
<p>= (불황 40% × 예상수익률 10%)</p>
<p>+ (호황 60% × 예상수익률 30%)</p>
<p>= 4% + 18% = <span class="rgbg">22%</span></p>
<br>
<p>포트폴리오의 비중이</p>
<p>A부동산 50%,</p>
<p>B부동산 50% 이므로</p>
<br>
<p><span class="gbg">전체 포트폴리오의 기대수익률</span></p>
<p>= (50% × 1/2) + (22% × 1/2)</p>
<p>= 25% + 11% = <span class="rgbg">36%</span></p>
