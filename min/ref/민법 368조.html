<tr><td id="tr1" class="td">
<p class="mb5">동일한 채권의 담보로 수개의 부동산에 저당권을 설정한 경우에</p>
<p class="mb5">그 부동산의 경매대가를 동시에 배당하는 때에는</p>
<p>각부동산의 경매대가에 비례하여 그 채권의 분담을 정한다.</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">저당부동산중 일부의 경매대가를 먼저 배당하는 경우에는</p>
<p>그 대가에서 그 채권 전부의 변제를 <span id="tr2pr2pe">받을 수 있다</span>.</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이 경우에 그 경매한 부동산의 차순위저당권자는</p>
<p class="mb5">선순위 저당권자가 다른 부동산의 경매대가에서 변제를 받을 수 있는 금액의 한도에서</p>
<p>선순위자를 대위하여 저당권을 행사할 수 있다.</p>
</td></tr>
</table>
