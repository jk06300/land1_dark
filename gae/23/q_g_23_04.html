<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산 공급에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동산의 신규공급은 일정한 시점에서 측정되는 저량개념이 아니라 일정한 기간 동안 측정되는 유량개념이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 부동산은 공간과 위치가 공급되는 성질이 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산의 개별성은 공급을 비탄력적이고 비독점적으로 만드는 성질이 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공공임대주택의 공급은 주택시장에 정부가 개입하는 사례라 할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 주택의 공급규모가 커지면, 규모의 경제로 인해 생산단가가 낮아져 건설비용을 절감할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
