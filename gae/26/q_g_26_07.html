<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>A지역의 오피스텔 시장공급량(Qs)이 3P이고, A지역의 오피스</b><b style="" _foo="line-height: 1.5;">텔 시장수요함수가 Qd₁= 1200 - P에서 Qd₂= 1600 - P로 변화하였다. 이 때 A지역 오피스텔 시장의 균형가격의 변화는?</b></p><p><span style="color: rgb(99, 99, 99);"><span style="color: rgb(99, 99, 99);">(단, P는 가격, Qd₁과 Qd₂는 수요량이며, 다른 조건은 일정하다</span>고 가정함)</span></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 50 하락<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 50 상승<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 100 하락<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 100 상승<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 변화 없음<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
