<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 구분소유자들의 공동생활상의 장해가 현저하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 <a href="#" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/집합건물의 소유 및 관리에 관한 법률 43조 1항.html','show'); return false;">행위의 정지청구 등</a>으로는 장해를 제거하여 공용부분의 이용 확보나 구분소유자의 공동생활 유지를 도모함이 매우 곤란할 때에는</span></p>
</td></tr>
