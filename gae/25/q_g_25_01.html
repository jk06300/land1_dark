<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>건부지</b><span class="mrs mrl3">(建附地)</span><b><span class="mr3">와</span> 나지</b><span class="mrs mrl3">(裸地)</span><b><span class="mr3">의</span> 특성에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 나지란 지상에 건물 기타 정착물이 없는 토지다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 나지는 지상권 등 토지의 사용ㆍ수익을 제한하는 사법상의 권리가 설정되어 있지 않은 토지다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 건부지 가격은 건부감가에 의해 나지 가격보다 높게 평가된다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 건부지는 지상에 있는 건물에 의하여 사용ㆍ수익이 제한되는 경우가 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 건부지는 건물 등이 부지의 최유효이용에 적합하지 못하는 경우, 나지에 비해 최유효이용의 기대가능성이 낮다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
