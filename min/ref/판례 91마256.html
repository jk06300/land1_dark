<p id="t">
건물의 일부에 대하여 전세권이 설정되어 있는 경우 그 전세권자는 그 건물 전부에 대하여 후순위 권리자 기타 채권자보다 전세금의 우선변제를 받을 권리가 있고, 전세권설정자가 전세금의 반환을 지체한 때에는 전세권의 목적물의 경매를 청구할 수 있다 할 것이나, 전세권의 목적물이 아닌 나머지 건물부분에 대하여는 우선변제권은 있으나 경매신청권은 없다.
 <span class="lrs">(판례 91마256)</span></p>
