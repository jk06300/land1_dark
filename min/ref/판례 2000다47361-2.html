<p id="t" class="mb20">비록 재산을 강제로 뺏긴다는 것이 표의자의 본심으로 잠재되어 있었다 하여도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">표의자가 강박에 의하여서나마 증여를 하기로 하고 그에 따른 증여의 의사표시를 한 이상</p>
<p>증여의 내심의 효과의사가 결여된 것이라고 할 수는 없다.</p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">비진의의사표시에 있어서의 진의란</p>
<p class="mb5">특정한 내용의 의사표시를 하고자 하는 표의자의 생각을 말하는 것이지</p>
<p>표의자가 진정으로 마음속에서 바라는 사항을 뜻하는 것은 아니다.</p>
</td></tr>
</table>
