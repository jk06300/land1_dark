<p>④</p>
<p>아파트 신축에 필요한</p>
<p class="mb10">원자재 가격이 하락할 경우,</p>
<p>공급자 입장에서는</p>
<p>건축비용 절감으로</p>
<p class="mb10">이윤을 더 많이 낼 수 있으므로</p>
<p>아파트를 더 많이 신축하게 된다.</p>
<br>
<p class="mb15">그런데 공사기간으로 인해</p>
<p class="mb10"><span class="gbg">단기에는</span> 아파트 공급을 늘리기가 어려워 <span class="rs">(비탄력적)</span></p>
<p><span class="gbg">임대료</span> <span class="rgbg">변화가 없고</span>,</p>
<br>
<p><span class="gbg">장기에는</span> 공사가 하나 둘 완료되면서</p>
<p class="mb10">아파트 공급이 늘어나게 되므로 <span class="rs">(탄력적)</span></p>
<p><span class="gbg">임대료가</span> <span class="rgbg">하락하게 된다</span>.</p><br><br>
</div>
