<p id="t">시장ㆍ군수 또는 구청장은 다음 각 호의 어느 하나에 해당하는 토지에 대해서는 개별공시지가를 결정ㆍ공시하지 <span id="pe">아니할 수 있다</span>.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
표준지로 선정된 토지
</td></tr>
<tr><td id="tr2" class="td">
농지보전부담금 또는 개발부담금 등의 부과대상이 아닌 토지
</td></tr>
<tr><td id="tr3" class="td">
국세 또는 지방세 부과대상이 아닌 토지(국공유지의 경우에는 공공용 토지만 해당한다)
</td></tr>
</table>
