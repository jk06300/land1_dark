<p class="mb15">대치원가<span class="ml3">란</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
부동산감정평가에서 대상 부동산의 재조달원가를 구하는 경우
</td></tr>
</table>
<br>
<p class="mb15">건축자재, 공법 등의 변천으로 대상 부동산으로부터 재조달원가를 직접 구하기 힘들기 때문에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
감정평가 대상부동산과 동등한 유용성을 지니고 있는 다른 부동산의 신축 재조달원가로 대치해서 얻는 재조달원가를 말한다.
</td></tr>
</table>
