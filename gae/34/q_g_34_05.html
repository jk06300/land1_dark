<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>거미집모형에 관한 설명으로 옳은 것은?</b> <span class="qrs">(단, 다른 조건은 동일함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 수요의 가격탄력성이 공급의 가격탄력성보다 크면 발산형이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 가격이 변동하면 수요와 공급은 모두 즉각적으로 반응한다는 가정을 전제하고 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 수요곡선의 기울기 절댓값이 공급곡선의 기울기 절댓값보다 작으면 수렴형이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 수요와 공급의 동시적 관계로 가정하여 균형의 변화를 정태적으로 분석한 모형이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공급자는 현재와 미래의 가격을 동시에 고려해 미래의 공급을 결정한다는 가정을 전제하고 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
