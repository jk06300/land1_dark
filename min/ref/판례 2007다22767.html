<p id="t" class="mb15">주위토지통행권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
인접한 토지의 상호이용의 조절에 기한 권리로서
</td></tr>
<tr><td id="tr2" class="td">
토지의 소유자 또는 지상권자, 전세권자 등 토지사용권을 가진 자에게 인정되는 권리이므로
</td></tr>
<tr><td id="tr3" class="td">
대외적으로 소유권을 주장할 수 없는 명의신탁자에게는 주위토지통행권이 인정되지 아니한다.
</td></tr>
