<p id="t" class="mb15">계약명의신탁에서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매도인이 명의신탁약정 사실을 알고 있어서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">명의수탁자와의 매매계약이 무효로 되는 경우에</span></p>
</td></tr>

<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
매매계약상의 매수인의 지위가 당연히 명의신탁자에게 귀속되는 것은 아니다.
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">다만, 명의신탁자는 당초의 매수인이 아니라고 하더라도</p>
<p>매도인에 대하여 별도의 양도약정을 원인으로 하는 소유권이전등기청구를 할 수 있다.</p>
</td></tr>
