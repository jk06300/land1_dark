<tr><td id="tr1" class="td">
<p class="mb5">이미 매도된 부동산임을 알면서도 매도인의 채권자가 매도인의 배임행위에 적극 가담하여 이루어진 저당권설정행위는 반사회적 법률행위로 <span id="tr1pe">무효</span>이다.</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">적극 가담하는 행위는 저당권자가 다른 사람에게 목적물이 매도된 것을 안다는 것만으로는 부족하고,</p>
<p>적어도 매도 사실을 알고도 저당권설정을 요청하거나 유도하여 계약에 이르는 정도가 되어야 한다.</p>
</td></tr>
