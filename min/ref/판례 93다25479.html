<p class="mb5">통행권자가 통행지를 통행함에 그치지 아니하고 이를 배타적으로 점유하고 있다면,</p>
<p>통행지 소유자는 통행권자에 대하여 그 인도를 청구할 수 있다.</p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p>다른 사람의 토지에 대하여 상린관계로 인한 통행권을 가지는 사람은</p>
<p>그 통행권의 범위 내에서 그 토지를 사용할 수 있고,
</td></tr>
<tr><td id="tr2" class="td">
토지소유자는 이를 수인할 의무가 있으나
</td></tr>
<tr><td id="tr2" class="td">
이 경우 통행지에 대한 소유자의 점유까지 배제되는 것은 아니다.
</td></tr>
</table>
