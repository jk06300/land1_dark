<p class="mb15">근로자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사직서를 제출함과 함께</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">현 시점에서 퇴직금을 수령하는 것이 본인에게 유리하다고 판단하여 퇴직금을 청구하면서 퇴직하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 다음날 합병 후 회사에 신규 입사한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">합병 전 회사와의 근로관계를 종료시키려는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">위 근로자 스스로의 진정한 의사에 터잡은 것이라 할 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">위 사직의 의사표시는</p>
