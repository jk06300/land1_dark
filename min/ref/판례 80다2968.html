<p id="t" class="mb15">매매계약이 합의해제된 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
매수인에게 이전되었던 소유권은 당연히 매도인에게 복귀하는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">합의해제에 따른 매도인의 원상회복청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
소유권에 기한 물권적 청구권이라고 할 것이고 이는 소멸시효의 대상이 되지 아니한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 80다2968)</td></tr></table>
