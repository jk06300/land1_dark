<p id="t" class="mb15">경매의 경우</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p class="mb5">경락인은 매도인의 담보책임에 관한 규정에 의하여</p>
<p>채무자에게 계약의 해제 또는 대금감액의 청구를 할 수 있다.</p>
</td></tr>
<tr id="tr2"><td class="td">
<p id="tr2pr1" class="mb5">채무자가 <span id="tr2pr1pe">자력이 없는 때에는</span></p>
<p>경락인은 대금의 배당을 받은 채권자에 대하여 그 대금전부나 일부의 반환을 청구할 수 있다.</p>
</td></tr>
<tr id="tr3"><td class="td">
<p id="tr3pr1" class="mb5">채무자가 물건 또는 권리의 흠결을 알고 고지하지 아니하거나</p>
<p class="mb5">채권자가 이를 알고 경매를 청구한 때에는</p>
<p>경락인은 그 흠결을 안 채무자나 채권자에 대하여 손해배상을 청구할 수 있다.</p></td></tr></table>
