<p id="t" class="mb15">청약의 유인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
말 그대로 청약을 하도록 유인하는 행위일 뿐 법적으로 구속력 있는 청약이 아니다.
</td></tr>
</table>
<br>
<p class="mb15">따라서, 청약의 유인을 받은 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그에 대응하여 청약의 유인에 따른 의사표시를 하더라도
</td></tr>
</table>
<br>
<p class="mb15">그것은 청약의 유인에 응한 청약일 뿐</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
계약이 <span id="tr3pe">성립하는 것은 아니다</span>.
</td></tr>
</table>
<br>
<p class="mb15">계약이 성립하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
그 청약에 대해 상대방<span class="mrs mrl3">(청약의 유인을 한 자)</span>이 승낙을 해야 한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">예시</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td">
식당 직원의 호객행위 <span class="hcolor">(청약의 유인)</span>
</td></tr>
<tr><td id="tr6" class="td">
손님이 호객행위에 응해 식당에 들어가 음식 주문 <span class="hcolor">(청약)</span>
</td></tr>
<tr><td id="tr7" class="td">
식당 직원이 주문에 응함 <span class="hcolor">(승낙)</span>
</td></tr>
<tr><td id="tr8" class="td">
<span class="hcolor">계약 성립</span>
</td></tr>
</table>
