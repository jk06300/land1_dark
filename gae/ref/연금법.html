<p id="t">연금법 <span class="rs">(평준연금환원법)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">토지와 건물 및 기타 상각자산으로 구성된 복합부동산의 경우 상각전 순수익에 상각후 종합환원이율과 잔존내용연수를 기초로 복리연금현가율을 곱해 수익가액을 구하는 방법 </td></tr>
<tr id="tr2"><td class="td">매 기간마다 순영업소득이 일정하다고 가정한다.</td></tr>
<tr id="tr3"><td class="td">연금법은 매 기간 순수익의 흐름이 일정하거나 상대적으로 안정적일 것으로 예측되는 물건의 평가에 적용하는 것이 합리적이다.</td></tr>
<tr id="tr4"><td class="td">임대용 부동산에 있어 장기 임대차에 제공되고 있는 부동산이나 어장, 어업권 등에 많이 적용된다.</td></tr>
</table>
