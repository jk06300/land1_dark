<p id="t">쌍무계약 vs 편무계약</p>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 쌍무계약</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
계약의 쌍방당사자가 서로 대가적 관계에 있는 채무를 부담하는 계약
</td></tr>
<tr><td id="tr2" class="td">
매매ㆍ교환ㆍ임대차ㆍ고용ㆍ도급ㆍ조합ㆍ화해 등이 이에 속하며, 소비대차ㆍ위임ㆍ임치도 유상으로 한 때에는 쌍무계약이 된다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 편무계약</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
계약의 일방당사자만 채무를 부담하거나 또는 쌍방당사자가 서로 채무를 부담하더라도 그 채무가 대가적 관계에 있지 않은 계약
</td></tr>
<tr><td id="tr4" class="td">
증여ㆍ사용대차ㆍ현상광고 등이 이에 속하며, 소비대차ㆍ위임ㆍ임치도 무상으로 한 때에는 편무계약이 된다.
</td></tr>
</table>
