<p id="t" class="mb15">건물에 부합된 증축부분이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본래의 건물에 부합되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">본래의 건물과 분리하여서는 전혀 별개의 독립물로서의 효용을 갖지 않는다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">증축부분에 관하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">별도로 보존등기가 경료되었고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">본래의 건물에 대한 경매절차에서 경매목적물로 평가되지 아니하였다고 할지라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">경락인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
그 부합된 증축부분의 <span id="tr3pe">소유권을 취득한다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 80다2757)</td></tr></table>
