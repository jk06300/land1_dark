<p><b>부동산의 자연적 특성 중 부증성에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지는 다른 생산물처럼 노동이나 생산비를 투입하여 순수한 그 자체의 양을 늘릴 수 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 자연물인 토지는 유한하여 토지의 독점소유욕을 발생시킨다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 매립이나 산지개간을 통한 농지나 택지의 확대는 부증성의 예외이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 토지의 지대 또는 지가를 발생시키며, 최유효이용의 근거가 된다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 부증성에 기인한 특정 토지의 희소성은 공간수요의 입지경쟁을 유발시킨다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
