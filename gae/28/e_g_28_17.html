<p>⑤</p>
<p><a href="#;" onClick="i('⑤'); t('tr2'); g(2,1); MM_showHideLayers('Layer1','../ref/다핵심 구조 이론 (by 해리스 & 울만).html','show'); return false;">다핵심이론</a>의 핵심요소에는 공업, 소매, 고급주택 등이 있으며, 도시성장에 맞춰 핵심의 수가 증가하고 특화될 수 있다.</p>
<br>
<br>
<p>①</p>
<p>도시공간구조의 변화를 야기하는 요인은 교통의 발달 뿐만아니라 <span class="gbg">소득의 증가와도</span> <span class="rgbg">관계가 있다</span>. </p>
<br>
<br>
<p>②</p>
<p><a href="#;" onClick="i('②'); t('tr1'); g(); MM_showHideLayers('Layer1','../ref/선형이론 (by 호이트).html','show'); return false;">호이트</a>는 도시의 성장과 분화가 주요 교통망을 따라 확대되면서 나타난다고 보았다.</p>
<br>
<br>
<p>③</p>
<p><a href="#;" onClick="i('③'); t('tr3'); g(); MM_showHideLayers('Layer1','../ref/동심원이론 (by 버제스).html','show'); return false;">버제스</a>는 도시의 공간구조형성을 침입, 경쟁, 천이 등의 과정으로 나타난다고 보았다. </p>
<br>
<br>
<p>④</p>
