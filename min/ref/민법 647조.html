<p id="t" class="mb15">건물 기타 공작물의 임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
적법하게 전대한 경우에
</td></tr>
</table>
<br>
<p class="mb15">전차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 사용의 편익을 위하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">임대인<span id="tr2n2v1" class="c99"></span>의 동의를 얻어 이에 부속한 물건이 있는 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전대차 종료 시에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
임대인에 대하여 그 부속물의 매수를 청구할 수 있다.
</td></tr>
<tr><td id="tr4" class="td">
임대인으로부터 매수하였거나 그 동의를 얻어 임차인으로부터 매수한 부속물에 대하여도 전항과 같다.
</td></tr>
</table>
