<p><b>다음 표는 쌀, 우유, 사과 3가지 상품의 1,000㎡ 당 연간 산출물의 시장가격, 생산비용, 교통비용을 나타낸다. 상품의 생산지와 소비되는 도시까지의 거리가 19㎞인 지점에서도 이윤을 얻을 수 있는 상품</b><span class="rs">(들)</span><b>은?</b> <span class="qrs">(다만, 다른 조건은 동일하고, 모든 제품은 같은 지점에 있는 도시에 판매한다고 </span><span style="color:rgb(99, 99, 99);">가정함)</span></p>
<br>
<table class="tb" cellspacing="0" style="text-align:center">

<tr><td class="td">쌀</td><td class="td">150</td><td class="td">70</td><td class="td">5</td></tr>
<tr><td class="td">우유</td><td class="td">200</td><td class="td">100</td><td class="td">4</td></tr>
<tr><td class="td">사과</td><td class="td">250</td><td class="td">130</td><td class="td">6</td></tr>
