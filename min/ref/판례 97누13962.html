<p id="t" class="mb15">공무원이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
사직의 의사표시를 하여 의원면직처분을 하는 경우
</td></tr>
</table>
<br>
<p class="mb15">그 사직의 의사표시는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 법률관계의 특수성에 비추어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">외부적ㆍ객관적으로 표시된 바를 존중하여야 할 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">비록 사직원제출자의 내심의 의사가 사직할 뜻이 아니었다고 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
진의 아닌 의사표시에 관한 <a href="#" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 107조.html','show'); return false;">민법 제107조</a>는 그 성질상 사직의 의사표시와 같은 사인의 공법행위에는 준용되지 아니하므로
</td></tr>
</table>
<br>
<p class="mb15">그 의사가 외부에 표시된 이상</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
그 의사는 표시된 대로 효력을 발한다.
</td></tr>
</table>
