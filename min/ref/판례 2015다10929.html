<p id="t" class="mb15">계약이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
의사의 불합치로 성립하지 아니한 경우
</td></tr>
</table>
<br>
<p class="mb15">그로 인하여 손해를 입은 당사자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
상대방에게 부당이득반환청구 또는 불법행위로 인한 손해배상청구를 할 수 있는지는 별론으로 하고
</td></tr>
</table>
<br>
<p class="mb15">상대방이 계약이 성립되지 아니할 수 있다는 것을 알았거나 알 수 있었음을 이유로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
계약체결상의 과실로 인한 손해배상청구를 <span id="tr3pe">할 수는 없다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2015다10929)</td></tr></table>
