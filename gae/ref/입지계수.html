<p id="t" class="mb20">입지계수 <span class="mrs">(LQ)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
특정지역의 특정산업이 전국의 평균에 비해 얼마나 강하게 입지분포하고 있는가를 나타내는 지수
</td></tr>
</table>
<br>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td tcolor">
입지계수 <span class="mrs">(LQ)</span> = 특정산업의 지역고용률 / 특정산업의 전국고용률
</td></tr>
</table>
<br>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특정산업의 지역고용률 = 지역의 특정산업 고용자수 / 지역의 전체산업 고용자수</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">특정산업의 전국고용률 = 전국의 특정산업 고용자수 / 전국의 전체산업 고용자수</span></p>
</td></tr>
</table>
<span id="pb2">
<br>
<table class="tb f16" cellspacing="0">
<tr><td width="25%" class="td bc" align="center">LQ > 1</td><td id="tr4td2" class="td">그 지역의 기반산업</td></tr>
<tr><td class="td bc" align="center">LQ = 1</td><td class="td">자급자족산업 <span class="mrs">(전국 평균과 동일하게 분포)</span></td></tr>
<tr><td class="td bc" align="center">LQ < 1</td><td class="td">그 지역의 비기반산업 또는 지역서비스산업</td></tr>
</table>
