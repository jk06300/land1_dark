<p id="t" class="mb15">등기부취득시효가 완성된 후에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 부동산에 관한 점유자 명의의 등기가 말소되거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">적법한 원인 없이 다른 사람 앞으로 소유권이전등기가 경료되었다 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 점유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
등기부취득시효의 완성에 의하여 취득한 소유권을 <span id="tr2pe">상실하는 것은 아니다</span>.
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
등기는 물권의 효력발생요건이고 효력존속요건이 아니므로
</td></tr>
<tr><td id="tr4" class="td">
물권에 관한 등기가 원인 없이 말소된 경우에 그 물권의 효력에는 아무런 영향을 미치지 않는다.
</td></tr>
</table>
</span>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 98다20110)</td></tr></table>
<span id="br"><br></span>
