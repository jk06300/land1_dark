<p id="t" class="mb15">부동산 소유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">자신의 부동산에 대하여 취득시효가 완성된 사실을 알고</p>
<p class="mb5">이를 제3자에게 처분하여 소유권이전등기를 넘겨줌으로써</p>
<p class="mb5">취득시효 완성을 원인으로 한 소유권이전등기 의무를 이행불능에 빠뜨려</p>
<p>시효취득을 주장하는 자에게 손해를 입혔다면 <span id="tr1pr4pe">불법행위를 구성하며</span>,</p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 부동산을 취득한 제3자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">부동산 소유자의 이와 같은 불법행위에 적극 가담하였다면</p>
<p>이는 사회질서에 반하는 행위로서 무효이다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 94다52416)</td></tr></table>
