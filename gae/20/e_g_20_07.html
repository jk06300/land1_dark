<p>④</p>
<p>기준금리 하락으로 이자비용이 감소하면</p>
<p><span class="gbg">공급업자 입장에서는 비용이 절감되므로</span></p>
<p><span class="rgbg">수익을 증가시키는 요인이 된다</span>.</p>
<br>
<br>
<p>①</p>
<p>예를 들면, 지역지구제를 통해</p>
<p>농지를 택지로 용도전환함으로써</p>
<p>택지 공급을 증가시킬 수 있다.</p>
<br>
<br>
<p>②</p>
<p class="mb15">예를 들어, 임대인이</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>물가상승률을 1%로 예상해서</p>
<p><span class="mrs">(예상 인플레이션)</span></p>
</td></tr>
</table>
<br>
<p>임대료를 1% 올렸는데</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>실제 물가상승률이 2%로</p>
<p><span class="mrs">(실제 인플레이션)</p>
</td></tr>
</table>
<br>
<p class="mb15">예상 물가상승률보다 1%가 높다면</p>
<p>임대인 입장에서는 1% 손해이므로</p>
<p>실질임대료가 1% 줄어든 결과가 된다.</p>
<br>
