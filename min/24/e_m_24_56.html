<p>⑤</p>
<p class="mb5">丙의 저당권이 乙의 지상권보다 후순위이기 때문에</p>
<p class="mb5">저당권이 존속한다고 하더라도 실익이 없으므로</p>
<p><span class="gbg">丙의 저당권은 <span class="c99">소멸한다</span>.</span></p>
<br>
<br>
<p>①</p>
<p class="mb5">소유권은 소멸시효에 걸리지 않으며,</p>
<p class="mb10">저당권 또한 피담보채권이 존속하는 한 소멸시효에 걸리지 않는다.</p>
<p class="mb5">다만, 저당권의 경우 피담보채권이 소멸시효에 걸려 소멸하게 되면</p>
<p>부종성에 의해 저당권도 소멸하게 된다.</p>
<br>
<br>
