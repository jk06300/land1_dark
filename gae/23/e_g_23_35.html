<p>⑤</p>
<p>사례부동산이 속한 지역을 100 으로 사정했으므로</p>
<br>
<p class="mb10">비교 항목마다</p>
<p class="mb10">100 에서 평가대상부동산이 속한 지역의 격차내역을 더하거나 뺀 후</p>
<p>100 으로 나눈 값을 모두 곱하여 구한다.</p>
<br>
<p>(100 － 2) / 100</p>
<p>× (100 ＋ 3) / 100</p>
<p>× (100 － 1) / 100</p>
<p>× (100 ＋ 4) / 100</p>
<p class="mb15">× (100 ＋ 0) / 100</p>
<p>= 0.98 × 1.03 × 0.99 × 1.04 × 1</p>
<p>≒ <span class="rgbg">1.039</span></p>
