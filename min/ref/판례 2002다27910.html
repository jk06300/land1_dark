<tr><td id="tr1" class="td">
피담보채권이 소멸하면 저당권은 그 부종성에 의하여 당연히 소멸하게 되므로
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 말소등기가 경료되기 전에 그 저당권부채권을 가압류하고</p>
<p>압류 및 전부명령을 받아 저당권 이전의 부기등기를 경료한 자라 할지라도</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">그 가압류 이전에 그 저당권의 피담보채권이 소멸된 이상</p>
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">그 근저당권을 <span id="tr3n1pe">취득할 수 없고</span></span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">실체관계에 부합하지 않는 그 근저당권 설정등기를 말소할 의무를 부담한다.</span></p>
</td></tr>
