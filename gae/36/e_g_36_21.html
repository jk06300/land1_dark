<div class="post_ct" id="viewTypeSelector">
<p>④</p>
<p class="mb15">임대료상한 120만원을</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="dp">㉠</span><span class="dp1">Qd 함수 P에 대입해 수요량을 구하고</span></p>
<p><span class="dp">㉡</span><span class="dp1">Qs 함수 P에 대입해 공급량을 구한 후</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
㉠에서 ㉡을 빼주면 초과수요량을 구할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">㉠</span><span class="dp1">수요량 계산</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">Qd = 1,000 - 2(120)</p>
<p>Qd = 1,000 - 240 = <span class="blue">760</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">㉡</span><span class="dp1">공급량 계산</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">Qs = 100 + 4(120)</p>
<p>Qs = 100 + 480 = <span class="blue">580</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 초과수요량은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
㉠ - ㉡ = 760 - 580 = <span class="c99">180</span>
</td></tr>
</table>
<br>
<br>
