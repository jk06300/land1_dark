<p><b>지상권에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지료의 지급은 지상권의 성립요건이 아니다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지상권에 기하여 토지에 부속된 공작물은 토지에 부합하지 않는다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 지상권자는 토지소유자의 의사에 반하여 지상권을 타인에게 양도할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 구분지상권은 건물 기타 공작물의 소유를 위해 설정할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 저당권설정자가 담보가치의 하락을 막기 위해 저당권자에게 지상권을 설정해 준 경우, 피담보채권이 소멸하면 그 지상권도 소멸한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
