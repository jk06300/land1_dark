<p id="t" class="mb15">과반수 지분의 공유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
공유물의 관리에 관한 사항을 단독으로 결정할 수 있으므로
</td></tr>
</table>
<br>
<p class="mb15">과반수 지분의 공유자가 그 공유물의 특정 부분을 배타적으로 사용ㆍ수익하기로 정하는 것은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
공유물의 관리방법으로서 적법하다고 할 것이므로
</td></tr>
</table>
<br>
<p class="mb15">소수 지분의 공유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">과반수 지분의 공유자로부터 사용ㆍ수익을 허락받은 점유자에 대하여</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">그 점유자가 사용ㆍ수익하는 건물의 철거나 퇴거 등 점유배제를 <span id="tr3b2pe">구할 수 없다</span>.</span></p>
</td></tr>
</table>
