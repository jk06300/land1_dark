<p>④</p>
<p>연금의 내가계수를 구하는 문제로 연금의 내가계수는 매년 1원을 이자율 r로 계속 적립했을 때 n년 후에 받게 되는 금액을 구할 때 사용된다.</p>
<br>
<p><span class="gbg">연금의 내가계수</span></p>
<p>= [(1 + r)ⁿ - 1] / r</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>r = 이자율</p>
<p>n = 기간 <span class="rs">(년수)</span></p>
</td></tr>
</table>
<br>
<p><span class="gbg">이자율이 10% 이므로</span></p>
<p>r = <span class="rgbg">0.1</span></p>
<br>
<p><span class="gbg">기간은 3년이므로</span></p>
<p>n = <span class="rgbg">3</span></p>
<br>
<p><span class="gbg">연금의 내가계수</span></p>
<p>= [(1 + 0.1)³ - 1] / 0.1</p>
<p>= (1.331 - 1) / 0.1</p>
<p>= <span class="rgbg">3.31</span></p>
<br>
<p>따라서,</p>
<p>3,000만원 × 3.31</p>
<p>= <span class="rgbg">9,930만원</span></p>
<br>
