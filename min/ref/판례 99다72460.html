<p id="t" class="mb5">토지거래허가구역 내의 토지에 관하여 매매계약이 체결된 후</p>
<p class="mb10">매도인이 매수인에게 채무불이행을 이유로 해약통지를 하자</p>
<p class="mb20">매수인이 계약금 상당액을 청구금액으로 하여 위 토지에 대한 가압류를 경료한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td wb">
위 매매계약은 가압류 당시 쌍방이 토지거래허가 신청을 하지 않기로 하는 의사표시를 명백히 함으로써 <span id="tr1p1">확정적 무효</span>가 되었다고 볼 여지가 있다.
</td></tr>
</table>
