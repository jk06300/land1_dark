부동산투자회사는 최저자본금준비기간이 끝난 후에는 매 분기 말 현재 총자산의 100분의 80 이상을 부동산, 부동산 관련 증권 및 현금으로 구성하여야 한다. 이 경우 총자산의 100분의 70 이상은 부동산<span class="mrs">(건축 중인 건축물을 포함한다)</span>이어야 한다.
 <span class="lrs">(부동산투자회사법 25조 1항)</span></p>
