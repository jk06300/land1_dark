<p id="t" class="mb15">물상보증인은</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
저당물에 필요비 또는 유익비를 지출한 경우
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">저당물의 매각대금에서 우선상환을 <span id="tr2n1pe">받을 수는 없고</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채무자에 대하여 구상권을 행사할 수 있을 뿐이다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">물상보증인은 소유자로서 저당목적물을 점유하는 자이므로</p>
<p>그에게는 비용상환청구권을 행사할 회복자가 별도로 존재하지 않기 때문에 그 권리를 행사할 수 없다.</p>
</td></tr>
