<p id="t">◆ 복합부동산</p><br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">법률상 별개이지만 거래활동ㆍ이용활동ㆍ평가활동 시에는 함께 취급되는 부동산을 말한다.</td>
</tr>
<tr id="tr2"><td class="td">토지와 건물이 각각 독립된 거래의 객체이면서도 마치 하나의 결합된 상태로 다루어져 부동산활동의 대상으로 인식될 때 이를 복합부동산이라 한다.</td>
</tr>
<tr id="tr3"><td class="td"><span class="rs">(예)</span> 토지와 건물, 산림, 과수원, 공장</td>
</tr></table>
