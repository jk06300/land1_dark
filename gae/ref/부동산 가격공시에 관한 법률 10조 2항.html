<tr><td id="tr1" class="td">
시장ㆍ군수 또는 구청장은 표준지로 선정된 토지, 조세 또는 부담금 등의 부과대상이 아닌 토지, 그 밖에 대통령령으로 정하는 토지에 대하여는 개별공시지가를 결정ㆍ공시하지 아니할 수 있다.</span>
</td></tr>
<tr><td id="tr2" class="td">

</td></tr>
