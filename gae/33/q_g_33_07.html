<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산 경기변동에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 상향시장 국면에서는 부동산가격이 지속적으로 하락하고 거래량은 감소한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 후퇴시장 국면에서는 경기상승이 지속적으로 진행되어 경기의 정점에 도달한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 하향시장 국면에서는 건축허가신청이 지속적으로 증가한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 회복시장 국면에서는 매수자가 주도하는 시장에서 매도자가 주도하는 시장으로 바뀌는 경향이 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 안정시장 국면에서는 과거의 거래가격을 새로운 거래가격의 기준으로 활용하기 어렵다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
