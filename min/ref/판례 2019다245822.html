<p id="t" class="mb15">집합건물의 구분소유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">관리단집회 결의나 다른 구분소유자의 동의 없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공용부분의 전부 또는 일부를 독점적으로 점유ㆍ사용하고 있는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">다른 구분소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
공용부분의 보존행위로서 그 인도를 <span id="tr2pe">청구할 수는 없고</span>
</td></tr>
</table>
<br>
<p class="mb15">특별한 사정이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5">자신의 지분권에 기초하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공용부분에 대한 방해 상태를 제거하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공동 점유를 방해하는 행위의 금지 등을 청구할 수 있다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2019다245822)</td></tr></table>
