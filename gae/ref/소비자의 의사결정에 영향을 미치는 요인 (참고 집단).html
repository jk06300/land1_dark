<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">참고 집단 <span class="mrs">(Reference Groups)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
참고 집단은 소비자의 태도와 행동에 영향을 미치는 집단을 의미한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">직접적 집단</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
가족, 친구, 동료 등 가까운 사람들로 이들의 의견과 행동은 소비자에게 직접적인 영향을 미친다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">간접적 집단</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">유명인, 전문가, 미디어 등 간접적으로 영향을 미치는 집단</p>
<p><span class="mrs">(예 : 유명인의 광고는 소비자의 브랜드 인식을 형성함)</span></p>
</td></tr>
</table>
