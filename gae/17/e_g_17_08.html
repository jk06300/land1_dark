<p class="mb10">다른 조건이 동일하다면 임대차 기간이 긴 경우에 비해 임대차 기간이 짧은 경우가 상대적으로 공실위험을 <span class="rgbg">높일 수 있다.</span></p><p>임대차 기간이 짧으면 임차인이 자주 바뀌게 되는데, 기존 임차인이 나가고 새로운 임차인이 들어오기까지 공실상태가 발생하므로 임대차 기간이 짧을수록 공실률의 위험이 커지게 된다.</p><br>
