<span id="p1">국토교통부장관</span>은 공동주택에 대하여 매년 공시기준일 현재의 적정가격<span class="rs">("공동주택가격")</span>을 조사ㆍ산정하여 <span id="p5">중앙부동산가격공시위원회</span>의 심의를 거쳐 공시하고, 이를 관계 행정기관 등에 제공하여야 한다. 다만, 대통령령으로 정하는 바에 따라 국세청장이 국토교통부장관과 협의하여 공동주택가격을 별도로 결정ㆍ고시하는 경우를 제외한다.
 <span class="lrs">(법 18조 1항)</span></p>
