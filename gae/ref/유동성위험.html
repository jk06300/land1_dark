<p id="t" class="mb15">유동성위험</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
투자부동산을 현금으로 전환하는 과정에서 발생하는 시장가치의 손실 가능성을 의미한다.
</td></tr>
<tr><td id="tr2" class="td">
즉, 부동산을 원하는 시기에 현금화하는 것은 쉽지 않고, 급매를 할 경우에는 낮은 가격으로 매각해야 하는 위험을 의미하는 것으로 환금성 위험이라고도 한다.
</td></tr>
