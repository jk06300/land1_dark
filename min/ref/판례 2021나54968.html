<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
통정허위표시를 요소로 하는 법률행위를 가리켜 <span class="gbg">가장행위</span>라고 하는데
</td></tr>
<tr><td id="tr2" class="td">
이에 반하여 <span class="gbg">은닉행위</span>란 허위표시에 의해 숨겨진 법률행위로 당사자들이 진정으로 의욕한 법률효과를 지향하는 행위이고
</td></tr>
<tr><td id="tr3" class="td">
이러한 은닉행위는 허위표시가 아니므로 <span id="tr3pe">무효가 되지 않는다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2021나54968)</td></tr></table>
<br>
<p class="mb15">예를 들어</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">세금을 면탈하기 위하여 증여의 의사를 감추고 매매를 가장하는 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">진실<span class="mrs">(증여)</span>과 다른 부분<span class="mrs">(매매)</span>이 허위표시가 되는데</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매가 무효이더라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">증여는 당사자 간의 숨은 합의<span class="mrs">(은닉행위)</span>이므로 <span id="tr5pe">유효</span>이다.</span></p>
</td></tr>
</table>
