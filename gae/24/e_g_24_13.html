<p><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">소매인력법칙</a> 공식</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>A<span class="rs">의</span> 인구유인비율 : B<span class="rs">의</span> 인구유인비율</p>
<p>= (A<span class="rs">인구</span> / AC<span class="rs">거리</span>²) : (B<span class="rs">인구</span> / BC<span class="rs">거리</span>²)</p>
</td></tr>
</table>
<br>
<p>= (5 / 5²) : (10 / 10²)</p>
<p>= (5 × 10²) : (10 × 5²)</p>
<p>= 10 : 5 = <span class="gbg">2 : 1</span></p>
<br>
<p>A의 인구유인비율 = <span class="gbg">2/3</span></p>
<p>B의 인구유인비율 = <span class="gbg">1/3</span></p>
<br>
<p class="mb10">따라서,</p>
<p>C에서 A로 구매활동에 유인되는</p>
<p class="mb15">인구규모 = 3만명 × 2/3 = <span class="rgbg">2만명</span></p>
<p>C에서 B로 구매활동에 유인되는</p>
<p>인구규모 = 3만명 × 1/3 = <span class="rgbg">1만명</span></p>
