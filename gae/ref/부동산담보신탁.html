<p id="t"><span id="pr1p1" class="gbg">부동산담보신탁</span>은 부동산의 관리와 처분을 부동산신탁회사에 신탁한 후 수익증권을 발급하여 이를 담보로 금융기관에서 자금을 빌리는 제도를 말한다.</p>
<p>즉, 부동산신탁회사는 신탁수수료를 받고 신탁재산을 담보력이 유지ㆍ보존되도록 관리하다가</p>
<p>금융기관에서 대출받은 사람이 대출금을 갚으면 신탁계약을 해지하고</p>
<p>대출금을 갚지 못하면 부동산을 처분하여 그 대금으로 금융기관에 채무를 대신 갚아주게 된다.</p>
