<p id="t" class="mb5">피해 당사자가 궁박, 경솔 또는 무경험의 상태에 있었다고 하더라도</p>
<p class="mb5">그 상대방 당사자에게 그와 같은 피해 당사자측의 사정을 알면서 이를 이용하려는 의사,</p>
<p class="mb5">즉 폭리행위의 악의가 없었다거나 또는 객관적으로 급부와 반대급부 사이에 현저한 불균형이 존재하지 아니한다면</p>
<p>불공정 법률행위는 성립하지 않는다.
 <span class="lrs">(판례 2002다38927-5)</span></p>
