<p>③</p>
<p class="mb10"><a href="#" onClick="i('③'); t('tr10'); p('tr10td2'); MM_showHideLayers('Layer1','../ref/영업수지표 (영업 현금흐름).html','show'); return false;">세전현금흐름</a>은</p>
<p>지분투자자에게 귀속되는 세전소득을 말하는 것으로,</p>
<p>순영업소득에 부채서비스액<span class="mrs">(원리금상환액)</span>을 <span class="rgbg">차감한</span> 소득이다.</p>
<br>
<br>
<p>①②</p>
<p class="mb10"><a href="#" onClick="i('①②'); t('tr7'); p('tr8td2'); MM_showHideLayers('Layer1','../ref/영업수지표 (영업 현금흐름).html','show'); return false;">순영업소득</a></p>
<p>= 유효총소득 - 영업경비</p>
<br>
<br>
<p>④</p>
<p class="mb10"><a href="#" onClick="i('④'); t('tr5'); p('tr5td2'); MM_showHideLayers('Layer1','../ref/지분복귀액 (매각 현금흐름).html','show'); return false;">세전지분복귀액</a></p>
<p>= 자산순매각액 - 미상환저당잔액</p>
<br>
<br>
<p>⑤</p>
<p>부동산투자에 대한 대가는</p>
<p>보유시 대상부동산의 운영으로부터 나오는 소득이득<span class="mrs">(임대소득)</span>과</p>
<p>처분시의 자본이득<span class="mrs">(양도차익)</span>의 형태로 나타난다.</p>
