<p id="t" class="mb20">대리인이 사자 내지 임의로 선임한 복대리인을 통하여 권한 외의 법률행위를 한 경우</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td">
상대방이 그 행위자를 대리권을 가진 대리인으로 믿었고 또한 그렇게 믿는 데에 정당한 이유가 있는 때에는
</td></tr>
<tr><td id="tr2" class="td">
복대리인 선임권이 없는 대리인에 의하여 선임된 복대리인의 권한도 기본대리권이 될 수 있을 뿐만 아니라
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">그 행위자가 사자라고 하더라도 대리행위의 주체가 되는 대리인이 별도로 있고 그들에게 본인으로부터 기본대리권이 수여된 이상</p>
<p>권한을 넘은 표현대리를 적용함에 있어서 기본대리권의 흠결 문제는 생기지 않는다.</p>
</td></tr>
</table>
