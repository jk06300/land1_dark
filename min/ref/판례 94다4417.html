<p class="mb15">임차인이 임대인에게 지급한 임대차보증금으로</p>
<table class="tb f16" cellspacing="0">

</td></tr>

<br>
<p class="mb15">임차인이</p>
<table class="tb f16" cellspacing="0">

<p><span class="sb1 dp">●</span><span class="dp1">그 연체에 따른 채무불이행 책임을 면할 수는 없다.</span></p>
</td></tr>
