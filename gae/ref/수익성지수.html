<p id="t" class="mb15">수익성지수 <span class="mrs">(Profitability Index)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">수익성 지수 = 장래 발생할 수입의 현가 총액 / 초기 투자비용의 현가 총액</td></tr>
<tr><td id="tr2" class="td">수익성지수<span class="mrs">(PI)</span>가 1 보다 크면 투자타당성이 있다고 할 수 있다.</td></tr>
<tr><td id="tr3" class="td">수익성지수가 1보다 크다는 것은, 순현가가 0보다 크다는 의미가 된다.</td></tr>
<tr><td class="td">만일 순현가와 기타 모든 판단지표가 동일할 경우, 초기 현금투자가 적은 사업일수록 높은 수익성 지수를 나타내게 된다.
</td></tr>
<tr><td class="td">투자비의 규모가 크게 다른 2개 이상의 사업을 비교ㆍ검토할 때 유효한 지표로 사용된다.</td>
</tr>
