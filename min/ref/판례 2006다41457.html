<tr><td id="tr1" class="td">
<p class="mb5">착오가 법률행위 내용의 중요 부분에 있다고 하기 위하여는</p>
<p class="mb5">표의자에 의하여 추구된 목적을 고려하여 합리적으로 판단하여 볼 때</p>
<p>표시와 의사의 불일치가 객관적으로 현저하여야 하고,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">만일 그 착오로 인하여 표의자가 무슨 경제적인 불이익을 입은 것이 아니라면</p>
<p>이를 법률행위 내용의 중요 부분의 착오라고 할 수 없다.
</td></tr>
