<tr><td id="tr1" class="td">
<p class="mb5">건물에 부합된 증축부분이</p>
<p class="mb5">본래의 건물에 부합되어 본래의 건물과 분리하여서는</p>
<p>전혀 별개의 <span id="tr1pr3pe">독립물로서의 효용을 갖지 않는다면</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">증축부분에 관하여 별도로 보존등기가 경료되었고</p>
<p>본래의 건물에 대한 경매절차에서 경매목적물로 평가되지 아니하였다고 할지라도</p>
</td></tr>
<tr><td id="tr3" class="td">
경락인은 그 부합된 증축부분의 <span id="tr3pe">소유권을 취득한다</span>.
</td></tr>
