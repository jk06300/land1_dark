<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자의 일방이 매매를 완결할 의사를 표시한 때에</span></p>

<p><span class="sb1 dp">●</span><span class="dp1">확정되어 있거나 확정할 수 있어야 한다.</span></p>
