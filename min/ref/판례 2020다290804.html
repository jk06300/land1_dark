<p id="t" class="mb15">매매계약이 해제된 경우에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매수인이 목적물을 인도받아 사용하였다면
</td></tr>
</table>
<br>
<p class="mb15">매수인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">원상회복으로서 그 목적물을 반환하는 외에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">그 사용이익을 반환할 의무를 부담한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">여기에서 사용이익의 반환의무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부당이득 반환의무에 해당하므로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사정이 없는 한 매수인이 점유ㆍ사용한 기간 동안 그 재산으로부터 통상 수익할 수 있을 것으로 예상되는 이익</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">즉 임료 상당액을 매수인이 반환하여야 할 사용이익으로 보아야 한다.</span></p>
</td></tr>
</table>
