<p id="t" class="mb5">남편이 처에게 저당권 설정에 관한 권한을 수여한 사실이 없다손 하더라도</p>
<p class="mb5">부부사이에는 일상의 가사에 관하여 대리권이 있으므로</p>
<p class="mb5">본건 부동산에 관한 처의 저당권설정행위는 권한 밖의 법률행위를 한 경우에 해당하며,</p>
<p class="mb5">남편이 본건 부동산에 관한 권리문서를 처에게 맡겨 두고 다녔으며 저당권자가 그 취득당시에 위 문서가 처의 수중에서 나온 것이라고 믿고 있었다면</p>
<p>처에게 저당권 설정에 관한 권한이 있다고 믿을 만한 사유가 있는 때에 해당한다고 볼 수 있다.
 <span class="lrs">(판례 67다1125)</span></p>
