<p><span class="rgbg">신 소유자가</span> 전세금반환의무를 진다. <span class="hcolor">(</span><a href="#;" onClick="i('②<br>'); t(); p('','p1','tr1n2','tr1n2pe'); MM_showHideLayers('Layer1','../ref/판례 2006다6072.html','show'); return false;">판례 2006다6072</a><span class="hcolor">)</span></p>
