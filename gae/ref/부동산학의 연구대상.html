<p id="t">부동산학의 연구대상</p><br>
<table class="tb f15" cellspacing="0">
<tr id="tr1"><td class="td bc w1">부동산 활동</td><td class="td w2">부동산 활동이란 부동산과 인간의 관계를 가리키는 것으로 인간이 부동산을 대상으로 전개하는 관리적 측면의 여러가지 행위를 말한다.</td></tr>
<tr id="tr2"><td class="td bc w1">부동산 현상</td><td class="td w2">인간과 인간의 삶의 터전인 부동산 사이에서 발생하는 여러가지 법칙성을 의미한다.<p style="margin-top:5px">부동산현상은 부동산활동으로부터 발생하는것이 일반적이나, 부동산 자체의 속성으로부터 발생하기도 한다. <span class="rs">(단순한 자연적 현상은 포함 안됨)</span></p></td></tr>
</table>
<br>
