<tr><td id="tr1" class="td bc">
쌍무계약에 있어
</td></tr>
</table>
<br>
<p class="mb15">당사자 일방이 부담하는 채무의 일부가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
채무자의 책임 있는 사유로 이행할 수 없게 된 경우
</td></tr>
</table>
<br>
<p class="mb15">나머지 부분만의 이행으로는 계약의 목적을 달성할 수 없다면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
채무의 이행은 전부가 불능이라고 보아야 할 것이므로
</td></tr>
</table>
<br>
<p class="mb15">채권자는 채무자에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">계약 전부를 해제하거나 또는 채무 전부의 이행에 갈음하는 전보배상을 청구할 수 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이행이 가능한 부분만의 급부를 청구할 수는 없다.</span></p>
</td></tr>
</table>
