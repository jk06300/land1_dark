<p id="t" class="mb15">부동산 매도인이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">명의신탁자와 명의수탁자 사이의 명의신탁약정을 알면서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 매매계약에 따라 명의수탁자 앞으로 당해 부동산의 소유권이전등기를 마친 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
명의수탁자 명의의 소유권이전등기는 무효이므로
</td></tr>
<tr><td id="tr3" class="td">
당해 부동산의 소유권은 매매계약을 체결한 소유자에게 그대로 남아 있게 되고
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">명의수탁자가</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자신의 명의로 소유권이전등기를 마친 부동산을 제3자에게 처분하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이는 매도인의 소유권 <span id="tr4n2p2">침해행위로서</span> 불법행위가 된다.</span></p>
</td></tr>
</table>
