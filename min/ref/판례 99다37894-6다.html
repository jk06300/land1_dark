<p id="t" class="mb15"></p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">통정허위표시에 의하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">갑이 을에게 소유권이전등기를 경료한 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 부동산에 관하여 선의의 병이 저당권설정등기를 경료받은 경우에</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">갑이 을에 대하여 소유권이전등기의 말소청구를 하여 승소하더라도</p>
<p class="mb5">등기상 이해관계가 있는 병의 승낙이 없다면</p>
<p>을 명의의 소유권이전등기를 말소할 수 없으나</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">반면 갑이 을에 대하여 진정명의의 회복을 위한 소유권이전등기청구소송을 제기하여 승소한다면,</p>
<p>병의 저당권의 부담을 안은 채로 갑에게 소유권이전등기를 경료할 수 있다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 99다37894-6다)</td></tr></table>
