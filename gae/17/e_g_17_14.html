<p class="mb10"><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">수요의 교차탄력성</a></p>
<p class="mb10">= A의 수요량변화율 / B의 가격변화율</p>
<p>= (A의 수요량변화분 / A의 원래수요량) / (B의 가격변화분 / B의 원래가격)</p>
</td></tr>
</table>
<br>
<p class="mb15">수요의 교차탄력성이 0.8이라고 가정했으므로</p>
<p>(빌라의 수요량변화분/1,200)</p>
<p class="mb15">/ (400/1,600) = 0.8</p>
<p>(빌라의 수요량변화분/1,200)</p>
<p class="mb15">= 0.8 × (400/1,600)</p>
<p>빌라의 수요량변화분</p>
<p>= 0.8 × 0.25 × 1,200</p>
<p>= 240</p>
<br>
<p>1,200세대 + 변화분 240세대</p>
<p>= <span class="gbg">1,440세대</span></p>
<br>
