<p id="t" class="mb15">甲의 乙에 대한 매매대금채권이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전부명령에 의해</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">압류채권자인 丙에게 이전되더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">乙은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매대금채권이 압류되기 전에 甲에게 대항할 수 있는 사유로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">丙에게 대항할 수 있는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">丙의 대금청구에 대해</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
동시이행의 항변권을 <span id="tr3pe">행사할 수 있다</span>.
</td></tr>
