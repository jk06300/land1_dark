<p id="t">잔여환원법</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">잔여환원법은 복합부동산의 순수익에서 타부분의 순수익을 공제하여 대상부분의 순수익을 구하고 이를 환원하여 대상부동산의 가액을 구하는 방법으로 <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/토지잔여법.html','show'); return false;">토지잔여법</a>, <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/건물잔여법.html','show'); return false;">건물잔여법</a>, <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/부동산잔여법.html','show'); return false;">부동산잔여법</a> 등이 있다.​</td></tr>
<tr id="tr2"><td class="td"> 잔여환원법의 투하자본 회수방법으로는 <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/직선법.html','show'); return false;">직선법</a><span class="rs">(직선환원법)</span>, <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/상환기금법.html','show'); return false;">상환기금법</a><span class="rs">(감채기금환원법)</span>, <a href="#" onClick="parent.i('<span class=\'sb2\'>◆</span>'); parent.t(); parent.s(); parent.p(); parent.a(); parent.b(); parent.d(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/연금법.html','show'); return false;">연금법</a><span class="rs">(평준연금환원법)</span>이 있다.</td></tr>
<tr><td class="td">잔여환원법에서 평가가치의 크기는 다른 조건이 동일할 때 연금법 적용 시 가장 크고 직선법 적용 시 가장 작다.</td></tr>
