<p class="mb15">④</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>수요의 가격탄력성</p>
<p>= [수요량변화율 A / 가격변화율]</p>
</td></tr>
</table>
<br>
<p>0.6 = [A / 5%]</p>
<p class="mb15">[A] = 0.6 × [5%] = 3%</p>
<p>가격이 오르면 수요량은 감소하게 되므로</p>
<p><span class="gbg">A는 -3%</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>수요의 소득탄력성</p>
<p>= [수요량변화율 B / 소득변화율]</p>
</td></tr>
</table>
<br>
<p>[소득변화율] = [B] / 0.5</p>
<br>
<p class="mb15">전체 수요량변화율 = A + B</p>
<p class="mb15">전체 수요량이 1% 감소하였다고 했으므로</p>
<p>-1% = -3% + B</p>
<p><span class="gbg">B = -1% + 3% = 2%</span></p>
<br>
<p>따라서,</p>
<p><span class="gbg">[소득변화율] = [2%] / 0.5 = 4%</span></p>
