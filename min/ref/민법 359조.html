<p id="t" class="mb15">저당권의 효력은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저당부동산에 대한 압류가 있은 후에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">저당권설정자가 그 부동산으로부터 수취한 과실 또는 수취할 수 있는 과실에 미친다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그러나 저당권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 부동산에 대한 소유권, 지상권 또는 전세권을 취득한 제3자에 대하여는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">압류한 사실을 통지한 후가 아니면 이로써 대항하지 못한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(359조)</td></tr></table>
