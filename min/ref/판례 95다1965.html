<p id="t" class="mb15">부동산의 제1매수인인 채권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5">자신의 소유권이전등기청구권 보전을 위하여</p>
<p>채무자와 제3자 사이에 이루어진 제2의 소유권이전등기의 말소를 구하는 채권자취소권을 행사할 수 없다.</p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">채권자취소권은</p>
<p class="mb5">채무자가 채권자를 해함을 알면서 자기의 일반재산을 감소시키는 행위를 한 경우에</p>
<p>그 행위를 취소하여 채무자의 재산을 원상회복시킴으로써 모든 채권자를 위하여 채무자의 책임재산을 보전하는 권리로서,</p>
</td></tr>
<tr><td id="tr3" class="td">
특정물에 대한 소유권이전등기청구권을 보전하기 위하여 행사하는 것은 허용되지 않는다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다1965)</td></tr></table>
