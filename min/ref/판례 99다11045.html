<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">매수인은 매매목적물에 대하여 가압류집행이 되었다고 하여</p>
<p>매매에 따른 소유권이전등기가 불가능한 것도 아니므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이러한 경우 매수인으로서는 신의칙 등에 의해</p>
<p>대금지급채무의 이행을 거절할 수 있음은 별론으로 하고</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">매매목적물이 가압류되었다는 사유만으로</p>
<p>매도인의 계약 위반을 이유로 매매계약을 <span id="tr3pr2pe">해제할 수는 없다</span>.
</td></tr>
</table>
