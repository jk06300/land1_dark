경매의 경우
</td></tr>

<br>
<p class="mb15">경락인은</p>
<table class="tb f16" cellspacing="0">
<tr id="tr2"><td class="td">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">매도인의 담보책임에 관한 규정에 의하여</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span id="tr2b2" class="dp1">채무자에게 계약의 해제 또는 대금감액의 청구를 할 수 있다.</span></p>
</td></tr>
<tr id="tr3"><td class="td">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span id="tr3b1" class="dp1">채무자가 <span id="tr3b1pe">자력이 없는 때에는</span></span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span id="tr3b2" class="dp1">대금의 배당을 받은 채권자에 대하여 그 대금전부나 일부의 반환을 청구할 수 있다.</span></p>
</td></tr>
<tr id="tr4"><td class="td">
<p class="mb5"><span id="tr4n1" class="sb1 dp">●</span><span class="dp1">채무자가 물건 또는 권리의 흠결을 알고 고지하지 아니하거나 채권자가 이를 알고 경매를 청구한 때에는</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span id="tr4b2" class="dp1">그 흠결을 안 채무자나 채권자에 대하여 손해배상을 청구할 수 있다.</span></p>
</td></tr>
</table>
