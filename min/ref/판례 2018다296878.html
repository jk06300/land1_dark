<p id="t" class="mb15">부동산에 대한 압류 또는 가압류는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
점유취득시효의 중단사유가 <span id="tr1pe">될 수 없다.</span>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">점유로 인한 부동산소유권의 시효취득에 있어 취득시효의 중단사유는</p>
<p>종래의 점유상태의 계속을 파괴하는 것으로 인정될 수 있는 사유이어야 하는데</p>
</td></tr>
<tr><td id="tr3" class="td">
압류 또는 가압류는 금전채권의 강제집행을 위한 수단이거나 그 보전수단에 불과하여
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">취득시효기간의 완성 전에 부동산에 압류 또는 가압류 조치가 이루어졌다고 하더라도</p>
<p>이로써 종래의 점유상태의 계속이 파괴되었다고는 할 수 없다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2018다296878)</td></tr></table>
