<p>①</p>
<p>주택의 여과과정은 시간이 경과하면서 주택의 질과 주택에 거주하는 가구의 소득이 변화함에 따라 발생하는 가구의 이동 현상이다.</p>
<br>
<br>
<p>②</p>
<p>상위계층에서 사용되는 기존주택이 하위계층에서 사용되는 것을 <span class="rgbg">하향여과</span>라 한다.</p>
<br>
<br>
<p>③</p>
<p>공가<span class="mrs">(빈집)</span>는 거주자가 떠남으로 인해 주거용도로 이용되지 못하고 비어 있는 상태의 주택을 말하므로</p>
<p>공가의 발생은 주거지 이동과 <span class="rgbg">관계가 있다</span>.</p>
<br>
<br>
<p>④</p>
<p>주거분리는 소득과 <span class="rgbg">관련하여</span> 주거지역이 지리적으로 나뉘는 현상이다.</p>
<br>
<br>
<p>⑤</p>
<p>저급주택이 수선되거나 재개발되어 상위계층에서 사용되는 것을 <span class="rgbg">상향여과</span>라 한다.</p>
<br>
