<p class="mb15">④</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">2억원을 20년 만기로 대출받았고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">금리가 연 5% 이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매년 균등하게 상환해야 하는 원금은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
2억원 / 20년 = <span class="blue">1천만원</span>
</td></tr>
</table>
<br>
<p class="mb15">1회차 이자는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
2억원 × 5% = 1천만원
</td></tr>
</table>
<br>
<p class="mb15">2회차 이자는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
1회차에서 원금 1천만원을 갚았으므로
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
(2억원 - 1천만원) × 5% = <span class="blue">950만원</span>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 2회차에 상환해야 할 원리금은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
1천만원 + 950만원 = <span class="c99">1,950만원</span>
</td></tr>
</table>
