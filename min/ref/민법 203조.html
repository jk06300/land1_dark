<p id="t" class="mb15">점유자의 상환청구권 <span id="r1" class="mrs">(선악 불문)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">점유자가 점유물을 반환할 때에는 <span id="tr1pr1p2">회복자에 대하여</span> 점유물을 보존하기 위하여 지출한 금액 기타 필요비의 상환을 <span id="tr1pr1pe">청구할 수 있다</span>.</p>
<p>그러나 <span id="tr1pr2">점유자가 <span id="tr1pr2p1">과실을 취득한 경우에는</span> 통상의 필요비는 <span id="tr1pr2pe">청구하지 못한다</span></span>.</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">점유자가 점유물을 개량하기 위하여 지출한 금액 기타 <span id="tr2pr1pe">유익비에 관하여는</span></p>
<p>그 <span id="tr2pr2ph1">가액의 증가가 현존한 경우에 한하여</span> <span id="tr2pr2ph2"><span id="tr2pr2p1">회복자</span>의 선택에 좇아</span> 그 지출금액이나 증가액의 <span id="tr2pr2pe">상환을 청구할 수 있다</span>.</td></tr>
<tr><td id="tr3" class="td">전항의 경우에 법원은 회복자의 청구에 의하여 상당한 상환기간을 허여할 수 있다.</td></tr>
</table>
