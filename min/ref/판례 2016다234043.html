<p id="t" class="mb15">유치권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
채권자의 이익을 보호하기 위한 법정담보물권으로서
</td></tr>
</table>
<br>
<p class="mb15">당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">미리 유치권의 발생을 막는 특약을 할 수 있고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이러한 특약은 <span id="tr2b2pe">유효하다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">유치권 배제 특약이 있는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 법정요건이 모두 충족되더라도 유치권은 발생하지 않는데</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">특약에 따른 효력은 특약의 상대방뿐 아니라 그 밖의 사람도 주장할 수 있다.</span></p>
</td></tr>
</table>
