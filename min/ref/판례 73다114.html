<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
건물을 신축하여 원시적으로 그 소유권을 취득한 자로부터
</td></tr>
</table>
<br>
<p class="mb15">그 건물을 등기않은 채 매수한 자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
일단 매도인으로부터 그 건물을 인도받았다 하더라도
</td></tr>
</table>
<br>
<p class="mb15">매도인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">장차 적법한 소유권이전등기를 하여줄 의무와</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 건물에 대한 완전한 권리행사를 함에 지장이 없도록 협력하여 줄 의무가 있다할 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매수인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 건물의 불법점거자에 대하여</span></p>
<p><span id="tr5n2" class="sb1 dp">●</span><span class="dp1"><span id="tr5p1">매도인을 대위하여</span> 명도청구를 할 수 있다 할 것이다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 73다114)</td></tr></table>
