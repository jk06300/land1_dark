<p id="t" class="mb15">부첩관계에 대한 처의 사전승인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
반사회적 법률행위로서 무효이다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
혼인관계가 존속중인 사실을 알면서 남의 첩이 되어 부첩행위를 계속한 경우에는
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">본처의 사전승인이 있었다 하더라도</p>
<p>장래의 부첩관계의 사전승인이라는 것은 선량한 풍속에 위배되는 행위이므로</p>
</td></tr>
<tr><td id="tr4" class="td">
본처에 대하여 불법행위가 성립한다.
</td></tr>
</table>
