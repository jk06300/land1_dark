<p><span class="gbg">기본임대료</span></p>
<p>= 500㎡ × 6만원  = <span class="blue">3,000</span></p>

<tr><td class="td">
<p><span class="gbg">초과매출액</span></p>
<p>= 예상매출액 - 손익분기점 매출액</p>
<p>= 500㎡ × 20만원 - 5,000만원</p>
<p>= <span class="blue">5,000</span></p>

<p class="mb10"><br></p>
<p class="mb15">따라서,</p>
<p><span class="gbg">예상되는 연임대료</span></p>
<p>= 기본임대료 + 초과매출액 × 임대료율</p>
<p>= 3,000만원 + 5,000만원 × 10%</p>
<p>= <span class="rgbg">3,500</span></p>
