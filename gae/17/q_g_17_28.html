<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산금융과 관련된 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> MBB의 투자자는 최초의 주택저당채권 집합물<span class="mrs mrl3">(mortgage pool)</span><span class="mr3">에</span> 대한 소유권을 갖지 않는다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 한국주택금융공사는 보유하고 있는 주택저당채권 집합물을 기초로 주택저당증권을 발행하고 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> MPTS<span class="mrl3">란</span> 지분형 주택저당증권으로 관련 위험이 투자자에게 이전된다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 역모기지론은 한국은행에서 채권형태로 발행된다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> CMO의 발행자는 주택저당채권 집합물의 소유권을 갖는다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
