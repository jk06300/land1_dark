<p class="mb5">제3자의 행위에 의하여 매매계약에 대한 해제의 효과가 발생하려면</p>
<p>제3자가 부동산을 실질적으로 매매한 본인이거나 혹은 적어도 본인으로부터 그를 대리하여 매매계약을 해제할 수 있는 대리권을 부여받았음을 요한다 할 것인바,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">매매계약을 소개하고 본인을 대리하여 매매계약을 체결하였다 하여</p>
<p>곧바로 그 제3자가 본인을 대리하여 매매계약의 해제 등 일체의 처분권과 상대방의 의사를 수령할 권한까지 가지고 있다고 볼 수는 없다.</p>
</td></tr>
