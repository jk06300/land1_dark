<p>⑤</p>
<p><span class="gbg">A 부동산 평균 예상수익률</span></p>
<p>= (호황  6% + 불황 4%) / 2</p>
<p>= <span class="rgbg">5%</span></p>
<br>
<p><span class="gbg">B 부동산 평균 예상수익률</span></p>
<p>= (호황  8% + 불황 4%) / 2</p>
<p>= <span class="rgbg">6%</span></p>
<br>
<p><span class="gbg">C 부동산 평균 예상수익률</span></p>
<p>= (호황 10% + 불황 2%) / 2</p>
<p>= <span class="rgbg">6%</span></p>
<br>
<p>전체 부동산에서</p>
<p>A 부동산 비중이 20%</p>
<p>B 부동산 비중이 30%</p>
<p>C 부동산 비중이 50% 이므로</p>
<br>
<p><span class="gbg">전체 부동산의 기대수익률</span></p>
<p>= (5 × 0.2) + (6 × 0.3) + (6 × 0.5)</p>
<p>= 1% + 1.8% + 3%</p>
<p>= <span class="rgbg">5.8%</span></p>
<br>
