<p id="t" class="mb15">임차인의 무단전대가</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
임대인에 대한 배신적 행위라고 할 수 없는 특별한 사정이 인정되는 경우에는
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
임대인은 자신의 동의 없이 전대차가 이루어졌다는 것만을 이유로 임대차계약을 해지할 수 없으며
</td></tr>
<tr><td id="tr3" class="td">
전차인은 그 전대차나 그에 따른 사용ㆍ수익을 임대인에게 주장할 수 있다 할 것이다.
</td></tr>
</table>
