<p><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">컨버스의 분기점모형</a> 공식</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>AM 거리</p>
<p>= AB 거리 / [1 + √(B 인구/A 인구)]</p>
</td></tr>
</table>
<br>
<p>= 8 / [1 + √(9000/1000)]</p>
<p>= 8 / (1 + 3)</p>
<p>= <span class="rgbg">2㎞</span></p>
<br>
<p>공식이 생각나지 않을 경우</p>
<p>A로부터 분기점까지의 거리를</p>
<p>χ 라고 가정하면,</p>
<br>
<p>A 면적 / χ² = B 면적 / (8㎞ - χ)²</p>
<p>(8㎞ - χ)² / χ² = B 면적 / A 면적</p>
<p>(8 - χ)² / χ²  = 9000 / 1000</p>
<p>(8 - χ)) / χ = 3</p>
<p>8 = 4χ</p>
<p>χ = <span class="rgbg">2㎞</span></p>
