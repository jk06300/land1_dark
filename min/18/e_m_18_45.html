<p>④ <a href="#" onClick="i('④<br>'); t(); p(); b(); g(); MM_showHideLayers('Layer1','../ref/판례 2004다27273-2.html','show'); return false;">판례 2004다27273-2</a></p>
<br>
<br>
<p>①</p>
<p>점유보조자는 <a href="#;" onClick="i('①'); t('tr2'); p('','sb3','st3'); b(); g(3); MM_showHideLayers('Layer1','../ref/점유보조자.html','show'); return false;">자력구제권</a>을 행사할 수 있다.</p>
<br>
<br>
<p>②</p>
<p class="mb5"><a href="#" onClick="i(''); t('tr4'); p('','','st1'); b(); g(); MM_showHideLayers('Layer1','../ref/유치권에 없는 권리 vs 유치권에 있는 권리.html','show'); return false;">유치권</a>에 기한 물권적 청구권은 인정되지 않으며,</p>
<p>점유권에 기한 물권적 청구권만 인정된다.</p>
<br>
<br>
<p>③</p>
<p class="mb5">분묘기지권이 인정되는 경우,</p>
<p>분묘의 소유자에게 분묘기지에 대한 <span class="rgbg">타주점유</span>가 인정된다. <span class="hcolor">(</span><a href="#" onClick="i('③<br>'); t('tr2'); p('tr2p1'); b(); g(); MM_showHideLayers('Layer1','../ref/판례 94다31549.html','show'); return false;">판례 94다31549</a><span class="hcolor">)</span></p>
<br>
<br>
<p>⑤</p>
<p class="mb10">부부간의 점유는 공동점유로 乙도 점유자의 지위를 가지기 때문에 <span class="hcolor">(</span><a href="#;" onClick="i('⑤<br>'); t('tr3'); p(); b('tr3pr2p1'); g(); MM_showHideLayers('Layer1','../ref/판례 98다16456.html','show'); return false;">판례 98다16456</a><span class="hcolor">)</span></p>
<p>소유자 丙은 甲 뿐만 아니라, 甲의 아내인 乙을 상대로도 <span class="gbg">명도청구를 <span class="c99">할 수 있다</span>.</span></p>
<br>
