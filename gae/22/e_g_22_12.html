<p>⑤</p>
<p class="mb10">부동산시장은 국지성의 특성으로 인해 지역시장화 되어</p>
<p>지역별로 부동산 <span class="gbg">가격수준을</span> <span class="rgbg">달리 한다</span>.</p>
<br>
<br>
<p>④</p>
<p class="mb10">부동산자원은 경쟁과정을 통해 배분되는데</p>
<p class="mb10">토지의 가치가 클수록 경쟁이 치열해져 토지 가격이 높아지고</p>
<p class="mb10">그 가격을 지불할 능력<span class="rs">(= 지대지불능력)</span>이 있는 주체가 당해 토지를 차지하게 됨으로써</p>
<p>당해 토지를 차지한 주체가 시장과 어울리는 토지이용형태를 결정하게 된다.</p>
