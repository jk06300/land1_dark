<p id="t" class="mb15">신축된 건물의 소유권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
이를 건축한 사람이 원시취득하는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">건물 소유권보존등기의 명의자가 이를 신축한 것이 아니라면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 등기의 <span id="tr2pe">권리추정력은 깨어지고</span>
</td></tr>

<br>
<p class="mb15">등기 명의자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
스스로 적법하게 그 소유권을 취득한 사실을 입증하여야 한다.
</td></tr>
</table>
