<p id="t" class="mb15">시장ㆍ군수 또는 구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 각 호에 해당하는 토지에 대하여는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">개별공시지가를 결정ㆍ공시하지 아니할 수 있다.</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
표준지로 선정된 토지
</td></tr>
<tr><td id="tr3" class="td">
농지보전부담금 또는 개발부담금 등의 부과대상이 아닌 토지
</td></tr>
<tr><td id="tr4" class="td">
국세 또는 지방세 부과대상이 아닌 토지 <span class="mrs">(국공유지의 경우에는 공공용 토지만 해당)</span>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 표준지로 선정된 토지에 대하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
해당 토지의 표준지공시지가를 개별공시지가로 본다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 10조 2항)</td></tr></table>
