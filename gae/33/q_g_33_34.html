<p><b>다음 설명에 모두 해당하는 부동산관리방식은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">관리의 전문성과 효율성을 제고할 수 있다.</span></p>
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">건물설비의 고도화에 대응할 수 있다.</span></p>
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">전문업자의 관리서비스를 받을 수 있다.</span></p>
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">대형건물의 관리에 더 유용하다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">기밀유지에 어려움이 있다.</span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 자치관리방식<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 위탁관리방식<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공공관리방식<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 조합관리방식<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
