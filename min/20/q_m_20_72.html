<p><b>제3자를 위한 계약에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 제3자가 하는 수익의 의사표시의 상대방은 요약자이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 수익의 의사표시는 제3자를 위한 계약의 성립요건이 아니다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 낙약자는 요약자와의 계약에서 발생한 항변으로 제3자에게 대항할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 수익의 의사표시를 한 제3자는 낙약자의 채무불이행을 이유로 계약을 해제할 수 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 수익의 의사표시를 함으로써 제3자에게 권리가 생긴 후에는 요약자와 낙약자의 합의만으로 그 권리를 소멸시키지 못한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
