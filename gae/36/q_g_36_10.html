<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산매매시장의 수요와 공급에 관한 설명으로 옳은 것은?</b> <span class="qrs">(단, 수요곡선은 우하향, 공급곡선은 우상향하며, 다른 조건은 동일함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 수요곡선은 한계비용곡선이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 수요곡선상의 수요량은 주어진 가격에서 수요자들이 구입하고자 하는 부동산의 최소수량이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 수요량의 변화는 수요 자체의 변화를 말하며, 수요곡선 자체를 이동시킨다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공급곡선은 한계편익곡선이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공급함수는 부동산의 공급량에 영향을 미치는 요인들과 공급량의 관계를 나타내는 함수이다.<br><span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
