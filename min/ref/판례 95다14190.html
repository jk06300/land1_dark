<p id="t" class="mb15">특정물의 매매에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매수인의 대금지급채무가 이행지체에 빠졌다 하더라도
</td></tr>
</table>
<br>
<p class="mb15">매수인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 목적물을 인도받기 전까지는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매매대금의 이자를 지급할 필요가 없는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매도인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 목적물의 인도가 이루어지지 아니하는 한</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매수인의 대금지급의무 이행의 지체를 이유로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">매매대금의 이자 상당액의 손해배상청구를 할 수 없다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다14190)</td></tr></table>
