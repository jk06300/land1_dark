<p class="mb5">토지공유자의 한 사람이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 공유자의 지분 과반수 동의를 얻어 건물을 건축한 후</span></p>

<p class="mb15">토지에 관하여 관습법상의 법정지상권이 성립되는 것으로 보게 되면</p>
<table class="tb f16" cellspacing="0">

<p class="mb5">자신의 지분을 제외한 다른 공유자의 지분에 대하여서까지</p>
<p>지상권설정의 처분행위를 허용하는 셈이 되어 부당하다.</p>
