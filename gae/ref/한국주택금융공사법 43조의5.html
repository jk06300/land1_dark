<p id="t" class="mb15">주택담보노후연금채권의 양수 등</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><p class="mb10">⑴ 공사는 다음 각 호의 사유에 해당하는 주택담보노후연금채권을 계정의 부담으로 양수하여 보유할 수 있다.</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">이미 지급된 주택담보노후연금대출의 원리금이 담보주택의 가격을 초과하는 경우</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">금융기관의 파산선고, 그 밖의 사유로 금융기관이 주택담보노후연금보증을 받은 사람에게 주택담보노후연금을 지급할 수 없는 경우</span></p></td>
</tr>
<tr><td id="tr2" class="td">⑵ 공사는 제1항에 따라 주택담보노후연금채권을 양수하는 경우에는 금융기관이 주택담보노후연금보증을 받은 사람에 대하여 가지는 권리ㆍ의무를 승계한다.</td>
</tr>
