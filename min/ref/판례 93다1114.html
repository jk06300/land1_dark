<p id="t" class="mb15">매도인이 계약금의 배액을 상환하고 계약을 해제하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매수인이 이행에 착수할 때까지 하여야 할 것인바
</td></tr>
</table>
<br>
<p class="mb15">여기에서 이행에 착수한다는 것은</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">객관적으로 외부에서 인식할 수 있는 정도로 채무의 이행행위의 일부를 하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이행을 하기 위하여 필요한 전제행위를 하는 경우를 말하는 것으로서</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">단순히 이행의 준비를 하는 것만으로는 부족하나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">반드시 계약내용에 들어 맞는 이행의 제공의 정도에까지 이르러야 하는 것은 아니다.</span></p>
</td></tr>
</table>
