<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산시장을 분석할 때 사용하는 자료는 그 성격에 따라 일정 기간에 걸쳐 양을 측정하는 유량</b><span class="mrs ml3">(flow)</span> <b><span class="mr3">자료와</span> 일정 시점에서 양을 측정하는 저량</b><span class="mrs ml3">(stock)</span> <b><span class="mr3">자료로</span> 구별할 수 있다. 다음 중 저량</b><span class="mrs ml3">(stock)</span> <b><span class="mr3">자료에</span> 해당하는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 순영업소득 <span class="trs">(NOI)</span><span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 연간 이자 비용<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 월 임대료 수입<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 부동산관리자 월 급여<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 부동산투자회사의 순 자산가치<span onMouseDown="memoEdit();" id="mi5"></span></p>
