<p><b>제3자를 위한 계약에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 제3자가 하는 수익의 의사표시의 상대방은 낙약자이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 낙약자는 기본관계에 기한 항변으로 제3자에게 대항할 수 없다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 낙약자의 채무불이행이 있으면, 요약자는 수익자의 동의 없이 계약을 해제할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 수익자는 계약의 해제를 원인으로 한 원상회복청구권이 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 수익자는 요약자의 제한행위능력을 이유로 계약을 취소하지 못한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
