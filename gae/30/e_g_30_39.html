<p class="mb15">⑤</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대상지역이 일반상업지역이고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이용상황이 상업용이므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">기호 2번 사례를 적용한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">대상 토지의 가액</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p><span class="dp">=</span><span class="dp1">기호 2번 공시지가 × 상업지역 지가변동률 × 개별요인</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기호 2번 공시지가는 200만원/㎡</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">상업지역 지가변동률이 5% 상승이므로 (100 + 5) / 100 = 1.05</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">표준지 기호 2에 비해 가로조건에서 10% 우세하므로 (100 + 10) / 100 = 1.1</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">200만원 × 1.05 × 1.1</p>
<p>= <span class="c99">2,310,000/㎡</span></p>
</td></tr>
</table>
