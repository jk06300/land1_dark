<p>④</p>
<p class="mb15">일정 기간이 지난 시점에 남아있는 대출잔액</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 대출액 × 잔액비율
</td></tr>
</table>
<br>
<p class="mb15">잔액비율</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="dp">=</span><span class="dp1">잔여기간 연금의 현가계수 / 총 대출기간 연금의 현가계수</span></p>
<p><span class="dp">=</span><span class="dp1">25년 연금의 현가계수 / 30년 연금의 현가계수</span></p>
</td></tr>
</table>
<br>
<p class="mb15">주어진 조건에서</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">25년 연금의 현가계수 = 171.06</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">30년 연금의 현가계수 = 30년 저당상수의 <a href="#" onClick="i('④<br>'); t(); p('tr1n2'); MM_showHideLayers('Layer1','../ref/저당상수.html','show'); return false;">역수</a> = 1/0.0054</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 대출잔액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">1억원 × [171.06 / (1/0.0054)]</p>
<p class="mb5">= 1억원 × 171.06 × 0.0054</p>
<p class="mb5">= 92,372,400원 <span class="mrs">(만원 미만 절사하면)</span></p>
<p>= <span class="c99">9,237만원</span></p>
</td></tr>
</table>
<br>
