<p><b>도시스프롤</b><span class="rs">(urban sprawl)</span> <b>현상에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 도시의 성장이 무질서하고 불규칙하게 확산되는 현상이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 주로 도시 중심부의 오래된 상업지역과 주거지역에서 집중적으로 발생한다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도시의 교외로 확산되면서 중간중간에 공지를 남기기도 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 스프롤 현상이 발생한 지역의 토지는 최유효이용에서 괴리될 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 간선도로를 따라 확산이 전개되는 현상이 나타나기도 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
