<p>③&nbsp; <span class="trs">㉠, ㉢, ㉤</span></p>
<br>
<br>
<p>㉠ <a href="#" onClick="MM_showHideLayers('Layer2','','show'); return false;">잔여환원법</a></p>
<br>
<br>
<p>㉡</p>
<p>직선환원법은 매 기간마다 순영업소득이 감소한다고 가정하는 반면 감채기금환원법 및 평준연금환원법에서는 매 기간마다 순영업소득이 일정하다고 가정한다.</p>
<br>
<br>
<p>㉢ <a href="#" onClick="i('㉢<br>'); t('tr3'); MM_showHideLayers('Layer1','../ref/상환기금법.html','show'); return false;">감채기금환원법</a></p>
<br>
<br>
<p>㉣</p>
<p class="mb10">잔여환원법에서 평가가치<span class="rs">(수익가격)</span>의 크기는 다른 조건이 동일할 때 <span class="bbbg">평준연금환원법 > 감채기금환원법 > 직선환원법</span> 순이다.</p>
<p>따라서, <span class="gbg">직선환원법 적용 시 <span class="rgbg">가장 작고</span>, 평준연금환원법 적용 시 <span class="rgbg">가장 크다</span>.</span></p>
<br>
<br>
<p>㉤ <a href="#" onClick="i('㉤'); t('tr3'); MM_showHideLayers('Layer1','../ref/저당지분환원법.html','show'); return false;">저당지분환원법</a></p>
