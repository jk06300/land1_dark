<p id="t" class="mb15">자재 매수인<span class="mrs">(건축업자)</span>이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">제3자와의 도급계약에 따라</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매도인<span class="mrs">(자재도매상)</span>에게 <span class="mrs">(잔금을 지불하지 않아)</span> 소유권이 유보된 자재를</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">제3자의 건물에 부합한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매도인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
선의ㆍ무과실의 제3자에게 보상을 <span id="tr2pe">청구할 수 없다</span>.
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
제3자가 도급계약에 의하여 제공된 자재의 소유권이 유보된 사실에 관하여 과실 없이 알지 못한 경우라면
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">선의취득의 경우와 마찬가지로</p>
<p>제3자가 그 자재의 귀속으로 인한 이익을 보유할 수 있는 법률상 원인이 있다고 봄이 상당하다.</p>
</td></tr>
