<p><b>원가법에서 사용하는 감가수정 방법에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 정률법에서는 매년 감가율이 감소함에 따라 감가액이 감소한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 정액법에서는 감가누계액이 경과연수에 정비례하여 증가한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 정액법을 직선법 또는 균등상각법이라고도 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 상환기금법은 건물 등의 내용연수가 만료될 때 감가누계상당액과 그에 대한 복리계산의 이자상당액분을 포함하여 당해 내용연수로 상환하는 방법이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 정액법, 정률법, 상환기금법은 모두 내용연수에 의한 감가수정 방법이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
