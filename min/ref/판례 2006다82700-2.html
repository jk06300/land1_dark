<p id="t" class="mb15">임대인의 임대차계약 해지권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">오로지 임대인의 의사에 행사의 자유가 맡겨져 있는</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">행사상의 일신전속권에 해당하는 것으로 볼 수 없다.</span></p>
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
일신전속권은 본인만 행사할 수 있는 권리를 말하는데,
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">임대차계약 해지권은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본인 뿐만 아니라 임대인의 채권자도 임대인을 대위하여 임차인에게 임대차계약의 해지를 통고할 수 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차인이 파산선고를 받은 경우 임대차 계약기간이 남았어도 임대인 또는 파산관재인은 계약해지의 통고를 할 수 있기 때문에</span></p>
</td></tr>
<tr><td id="tr4" class="td">
일신전속권으로 볼 수 없다.
</td></tr>
