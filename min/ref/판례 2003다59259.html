<p id="t" class="mb15">경매절차가 무효인 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
경락인은 경매 채권자에게 부당이득반환을 청구할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5">경락인이 강제경매절차를 통하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산을 경락받아 대금을 완납하고 그 앞으로 소유권이전등기까지 마쳤으나</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 후 강제경매절차의 기초가 된 채무자 명의의 소유권이전등기가 원인무효의 등기이어서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">경매 부동산에 대한 소유권을 취득하지 못하게 된 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
이와 같은 강제경매는 무효라고 할 것이므로
</td></tr>
<tr><td id="tr4" class="td">
경락인은 경매 채권자에게 경매대금 중 그가 배당받은 금액에 대하여 부당이득반환을 청구할 수 있다.
</td></tr>
</table>
