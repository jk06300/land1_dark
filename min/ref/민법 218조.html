<p id="t" class="mb15">토지소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">타인의 토지를 통과하지 아니하면 필요한 수도, 소수관, 까스관, 전선 등을 시설할 수 없거나 과다한 비용을 요하는 경우에는 타인의 토지를 통과하여 이를 시설할 수 있다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그러나 이로 인한 손해가 가장 적은 장소와 방법을 선택하여 이를 시설할 것이며 타토지의 소유자의 요청에 의하여 손해를 보상하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전항에 의한 시설을 한 후 사정의 변경이 있는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">타토지의 소유자는 그 시설의 변경을 청구할 수 있다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시설변경의 비용은 토지소유자가 부담한다.</span></p>
</td></tr>
</table>
