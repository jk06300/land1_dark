<p id="t" class="mb15">타인의 토지에 있는 건물에 전세권을 설정한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">전세권의 효력은 그 건물의 소유를 목적으로 한 지상권 또는 임차권에 미친다.</td></tr>
</table>
<br>
<p class="mb15">전항의 경우에 전세권설정자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">전세권자의 동의없이 지상권 또는 임차권을 소멸하게 하는 행위를 하지 못한다.</td></tr></table>
<table class="tb_2" cellspacing="0"><tr><td id="td_2" class="td_2">(304조)</td>
