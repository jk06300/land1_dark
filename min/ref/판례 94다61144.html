<p id="t" class="mb15">법정지상권이 있는 건물의 양수인으로서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">장차 대지소유자의 건물철거나 대지인도 청구를 거부할 수 있는</p>
<p>법정지상권을 취득할 지위에 있는 자라고 할지라도</p>
</td></tr>
</table>
<br>
<p class="mb15">그 대지의 점거 사용으로 얻은 실질적 이득은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5">이로 인하여 대지소유자에게 손해를 끼치는 한에 있어서는 부당이득으로서</p>
<p>이를 대지소유자에게 반환할 의무가 있다.</p>
</td></tr>
