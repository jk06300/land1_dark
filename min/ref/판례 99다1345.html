<p id="t" class="mb15">집합건물의 어느 부분이 전유부분인지 공용부분인지 여부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">구분소유가 성립한 시점</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">즉 원칙적으로 건물 전체가 완성되어 당해 건물에 관한 건축물대장에 구분건물로 등록된 시점을 기준으로 판단하여야 하고</span></p>
</td></tr>
<tr><td id="tr2" class="td">
그 후의 건물 개조나 이용상황의 변화 등은 전유부분인지 공용부분인지 여부에 영향을 미칠 수 없다.
</td></tr>
</table>
