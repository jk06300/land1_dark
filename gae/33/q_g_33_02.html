<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산의 특성에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지는 물리적 위치가 고정되어 있어 부동산시장이 국지화 된다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지는 생산요소와 자본의 성격을 가지고 있지만，소비재의 성격은 가지고 있지 않다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지는 개별성으로 인해 용도적 관점에서도 공급을 늘릴 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 토지의 부증성으로 인해 토지공급은 특정 용도의 토지에 대해서도 장ㆍ단기적으로 완전비탄력적이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 토지는 영속성으로 인해 물리적ㆍ경제적인 측면에서 감가상각을 하게 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
