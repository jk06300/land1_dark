<p><b>금융기관이 부동산 대출 관련 위험을 줄이는 방법으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 담보인정비율<span class="mrs mrl3">(LTV)</span><span class="mr3">을</span> 높인다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 소득대비 부채비율<span class="mrs mrl3">(DTI)</span><span class="mr3">을</span> 높인다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 금리 변동이 심할 때는 고정금리로 대출한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 대출 실행 시 부채감당률<span class="mrs mrl3">(DSCR)</span><span class="mr3">이</span> 1.0 이하가 되는 투자안을 선택한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 금리 변동 위험을 방어하기 위하여 이자율 스왑<span class="mrs ml3">(Swap)</span> <span class="mr3">등의</span> 방법으로 위험을 전가한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
