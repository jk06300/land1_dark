<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
각자가 특정매수하여 점유하는 부분은 각자의 단독 소유로 되었다 할 것이므로
</td></tr>

<br>
<p class="mb15">乙이 매수하지 아니한 부분지상에 있는 乙 소유의 건물부분은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">

</td></tr>
</table>
<br>
<p class="mb15">그에 관하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">

</td></tr>
