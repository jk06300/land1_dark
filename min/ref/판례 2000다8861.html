<p class="mb5">명의신탁된 부동산에 대하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">점유취득시효가 완성된 후</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시효취득자가 그 소유권이전등기를 경료하기 전에 명의신탁이 해지되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 등기명의가 명의수탁자로부터 명의신탁자에게로 이전된 경우에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">명의신탁의 취지에 따라</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대외적 관계에서는 등기명의자만이 소유권자로 취급되고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">시효완성 당시 시효취득자에게 져야 할 등기의무도 명의수탁자에게만 있을 뿐이므로</span></p>
</td></tr>
<tr><td id="tr3" class="td">
취득시효 완성 후에 소유권을 취득한 명의신탁자에 대하여는 취득시효를 주장할 수 없다.
</td></tr>
