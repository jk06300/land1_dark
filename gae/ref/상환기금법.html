<p id="t">상환기금법 <span class="rs">(감채기금환원법)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">건물 등의 내용연수가 만료되는 때에 있어서의 감가누계상당액과 그에 대한 복리계산의 이자 상당분을 포함하여 당해 물건의 내용연수로 상환하는 방법</td></tr>
<tr id="tr2">
  <td class="td">상환기금법은 복리이율에 의한 축적이기 때문에 감가액은 정액법 보다 적고 감정평가액은 정액법 보다 크다.</td>
</tr>
<tr id="tr3"><td class="td">매 기간마다 순영업소득이 일정하고, 회수자본은 재투자하는 것으로 가정하는데, 이때 재투자율은 안전율로 한다.</td></tr>
<tr id="tr4"><td class="td">광산, 유전 등 유한수익을 발생하는 자산에 많이 적용된다.</td></tr>
</table>
