<p><b>부동산 경기변동에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동산시장은 일반 경기변동과 같은 회복ㆍ상향ㆍ후퇴ㆍ하향의 4가지 국면 외에 안정시장이라는 국면이 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 부동산 경기변동 국면은 공실률, 건축허가건수, 거래량 등으로 확인할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 일반 경기변동에 비해 정점과 저점 간의 진폭이 작다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 순환적 변동, 계절적 변동, 무작위적<span class="mrs ml3">(불규칙, 우발적)</span> 변동 등의 모습이 나타난다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 상향국면에서, 직전 회복국면의 거래사례가격은 새로운 거래가격의 하한선이 되는 경향이 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
