<p>③</p>
<p><span class="gbg">이자율이 연 8% 이므로,</span></p>
<br>
<p>1년간 이자비용</p>
<p>= 차입금 6천만원 × 0.08</p>
<p>= <span class="rgbg">480만원</span></p>
<br>
<p>순영업소득 800만원에서</p>
<p>1년간 이자비용을 빼면</p>
<p>800만원 - 480만원 = <span class="rgbg">320만원</span></p>
<br>
<span class="gbg">임대주택 가격상승률이 연 2% 이므로</span></p>
<br>
<p>자본이득</p>
<p>= 총투자액 1억 × 2% = <span class="rgbg">200만원</span></p>
<br>
<p>따라서,</p>
<p>자기자본수익은</p>
<p>320 + 200 = <span class="rgbg">520</span> 이므로</p>
<br>
<p><span class="gbg">자기자본수익률</span></p>
<p>= (520 / 자기자본 4,000) × 100</p>
<p>= <span class="rgbg">13%</span></p>
