<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p>중간생략등기의 합의란 부동산이 전전 매도된 경우 각 <span id="tr1ph3">매매계약이 유효하게 성립함을 전제로</span> 그 이행의 편의상 최초의 매도인으로부터 최종의 매수인 앞으로 소유권이전등기를 경료하기로 한다는 당사자 사이의 합의에 불과할 뿐이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
이러한 합의가 있다고 하여 최초의 매도인이 자신이 당사자가 된 매매계약상의 매수인인 중간자에 대하여 갖고 있는 매매대금청구권의 행사가 제한되는 것은 아니다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2003다66431-1)</td></tr></table>
