<p class="mb5"><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">경매의 목적이 된 <span id="tr2n2p1">권리의</span> 전부 또는 일부가 타인에게 속하는 등의 <span id="tr2n2pe">하자로</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">경락인이 완전한 소유권을 취득할 수 없거나 이를 잃게 되는 경우에 인정되는 것이다.</span></p>
