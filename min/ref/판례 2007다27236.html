<p id="t" class="mb15">채무자를 직접점유자로 하여</p>
<span id="pb0">
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
채권자가 간접점유하는 경우에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
유치권이 <span id="tr2pe">성립하지 않는다</span>.
</td></tr>
</table>
</span>
<span id="pb1">
<span id="pb2">
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
</span>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
유치권의 성립요건이자 존속요건인 유치권자의 점유는 직접점유이든 간접점유이든 관계가 없으나
</td></tr>
<tr><td id="tr4" class="td">
다만, 유치권은 목적물을 유치함으로써 채무자의 변제를 간접적으로 강제하는 것을 본체적 효력으로 하는 권리인 점 등에 비추어 볼 때
</td></tr>
<tr><td id="tr5" class="td">
그 직접점유자가 채무자인 경우에는 유치권의 요건으로서의 점유에 해당하지 않는다고 할 것이다.
</td></tr>
</table>
</span>
