<p id="t" class="mb15">토지임대부 분양주택</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
토지의 소유권은 사업계획의 승인을 받아 토지임대부 분양주택 건설사업을 시행하는 자가 가지고
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">건축물 및 복리시설 등에 대한 소유권은 주택을 분양받은 자가 가지는 주택을 말한다.</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1 trs">건축물의 전유부분에 대한 구분소유권은 이를 분양받은 자가 가지고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">건축물의 공용부분ㆍ부속건물 및 복리시설은 분양받은 자들이 공유한다.</span></p>
</td></tr>
