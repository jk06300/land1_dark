<p id="t" class="mb5">허가구역 지정기간 중에 허가구역 안의 토지에 대하여</p>
<p class="mb10">토지거래허가를 받지 아니하고 토지거래계약을 체결한 후</p>
<p class="mb20"><span id="pr3p1">허가구역 지정이 해제되거나</span> 지정기간이 만료되었으나 <span id="pr3p2">재지정이 없는 경우</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">그 토지거래계약이 허가구역 지정이 해제되기 전에 확정적으로 무효로 된 경우를 제외하고는</p>
<p>더 이상 관할 행정청으로부터 토지거래허가를 받을 필요가 없이 <span id="tr1pr2pe">확정적으로 유효</span>로 되어</p>
</td></tr>
<tr><td id="tr2" class="td">
거래 당사자는 그 계약에 기하여 바로 토지의 소유권 등 권리의 이전 또는 설정에 관한 이행청구를 할 수 있고, 상대방도 반대급부의 청구를 할 수 있다.
</td></tr>
</table>
