<p id="t" class="mb15">임대차가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
종료된 경우
</td></tr>
</table>
<br>
<p class="mb15">임차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대인에게 그 부동산을 명도하고 임대차 종료일까지의 연체차임을 지급할 의무가 있음은 물론</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대차 종료일 이후부터 부동산 명도 완료일까지 그 부동산을 점유ㆍ사용함에 따른 차임 상당의 부당이득금을 반환할 의무도 있다고 할 것인 바</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이와 같은 법리는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차인이 임차물을 전대하였다가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대차 및 전대차가 모두 종료된 경우의</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전차인에 대하여도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
특별한 사정이 없는 한 그대로 적용된다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2000다68290)</td></tr></table>
