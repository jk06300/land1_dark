<p>④</p>
<p class="mb5">착오가 표의자의 중대한 과실로 인한 경우라 하더라도</p>
<p class="mb5">상대방이 표의자의 착오를 알고 이용한 때에는</p>
<p>표의자가 의사표시를 <span class="rgbg">취소할 수 있다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('④<br>'); t('tr2'); p(); MM_showHideLayers('Layer1','../ref/판례 2011가합112747.html','show'); return false;">판례 2011가합112747</a><span class="hcolor">)</span></p>

<br>

<p class="mb5">착오에 관한 규정은 임의규정으로</p>
<p class="mb20">이를 배제하는 약정이 가능하므로 <span class="hcolor">(</span><a href="#" onClick="MM_showHideLayers('Layer2','','show'); return false;">판례 2013다49794-1</a><span class="hcolor">)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">당사자가 착오를 이유로 의사표시를 취소하지 않기로 약정한 경우</p>
<p>표의자는 착오를 이유로 의사표시를 취소할 수 없다.</p>
