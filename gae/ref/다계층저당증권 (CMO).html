<p id="t" class="mb15">다계층저당증권 <span class="mrs">(CMO)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특수 만기구조를 가진 원리금이체증권으로</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">원리금 자동이체증권이나 저당 대출집합을 담보로 이자율 및 만기가 서로 다른 여러 계층<span class="mrs">(트랜치)</span>으로 구분하여 발행된다.</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">담보로부터 발생한 현금은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">각 계층의 이자를 우선 지급한 후 나머지 현금으로 순위가 빠른 증권 순으로 원금을 상환하기 때문에</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">선순위 증권의 신용등급이 후순위 증권의 신용등급 보다 높다.</span></p>
</td></tr>
