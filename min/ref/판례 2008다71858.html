<p id="t" class="mb15">취득시효가 완성된 점유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
다른 특별한 사정이 없는 한 당해 부동산의 시효완성 당시의 소유자에 대하여 소유권이전등기청구권을 취득하는 것이고,
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">비록 등기부상 소유자 또는 공유자로 등기되어 있는 사람이라고 하더라도</p>
<p>그가 진정한 소유자가 아닌 이상 그를 상대로 취득시효의 완성을 원인으로 소유권이전등기를 청구할 수 없다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2008다71858)</td></tr></table>
