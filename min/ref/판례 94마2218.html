<tr><td id="tr1" class="td">
근린공원으로 지정된 공원은 일반 주민들이 다른 사람의 공동 사용을 방해하지 않는 한 자유로이 이용할 수 있지만
</td></tr>
<tr><td id="tr2" class="td">
그러한 사정만으로 인근 주민들이 누구에게나 주장할 수 있는 공원이용권이라는 배타적인 권리를 취득하였다고는 할 수 없고,
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">골프연습장 설치인가처분에 하자가 있다는 이유만으로는</p>
<p class="mb5">근린공원 내의 개인 소유 토지상에 골프연습장을 설치하는 것이</p>
<p>인근 주민들에 대한 불법행위가 된다고 할 수도 없다.</p>
</td></tr>
