<table class="tb f16" cellspacing="0">

</td></tr>

<br>
<p class="mb15">건물의 부지가 된 토지는</p>
<table class="tb f16" cellspacing="0">

</td></tr>

<table class="tb f16" cellspacing="0">

</td></tr>
</table>
<br>
<p class="mb15">그 건물의 소유를 위하여</p>
<table class="tb f16" cellspacing="0">

</td></tr>
