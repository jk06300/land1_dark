<p>④</p>
<p class="mb10">2억원을 20년 만기로 대출받았으므로</p>
<p><span class="gbg">매년 균등하게 상환해야 하는 원금은</span></p>
<p>2억원 / 20년 = 1천만원</p>
<br>
<p>금리가 연 5% 이므로</p>
<br>
<p><span class="gbg">1회차 이자는</span></p>
<p>2억원 × 5% = 1천만원</p>
<br>
<p><span class="gbg">2회차 이자는</span></p>
<p>1회차에서 원금 1천만원을 갚았으므로</p>
<p>(2억원 - 1천만원) × 5% = 950만원</p>
<br>
<p>따라서,</p>
<p><span class="gbg">2회차에 상환해야 할 원리금은</span></p>
<p>1천만원 + 950만원 = <span class="rgbg">1,950만원</span></p>
<br>
<p class="mb15">원금균등분할상환을 공식으로 정리하면</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p>(대출금/대출기간) + {대출금 - [(대출금/대출기간) × (회차 - 1)]} × 대출금리</p>
</td></tr>
</table>
