<p id="t" class="mb15">공급자와 수요자 중에서</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">상대적으로 가격탄력성이 높은 쪽은 세금을 덜 부담하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대적으로 가격탄력성이 낮은 쪽은 세금을 더 많이 부담하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">즉,</p>
<table class="tb f16 wb" cellspacing="0">
<tr id="tr1"><td class="td obg">
<p class="mb5"><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">공급이 더  비탄력적이면 공급자가 조세부담</span></p>
<p><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">수요가 더 비탄력적이면 수요자가 조세부담</span></p>
</td></tr>
</table>
<br>
