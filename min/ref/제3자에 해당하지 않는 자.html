<p id="t" class="mb15">허위표시의 무효로 대항할 수 없는 선의의 제3자에 <span class="gbg">해당하지 않는 자</span></p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td"><p>가장양수인의 <span class="hcolor">일</span>반채권자</p></td></tr>
<tr><td id="tr2" class="td"><p id="tr2b1">대리에 의한 가장매매에 있어 <span class="hcolor">본</span>인</p></td></tr>
<tr><td class="td"><p>저당권 등 제한물권이 가장포기된 경우 기존의 <span class="hcolor">후</span>순위 제한물권자</p></td></tr>
<tr><td class="td"><p>가장저당권설정 시 <span class="hcolor">후</span>순위 저당권자</p></td></tr>
<tr><td class="td"><p>채권의 가장양수인으로부터 <span class="hcolor">추</span>심을 위하여 채권을 양수한 자</p></td></tr>
<tr><td id="tr6" class="td"><p id="tr6b1">제3자를 위한 계약의 제3자 (<span class="hcolor">수</span>익자)</p></td></tr>
<tr><td class="td"><p>가장매매매수인의 선의의 <span class="hcolor">상</span>속인</p></td></tr>
<tr><td class="td"><p>가장매매에 기한 <span class="hcolor">손</span>해배상청구권의 양수인</p></td></tr>
<tr><td class="td"><p><span class="hcolor">주</span>식이 가장양도 된 경우의 회사</p></td></tr>
<tr><td id="tr10" class="td"><p>채권의 가장양도에 있어서의 채<span class="hcolor">무</span>자</p></td></tr>
</table>
<br>
<p class="mb5 trs">주요글자만 따서</p>
<p class="mb10"><span class="hcolor">일본 후추수상 손주 무</span></p>
<br>
