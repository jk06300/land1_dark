<p>①</p>
<p class="mb15">소유권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
소멸시효에 걸리지 않기 때문에 <span span class="hcolor">(</span><a href="#;" onClick="i('①<br>'); t('tr2','tr5'); p(); MM_showHideLayers('Layer1','../ref/민법 162조.html','show'); return false;">162조</a><span span class="hcolor">)</span>
</td></tr>
</table>
<br>
<p class="mb15">그에 기한 물권적 청구권도</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
소멸시효에 걸리지 않는다.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15">물권적 청구권이 인정되기 위해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="wb">물권에 대한 방해 또는 방해받을 염려만 있으면 족하고 <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr1'); p(); MM_showHideLayers('Layer1','../ref/민법 205조.html','show'); return false;">205조</a> &nbsp;<a href="#" onClick="i('②<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/민법 206조 1항.html','show'); return false;">206조 1항</a> &nbsp;<a href="#" onClick="i('②<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/민법 214조.html','show'); return false;">214조</a><span class="hcolor">)</span></p>
</td></tr>
</table>
<br>
<p class="mb15">상대방의 귀책사유<span class="mrs mrl3">(고의ㆍ과실)</span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">

</td></tr>
