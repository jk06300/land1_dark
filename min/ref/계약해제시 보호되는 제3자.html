<p><span id="t" class="dp"></span><span class="dp1">계약해제시 보호되는 제3자</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
계약해제 전에 계약에 기한 급부의 목적물을 가압류한 <a href="#;" onClick="parent.i(''); parent.t('tr4'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/판례 99다40937.html','show'); return false;">채권자</a>나 처분금지가처분을 한 자</td>
</tr>
<tr><td id="tr2" class="td">계약해제로 소유권을 상실하게 된 자로부터 임대차계약을 체결하고 대항요건을 갖춘 <span id="tr2p5">대항요건을 갖춘</span> <a href="#;" onClick="parent.i(''); parent.t('tr2'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/판례 2007다38908.html','show'); return false;">임차인</a></td>
</tr>
<tr><td id="tr3" class="td">계약해제 후 매도인 앞으로 등기가 회복되기 전에 매수인으로부터 선의로 목적물의 소유권<span class="mrs">(저당권 등)</span>을 취득한 자</td>
</tr>
<tr><td id="tr4" class="td">
교환계약의 목적물을 매수하여 소유권이전등기를 <a href="#;" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/판례 2002다33502.html','show'); return false;">경료한 자</a></td>
</tr>
<tr><td id="tr5" class="td">매수인과 매매예약을 체결한 후 그에 기한 소유권이전청구권 보전을 위한 <a href="#;" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/판례 2013다14569.html','show'); return false;">가등기를 마친 자</a></td>
</tr>
