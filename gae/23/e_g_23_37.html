<p>④</p>
<p>면적이 1,000㎡ 인 사례부동산의 구입가격은 1억원인데,</p>
<br>
<p>표준적인 획지의 경우</p>
<p>1,000㎡ × 8만원 = 8천만원 이므로</p>
<br>
<p class="mb10">사례부동산 구입가격에 사정보정치를 적용하여</p>
<p>표준적인 획지의 가격 8천만원과 같게 해줘야 한다.</p>
<br>
<p class="mb10">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>사례부동산 구입가격 × 사정보정치</p>
<p class="mb15">= 표준적인 획지의 가격</p>
<p>사정보정치 = 표준적인 획지의 가격 / 사례부동산 구입가격</p>
</td></tr>
</table>
<br>
<p>= 80,000,000 / 100,000,000</p>
<p>= <span class="rgbg">0.80</span></p>
<br>
