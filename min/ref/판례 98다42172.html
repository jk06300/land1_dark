<tr><td id="tr1" class="td">
 명예퇴직이란 근로자가 명예퇴직의 신청(청약)을 하면 사용자가 요건을 심사한 후 이를 승인(승낙)함으로써 합의에 의하여 근로관계를 종료시키는 것으로
</td></tr>
<tr><td id="tr2" class="td">
명예퇴직 대상자로 확정되었다고 하여 그 때에 명예퇴직의 효력이 발생하는 것이 아니라
</td></tr>
<tr><td id="tr3" class="td">

</td></tr>
