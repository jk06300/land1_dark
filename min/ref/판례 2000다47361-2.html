<p id="t" class="mb15">비록 재산을 강제로 뺏긴다는 것이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
표의자의 본심으로 잠재되어 있었다 하여도
</td></tr>
</table>
<br>
<p class="mb15">표의자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">강박에 의하여서나마 증여를 하기로 하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그에 따른 증여의 의사표시를 한 이상</span></p>
</td></tr>
</table>
<br>
<p class="mb15">증여의 내심의 효과의사가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
결여된 것이라고 할 수는 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5">비진의의사표시에 있어서의 진의란</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특정한 내용의 의사표시를 하고자 하는 표의자의 생각을 말하는 것이지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">표의자가 진정으로 마음속에서 바라는 사항을 뜻하는 것은 아니다.</span></p>
</td></tr>
</table>
