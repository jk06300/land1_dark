<p id="t" class="mb15">파산관재인이 통정허위표시의 무효로 대항할 수 없는 제3자에 해당하는 것은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
파산관재인이 파산채권자 전체의 공동의 이익을 위하여 선량한 관리자의 주의로써 그 직무를 행하여야 하는 지위에 있기 때문이므로
</td></tr>
</table>
<br>
<p class="mb15">그 선의ㆍ악의도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
파산관재인 개인의 선의ㆍ악의를 기준으로 할 수는 없고
</td></tr>
</table>
<br>
<p class="mb15">총파산채권자를 기준으로 하여 파산채권자 모두가 악의로 되지 않는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
파산관재인은 선의의 제3자라고 할 수밖에 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2004다10299-1)</td></tr></table>
