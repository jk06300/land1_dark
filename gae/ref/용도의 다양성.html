<p id="t">용도의 다양성</p><br><p>부동산의 인문적 특성 중 하나로, 토지가 여러 용도로 이용될 수 있는 특성을 말하며, <span id="pe">최유효이용의 성립근거가 된다</span>.</p>
<br>
<p class="mb15"><span class="sb">■</span> 파생 특징</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">최유효이용의 원칙과 관련하여 적지론의 근거가 된다.</td></tr>
<tr id="tr2"><td class="td">가격 다원설<span class="rs">(多元設)</span>에 있어 하나의 근거를 제공한다.</td></tr>
<tr id="tr3"><td class="td">이행과 전환을 가능케 한다.</td></tr>
<tr id="tr4"><td class="td">자연적 특성인 부증성ㆍ개별성과 함께 부동산의 상대적 희소성을 크게 한다.</td></tr>
