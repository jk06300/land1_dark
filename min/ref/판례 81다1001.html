<p id="t" class="mb15">건물임차인의 매수청구의 대상이 되는 부속물이란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물 자체에 부속된 물건으로서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물의 구성부분으로는 되지않는 임차인 소유의 물건 중</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">건물의 사용에 객관적 편익을 가져오는 것에 한한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 다음에 해당하는 경우는 매수청구의 대상이 될 수 없다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

</td></tr>
<tr><td id="tr3" class="td">
임대인의 소유에 속하기로 한 부속물
</td></tr>
