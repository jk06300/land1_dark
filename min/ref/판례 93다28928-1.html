<p id="t" class="mb15">매매계약이 있은 후에도 인도하지 아니한 목적물로부터 생긴 과실은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
특별한 사정이 없는 한 매도인에게 속하나
</td></tr>
</table>
<br>
<p class="mb15">매수인이 매매대금을 완납한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
매매목적물의 인도 전이라도 그 이후의 과실수취권은 <span id="tr2p3">매수인에게</span> 귀속된다.
</td></tr>
</table>
