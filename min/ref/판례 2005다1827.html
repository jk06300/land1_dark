<p id="t" class="mb15">공유자 간의 공유물에 대한 사용ㆍ수익ㆍ관리에 관한 특약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
공유자의 특정승계인에 대하여도 당연히 승계된다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 특약 후에 공유자에 변경이 있고 특약을 변경할 만한 사정이 있는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
공유자 지분의 과반수 결정으로 기존 특약을 변경할 수 있다.
</td></tr>
</table>
