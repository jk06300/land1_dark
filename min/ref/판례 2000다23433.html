<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약이 해제되기 이전에 계약상의 채권을 양수하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 피보전권리로 하여 처분금지가처분결정을 받은 경우</span></p>
</td></tr>

<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

<p><span class="sb1 dp">●</span><span class="dp1">대세적 효력을 갖는 완전한 권리가 아니라는 이유로</span></p>
</td></tr>
<tr><td id="tr3" class="td tcolor">
그 채권자는 계약해제의 소급효가 미치지 아니하는 제3자에 해당하지 아니한다.
