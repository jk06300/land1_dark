<p id="t" class="mb15">점유취득시효는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
20년의 시효기간이 완성한 것만으로 점유자가 곧바로 소유권을 취득하는 것은 아니고
</td></tr>

</td></tr>

이는 원시취득에 해당한다.
</td></tr>
