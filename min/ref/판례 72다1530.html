<p id="t" class="mb15">대리인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">본인으로부터 등기원인사실을 조작하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">위 부동산소유권등기를 자기 개인 앞으로 이전한 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 자기의 소유물이라 하여 매각하고 소유권이전등기를 하여 준 것이라면</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 매매계약 당사자는 대리인이고
</td></tr>
<tr><td id="tr3" class="td">
본인은 그 당사자가 아님이 자명하므로
</td></tr>
<tr><td id="tr4" class="td">
본인에 대한 관계에 있어 대리 내지 표현대리 이론을 적용시킬 여지가 없다.
</td></tr>
</table>
