<p id="t" class="mb15">주거용 건물에 해당하는지 여부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차목적물의 공부상의 표시만을 기준으로 할 것이 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 <span id="tr1b2p1">실지 용도에 따라서</span> 정하여야 하고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">건물의 일부가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차의 목적이 되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주거용과 비주거용으로 겸용되는 경우에는</span></p>
<p> </p>
</td></tr>
</table>
<br>
<p class="mb15">구체적인 경우에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 임대차의 목적, 전체 건물과 임대차목적물의 구조와 형태 및</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차인의 임대차목적물의 이용관계 그리고 임차인이 그 곳에서 일상생활을 영위하는지 여부 등을</span></p>
</td></tr>
</table>
<br>
<p class="mb15">아울러 고려하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
합목적적으로 결정하여야 한다.
</td></tr>
