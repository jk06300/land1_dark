<p id="t" class="mb15">2차 주택저당 대출시장</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
주택자금 공급기관<span class="mrs mrl3">(한국주택금융공사)</span><span class="mr3">이</span> 투자자로부터 자금을 조달하여 주택자금 대출기관<span class="mrs mrl3">(은행, 보험회사 등 금융기관)</span><span class="mr3">에</span> 공급해 주는 시장을 말한다.
</td></tr>
<tr><td id="tr2" class="td">
주택자금 공급기관은 주택자금대출 금융기관에게 자금을 주는 대가로 대출 금융기관이 대출해 주고 받은 저당권을 넘겨받아 이것을 <span class="mrl3">증권<span class="mrs mrl3">(혹은 채권)</span>으로</span> 바꾸어 투자자에게 팔아 자금을 마련하는데, 이 기관을 유동화중개기관이라 한다.
</td></tr>
</table>
