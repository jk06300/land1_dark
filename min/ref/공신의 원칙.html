<p id="t" class="mb15">공신의 원칙</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
물권의 공시방법을 신뢰하고 거래한 제3자에게 권리취득을 인정하는 것을 말함
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">동산</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
공신의 원칙이 인정됨 <span class="hcolor">(</span><a href="#" onClick="parent.i(''); parent.t(); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 249조.html','show'); return false;">249조</a><span class="hcolor">)</span>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">부동산</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
공신의 원칙이 <span id="tr3pe">부정됨</span>
</td></tr>
<tr><td id="tr4" class="td">
즉, 등기부와 같은 공시를 믿고 거래를 하였더라도 소유권을 취득할 수 없는 경우가 생김
</td></tr>
<tr><td id="tr5" class="td">
예를 들어, 甲 소유 토지를 乙이 서류를 위조하여 소유권이전등기를 경료하고 이를 모르는 제3자 丙에게 양도한 경우, 공신의 원칙이 인정되지 않으므로 丙은 소유권을 취득할 수 없다.
</td></tr>
