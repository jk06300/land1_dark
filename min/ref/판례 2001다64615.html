<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기간만료나 당사자의 합의 등으로 종료된 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차목적물인 부동산이 양도되는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">양수인이 임대인의 지위를 승계한 때에는</p>

<tr><td id="tr2" class="td obg">
양도인의 임대인으로서의 지위나 보증금 반환채무는 소멸하는 것이지만
</td></tr>
</table>
<br>
<p class="mb15">임차인이 임대인의 지위승계를 원하지 않는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">임차인이 임차주택의 양도사실을 안 때로부터 상당한 기간 내에 이의를 제기하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">양도인의 임차인에 대한 보증금 반환채무는 <span id="tr3n2pe">소멸하지 않는다</span>.</span></p>
