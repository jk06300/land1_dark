<p id="t" class="mb15">토지잔여법</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">순영업소득에서 건물에 할당되는 소득을 제외한 토지잔여를 토지환원율로 환원하여 토지가치를 구하고, 여기에 건물가치를 합산하여 대상의 가치를 구하는 방법</td></tr>
<tr>
  <td class="td"><span class="trs">㉠</span> 감가상각이 거의 없는 신축건물 등 건물가치는 용이하게 추계될 수 있는 부동산, <span class="trs">㉡</span> 독립적으로 토지가치추계가 어려운 부동산, <span class="trs">㉢</span> 건물가치가 토지가치에 비해 상대적으로 작은 부동산, <span class="trs">㉣</span> 나지에 최유효이용의 가상적 건물을 상정하여 평가할 수 있다.</td>
</tr>
<tr><td class="td">감가상각이 거의 없고 건물가치가 작은 부동산 평가에 유용하다.</td></tr>
