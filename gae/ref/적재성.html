<p id="t">토지의 적재성</p><br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">토지가 건물이나 농작물 등을 지탱하여 그 기능을 발휘할 수 있도록 하는 성질을 말함 <span class="rs">(= 지지력)</span></td>
</tr>
<tr><td class="td">작물재배ㆍ가축사육 등 1차 산업은 넓은 토지를 필요로 함 <span class="mrs">(적재성 낮음)</span></td>
</tr>
<tr><td class="td">공장부지ㆍ상점부지 등 2ㆍ3차 산업은 1차 산업에 비해 비교적 좁은 면적을 필요로 함 <span class="mrs">(적재성 높음)</span></td>
</tr>
<tr><td class="td">적재성이 낮을수록 토지는 조방적으로 이용되고, 적재성이 높을수록 토지는 집약적으로 이용됨</td>
</tr>
