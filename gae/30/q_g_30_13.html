<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false">
<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>허프</b><span class="mrs">(D. Huff)</span><b>모형에 관한 설명으로 틀린 것은?</b> <span class="qrs">(단, 다른 조건은 동일함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 중력모형을 활용하여 상권의 규모 또는 매장의 매출액을 추정할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 모형의 공간<span class="mrs">(거리)</span>마찰계수는 시장의 교통조건과 쇼핑물건의 특성에 따라 달라지는 값이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 모형을 적용하기 전에 공간(거리)마찰계수가 먼저 정해져야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 교통조건이 나쁠 경우, 공간<span class="mrs">(거리)</span>마찰계수가 커지게 된다.
<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 전문품점의 경우는 일상용품점보다 공간<span class="mrs">(거리)</span>마찰계수가 크다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
