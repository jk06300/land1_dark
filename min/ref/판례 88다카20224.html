<p id="t" class="mb15">일반적으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">일단의 증감 변동하는 동산을 하나의 물건으로 보아</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이를 채권담보의 목적으로 삼으려는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이른바 집합물에 대한 양도담보설정계약체결도 가능하며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 그 목적 동산이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">담보설정자의 다른 물건과 구별될 수 있도록</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 종류, 장소 또는 수량지정 등의 방법에 의하여 특정되어 있으면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 전부를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">하나의 재산권으로 보아</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이에 유효한 담보권의 설정이 된 것으로 볼 수 있다.</span></p>
</td></tr>
