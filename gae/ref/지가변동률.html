<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
한국감정원에서 규정에 따라 조사ㆍ산정한 <span id="tr1p5">표본지의 시장가치를 기초로</span> 산정된 기준시점의 지가지수와 비교시점의
