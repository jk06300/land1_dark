<p id="t">
국토교통부장관은 이의신청 기간이 만료된 날부터 30일 이내에 이의신청을 심사하여 그 결과를 신청인에게 서면으로 통지하여야 한다. 이 경우 국토교통부장관은 이의신청의 내용이 타당하다고 인정될 때에는 해당 표준지공시지가를 조정하여 다시 공시하여야 한다.
 <span class="lrs">(법 7조 2항)</span></p>
