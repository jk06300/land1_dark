<p>②</p>
<p>도심지의 건물들이 고층화 되는 것은</p>
<p>생산요소의 대체성,</p>
<p>즉 토지에 대한 자본의 대체성이</p>
<p class="mb15"><span class="rgbg">높다는</span> 것이다.</p>
<iframe src="../ref/생산요소의 대체성.html" frameborder="0" width="100%" height="0px" onload="autoResize(this)" scrolling="no"></iframe>
<br>
<br>
<p>①</p>
<p class="mb10"><a href="#" onClick="i('①'); t('tr5'); g(4,1); MM_showHideLayers('Layer1','../ref/가능매상고 추계방법.html','show'); return false;">회귀모형</a>은 매상고에 영향을 주는 여러가지 변수들을 설정하고</p>
<p class="mb15">이 변수들로 대상점포의 가능 매상고를 추계하는 방법으로</p>
<p>특정 부지의 소매점포의 성과에 영향을 미치는 인자들을 결정하기 위해 사용될 수 있는 접근법 중 하나이다.</p>
<br>
<br>
<p>③ <a href="#" onClick="i('③'); t(); g(); MM_showHideLayers('Layer1','../ref/소매인력법칙 (by 레일리).html','show'); return false;">레일리의 소매인력법칙</a></p>
<br>
<br>
<p>④ <a href="#" onClick="i('④'); t(); g(); MM_showHideLayers('Layer1','../ref/상권분석모형 (허프의 확률이론).html','show'); return false;">허프의 상권분석모형</a></p>
<br>
<br>
