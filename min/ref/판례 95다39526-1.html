<p id="t" class="mb15">부동산등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
그것이 형식적으로 존재하는 것 자체로부터 적법한 등기원인에 의하여 마쳐진 것으로 추정되고
</td></tr>
</table>
<br>
<p class="mb15">등기명의자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
등기부에 기재된 것과 다른 원인으로 등기 명의를 취득하였다고 주장하고 있지만
</td></tr>
</table>
<br>
<p class="mb15">그 주장 사실이 인정되지 않는다 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
그 자체로 등기의 추정력이 깨어진다고 할 수 없으므로
</td></tr>
</table>
<br>
<p class="mb15">그와 같은 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기가 원인 없이 마쳐진 것이라고 주장하는 쪽에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 무효 사유를 주장ㆍ입증할 책임을 지게 된다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다39526-1)</td></tr></table>
