<p id="t" class="mb15">가등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
그 성질상 본등기의 순위보전에 효력만이 있고
</td></tr>
<tr><td id="tr2" class="td">
후일 본등기가 경료된 때에는 본등기의 순위가 가등기한 때로 소급함으로써
</td></tr>
<tr><td id="tr3" class="td">
가등기후 본등기 전에 이루어진 중간처분이 본등기보다 후순위로 되어 실효될 뿐이고
</td></tr>
<tr><td id="tr4" class="td">
본등기에 의한 물권변동의 효력이 가등기한 때로 소급하여 발생하는 것은 아니다.
</td></tr>
</table>
