<p id="t" class="mb15">오표시무해의 원칙</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">표의자가 표시를 잘못하였음에도 불구하고 상대방이 표의자의 진의를 올바르게 인식한 경우</p>
<p>표의자가 의도했던 대로 그 효과가 발생하므로 표의자에게 해가 되지 않는다는 것이다.</td></tr>
<tr><td class="td">
<p class="mb5">이는 로마법에서 기원한 <span class="gbg">"오표시는 해가 되지 않는다."</span>라는 법언에서 유래한 것으로</p>
<p>법률행위해석 방법 중 자연적 해석에 해당된다.</td></tr></table>
