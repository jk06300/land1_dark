<p id="t" class="mb5">취득시효기간 완성후</p>
<p class="mb20">아직 그것을 원인으로 소유권이전등기를 경료하지 아니한 <span id="pr2pe">자는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
종전 소유자로부터 그 부동산에 대한 등기부상 소유명의를 넘겨받은 제3자에 대하여 <span id="tr1pe">시효취득을 주장할 수 없다</span>.
</td></tr>
<tr><td id="tr2" class="td">
다만, 취득시효기간 만료 전에 등기명의를 넘겨 받은 <span id="tr2p1">시효완성 당시의 등기명의자</span><span id="tr2v1"></span>에 대하여는 <span id="tr2pe">시효취득을 주장할 수 있다</span>.
</td></tr>
</table>
