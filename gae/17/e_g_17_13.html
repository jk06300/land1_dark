<p>③</p>
<p>참여정부는</p>
<p class="mb15">2005년 8ㆍ31 부동산대책을 통해</p>
<p><span class="gbg">부동산실거래가 신고제 도입</span>,</p>
<p><span class="gbg">종합부동산세 도입</span>,</p>
<p><span class="gbg">재건축 개발이익 환수제 시행</span>,</p>
<p class="mb15"><span class="gbg">양도소득세 강화</span> 등</p>
<p class="mb15">부동산의 가격안정을 도모하면서</p>
<p>한편으로는</p>
<p>부동산거래 활성화를 위해</p>
<p><span class="gbg">취득세 및 등록세를</span> <span class="rgbg">완화하였다</span>.</p>
