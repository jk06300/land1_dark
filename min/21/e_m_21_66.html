<p class="mb15">명의신탁자의 부당이득반환청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
신탁부동산과의 견련성이 인정되지 않으므로 <span class="hcolor">(</span><a href="#" onClick="i('③<br>'); t(); p('tr2pe'); MM_showHideLayers('Layer1','../ref/판례 2008다34828.html','show'); return false;">판례 2008다34828</a><span class="hcolor">)</span>
</td></tr>
<tr><td class="td tcolor">
명의신탁자는 자신이 점유하는 신탁부동산에 대해 유치권을 <span class="c99">행사할 수 없다</span>. 
</td></tr>
</table>
<br>
<br>
<p>① <a href="#;" onClick="i('①'); t('tr3'); p(); MM_showHideLayers('Layer1','../ref/판례 73다2010.html','show'); return false;">판례 73다2010</a></p>
<br>
<br>
<p class="mb15">② 예를 들어</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td class="td obg">
甲이 乙의 승용차를 빌려 타다가 고장나서 카센터에 맡긴 경우
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
카센터는 수리비를 받을 때까지 乙의 승용차를 유치할 수 있다.
</td></tr>
</table>

<br>
<p>④ <a href="#" onClick="i('④'); t(); p(); MM_showHideLayers('Layer1','../ref/민법 320조 2항.html','show'); return false;">320조 2항</a></p>
