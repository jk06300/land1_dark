<p>⑤</p>
<p>중산층 <span class="rgbg">이하</span>의 주택수요에 부응하기 위해</p>
<p>최저주거기준을 설정하여 운용할 수 있다.</p>
<br>
<br>
<p>③</p>
<p class="mb10">부(-)의 외부효과가 발생하는 경우</p>
<p>정부는 세금부과나 규제 등을 통해</p>
<p>시장실패를 보완하고</p>
<p>자원배분의 효율성을 증대시킬 수 있다.</p>
<br>
<br>
<p>④</p>
<p><span class="gbg">도로, 가로등, 공원 등의</span> <a href="#" onClick="MM_showHideLayers('Layer1','','show'); return false;">공공재</a>는</p>
<p>개인들이 대가를 지급하지 않고 이용하는 무임승차로 인해</p>
<p class="mb15">이윤을 내기가 어렵다.</p>
<p>따라서,</p>
<p>공공재 생산을 시장에 맡길 경우</p>
<p><span class="gbg">사회적 적정 생산량보다 적게 생산되기 때문에</span></p>
<p><span class="gbg">정부가 공급을 맡게 된다</span>.</p>
