<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">원리금균등상환방식은 원금과 이자를 합한 원리금이 매년 같은데</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">원리금을 상환하면 그만큼 대출원금잔액이 줄어</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다음 회차에는 대출원금에 대한 이자가 줄어들게 된다.</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그런데 상환할 원금과 이자의 합은 매년 금액이 같아야 하므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">전 회차 원금상환액에 줄어든 이자만큼 원금을 더해 금액을 같게 맞춰야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그래서 n회차 원금상환액은</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= n-1회차 원금상환액 + n-1회차 원금상환액 × 이자율</p>
<p>= n-1회차 원금상환액 × (1 + 이자율)</p>
</td></tr>
</table>
