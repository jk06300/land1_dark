<p id="t" class="mb15">광고는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
일반적으로 <span id="tr1p1">청약의 유인</span>에 불과하지만
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">내용이 명확하고 확정적이며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">광고주가 광고의 내용대로 계약에 구속되려는 의사가 명백한 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
청약으로 볼 수 있다. 
</td></tr>
</table>
<br>
<p class="mb15">나아가 광고가 청약의 유인에 불과하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이후의 거래과정에서 상대방이 광고의 내용을 전제로 청약을 하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">광고주가 이를 승낙하여 계약이 체결된 경우에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
광고의 내용이 계약의 내용으로 된다.
</td></tr>
</table>
