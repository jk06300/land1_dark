<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>인근표준획지와 비교한 대상토지의 특성은 다음과 같다. 인근표준획지와 대비한 대상토지의 개별요인 비교치는?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">대상토지의 전체 면적은 1,000㎡ 이다.</span></p>
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">이 중 600㎡ 는 완경사이고 나머지는 평지이다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">완경사 부분은 인근 표준획지에 비해 20%의 감가요인이 있으며, 평지 부분은 감가요인이 없다.</span></p>
</td></tr>

<br>
<br>
