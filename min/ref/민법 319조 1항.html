<p id="t" class="mb15">전세권자는</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p class="mb5">그 소유에 속한 물건을 점유한 자에 대하여 반환을 청구할 수 있다.</p>
<p>그러나 점유자가 그 물건을 점유할 권리가 있는 때에는 반환을 거부할 수 있다.</p></td></tr>
<tr id="tr2"><td class="td">
전세권을 방해하는 자에 대하여 방해의 제거를 <span id="tr2pe">청구할 수 있다.</span>
</td></tr>
<tr id="tr3"><td class="td">
전세권을 방해할 염려있는 행위를 하는 자에 대하여 그 예방이나 손해배상의 담보를 청구할 수 있다.</td></tr></table>
