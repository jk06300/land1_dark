<p id="t" class="mb15">무효인 법률행위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 법률행위가 성립한 당초부터 당연히 효력이 발생하지 않는 것이므로
</td></tr>

<br>
<p class="mb15">무효인 법률행위에 따른 법률효과를 침해하는 것처럼 보이는 위법행위나 채무불이행이 있다고 하여도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
법률효과의 침해에 따른 손해는 없는 것이므로 그 손해배상을 청구할 수는 없다.
</td></tr>
</table>
