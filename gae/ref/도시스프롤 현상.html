<p id="t">도시스프롤 현상</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><span id="tr1p1">도시 외곽</span>에서 도시의 성장ㆍ개발현상이 무질서ㆍ불규칙하게 평면적으로 확산되는 것을 말한다.</td>
</tr>
<tr id="tr2"><td class="td">스프롤현상의 발생원인은 주로 도시의 과다한 인구집중에 의해 도시화가 급속히 진행되고 지가상승에 대한 도시계획이나 토지이용계획이 적절하게 시행되지 못할 때 발생한다.</td>
</tr>
<tr id="tr3"><td class="td">간선도로를 따라 확산이 전개되는 현상이 나타나기도 한다.</td>
</tr>
<tr id="tr4"><td class="td">도시의 교외로 확산되면서 중간중간에 공지를 남기기도 한다.</td>
</tr>
<tr id="tr5"><td class="td">스프롤 현상이 발생한 지역의 토지는 최유효이용에서 괴리될 수 있다.</td>
</tr>
