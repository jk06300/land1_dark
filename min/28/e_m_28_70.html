<p>⑤</p>
<p><a href="#;" onClick="i('⑤'); t('tr1'); p('tr1p7'); MM_showHideLayers('Layer1','../ref/민법상의 전형계약 유형.html','show'); return false;">임대차계약</a>은 쌍무, 유상계약이다.</p>
<br>
<br>
<p>①</p>
<p>부동산매매계약은 유상, <span class="rgbg">낙성계약</span>이다.</p>
<br>
<br>
<p>②</p>
<p class="mb5">민법에 규정되어 있는 계약을 전형계약이라고 하고</p>
<p class="mb5">그 외의 계약을 비전형계약이라고 하는데,</p>
<p>중개계약은 민법에 규정되지 않은 <span class="rgbg">비전형계약</span>에 해당된다.</p>
<br>
<br>
<p>③</p>
<p>교환계약은 유상,  <a href="#;" onClick="i('③'); t('tr1td2'); p(); MM_showHideLayers('Layer1','../ref/일시적 계약 vs 계속적 계약.html','show'); return false;">일시적 계약</a>이다.</p>
<br>
<br>
<p>④</p>
<p>증여계약은 편무, <span class="rgbg">무상계약</span>이다.</p>
<br>
