<p>③</p>
<p class="mb15">자기자본수익률</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="dp">=</span><span class="dp1">총자본수익 / 자기자본</span></p>
<p><span class="dp">=</span><span class="dp1 wb">(순영업소득 + 자본이득 - 이자비용) / 자기자본</span></p>
</td></tr>
</table>
<br>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td">
순영업소득 = 4,000만원
</td></tr>
<tr><td class="td">
자본이득 = <span class="trs">총투자액 × 가격상승률</span> = <span class="trs">8억원 × 5%</span> = 4,000만원
</td></tr>
<tr><td class="td">
이자비용 = <span class="trs">타인자본 × 이자율</span> = <span class="trs">(8억원 × 80%) × 5%</span> = 3,200만원
</td></tr>
<tr><td class="td">
자기자본 = <span class="trs">8억원 × 20%</span> = 1억6천만원
</td></tr>
</table>
<br>
<p class="mb15">따라서, 자기자본수익률은</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td tcolor">
(4,000만원 + 4,000만원 - 3,200만원) / 1억6천만원 = <span class="c99">30%</span>
</td></tr>
</table>
<br>
