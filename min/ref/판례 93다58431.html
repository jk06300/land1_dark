<p id="t" class="mb15">갑ㆍ을 사이에 결손금배상채무의 액수를 확정하는 합의가 있은 후</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">갑은 합의가 강박에 의하여 이루어졌다는 이유를 들어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">을은 착오에 의하여 합의를 하였다는 이유를 들어</span></p>
</td></tr>
</table>
<br>
<p class="mb15">각기 위 합의를 취소하는 의사표시를 하였으나</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
위 합의에 각각 주장하는 바와 같은 취소사유가 있다고 인정되지 아니하는 이상
</td></tr>
</table>
<br>
<p class="mb15">갑ㆍ을 쌍방이 모두 위 합의를 취소하는 의사표시를 하였다는 사정만으로는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
위 합의가 취소되어 그 효력이 상실되는 것은 아니다.
</td></tr>
</table>
