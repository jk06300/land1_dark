<table class="tb f15" cellspacing="0">
<tr><td class="td obg">
<p>현재가치 <span class="rs">(n = 기간)</span></p>
<p>= 미래의 예상가격 / (1 + 요구수익률)^n</p>
</td></tr>
</table>
<br>
<p class='mb5'><span class="gbg">1년 후 신역사가 들어서는 경우 토지의 예상가격의 현재가치</span></p>
<p>= 8억 8천만원 / (1 + 0.1)^1</p>
<p>= 8억 8천만원 / 1.1</p>
<p>= <span class="rgbg">8억원</span> ---- ㉠</p>
<br>
<p class='mb5'><span class="gbg">1년 후 신역사가 들어서지 않을 경우 토지의 예상가격의 현재가치</span></p>
<p>= 6억 6천만원 / (1 + 0.1)^1</p>
<p>= 6억 6천만원 / 1.1</p>
<p>= <span class="rgbg">6억원</span> ---- ㉡</p>
<br>
<p class='mb5'><span class="gbg">정보의 현재가치</span></p>
<p>= (㉠ - ㉡) × 안될 확률 </p>
<p>= (8억원 - 6억원) × 60%</p>
<p>= <span class="rgbg">1억 2천만원</span></p>
