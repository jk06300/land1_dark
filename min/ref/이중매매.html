<p id="t">이중매매</p>
<br>
<table width="100%" class="f15" border="0" cellspacing="0">
<tr><td class="w1" rowspan="1" colspan="2" align="center"><span class="sb1">●</span></td>
<td class="pd f16">乙</td>
</tr>
<tr><td class="w1">&nbsp;</td><td class="bl w1">&nbsp;</td><td class="pd"><p>&nbsp;</p>
  <p>甲이 乙과 부동산 매매계약 체결</p>
  <p>&nbsp;</p></td>
</tr>
<tr><td class="w1" rowspan="1" colspan="2" align="center"><span class="sb1">●</span></td>
<td class="pd f16">甲</td>
</tr>
<tr><td class="w1">&nbsp;</td><td class="bl w1">&nbsp;</td><td class="pd"><p>&nbsp;</p>
<p class="mb15">甲이 乙과 매매계약 체결 후 丙과 이중으로 매매계약을 체결한 경우 乙은 甲에게 손해배상 청구 가능</p>
<p class="mb15">이 때, 丙이 선의든 악의든 상관없이 乙과 丙 중 선등기자가 소유권 취득</p>
<p class="mb10">단, 丙 또는 丙의 대리인이 악의＋배임행위 적극가담이면 절대무효 <span class="rs">(103조 위반)</span></p>
<p><span class="dp">㉠</span><span class="dp1">소유권 취득 ×</span></p>
<p><span class="dp">㉡</span><span class="dp1">丙이 제3자에게 매도시 무조건 무효</span></p>
<p><span class="dp">㉢</span><span class="dp1">乙은 甲을 대위하여 등기말소청구 가능 및 직접 손해배상 청구 가능</span></p>
<p>&nbsp;</p></td></tr>
