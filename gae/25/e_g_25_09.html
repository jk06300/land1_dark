<p>④</p>
<p class="mb15">수요의 가격탄력성</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 수요량변화율 / 가격변화율
</td></tr>
</table>
<br>
<p class="mb15">따라서, 수요량변화율은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">수요의 가격탄력성 × 가격변화율</p>
<p>= 2 × 4% = <span class="blue">8%</span></p>
</td></tr>
</table>
<br>
<p class="mb15">가격이 오르면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
수요량은 감소하게 되므로
</td></tr>
</table>
<br>
<p class="mb15">오피스텔 가격이 4% 인상되었다면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
수요량은 <span class="c99">8% 감소</span>하게 된다.
</td></tr>
</table>
<br>
<br>
<p class="mb15"><span class="c88">※</span> 다른 풀이 방법</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">가격이 오르면 가격탄력성 만큼 수요량이 감소하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">가격이 내리면 가격탄력성 만큼 수요량이 증가한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이를 수식으로 표현하면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
가격변화율 × 가격탄력성 = 수요량변화율
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
4% × 2 = <span class="c99">8%</span> <span class="blue">(가격이 오르면 감소)</span>
</td></tr>
</table>
