<p><b>다음 부동산수요와 수요량에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다만, 다른 조건은 동일함)</span></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 주택가격이 상승하면 주택수요량에 영향을 준다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 부동산수요량은 특정 가격수준에서 부동산을 구매하고자 하는 의사와 능력이 있는 수량이다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산수요는 구입에 필요한 비용을 지불할 수 있는 경제적 능력이 뒷받침된 유효수요의 개념이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 순유입인구가 증가하면 주택수요에 영향을 준다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 수요곡선의 이동으로 인해 수요량이 변하는 경우에 이를 부동산 수요량의 변화라고 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
