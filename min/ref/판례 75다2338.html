<p id="t" class="mb15">토지소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">그 토지의 용도에 필요한 통로가 없는 경우에만</p>
<p>그 주위 토지를 통행 또는 필요에 따라서 통로를 개설할 수 있을 뿐이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">토지 용도에 필요한 통로가 이미 있는 경우에는</p>
<p>그 통로를 사용하는 것보다 더 편리하더라도 타장소를 통행할 권리가 <span id="tr2pr2pe">인정되지 않으며</span>,</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">통행권이 있어서 통행을 하는 경우에도</p>
<p class="mb5">가장 손해가 적은 장소와 방법을 가려 통행할 수 있을 뿐</p>
<p>그에 제공되는 장소를 점유하고 그 소유자의 명도를 거부할 권리까지는 없는 것이다.</p>
</td></tr>
</table>
