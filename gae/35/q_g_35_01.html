<p><span id="snum"></span><span id="tag"></span></p>
<p><b>토지의 특성에 관한 설명으로 옳은 것은?</b></p>
<p> </p>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동성으로 인해 외부효과가 발생하지 않는다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<p> </p>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 개별성으로 인해 거래사례를 통한 지가 산정이 쉽다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<p> </p>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부증성으로 인해 토지의 물리적 공급은 단기적으로 탄력적이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<p> </p>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 용도의 다양성으로 인해 토지의 경제적 공급은 증가할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 영속성으로 인해 부동산활동에서 토지는 감가상각을 고려하여야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
