<p id="t" class="mb15">공유토지에 관하여 <span id="v1"></span> 점유취득시효가 완성된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5">공유자들 일부<span id="v2" class="mrs"></span>로부터 과반수에 미치지 못하는 소수 지분을 양수 취득한 제3자<span id="v3" class="mrs"></span>는</p>
<p class="mb5">나머지 과반수 지분에 관하여 취득시효에 의한 소유권이전등기를 경료받아 과반수 지분권자가 될 지위에 있는 시효취득자<span id="v4" class="mrs"></span>에 대하여</p>
<p>지상 건물의 철거와 토지의 인도 등 점유 배제를 <span id="tr1pr3pe">청구할 수 없다</span>.</p>
