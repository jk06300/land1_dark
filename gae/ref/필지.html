<p id="t" class="mb15"><span id="p1">필지</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
하나의 지번을 가진 토지의 등록단위로 소유권이 미치는 범위와 한계를 나타낸다.
</td></tr>
<tr><td id="tr2" class="td">
토지의 현황을 조사하고 측량해서 토지의 소재, 지목, 지번, 경계 또는 좌표를 지적공부에 등록하는 단위가 되는 일정한 토지를 말한다.
</td></tr>
<tr><td class="td">
필지는 토지의 소유권을 구분하고 세금을 부과하기 위한 행정 및 법률상의 최소 등록 단위이다.
</td></tr>
<tr><td class="td">
하나의 필지에는 하나의 지번이 부여된다.
</td></tr>
</table>
