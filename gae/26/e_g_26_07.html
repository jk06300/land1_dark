<p class="mb15">④</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>균형가격은</p>
<p>수요량<span class="rs">(QD)</span>과 공급량<span class="rs">(QS)</span>이</p>
<p>일치할 때의 가격이다.</p>
</td></tr>
</table>
<br>
<p>따라서, 각각의 함수에서</p>
<p class="mb15">균형가격을 구할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg"><p>Qs = Qd₁</p>
<p>3P = 1200 - P</p>
<p class="mb15">P = <span class="gbg">300</span></p></td></tr>
<tr><td class="td"><p>Qs = Qd₂</p>
<p>3P = 1600 - P</p>
<p>P = <span class="gbg">400</span></p></td></tr>
</td></tr>
</table>
<br>
<p>즉, 균형가격이</p>
<p class="mb10">300에서 400으로 증가했으므로</p>
<p>균형가격의 변화는 <span class="rgbg">100 상승</span></p>
