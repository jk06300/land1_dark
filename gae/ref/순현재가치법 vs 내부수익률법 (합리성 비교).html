<p id="t" class="mb15">순현재가치법과 내부수익률법은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
둘 다 기간 중에 발생하는 손익을 당해 사업에 재투자한다고 가정하고 있는데
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">순현재가치법은 재투자에 대한 할인율로 <span id="tr2b1pe">요구수익률</span>을 사용하는 반면</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">내부수익률법은 재투자에 대한 할인율로 <span id="tr2b2pe">내부수익률</span>을 사용한다.</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">요구수익률은 유사한 투자대안에 투자할 때 얻을 수 있는 수익률인 반면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">내부수익률은 해당 사업의 실제 수익률에 지나지 않으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">재투자 시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">내부수익율을 사용하는 내부수익률법의 가정보다</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">요구수익률을 사용하는 <span id="tr4b2p2">순현재가치법</span>의 가정이 더 합리적이다.</span></p>
</td></tr>
