<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>상업용부동산의 투자성과 판단지표에 관한 설명 중 옳지 않은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부채감당률<span class="mrs mrl3">(DSCR)</span><span class="mr3">이</span> 1.0 보다 크다는 것은 순영업소득이 부채의 할부금을 상환하고도 잔여액이 있다는 의미이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 순현가법<span class="mrs mrl3">(NPV)</span><span class="mr3">은</span> 장래 기대되는 세후소득의 현가합과 투자비용의 현가합을 서로 비교하여 투자의사를 결정한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 내부수익률<span class="mrs mrl3">(IRR)</span><span class="mr3">은</span> 수익성지수가 1.0 이 되는 할인율이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 자본환원율은 화폐의 시간 가치를 고려하지 않는다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 현가회수기간법은 화폐의 시간 가치를 고려하지 않는다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
