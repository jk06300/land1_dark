<p id="t" class="mb15">건물철거는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 소유권의 종국적 처분에 해당되는 사실행위이므로</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">원칙으로는 그 소유자<span id="tr1r1" class="mrs" style="padding:2px">(등기명의자)</span>에게만 그 철거처분권이 있다 할 것이나</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건물을 전소유자로부터 매수하여 점유하고 있는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">비록 소유권이전등기를 하지 못하였다고 하더라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 권리의 범위내에서는 그 점유 중인 건물에 대하여 법률상 또는 사실상 처분을 할 수 있는 지위에 있으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건물이 건립되어 있으므로서 불법히 점유를 당하고 있는 대지소유자<span id="pr3r1" class="hcolor"></span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p>위와 같은 지위에 있는 건물점유자<span id="tr3r1" class="hcolor"></span>에게 그 <span id="tr3pe">철거를 요구할 수 있다</span>.
</td></tr>
</table>
