<p id="t" class="mb15">토지에 관하여 저당권이 설정될 당시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지 소유자에 의하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 지상에 건물을 건축중이었던 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그것이 사회관념상 독립된 건물로 볼 수 있는 정도에 이르지 않았다 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물의 규모ㆍ종류가 외형상 예상할 수 있는 정도까지 건축이 진전되어 있었고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 후 경매절차에서 매수인이 매각대금을 다 낸 때까지 최소한의 기둥과 지붕 그리고 주벽이 이루어지는 등 독립된 부동산으로서 건물의 요건을 갖추면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 건물이 미등기나 무허가라 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
법정지상권의 성립에는 <span id="tr3pe">아무런 지장이 없다</span>.
</td></tr>
</table>
