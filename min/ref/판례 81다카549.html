<p id="t" class="mb15">무권대리행위의 추인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
무권대리인에 의하여 행하여진 불확정한 행위에 관하여 그 행위의 효과를 자기에게 직접 발생케 하는 것을 목적으로 하는 의사표시이며,
</td></tr>
<tr><td id="tr2" class="td">
무권대리인 또는 상대방의 동의나 승락을 <span id="tr2p5">요하지 않는</span> 단독행위로서
</td></tr>
<tr><td id="tr3" class="td">
의사표시의 전부에 대하여 행하여져야 하고,
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">그 일부에 대하여 추인을 하거나 그 내용을 변경하여 추인을 하였을 경우에는</p>
<p>상대방의 동의를 얻지 못하는 한 <span id="tr4pr2pe">무효</span>이다.</p>
</td></tr>
</table>
