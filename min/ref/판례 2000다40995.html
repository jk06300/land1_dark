<p id="t" class="mb15">쌍무계약에 있어서 상대방이 채무를 이행하지 아니할 의사를 명백히 표시한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
계약당사자의 일방은 최고나 자기 채무의 이행제공 없이 그 계약을 적법하게 해제할 수 있으나
</td></tr>
</table>
<br>
<p class="mb15">그 이행거절의 의사표시가 적법하게 철회된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
상대방은 자기 채무의 이행을 제공하고 상당한 기간을 정하여 이행을 <span id="tr2pe">최고한 후가 아니면</span> 
</td></tr>
<tr><td id="tr3" class="td">
채무불이행을 이유로 계약을 <span id="tr3pe">해제할 수 없다</span>.
</td></tr>
</table>
