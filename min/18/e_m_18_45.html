<p class="mb15"><a href="#" onClick="i(''); t('tr4'); p('','','st1'); g(); MM_showHideLayers('Layer1','../ref/유치권에 없는 권리 vs 유치권에 있는 권리.html','show'); return false;">유치권</a>은</p>

</td></tr>
</table>
<br>
<p class="mb15">유치권자가 점유를 침탈당한 경우</p>

<tr><td class="td tcolor">

</td></tr>

<br>
<p class="mb15">③</p>
<table class="tb f16" cellspacing="0">

</td></tr>
</table>

<table class="tb f16 wb" cellspacing="0">

</td></tr>
</table>
<br>
<br>
<p>⑤</p>

<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
공동점유로
</td></tr>
</table>
<br>
<p class="mb15">乙도</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
점유자의 지위를 가지기 때문에 <span class="hcolor">(</span><a href="#;" onClick="i('⑤<p class=\'mb10\'></p>'); t(); p('','','','pr4'); g(); MM_showHideLayers('Layer1','../ref/판례 98다16456.html','show'); return false;">판례</a><span class="hcolor">)</span>
</td></tr>
</table>
<br>
<p class="mb15">소유자 丙은</p>

<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">甲 뿐만 아니라</span></p>
<p><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">甲의 아내인 乙을 상대로도</span></p>
