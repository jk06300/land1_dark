<p id="t" class="mb15">매매계약이 해제되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 효력이 소급적으로 소멸함에 따라
</td></tr>
</table>
<br>
<p class="mb15">각 당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">

</td></tr>
</table>
<br>
<p class="mb15">이미 그 계약상 의무에 기하여 이행된 급부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
원상회복을 위하여 부당이득으로 반환되어야 하고
</td></tr>
</table>
<br>
<p class="mb15">그 원상회복의 대상에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매대금은 물론</span></p>
<p><span id="tr4n2" class="sb1 dp">●</span><span class="dp1">이와 관련하여 그 매매계약의 존속을 전제로 수령한 지연손해금도 포함된다.</span></p>
</td></tr>
