<p id="t" class="mb15">임대인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차기간이 끝나기 6개월 전부터 2개월 전까지의 기간에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차인에게 갱신거절의 통지를 하지 아니하거나 계약조건을 변경하지 아니하면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">갱신하지 아니한다는 뜻의 통지를 하지 아니한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 기간이 끝난 때에 전 임대차와 동일한 조건으로 다시 임대차한 것으로 본다.
</td></tr>
<tr><td id="tr3" class="td">
임차인이 임대차기간이 끝나기 2개월 전까지 통지하지 아니한 경우에도 또한 같다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(법 6조 2항)</td></tr></table>
