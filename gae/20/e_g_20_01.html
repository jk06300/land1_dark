<p>④</p>
<p>잡화점, 세탁소 등과 같은 업종은 상권의 범위가 작아 분산되어야 유리한 <a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">산재성 점포</a>에 해당된다.</p>
<br>
<br>
<p>③</p>
<p>토지의 입지적 특성에 따라 토지이용형태가 변화되고 생산자원의 지역이동을 초래하게 되고 입지경쟁을 유발하게 되며 그 결과 도시공간구조가 형성된다.
</p>
<br>
<br>
<p>⑤</p>
<p>부동산 입지선정은 대상 부동산의 상대적 위치와 절대적 위치를 고려하여 결정한다.</p>
<br>
