<p id="t" class="mb15">계약해지의 의사표시는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">반드시 그 상대방에게 명시적으로 하여야 하는 것은 아니고</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">묵시적으로 할 수도 있는 바</span></p>
</td></tr>
</table>
<br>
<p class="mb15">법정 혹은 약정해지사유가 발생한 경우에</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자가 경매신청 등 계약의 해지를 전제로 하는 행위 또는 기존 계약관계를 유지할 의사가 없음을 파악할 수 있는 어떤 외부적ㆍ객관적 행위를 하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그에 따라 법원에 의하여 경매개시결정이 상대방에게 송달되는 등 상대방도 그와 같은 사정 때문에 계약이 종료됨을 객관적으로 인식할 수 있었던 경우라면</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td ebg">
그로써 계약해지의 효과는 발생한다고 할 것이다.
</td></tr>
