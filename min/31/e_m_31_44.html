<p class="mb15">따라서,</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대리인 乙이 丙으로부터 대금 전부를 지급받고 아직 본인 甲에게 전달하지 않았다 하더라도</span>
<p><span class="sb1 dp">●</span><span class="dp1">丙이 매매대금을 수령할 권한이 있는 乙에게 대금을 지급한 이상</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">丙의 대금지급의무는 변제로 소멸한다.</td></tr>
</table>
<br>
<br>
<p>①</p>
<iframe name="if1" src="../ref/판례 71다2255.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if1','tr3'); gbg('if1','pr3p1'); pcolor('if1','tr3p1')" scrolling="no"></iframe>

<p class="mb15">④ 乙의 대리권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
특별한 사정이 없는 한 丙과의 계약을 해제할 권한을 <span class="c99">포함하지 않는다</span>. <span span class="hcolor">(</span><a href="#" onClick="i('④<br>'); t('tr3'); p('tr3pr1pe','tr3pr1pepe','tr3n1'); MM_showHideLayers('Layer1','../ref/판례 2008다11276.html','show'); return false;">판례</a><span span class="hcolor">)</span>
</td></tr>
</table>

<br>
<p>⑤</p>

<p class="mb15">따라서, 대리인 乙이 미성년자이더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
甲은 乙이 제한능력자임을 이유로 계약을 <span class="c99">취소할 수 없다</span>.
</td></tr>
