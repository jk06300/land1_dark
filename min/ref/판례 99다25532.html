<p class="mb5">대지에 관한 저당권 설정 당시에 지상 건물이 이미 존재한 경우</p>
<p>그 지상 건물의 소액임차인은 저당권에 기한 대지의 경매절차에서 최우선변제를 받을 수 있다고 할 것이나</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">저당권 설정 후에 비로소 건물이 신축된 경우에까지</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공시방법이 불완전한 소액임차인에게 우선변제권을 인정한다면</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저당권자가 예측할 수 없는 손해를 입게 되는 범위가 지나치게 확대되어 부당하므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이러한 경우에는 소액임차인은 대지의 환가대금에 대하여 <span id="tr3n2pe">우선변제를 받을 수 없다</span>고 보아야 한다.</span></p>
</td></tr>
