<div class="post_ct " id="viewTypeSelector">
<p><span id="snum"></span><span id="tag"></span></p>
<p><b>토지 관련 용어의 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 획지<span class="mrs mrl3">(劃地)</span><span class="mr3">는</span> 하나의 지번이 부여된 토지의 등록단위를 말한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 후보지<span class="mrs mrl3">(候補地)</span><span class="mr3">는</span> 택지지역ㆍ농지지역ㆍ임지지역 내에서 세부지역간 용도가 전환되고 있는 토지를 말한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 나지<span class="mrs mrl3">(裸地)</span><span class="mr3">는</span> 토지 위에 정착물이 없고 공법상 및 사법상의 제한이 없는 토지를 말한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 부지<span class="mrs mrl3">(敷地)</span><span class="mr3">는</span> 자연 상태 그대로의 토지를 말한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 포락지<span class="mrs mrl3">(浦落地)</span><span class="mr3">는</span> 지적공부에 등록된 토지가 물에 침식되어 수면 밑으로 잠긴 토지를 말한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
