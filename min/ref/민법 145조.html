<p id="t" class="mb5">취소할 수 있는 법률행위는</p>
<p class="mb10">추인할 수 있는 후에 다음 각호의 사유가 있으면 <span class="gbg">추인한 것으로 본다</span>.</p>
<p>그러나 이의를 보류한 때에는 그러하지 아니하다.</p>
<br>
<table id="t1" class="tb f16 wb" cellspacing="0">
<tr><td id="tr1" class="td">취소권자가 취소할 수 있는 행위에 의하여 생긴 채무의 전부 또는 일부를 이행한 경우</td></tr>
<tr><td id="tr2" class="td"><p><span id="tr2pr1">취소권자가 상대방에게 이행을 청구한 경우</span></p><span id="tr2r1" class="trs">(상대방으로부터 이행을 청구받는 것은 해당되지 않음)</span></td></tr>
<tr><td id="tr3" class="td">경개</td></tr>
<tr><td id="tr4" class="td">취소권자가 상대방에게 담보를 제공하거나 상대방으로부터 담보를 제공받은 경우</td></tr>
<tr><td id="tr5" class="td">취소할 수 있는 행위로 취득한 권리의 전부나 일부의 양도</td></tr>
<tr><td id="tr6" class="td">취소권자가 채권자로서 강제집행을 한 경우</td></tr></table>
