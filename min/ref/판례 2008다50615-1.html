<p id="t" class="mb15">매매계약 체결 당시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
일정한 기간 안에 토지거래허가를 받기로 약정하였다고 하더라도
</td></tr>
</table>
<br>
<p class="mb15">그 약정된 기간 내에 토지거래허가를 받지 못할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약해제 등의 절차 없이 곧바로 매매계약을 무효로 하기로 약정한 취지라는 등의 특별한 사정이 없는 한</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 쌍무계약에서 이행기를 정한 것과 달리 볼 것이 아니므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">위 약정기간이 경과하였다는 사정만으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
곧바로 매매계약이 확정적으로 무효가 된다고 <span id="tr3pe">할 수 없다</span>.
</td></tr>
</table>
