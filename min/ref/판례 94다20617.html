<p id="t" class="mb15">무권대리인이 본인을 단독상속한 경우</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">상속인이 소유자<span class="mrs">(본인)</span>의 지위에서 상대방 또는 제3자에 대하여</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">소유권이전등기의 말소를 청구하거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">부동산의 점유로 인한 부당이득금반환을 구하는 것은</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
금반언의 원칙이나 신의성실의 원칙에 반하여 <span id="tr2pe">허용될 수 없다</span>.
</td></tr>
</table>
