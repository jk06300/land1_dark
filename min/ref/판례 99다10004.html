<p id="t" class="mb15">임대인의 임차인에 대한 의무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">특별한 사정이 없는 한 단순히 임차인에게 임대목적물을 제공하여</p>
<p>임차인으로 하여금 이를 사용ㆍ수익하게 함에 그치는 것이고</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">더 나아가 임차인의 안전을 배려하여 주거나 도난을 방지하는 등의</p>
<p>보호의무까지 부담한다고 볼 수 없을 뿐만 아니라</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">임대인이 임차인에게 임대목적물을 제공하여 그 의무를 이행한 경우</p>
<p class="mb5">임대목적물은 임차인의 지배 아래 놓이게 되어</p>
<p>그 이후에는 임차인의 관리하에 임대목적물의 사용ㆍ수익이 이루어지는 것이다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 99다10004)</td></tr></table>
