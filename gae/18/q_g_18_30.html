<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>국내 부동산금융의 현황에 대한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 다양한 부동산 관련 자산을 기초로 한 자산유동화증권<span class="mrs">(ABS)</span>이 발행되고 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 부동산투자회사제도가 도입되면서 소액투자자도 대규모 부동산에 투자할 수 있게 되었다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산 개발 관련 대출채권이 증권화되면서 개발사업의 자금조달방법이 다양해지고 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 2차 주택저당시장 제도가 도입되어 운영되고 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 부동산신탁회사의 신탁업무 중 토지<span class="mrs">(개발)</span>신탁업무는 아직 허용되고 있지 않다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
