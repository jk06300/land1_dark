<tr><td id="tr1" class="td">
<p class="mb5">부동산을 명의신탁한 경우에는</p>
<p>소유권이 대외적으로 수탁자에게 귀속되는 것이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">수탁자가 수탁부동산을 제3자에게 처분하였을 때에는</p>
<p class="mb5">그 처분행위가 무효 또는 취소되는 등의 사유가 없는 한</p>
<p>신탁자는 명의신탁된 부동산이라는 이유를 내세워 제3자에게 소유권을 주장할 수 없는 것이다.</p>
</td></tr>
</table>
