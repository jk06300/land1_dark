<p id="t" class="mb15">근저당권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">선순위 가압류채권자에 대하여는 <span id="tr1pr1pe">우선변제권을 주장할 수 없으므로</span></p>
<p>1차로 채권액에 따른 안분비례에 의하여 평등배당을 받은 다음</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">후순위 경매신청압류채권자에 대하여는 우선변제권이 인정되므로</p>
<p>경매신청압류채권자가 받을 배당액으로부터 자기의 채권액을 만족시킬 때까지 이를 흡수하여 배당받을 수 있다.</p>
</td></tr>
