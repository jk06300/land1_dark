<tr><td id="tr1" class="td">선의의 점유자는 점유물의 과실을 취득한다.</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">악의의 점유자는 수취한 과실을 반환하여야 하며</p>
<p>소비하였거나 <span id="tr2pr2p1">과실로 인하여</span> 훼손 또는 수취하지 못한 경우에는 그 <span id="tr2pr2p4">과실의 대가를</span> 보상하여야 한다.</td></tr>
<tr><td id="tr3" class="td">전항의 규정은 폭력 또는 은비에 의한 점유자에 준용한다.</td></tr>
