<tr><td id="tr1" class="td">
<p class="mb5">소유권에 기한 물상청구권을 소유권과 분리하여</p>
<p>이를 소유권 없는 전소유자에게 유보하여 행사시킬 수는 없는 것이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">소유권을 상실한 전소유자는 제3자인 불법점유자에 대하여</p>
<p>소유권에 기한 물권적 청구권에 의한 방해배제를 <span id="tr2pr2pe">구할 수 없다</span>.</p>
</td></tr>
