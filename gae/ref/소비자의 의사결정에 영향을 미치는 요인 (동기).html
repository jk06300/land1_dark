<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">동기 <span class="mrs">(Motivation)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">동기는 소비자가 특정 행동을 하도록 유도하는 내적 추진력이다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이는 소비자가 필요를 느끼고 그 필요를 충족시키기 위해 행동하는 이유가 된다.</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">욕구 계층이론</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매슬로우의 욕구 계층이론에 따르면 인간의 욕구는 생리적 욕구, 안전 욕구, 사회적 욕구, 존경 욕구, 자아실현 욕구로 계층화된다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이러한 욕구가 소비자의 동기를 형성한다.</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">추동 이론</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소비자는 부족한 상태를 해소하기 위해 특정 행동을 한다는 이론</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">예를 들어, <span class="mrl3">배고픔<span class="mrs mrl3">(추동)</span>이</span> 있으면 음식을 구매한다.</span></p>
</td></tr>
</table>
