<p><b>부동산의 수익과 수익률에 관한 설명으로 옳은 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 요구수익률은 해당 부동산에 투자해서 획득할 수 있는 최대한의 수익률이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 총투자수익률은 세전현금수지를 지분투자액으로 나누어서 산정한다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 기대수익률이 요구수익률보다 작은 경우 투자안이 채택된다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 순영업소득의 산정과정에서 해당 부동산의 재산세는 차감하나 영업소득세는 차감하지 않는다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 회수 불가능한 임대료수입은 영업경비에 포함하여 순영업소득을 산정한다.<br><span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
