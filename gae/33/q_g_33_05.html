<p><b>오피스텔 시장에서 수요의 가격탄력성은 0.5 이고, 오피스텔의 대체재인 아파트 가격에 대한 오피스텔 수요의 교차탄력성은 0.3 이다. 오피스텔 가격, 오피스텔 수요자의 소득, 아파트 가격이 각각 5%씩 상승함에 따른 오피스텔 전체 수요량의 변화율이 1% 라고 하면, 오피스텔 수요의 소득탄력성은?</b> <span class="qrs">(단, 오피스텔과 아파트 모두 정상재이고, 수요의 가격탄력성은 절댓 값으로 나타내며，다른 조건은 동일함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 0.2<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
