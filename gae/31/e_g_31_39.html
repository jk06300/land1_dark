<p>②</p>
<p class="mb15">대상토지의 감정평가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
거래사례가격 × 요인별 비교치
</td></tr>
</table>
<br>
<p class="mb15">거래사례가격은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<span class="blue">2억 4천만원</span>
</td></tr>
</table>
<br>
<p class="mb15">지가변동률이 5% 상승했으므로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
100 + 5 / 100 = <span class="blue">1.05</span>
</td></tr>
</table>
<br>
<p class="mb15">대상토지가 거례사례의 인근지역에 위치하므로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
지역요인은 해당사항 없음
</td></tr>
</table>
<br>
<p class="mb15">대상토지가 거래사례에 비해 3% 우세하므로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
100 + 3 / 100 = <span class="blue">1.03</span>
</td></tr>
</table>
<br>
<p class="mb15">면적 비교치</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">평가대상토지 / 거래사례 토지</p>
<p>= <span class="blue">110㎡ / 120㎡</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 대상부동산의 감정평가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">2억 4천만원 × 1.05 × 1.03 × 110 / 120</p>
<p>= <span class="c99">237,930,000원</span></p>
</td></tr>
</table>
