규약의 설정ㆍ변경 및 폐지는 관리단집회에서 구분소유자의 3/4 이상 및 의결권의 3/4 이상의 찬성을 얻어서 한다.
</td></tr>
<tr><td id="tr2" class="td">

</td></tr>
