<p id="t" class="mb5">유동적 무효 상태에 있는 매매계약에 대하여</p>
<p class="mb5">허가를 받을 수 있도록 허가신청을 하여야 할 협력의무를 이행하지 아니하고</p>
<p class="mb20">매수인이 그 매매계약을 일방적으로 철회함으로써 매도인이 손해를 입은 경우에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
매수인은 이 협력의무 불이행과 인과관계가 있는 손해는 이를 배상하여야 할 의무가 있다.
</td></tr>
