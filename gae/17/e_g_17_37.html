<p>②</p>
<p>완경사 부분만 감가요인이 있으므로</p>
<p>완경사 부분이 차지하는 비율에다 감가요인을 반영하여</p>
<p>개별요인 비교치를 구하면 된다.</p>
<br>
<p>즉,</p>
<p>완사경사 부분이 차지하는 비율은 600㎡/1000㎡ 이고</p>
<p>감가요인은 20% 이므로</p>
<br>
<p>개별요인 비교치</p>
<p>= 1 - (600/1000) × 0.2</p>
<p>= <span class="rgbg">0.88</span></p>
