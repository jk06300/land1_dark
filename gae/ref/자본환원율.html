<p id="t" class="mb15">자본환원율</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자산의 미래 추정가치를 현재가치로 환원하기 위해 적용하는 할인율로</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">화폐의 시간 가치를 고려하지 않는다.</span></p></td></tr>
<tr><td id="tr2" class="td">
자본환원율은 자산 가치 상승에 대한 투자자들의 기대를 반영한다.
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자본환원율이 낮을수록 자산 가치는 높게 평가되고</span></p>
<p><span class="sb1 dp">●</span><span id="tr3b2" class="dp1">자본환원율이 높을수록 자산 가치는 <span id="tr3b2p4">낮게</span> 평가된다.</span></p> 
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 자본환원율 구하는 공식</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td id="tr5" class="td">
자본환원율 = 자본수익률<span class="mrs">(할인률)</span> + 자본회수율<span class="mrs">(상각률)</span>
</td></tr>
<tr><td id="tr6" class="td">
자본환원율 = 순수익<span class="mrs">(순영업소득)</span> <span id="tr6p2">/</span> 자산 가격
</td></tr>
<tr><td id="tr7" class="td">
자본환원율 = 저당상수 × 부채감당률 × 대부비율
</td></tr>
<tr><td id="tr8" class="td">
자본환원율 = 순수이율<span class="mrs">(시장금리)</span> + 위험률
</td></tr>
</table>
