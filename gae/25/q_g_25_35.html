<p><b>부동산 가격공시에 관한 법령상 표준지공시지가를 적용하는 경우가 아닌 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 공공용지의 매수 및 토지의 수용ㆍ사용에 대한 보상<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 국유ㆍ공유 토지의 취득 또는 처분<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 농어촌정비법에 따른 농업생산기반 정비사업을 위한 환지ㆍ체비지의 매각 또는 환지신청<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 국가ㆍ지방자치단체 등의 기관이 그 업무와 관련한 개별주택가격의 산정<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 토지의 관리ㆍ매입ㆍ매각ㆍ경매ㆍ재평가<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
