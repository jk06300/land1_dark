<p id="t" class="mb15">주택조합 대표자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
비법인사단의 총유재산을 임의로 처분한 경우에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
표현대리에 관한 규정이 <span id="tr2pe">준용될 여지가 없다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5">비법인사단인 피고 주택조합의 대표자가 조합총회의 결의를 거쳐야 하는 조합원 총유에 속하는 재산의 처분에 관하여는</p>
<p>조합원 총회의 결의를 거치지 아니하고는 이를 대리하여 결정할 권한이 없다 할 것이다.</p>
</td></tr>
</table>
