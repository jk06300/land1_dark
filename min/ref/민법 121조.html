<p class="mb15">임의대리인의 복대리인 선임의 책임</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">대리인이 본인의 승낙을 얻거나 부득이한 사유로 복대리인을 선임한 경우에는 본인에 대하여 선임감독에 관한 <span id="tr1pe">책임이 있다</span>.</td></tr>
<tr><td id="tr2" class="td">대리인이 본인의 지명에 의하여 복대리인을 선임한 경우에는 그 부적임 또는 불성실함을 알고 본인에게 대한 통지나 그 해임을 태만한 때가 아니면 책임이 없다.</td></tr></table>
