<p>①</p>
<p class="mb15">자기자본수익률</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="dp">=</span><span class="dp1">총자본수익 / 자기자본</span></p>
<p><span class="dp">=</span><span class="dp1 wb">(순영업소득 + 자본이득 - 이자비용) / 자기자본</span></p>
</td></tr>
</table>
<br>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td">
순영업소득 = 2천만원
</td></tr>
<tr><td class="td">
자본이득 = <span class="trs">총투자액 × 가격상승률</span> = <span class="trs">3억원 × 0%</span> = 0원
</td></tr>
<tr><td class="td">
이자비용 = <span class="trs">차입금 × 이자율</span> = <span class="trs">2억원 × 6%</span> = 1,200만원
</td></tr>
<tr><td class="td">
자기자본 = 1억원
</td></tr>
</table>
<br>
<p class="mb15">따라서, 자기자본수익률은</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td tcolor">
(2천만원 + 0원 - 1,200만원) / 1억원 = <span class="c99">8%</span>
</td></tr>
</table>
