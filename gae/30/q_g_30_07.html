<p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산의 수요와 공급에 관한 설명으로 옳은 것은?</b> <span class="qrs">(단, 수요곡선은 우하향하고 공급곡선은 우상향하며, 다른 조건은 동일함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 가격이 상승하면 공급량이 감소한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 수요량은 일정기간에 실제로 구매한 수량이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공급량은 주어진 가격수준에서 실제로 매도한 수량이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 건설종사자들의 임금상승은 부동산가격을 하락시킨다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 가격 이외의 다른 요인이 수요량을 변화시키면 수요곡선이 좌측 또는 우측으로 이동한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
