<tr><td id="tr1" class="td">
소유자는 그 소유에 속한 물건을 점유한 자에 대하여 반환을 청구할 수 있다. 그러나 점유자가 그 물건을 점유할 권리가 있는 때에는 반환을 거부할 수 있다. <span class="mrs">(민법 213조)</span>
</td></tr>
<tr><td id="tr2" class="td">
여기서 반환을 거부할 수 있는 점유할 권리에는 유치권도 포함되고
</td></tr>
<tr><td id="tr3" class="td">
유치권자로부터 유치물을 유치하기 위한 방법으로 유치물의 점유 내지 보관을 위탁받은 자는 특별한 사정이 없는 한 점유할 권리가 있음을 들어 소유자의 소유물반환청구를 거부할 수 있다.
</td></tr>
