<p><b>주택시장에서 시장세분화</b><span class="mrs">(market segmentation)</span><b>에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 주택 공급자의 신용도에 따라 소비자들의 공급자 선호를 구분하는 것이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 일정한 기준에 의해 주택 수요자를 보다 동질적인 소집단으로 구분하는 것이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주택의 수요가 공급보다 많은 매도자 우위의 시장을 의미한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공급하고자 하는 주택이 가장 잘 팔릴 수 있는 시장을 의미한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 시장세분화가 이루어지면 시장정보가 증가하여 거래비용이 항상 증가한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
