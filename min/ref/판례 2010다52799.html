<p id="t" class="mb15">명의신탁약정이 3자간 등기명의신탁인지 아니면 계약명의신탁인지의 구별은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
계약당사자가 누구인가를 확정하는 문제로 귀결되는데
</td></tr>
</table>
<br>
<p class="mb15">계약명의자가 명의수탁자로 되어 있다 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약당사자를 명의신탁자로 볼 수 있다면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이는 3자간 등기명의신탁이 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약명의자인 명의수탁자가 아니라 명의신탁자에게 계약에 따른 법률효과를 직접 귀속시킬 의도로 계약을 체결한 사정이 인정된다면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">명의신탁자가 계약당사자라고 할 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우의 명의신탁관계는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
3자간 등기명의신탁으로 보아야 한다.
</td></tr>
</table>
