<p class="mb5">④</p>
<p class="mb15">거래사례비교법 적용시</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">거래사례가 인근 정상가격 보다 저가나 고가에 거래된 경우</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">거래사례가격에 사정보정치를 곱해 인근 정상가격과 같게 보정해주게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">즉,</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
사례가격 × 사정보정치 = 정상가격
</td></tr>
</table>
<br>
<p class="mb15">주어진 조건에서</p>
<table class="tb f16" cellspacing="0">
<tr><td width="30%" class="td bc" align="center">사례가격</td>
<td class="td">
<p class="mb5">= 1억원 / 1,000㎡</p>
<p>= 100,000원/㎡</p>
</td></tr>
<tr><td class="td bc" align="center">정상가격</td>
<td class="td" style="padding-top: 20px; padding-bottom: 20px;">
<p>= 80,000원/㎡</p>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">100,000 × 사정보정치 = 80,000</p>
<p>사정보정치 = 80,000 / 100,000 = <span class="c99">0.8</span></p>
</td></tr>
</table>
