<p id="t" class="mb15">임대차는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자 일방이 상대방에게 목적물을 사용·수익하게 할 것을 약정하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대방이 이에 대하여 차임을 지급할 것을 약정함으로써 성립하는 것으로서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">임대인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 목적물에 대한 소유권 기타 이를 임대할 권한이 있을 것을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">성립요건으로 하고 있지 아니하다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다15087)</td></tr></table>
