<p id="t">
사회적 후생<span class="rs">(厚生)</span>은 사회구성원들의 복지<span class="rs">(복리후생)</span> 수준을 말하는데, 쉽게 생각해서 사회구성원들의 복지 수준이 높아지면 사회적 후생 이익이 발생하고 복지 수준이 낮아지면 사회적 후생 손실이 발생한다고 보면 되고, 이러한 복지 수준의 증감 중에서 화폐로 측정할 수 있는 부분을 경제적 후생이라고도 한다.</p>
