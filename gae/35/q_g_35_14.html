<p><b>컨버스</b><span class="mrs">(P. Converse)</span><b>의 분기점 모형에 기초할 때, A시와 B시의 상권 경계지점은 A시로부터 얼마만큼 떨어진 지점인가?</b> <span class="qrs">(단, 주어진 조건에 한함)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">A시와 B시는 동일 직선상에 위치</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">A시와 B시 사이의 직선거리 : 45 km</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">A시 인구 : 84만명</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">B시 인구 : 21만명</span></p>
</td></tr>
