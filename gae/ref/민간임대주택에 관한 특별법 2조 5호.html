<tr><td id="tr1" class="td obg">

</td></tr>

<p class="mb15">다만,</p>
<table class="tb f16" cellspacing="0">

</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(민간임대주택법 2조 5호)</td></tr></table>
