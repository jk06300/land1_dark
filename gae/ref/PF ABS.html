<p id="t">
PF ABS는 부동산개발업체의 개발사업 부지나 개발사업에서 발생하는 수익<span class="mrs">(분양대금 등)</span>을 기초자산으로 하여 유동화 하는 자산유동화증권으로, 금융기관이 부동산개발업체에게 대출을 실행하고 이 대출채권을 유동화전문회사에 매각하여 자산유동화증권을 발행한다.</p>
