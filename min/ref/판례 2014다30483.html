<p id="t" class="mb15">계약명의신탁에서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">명의수탁자가 완전한 소유권 취득을 전제로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사후적으로 명의신탁자와 매수자금반환의무의 이행에 갈음하여 명의신탁된 부동산을 양도하기로 약정하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">명의신탁자 앞으로 소유권이전등기를 마쳐준 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 소유권이전등기는 새로운 소유권 이전의 원인인 대물급부의 약정에 기한 것이므로
</td></tr>
<tr><td id="tr3" class="td">
약정이 무효인 명의신탁약정을 명의신탁자를 위하여 사후에 보완하는 방책에 불과한 등의 다른 특별한 사정이 없는 한 <span id="tr3pe">유효하고</span>
</td></tr>
<tr><td id="tr4" class="td">
대물급부의 목적물이 원래의 명의신탁부동산이라는 것만으로 유효성을 부인할 것은 아니다.
</td></tr>
