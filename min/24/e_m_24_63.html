<p>2번 저당권이 경매개시결정등기가 되고</p>

</td></tr>
<tr><td class="td">

</td></tr>
<tr><td class="td tcolor">

<p>丁의 유치권은 甲의 저당권보다 후순위이지만 소멸하지 않는다.</p>
