<p id="t">저당채권의 유동화는 저당을 증권이나 채권형태로 유동화 하여 자본시장에서 매각한 후 자금을 조달하는 방식으로, 저당채권의 유동화로 대출기관의 유동성 위험과 금리변동 위험이 감소되고 BIS 비율<span class="mrs">(자기자본비율)</span>의 제고로 재무건전성이 강화된다.</p>
