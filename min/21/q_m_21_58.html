<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>전세권에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지전세권의 최단존속기간은 3년이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 전세권이 성립한 후 전세목적물의 소유권이 이전되면, 전세금반환채무도 신소유자에게 이전한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 전세금의 지급은 전세권의 성립요소이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 구분소유권의 객체가 될 수 없는 건물의 일부에 대한 전세권자는 건물 전체의 경매를 신청할 수 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 전세목적물의 인도는 전세권의 성립요건이 아니다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
