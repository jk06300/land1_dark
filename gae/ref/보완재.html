<p id="t" class="mb15">보완재</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
둘 이상의 재화가 함께 사용되어 하나의 효용을 얻을 수 있는 재화를 말한다.
</td></tr>
</table>
<br>
<p class="mb15">한쪽 재화의 가격이 상승할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">해당 재화의 수요가 감소하게 되면서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">함께 사용되는 보완재의 수요도 감소하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">[<span class="mrl3">예</span>] 자동차와 휘발유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
자동차 가격이 상승하면 자동차 수요가 감소하게 되면서 함께 사용되는 보완재인 휘발유의 수요도 감소하게 된다.
</td></tr>
