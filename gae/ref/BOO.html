<p id="t" class="mb15">BOO 방식 <span class="mrs">(Build-Own-Operate)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">민간이 주도하여 소요자금을 조달해 건설<span class="mrs mrl3">(Build)</span>하고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권<span class="mrs mrl3">(Own)</span>을 가지고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">운영<span class="mrs mrl3">(Operate)</span>하는 방식</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
즉, 투자 후 회수하는 방식으로 사회간접자본시설<span class="mrs mrl3">(SOC)</span>의 건설자금 조달운용기법이다.
</td></tr>
<tr><td class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이는 정부의 투자력에는 한계가 있어 민간 투자유치로 재원부족 문제를 해결하는 방법으로</span>
<p><span class="sb1 dp">●</span><span class="dp1">민간참여로 경영 효율성이 향상되는 효과가 있다.</span>
</td></tr>
</table>
