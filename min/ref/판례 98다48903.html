<p id="t" class="mb15">청약의 상대방은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">청약을 받아들일 것인지 여부에 관하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">회답할 의무가 있는 것이 아니므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">청약자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">미리 정한 기간 내에 이의를 하지 아니하면 승낙한 것으로 간주한다는 뜻을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">청약시 표시하였다고 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
상대방을 <span id="tr3pe">구속하지 아니하고</span>
</td></tr>
</table>
<br>
<p class="mb15">그 기간은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경우에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">단지 승낙기간을 정하는 의미를 가질 수 있을 뿐이다.</span></p>
</td></tr>
</table>
