<p id="t">장ㆍ단기 임대료 보조 효과</p><br>
<table id="t1" class="tb f15" cellspacing="0">
<tr><td class="td bc w1">단기</td><td class="td">정부가 임대료를 보조해 주면 임대수요가 증가하게 되서 증가한 임대수요만큼 주택공급이 필요한데, 단기간에 주택을 늘리기가 어렵기 때문에 공급량 부족<span class="rs">(비탄력적)</span>으로 초과수요가 발생해 임대료 상승</td></tr>
<tr id="tr2"><td class="td bc">장기</td><td class="td">1~2년 뒤 아파트, 빌라 등의 완공에 따른 공급량 증가<span class="rs">(탄력적)</span>로 임대료 하락</td></tr>
