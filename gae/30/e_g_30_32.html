<p>②</p>
<p class="mb15">연간 순영업소득의 현재가치</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="dp">=</span><span class="dp1">연간 순영업소득 × 현가계수</span></p>
<p><span class="dp">=</span><span class="dp1">(연간 임대료 - 연간 영업경비) × 현가계수</span></p>
</td></tr>
</table>
<br>
<br>
<p class="mb15"><span class="sb dp"><span class="ncolor">■</span></span><span class="dp1">1년차 연간 순영업소득 현재가치</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
(5,000 - 2,000) × 0.95 = <span class="blue">2,850</span>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp"><span class="ncolor">■</span></span><span class="dp1">2년차 연간 순영업소득 현재가치</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
(5,200 - 2,100) × 0.90 = <span class="blue">2,790</span>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp"><span class="ncolor">■</span></span><span class="dp1">3년차 연간 순영업소득 현재가치</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
(5,400 - 2,200) × 0.85 = <span class="blue">2,720</span>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 3년간 순영업소득의 현재가치 합계는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
2,850 + 2,790 + 2,720 = <span class="c99">8,360</span>
</td></tr>
</table>
<br>
