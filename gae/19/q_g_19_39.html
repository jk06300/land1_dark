<p><b>다음 자료를 이용하여 대상부동산의 비준가액을 구하면? </b><span class="qrs">(단, 다른 조건은 사례부동산과 동일함)</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">대상 부동산<span class="rs">(토지)</span>은 면적이 900㎡ 이며, 사례부동산<span class="mrs">(토지)</span>보다 개별요인이 10% 우세하다.</span></p>
<p class="mb10"><span class="sb1 dp">●</span><span class="dp1">사례부동산은 면적이 1,000㎡ 이며, 기준시점 1년 전 2억원에 거래되었다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">연간 지가상승률은 5% 이다.</span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 198,000,000원<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 207,900,000원<span onMouseDown="memoEdit();" id="mi2"></span></p>

<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 231,200,000원<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
