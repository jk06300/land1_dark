<p><b>주택정책에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 금융지원정책은 정부의 주택시장 간접개입방식에 속한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 주택정책은 주거안정을 보장해준다는 측면에서 복지기능도 수행한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 소득대비 주택가격비율<span class="mrs mrl3">(PIR)</span>과 소득대비 임대료비율<span class="mrs mrl3">(RIR)</span>은 주택시장에서 가구의 지불능력을 측정하는 지표이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 공공임대주택 공급정책은 입주자가 주거지를 자유롭게 선택할 수 있는 것이 장점이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 주거복지정책상 주거급여제도는 소비자보조방식의 일종이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
