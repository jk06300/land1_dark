1동의 건물에 대하여
</td></tr>
</table>
<br>
<p class="mb15">구분소유가 성립하기 위해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
객관적ㆍ물리적인 측면에서 1동의 건물이 존재하고
</td></tr>
<tr><td id="tr3" class="td">
구분된 건물부분이 구조상ㆍ이용상 독립성을 갖추어야 할 뿐 아니라
</td></tr>
<tr><td id="tr4" class="td">
1동의 건물 중 물리적으로 구획된 건물부분을 각각 구분소유권의 객체로 하려는 구분행위가 있어야 한다.
</td></tr>
</table>
<br>
<p class="mb15">이후 1동의 건물 및 그 구분행위에 상응하는 구분건물이 객관적ㆍ물리적으로 완성되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td">
아직 그 건물이 집합건축물대장에 등록되거나 구분건물로서 등기부에 <span id="tr5pe">등기되지 않았더라도</span> 
</td></tr>
<tr><td id="tr6" class="td">
그 시점에서 <span id="tr6pe">구분소유가 성립한다</span>.
</td></tr>
</table>
