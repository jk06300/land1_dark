<p><b>부동산시장에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 완전히 동질적인 아파트라 하더라도 아파트가 입지한 시장지역이 달라지면 서로 다른 가격이 형성될 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 일반적으로 부동산의 공급에는 상당한 시간이 소요되기 때문에 단기적으로 가격의 왜곡이 발생할 가능성이 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산시장은 부동산소유권을 할당하고 공간을 배분하는 기능을 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 부동산시장은 경제활동별 지대지불능력에 따라 토지이용의 유형을 결정하는 기능을 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 부동산시장은 국지성으로 인해 동일한 가격이 형성된다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
