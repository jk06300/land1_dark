<p>④</p>
<p class="mb15">시산가액 조정을 통한 감정평가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
각 시산가액에 가중치 적용 후 합산하여 구한다.
</td></tr>
</table>
<br>
<p class="mb15">따라서, 감정평가액은</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
비준가액 × 가중치 + 적산가액 × 가중치 + 수익가액 × 가중치
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">= 1,2 × 0.5 + 1.1 × 0.2 + 1.0 × 0.3</p>
<p>= 0.6 + 0.22 + 0.3 = <span class="c99">1.12억원</span></p>
</td></tr>
