<p><b>다음 중 저량</b><span class="trs">(stock)</span><b>의 경제변수는 모두 몇 개인가?</b></p>
<br>
<p class="mb15"><span class="ei" onMouseDown="PopLayer.Action(this,'layer1'); idValue('e1'); txt('유량','저량',' ? ','','','',''); example(t1, t2, t3, t4, t5, t6, ID);">㉠</span> 주택재고<span class="ei" id="e1" title="e"></span><span onMouseDown="memoEdit();" id="me1"></span>
<p class="mb15"><span class="ei" onMouseDown="PopLayer.Action(this,'layer1'); idValue('e2'); txt('유량','저량',' ? ','','','',''); example(t1, t2, t3, t4, t5, t6, ID);">㉡</span> 건물 임대료 수입<span class="ei" id="e2" title="e"></span><span onMouseDown="memoEdit();" id="me2"></span></p>
<p class="mb15"><span class="ei" onMouseDown="PopLayer.Action(this,'layer1'); idValue('e3'); txt('유량','저량',' ? ','','','',''); example(t1, t2, t3, t4, t5, t6, ID);">㉢</span> 가계의 자산<span class="ei" id="e3" title="e"></span><span onMouseDown="memoEdit();" id="me3"></span></p>
<p class="mb15"><span class="ei" onMouseDown="PopLayer.Action(this,'layer1'); idValue('e4'); txt('유량','저량',' ? ','','','',''); example(t1, t2, t3, t4, t5, t6, ID);">㉣</span> 근로자의 임금<span class="ei" id="e4" title="e"></span><span onMouseDown="memoEdit();" id="me4"></span></p>

<p><span class="ei" onMouseDown="PopLayer.Action(this,'layer1'); idValue('e6'); txt('유량','저량',' ? ','','','',''); example(t1, t2, t3, t4, t5, t6, ID);">㉥</span> 신규 주택공급량<span class="ei" id="e6" title="e"></span><span onMouseDown="memoEdit();" id="me6"></span></p>

<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 2개<span onMouseDown="memoEdit();" id="mi1"></span></p>
