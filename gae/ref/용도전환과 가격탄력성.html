예를 들어,</p>
<p>A용도 부동산의 가격이 계속 오르고 있는 상황에서</p>
<p>B용도 부동산이 A용도 부동산으로 용도전환이 가능할 경우</p>
<p class="mb10">용도전환을 통해 대체재 역할을 할 수가 있다.</p>
<p>대체재가 많을수록 수요의 가격탄력성이 커지므로,</p>
<p>부동산의 용도전환이 용이하면 할수록</p>
<p>부동산 수요의 가격탄력성은 커지게 된다.
</p>
