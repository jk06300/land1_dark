<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">비록 법률상 원인 없이 타인의 건물을 점유ㆍ사용하고</span></p>

</td></tr>

<br>
<p class="mb15"><span id="st1" class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">

민법에 의하면 선의의 점유자는 점유물의 과실을 취득한다고 규정하고 있는바,
</td></tr>
<tr><td id="tr4" class="td">
건물을 사용함으로써 얻는 이득은 그 건물의 과실에 준하는 것이다.
</td></tr>
