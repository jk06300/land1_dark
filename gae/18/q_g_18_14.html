<p><b>다음은 각 산업별, 도시별 고용자 수에 대한 통계이다. 고용자 수의 상대적 비율을 이용한 입지계수로 볼 때, A 도시가 B 도시에 비해 특화되어 있는 산업은 어떤 산업인가?</b></p>
<br>
<table class="tb f15" cellspacing="0" style="text-align:center">
<tr>
  <td class="td bc">산업구분</td>
  <td class="td bc w2">전국</td>
  <td class="td bc w1">A 도시 </td>
  <td class="td bc w1">B 도시 </td>
</tr>
<tr>
  <td class="td">제조업</td>
  <td class="td">4,000</td>
  <td class="td">300</td>
  <td class="td">1,200</td>
</tr>
<tr>
  <td class="td">금융업</td>
  <td class="td">5,000</td>
  <td class="td">500</td>
  <td class="td">1,500</td>
</tr>
<tr>
  <td class="td">부동산업</td>
  <td class="td">1,000</td>
  <td class="td">200</td>
  <td class="td">300</td>
</tr>
<tr>
  <td class="td">합계</td>
  <td class="td">10,000</td>
<td class="td">1,000</td>
<td class="td">3,000</td>
</tr>
</table>
<br>
<br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 제조업<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 금융업<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산업<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 모든 산업에 특화되어 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 특화되어 있는 산업이 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
