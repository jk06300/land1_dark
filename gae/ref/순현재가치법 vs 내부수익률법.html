<p id="t" class="mb15">여러 투자안의 투자 우선순위를 결정할 때</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
순현재가치법으로 타당성 있는 사업이 내부수익률법으로는 타당성이 없을 수도 있다.
</td></tr>
</table>
<br>
<p class="mb15">예를 들어</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
A라는 독립된 부동산이 있을 경우 A 부동산에 대한 순현재가치법과 내부수익률법의 분석결과는 동일하게 나오지만
</td></tr>
<tr><td id="tr3" class="td">
A, B, C 3개의 부동산 중에 하나를 선택하게 하는 상호배타적인 투자안의 경우에는 순현재가치법에 의해 A 부동산이 선택되더라도 내부수익률법은 일종의 비율이기 때문에 B 또는 C 부동산이 A 부동산 보다 순현가는 작지만 수익률이 더 높아 선택될 수도 있게 된다.
</td></tr>
</table>
