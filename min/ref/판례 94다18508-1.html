<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자가 주로 채권담보의 목적으로 전세권을 설정하였고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 설정과 동시에 목적물을 인도하지 아니한 경우라 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">장차 전세권자가 목적물을 사용ㆍ수익하는 것을 완전히 배제하는 것이 아니라면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
그 전세권의 효력을 부인할 수는 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전세권은 용익물권적 성격과 담보물권적 성격을 겸비하고 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">목적물의 인도는 전세권의 성립요건이 아니다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 94다18508-1)</td></tr></table>
