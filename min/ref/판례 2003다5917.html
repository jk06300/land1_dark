<p id="t" class="mb15">소유권에 기한 방해배제청구권에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">'방해'라 함은 현재에도 지속되고 있는 침해를 의미하고,</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">법익 침해가 과거에 일어나서 이미 종결된 경우에 해당하는 '손해'의 개념과는 다르다 할 것이어서,</span></p>
</td></tr>

<br>
<p class="mb15">소유권에 기한 방해배제청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">방해결과의 제거를 내용으로 하는 것이 되어서는 <span id="tr2n1pe">아니 되며</span><span class="bk trs">(이는 손해배상의 영역에 해당)</span></span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">현재 계속되고 있는 방해의 원인을 제거하는 것을 내용으로 한다.</span></p>
</td></tr>
