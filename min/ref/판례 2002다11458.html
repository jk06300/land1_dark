<p id="t" class="mb15">표의자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">의사표시의 내용을 진정으로 마음 속에서 바라지는 아니하였다고 하더라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">당시의 상황에서는 그것이 최선이라고 판단하여 그 의사표시를 하였을 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
내심의 효과의사가 결여된 진의 아닌 의사표시라고 할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span class="gbg">진의</span>란</p>
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">특정한 내용의 의사표시를 하고자 하는 표의자의  생각을 말하는 것이지</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">표의자가 진정으로 마음 속에서 바라는 사항을 뜻하는 것은 <span id="tr3b2pe">아니다</span>.</p>
</td></tr>
