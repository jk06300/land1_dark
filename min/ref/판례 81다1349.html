<p id="t" class="mb20">매매위임장을 제시하고 매매계약을 체결하는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
특단의 사정이 없는 한 소유자를 대리하여 매매행위하는 것이라고 보아야 하고
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">매매계약서에 대리관계의 표시없이 그 자신의 이름을 기재하였다고 해서</p>
<p>그것만으로 그 자신이 매도인으로서 타인물을 매매한 것이라고 볼 수는 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 81다1349)</td></tr></table>
