<p id="t">수요의 소득탄력성</p><br>
<table class="tb f15" cellspacing="0" style="text-align:center">
<tr>
  <td class="td bc w1">탄력성</td><td class="td bc">의미</td></tr>
<tr><td rowspan="4" class="td"><p>정 (+)</p><span class="gbg">정상재</span></td><td class="td" align="left">소득이 증가하면 수요가 증가하는 상품</td></tr>
<tr id="tr2td3"><td class="td" align="left">소득증가시 수요곡선 우측으로 이동</td></tr>
<tr><td class="td" align="left">1보다 작으면 사치품ㆍ공산품</td></tr>
<tr><td class="td" align="left">1보다 크면 반대</td></tr>
<tr><td rowspan="3" class="td"><p>부 (-)</p><span class="gbg">열등재</span></td><td class="td" align="left">소득이 증가하면 수요가 감소하는 상품</td></tr>
<tr><td class="td" align="left">소득증가시 수요곡선 좌측으로 이동</td></tr>
<tr><td class="td" align="left">"기팬재"라고도 함</td></tr>
