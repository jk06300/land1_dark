<p id="t" class="mb15">소액보증금반환청구권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차목적 주택에 대하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저당권에 의하여 담보된 채권, 조세 등에 우선하여 변제받을 수 있는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이른바 법정담보물권으로서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">주택임차인이 대지와 건물 모두로부터 배당을 받는 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
마치 그 대지와 건물 전부에 대한 공동저당권자와 유사한 지위에 서게 되므로
</td></tr>
</table>
<br>
<p class="mb15">대지와 건물이 동시에 매각되어 주택임차인에게 그 경매대가를 동시에 배당하는 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
대지와 건물의 경매대가에 비례하여 그 채권의 분담을 정하여야 한다.
</td></tr>
</table>
