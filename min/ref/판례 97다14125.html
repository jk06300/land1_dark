<p id="t" class="mb15">부동산 소유권이전등기 등에 관한 특별조치법에 의한 등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공부상 소유명의인으로부터 직접 양수한 경우뿐만 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상속인이나 제3자를 거쳐 양수한 경우에도 허용되는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 보증서상의 매수일자나 등기부상의 매매일자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
공부상에 기재된 소유명의인의 사망일자 이후로 되어 있다는 사정만으로는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
그 등기의 적법 추정력이 <span id="tr3pe">깨어지지 않는다.
</td></tr>
</table>
