<p id="t" class="mb15">건물 기타 공작물의 소유 또는 식목, 채염, 목축을 목적으로 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
토지임대차의 기간이 만료한 경우에
</td></tr>
</table>
<br>
<p class="mb15">건물, 수목 기타 지상시설이 현존한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
임차인은 계약의 갱신을 청구할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15">이 경우 임대인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
계약의 갱신을 원하지 아니하는 때에는
</td></tr>
</table>
<br>
<p class="mb15">임차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
상당한 가액으로 지상물의 매수를 청구할 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(643조)</td></tr></table>
