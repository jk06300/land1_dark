<p id="t" class="mb15">점유자가 자주점유의 권원을 주장하였으나 인정되지 않는 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p>원래 자주점유의 권원에 관한 입증책임이 점유자에게 있지 아니한 이상</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 주장의 점유권원이 인정되지 않는다는 사유만으로</p>
<p>자주점유의 추정이 번복된다거나 또는 점유권원의 성질상 타주점유라고 볼 수 없다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 99다72743)</td></tr></table>
