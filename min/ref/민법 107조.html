<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">의사표시는 표의자가 진의아님을 알고 한 것이라도 그 <span id="tr1b1pe">효력이 있다</span>.</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">그러나 상대방이 표의자의 진의아님을 알았거나 이를 알 수 있었을 경우에는 <span id="tr1b2pe">무효로 한다</span>.</span></p>
</td></tr>
