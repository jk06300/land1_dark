<p id="t">재조달원가</p><br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">재조달원가는 현존하는 대상부동산을 기준시점에서 재생산하거나 재취득하는데 소요되는 적정원가의 총액을 말한다.</td></tr>
<tr><td id="tr2" class="td">재조달원가는 도급건설을 전제로 수급인에게 지급하는 표준적인 건설비와 도급인이 별도로 부담하는 통상부대비용을 합한 것으로, 표준적인 건설비는 직접공사비와 간접공사비 및 <span id="tr2p5">수급인의 이윤이 포함되며</span>, 통상부대비용은 등기비용, 건설기간 중의 금리ㆍ지대ㆍ감독비용 등을 말한다.</td></tr>
<tr><td id="tr3" class="td">자가건설인 경우에도 재조달원가는 도급건설한 경우에 준하여 처리된다.</td></tr>
</table>
