<p id="t" class="mb15">개발권양도제 <span class="mrs">(TDR)</span></p>
<table id="t1" class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">특정지역에 있는 토지소유자에게 개발권을 행사하지 못하게 하는 대신 그 가치에 따른 손실을 다른 지역의 <span id="p1">개발권</span>으로 대치해 주는 제도를 말한다.</td></tr>
<tr><td class="td">문화재나 환경보전 등이 필요한 지역의 토지소유자에게 다른 지역의 개발권을 주어 손실보상 수단으로 이용하는 수도 있고, 재개발하는 단지 안에서 단지계획으로 특정 지구의 토지 용적률을 제한하는 대신 제한하는 용적만큼 다른 지역 토지에 양도 할 수 있도록 하여 단지의 토지이용을 합리화하는데 이용한다.</td></tr>
<tr id="tr3"><td class="td">현재 우리나라에서는 <span id="tr3pe">시행되고 있지 않다</span>.</td></tr>
</table>
