<p id="t" class="mb15">동일한 물건에 대한 소유권과 다른 물권이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
동일한 사람에게 귀속한 때에는
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
다른 물권은 <span id="tr2pe">소멸한다</span>.
</td></tr>
<tr><td id="tr3" class="td">
그러나 그 물권이 제3자의 권리의 목적이 된때에는 소멸하지 아니한다.
</td></tr>
</table>
<br>
<p class="mb15">전항의 규정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
소유권이외의 물권과 그를 목적으로 하는 다른 권리가 동일한 사람에게 귀속한 경우에 준용한다.
</td></tr>
</table>
<br>
<p class="mb15">점유권에 관하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
전2항의 규정을 적용하지 아니한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(191조)</td></tr></table>
