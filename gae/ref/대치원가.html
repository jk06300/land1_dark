<p id="t">대치원가란 부동산감정평가에서 대상 부동산의 재조달원가를 구하는 경우 건축자재, 공법 등의 변천으로 대상 부동산으로부터 재조달원가를 직접 구하기 힘들기 때문에 감정평가 대상부동산과 동등한 유용성을 지니고 있는 다른 부동산의 신축 재조달원가로 대치해서 얻는 재조달원가를 말한다.</p>
