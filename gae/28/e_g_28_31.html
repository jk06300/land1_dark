<p>③</p>
<p>부채비율은 <span class="rgbg">지분에 대한 부채의 비율</span>이며, 대부비율이 50%일 경우에는 부채비율은 100%가 된다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>부채비율</p>
<p>= 타인자본 / 자기자본</p>
<p class="mb15">= 부채<span class="rs">(저당)</span> / 지분</p>
</td></tr>
<tr><td class="td">
<p>대부비율</p>
<p>= 부채 / 총자산</p>
<p>= 부채 / (지분 + 부채)</p>
</td></tr>
</table>
<br>
<p>대부비율이 50%라는 것은</p>
<p class="mb15">지분이 1일 때 부채도 1이라는 의미이다.</p>
<p class="mb15">즉, 1 / (1 + 1) = 1/2 = 50%</p>
<p>따라서, 지분과 부채가 각각 1일 때</p>
<p>부채비율 = 1/1 = 100%가 된다.</p>
<br>
<br>
