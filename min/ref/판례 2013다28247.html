<p id="t" class="mb15">매매예약이 성립한 이후</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">상대방의 매매예약 완결의 의사표시 전에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">목적물이 멸실 기타의 사유로 이전할 수 없게 되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">예약 완결권의 행사가 이행불능이 된 경우에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
예약 완결권을 <span id="tr2pe">행사할 수 없고</span>,
</td></tr>
<tr><td id="tr3" class="td">
이행불능 이후에 상대방이 매매예약 완결의 의사표시를 하여도 매매의 효력이 생기지 아니한다.
</td></tr>
</table>
<br>
<p class="mb15">그리고 채무의 이행이 불능이라는 것은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단순히 절대적ㆍ물리적으로 불능인 경우가 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사회생활의 경험법칙 또는 거래상의 관념에 비추어 볼 때 채권자가 채무자의 이행의 실현을 기대할 수 없는 경우를 말한다.</span></p>
</td></tr>
</table>
