<p class="mb5">채무불이행을 이유로 계약을 해제하려면</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당해 채무가 계약의 목적 달성에 있어 필요불가결하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 이행하지 아니하면 계약의 목적이 달성되지 아니하여 채권자가 그 계약을 체결하지 아니하였을 것이라고 여겨질 정도의 주된 채무이어야 하고</span></p>
</td></tr>
<tr><td id="tr2" class="td">
그렇지 아니한 부수적 채무를 불이행한 데에 지나지 아니한 경우에는 계약을 해제할 수 없다.
</td></tr>
