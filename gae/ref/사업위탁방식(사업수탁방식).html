<p id="t"><span id="p1" class="gbg">사업위탁방식</span><span class="rs">(사업수탁방식)</span>은 토지소유자<span class="rs">(위탁자)</span>가 개발업자<span class="rs">(수탁자)</span>에게 토지와 자금을 제공하고, 개발업자는 사업시행을 대행하여 대행수수료를 받는 방식이다.</p><p>사업수탁방식의 경우 토지소유권은 변하지 않으며, 건물소유권도 토지소유자에게 귀속된다.</p>
