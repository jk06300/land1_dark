<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">토지에 대한 취득시효 완성으로 인한 소유권이전등기청구권은</p>
<p>그 토지에 대한 점유가 계속되는 한 시효로 소멸하지 아니하고,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 후 점유를 상실하였다고 하더라도</p>
<p class="mb5">이를 시효이익의 포기로 볼 수 있는 경우가 아닌 한</p>
<p>이미 취득한 소유권이전등기청구권은 <span id="tr2pr3pe">바로 소멸되는 것은 아니나</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">취득시효가 완성된 점유자가 점유를 상실한 경우</p>
<p>취득시효 완성으로 인한 소유권이전등기청구권의 소멸시효는 이와 별개의 문제로서,</p>
</td></tr>
<tr><td id="tr4" class="td">
그 점유자가 점유를 상실한 때로부터 10년간 등기청구권을 행사하지 아니하면 소멸시효가 완성한다.
</td></tr>
</table>
