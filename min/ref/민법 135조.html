<p id="t" class="mb15">상대방에 대한 무권대리인의 책임</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">다른 자의 대리인으로서 계약을 맺은 자가 그 대리권을 증명하지 못하고 또 본인의 추인을 받지 못한 경우에는</p>
<p>그는 <span id="tr1p1">상대방의 선택에 따라</span> 계약을 이행할 책임 또는 손해를 배상할 책임이 있다.</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">대리인으로서 계약을 맺은 자에게 대리권이 없다는 사실을 상대방이 알았거나 알 수 있었을 때</p>
<p>또는 대리인으로서 계약을 맺은 사람이 <span id="tr2pr2p1">제한능력자일 때에는</span> 전항을 적용하지 아니한다.</td></tr>
</table>
