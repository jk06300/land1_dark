<p id="t">요구수익률</p>
<br>
<table class="tb f15" cellspacing="0">
<tr><td class="td">투자자가 대상부동산에 투자하기 위하여 충족되어야 할 최소한의 수익률</td></tr>
<tr id="tr2"><td class="td">요구수익률 = 무위험률 + 위험할증률 + 인플레율</td></tr>
</table>
<br>
<table class="tb f15" cellspacing="0">
<tr>
  <td rowspan="2" class="td bc w1">무위험률</td>
  <td class="td">위험이 없는 안전한 투자안의 수익률을 의미하며, 시간의 대가를 의미한다.
</td></tr>
<tr>
    <td class="td">국ㆍ공채 수익률, 예금이자율 일반경제상황<span class="rs">(신용의 제한, 화폐의 수요와 공급ㆍ저축률, 투자율)</span>과 관련 있으며 부동산 투자의 위험에서 결정되는 것이 아니다.</td>
    </tr>
<tr>
    <td class="td bc">위험할증률</td>
    <td class="td">개별투자안의 위험의 대가로서, 위험할수록 위험할증률은 상승한다.</td>
    </tr>
<tr>
    <td class="td bc">인플레율</td>
    <td class="td">예상되는 인플레율을 요구수익률에 고려한다.</td>
    </tr>
</table>
