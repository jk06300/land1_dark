<tr><td id="tr1" class="td obg">
매매계약 당시
</td></tr>
</table>
<br>
<p class="mb15">매수인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">중도금 일부의 지급에 갈음하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매도인에게 제3자에 대한 대여금채권을 양도하기로 약정하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 자리에 제3자도 참석한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매수인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
매매계약과 함께 채무의 일부 이행에 착수하였으므로
</td></tr>
</table>
<br>
<p class="mb15">매도인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
해제권을 행사할 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2005다39594)</td></tr></table>
