<p id="t" class="mb15">임차인<span id="v1" class="c99"></span>은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
임차건물의 보존에 관하여 선량한 관리자의 주의의무를 다하여야 하고
</td></tr>
</table>
<br>
<p class="mb15">임차인의 목적물반환의무가 이행불능이 됨으로 인한 손해배상책임을 면하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그 이행불능이 임차인의 귀책사유로 인한 것이 아님을 <span id="tr1n2pe">입증할 책임이 있다</span>.
</td></tr>
</table>
<br>
<p class="mb15">그러나 그 이행불능이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
임대차목적물을 임차인이 사용ㆍ수익하기에 필요한 상태로 유지하여야 할 임대인의 의무 위반에 원인이 있음이 밝혀진 경우에는 그러하지 아니하다.
</td></tr>
</table>
