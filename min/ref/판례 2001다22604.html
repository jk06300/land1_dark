<p id="t" class="mb15">전유부분만에 관하여 설정된 저당권의 효력은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대지사용권의 분리처분이 가능하도록 규약으로 정하였다는 등의</span></p>

</td></tr>

<p class="mb15">그 전유부분의 소유자가</p>
<table class="tb f16" cellspacing="0">

나중에 대지지분에 관한 등기를 마침으로써
</td></tr>
</table>

<p class="mb15">전유부분과 대지권이</p>

</td></tr>

<p class="mb15">당연히</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
