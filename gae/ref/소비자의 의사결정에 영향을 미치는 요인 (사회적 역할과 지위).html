<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">사회적 역할과 지위 <span class="mrs">(Roles and Status)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
소비자는 자신이 속한 사회적 역할과 지위에 따라 특정 제품이나 서비스를 구매한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">사회적 역할</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5">개인이 특정 사회적 위치에서 수행하는 행동</p>
<p><span class="mrs">(예 : 회사원으로서의 역할은 비즈니스 정장을 필요로 함)</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">사회적 지위</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">개인이 속한 집단 내에서의 위치</p>
<p><span class="mrs">(예 : 높은 지위를 가진 사람은 명품을 선호할 가능성이 높음)</span></p>
</td></tr>
</table>
