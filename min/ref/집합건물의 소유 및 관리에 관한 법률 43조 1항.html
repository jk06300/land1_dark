<p id="t" class="mb15">구분소유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공동의 이익에 어긋나는 행위를 한 경우 또는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 행위를 할 우려가 있는 경우</span></p>

<p class="mb15">관리인 또는 관리단집회의 결의로 지정된 구분소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">구분소유자 공동의 이익을 위하여 그 행위를 정지하거나</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 행위의 결과를 제거하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 행위의 예방에 필요한 조치를 할 것을 청구할 수 있다.</span></p>
</td></tr>
