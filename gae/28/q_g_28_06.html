<p><b>
다음 법률적 요건을 모두 갖춘 주택은?
</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1개 동의 주택으로 쓰이는 바닥면적<span class="mrs">(부설 주차장 면적 제외)</span> 합계가 660㎡ 이하이고, 주택으로 쓰는 층수<span class="mrs">(지하층은 제외)</span>가 3개 층 이하일 것</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">독립된 주거의 형태를 갖추지 아니한 것 <span class="mrs">(각 실별로 욕실은 설치할 수 있으나, 취사시설은 설치하지 아니한 것을 말함)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">학생 또는 직장인 등 여러 사람이 장기간 거주할 수 있는 구조로 되어 있는 것</span></p>
</td></tr>
