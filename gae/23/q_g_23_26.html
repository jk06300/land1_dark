<p><b>부동산가치에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 사용가치는 대상부동산이 시장에서 매도되었을 때 형성될 수 있는 교환가치와 유사한 개념이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 투자가치는 투자자가 대상부동산에 대해 갖는 주관적인 가치의 개념이다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 보험가치는 보험금 산정과 보상에 대한 기준으로 사용되는 가치의 개념이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 과세가치는 정부에서 소득세나 재산세를 부과하는데 사용되는 기준이 된다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공익가치는 어떤 부동산의 보존이나 보전과 같은 공공목적의 비경제적 이용에 따른 가치를 의미한다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
