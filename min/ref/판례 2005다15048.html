<table class="tb f16" cellspacing="0">

</td></tr>

<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">집합건물 구분소유자의 대지사용권은</p>
<p class="mb5">전유부분과 분리처분이 가능하도록 규약으로 정하였다는 등의 특별한 사정이 없는 한</p>
<p>전유부분과 종속적 일체불가분성이 인정되므로</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">구분건물의 전유부분에 대한 저당권 또는 경매개시결정과 압류의 효력은</p>
<p>당연히 종물 내지 종된 권리인 대지사용권에까지 미친다.</p>
</td></tr>
