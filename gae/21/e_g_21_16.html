<p class="mb15">①</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb10">입지계수 <span class="rs">(LQ)</span></p>
<p>＝특정산업의 지역고용률</p>
<p class="mb10">　／특정산업의 전국고용률</p>
<p>＝(지역의 특정산업 고용자수／</p>
<p>　 지역의 전체산업 고용자수)</p>
<p>　／(전국의 특정산업 고용자수／</p>
<p>　　 전국의 전체산업 고용자수)</p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> A 도시</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p>＝(250/400) / (1000/2000)</p>
<p>= 5/4 = <span class="c99">1.25</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> B 도시</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p>＝(250/500) / (1000/2000)</p>
<p>= 5/5 = <span class="c99">1</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> C 도시</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p>＝(500/1100) / (1000/2000)</p>
<p>= 10/11 = <span class="c99">0.9</span></p>
</td></tr>
</table>
<br>
<p>따라서,</p>
<p><span class="rgbg">A</span> &nbsp;>&nbsp; <span class="rgbg">B</span> &nbsp;>&nbsp; <span class="rgbg">C</span></p>
