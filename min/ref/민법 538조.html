<p id="t" class="mb15">쌍무계약의 당사자 일방의 채무가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span id="tr1b1" class="dp1">채권자의 책임있는 사유로 이행할 수 없게 되거나</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span id="tr1b2" class="dp1">채권자의 수령지체 중에 당사자쌍방의 책임없는 사유로 이행할 수 없게 된 때에는</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
채무자는 상대방의 이행을 <span id="tr2pe">청구할 수 있다</span>.
</td></tr>
</table>
<br>
<p class="mb15">전항의 경우에 채무자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자기의 채무를 면함으로써 이익을 얻은 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 채권자에게 상환하여야 한다.</span></p>
</td></tr>
</table>
