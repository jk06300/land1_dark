<p id="t">장ㆍ단기 임대료 보조 효과</p>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 단기</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
정부가 임대료를 보조해 주면 임대수요가 증가하게 되서 증가한 임대수요만큼 주택공급이 필요한데, 단기간에 주택을 늘리기가 어렵기 때문에 공급량 부족<span class="mrs">(비탄력적)</span>으로 초과수요가 발생해 임대료 상승
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 장기</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
1~2년 뒤 아파트, 빌라 등의 완공에 따른 공급량 <span id="tr2p1">증가</span><span class="mrs">(탄력적)</span>로 임대료 <span id="tr2pe">하락</span>
</td></tr>
