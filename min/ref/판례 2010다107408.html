<tr><td id="tr1" class="td">
<p class="mb5">근저당권은 그 담보할 채무의 최고액만을 정하고,</p>
<p>채무의 확정을 장래에 보류하여 설정하는 저당권으로서</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">계속적인 거래관계로부터 발생하는 다수의 불특정채권을</p>
<p>장래의 결산기에서 일정한 한도까지 담보하기 위한 목적으로 설정되는 담보권이므로</p>
</td></tr>
<tr><td id="tr3" class="td">
근저당권설정행위와는 별도로 근저당권의 피담보채권을 성립시키는 법률행위가 있어야 하고,
</td></tr>
<tr><td id="tr4" class="td">
근저당권의 성립 당시 근저당권의 피담보채권을 성립시키는 법률행위가 있었는지 여부에 대한 증명책임은 그 존재를 주장하는 측에 있다.
</td></tr>
</table>
