<p id="t" class="mb15">임차인이 임대인의 <span id="p3">동의를 얻어</span> 임차물을 전대한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">전차인은 직접 임대인에 대하여 의무를 부담한다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이 경우에 전차인은 전대인에 대한 차임의 지급으로써 임대인에게 대항하지 못한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전항의 규정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
임대인의 임차인에 대한 권리행사에 영향을 미치지 아니한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(630조)</td></tr></table>
