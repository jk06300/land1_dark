<p id="t" class="mb15">일시불의 미래가치계수</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">1원을 이자율 r로 저금했을 때 n년 후에 찾게 되는 금액을 구하는데 이용된다.</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">쉽게 말해서 현재 1원이 n년이 지나면 얼마가 되는지를 계산하고자 할 때, 1원에 일시불의 미래가치계수를 곱해서 구한다는 것이다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">(1 + r)^n</span></p>
</td></tr>
</table>
<br>
<p class="mb15">예를 들어, 1원에 대한 이자율이 연 5%일 때 5년 후 1원의 가치는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
1원 × (1 + 5%)^5년 ≒ 1.28원
</td></tr>
</table>
<br>
