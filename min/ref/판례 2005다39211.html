<p id="t" class="mb15">매매목적물에 가압류 또는 처분금지가처분 집행이 되어 있다고 하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매매에 따른 소유권이전등기가 불가능한 것은 아니므로
</td></tr>
</table>
<br>
<p class="mb15">특별한 사정이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
매수인은 이를 이유로 계약을 <span id="tr2pe">해제할 수 없다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb dp">■</span><span class="dp1">예외 &nbsp;<span id="sb" class="trs">(해제 가능)</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
매도인이 그 가압류 또는 가처분 집행을 모두 해제할 수 없는 무자력의 상태에 있다고 인정되는 경우
</td></tr>
</table>
