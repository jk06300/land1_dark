<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
일방 당사자의 계약위반을 이유로 한 상대방의 계약해제 의사표시에 의하여 계약이 해제되었음에도
</td></tr>
</table>
<br>
<p class="mb15">상대방이 계약이 존속함을 전제로 계약상 의무의 이행을 구하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
계약을 위반한 당사자도 당해 계약이 상대방의 해제로 소멸되었음을 들어 그 이행을 거절할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5">계약의 해제권은 일종의 형성권으로서</p>
<p class="mb5">당사자의 일방에 의한 계약해제의 의사표시가 있으면</p>
<p>그 효과로서 새로운 법률관계가 발생하고 각 당사자는 그에 구속되는 것이다.</span></p>
</td></tr>
</table>
