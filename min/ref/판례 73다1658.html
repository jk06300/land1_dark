<p id="t" class="mb15">보존등기가 있으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
보존등기 명의자에게 소유권 있음이 추정된다 할 것이나
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 보존등기 명의자가 보존등기하기 이전의 소유자로부터 소유권을 양도 받은 것이라 주장하고,</p>
<p class="mb5">전소유자는 보존등기 명의자에 대한 양도사실을 부인하는 경우에는</p>
<p>그  보존등기의 <span id="tr2pr3pe">추정력은 깨어진다</span>고 보아야 하므로</p>
</td></tr>
<tr><td id="tr3" class="td">
보존등기 명의자는 그 양수사실을 입증할 책임이 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 73다1658)</td></tr></table>
