</td></tr>

<br>
<table class="tb f16" cellspacing="0">

<p>= 유효총소득 - 영업경비</p>
</td></tr>
</table>
<br>
<p>= 38,000,000원 - 8,000,000원</p>
<p>= 30,000,000원</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p>종합환원이율</p>
<p>＝ (토지환원이율 × 토지가액비율)</p>
<p>　 + (건물환원이율 × 건물가액비율)</p>
</td></tr>
</table>
<br>
<p>= (0.05 × 0.4) + (0.1 × 0.6)</p>
<p>= 0.02 + 0.06 = 0.08</p>
<br>
<p>따라서,</p>
<p>대상부동산의 가격<span class="rs">(가치)</span></p>
<p>= 30,000,000원 / 0.08</p>
<p>= <span class="rgbg">375,000,000원</span></p>
