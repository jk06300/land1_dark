<p>②</p>
<p class="mb15">공급곡선이 완전 비탄력적이란 말은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
공급의 변화가 전혀 없다는 의미이다.
</td></tr>
</table>
<br>
<p class="mb15">공급의 변화가 없으면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">초과수요가 발생해도 공급이 늘어나지 않기 때문에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">균형임대료만 상승하고 공급량은 그대로 이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">균형거래량은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
변화가 없게 된다.
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">균형임대료는 <span class="c99">상승</span>하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">균형거래량은 <span class="c99">변화가 없다</span>.</span></p>
</td></tr>
</table>
