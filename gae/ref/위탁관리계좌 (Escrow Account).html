<p id="t" class="mb15">위탁관리계좌 <span class="mrs">(Escrow Account)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
제3은행 또는 대출은행을 수탁자로 지정하여 판매대금 및 프로젝트 관련 모든 자금의 입출금을 관리하는 특별 예금구좌를 개설하여 수탁자가 동 구좌의 입출금을 처리하도록 하는 계정을 말한다.
</td></tr>
<tr><td id="tr2" class="td">
