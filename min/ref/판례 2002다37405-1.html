<p class="mb5">제3자를 위한 계약이 성립하기 위하여는</p>
<p>일반적으로 그 계약의 당사자가 아닌 제3자로 하여금 직접 권리를 취득하게 하는 조항이 있어야 할 것이지만</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">계약의 당사자가 제3자에 대하여 가진 채권에 관하여 그 채무를 면제하는 계약도</p>
<p>제3자를 위한 계약에 준하는 것으로서 유효하다.</p>
</td></tr>
