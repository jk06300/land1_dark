<tr><td id="tr1" class="td">
계약이 성립하기 위하여는 당사자의 서로 대립하는 수개의 의사표시의 객관적 합치가 필요하고
</td></tr>
<tr><td id="tr2" class="td">
객관적 합치가 있다고 하기 위하여는 당사자의 의사표시에 나타나 있는 사항에 관하여는 모두 일치하고 있어야 하는 한편,
</td></tr>
<tr><td id="tr3" class="td">
계약 내용의 '중요한 점' 및 계약의 객관적 요소는 아니더라도 특히 당사자가 그것에 중대한 의의를 두고 계약성립의 요건으로 할 의사를 표시한 때에는 이에 관하여 합치가 있어야 계약이 적법ㆍ유효하게 성립한다.
</td></tr>
</table>
