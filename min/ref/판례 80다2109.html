<p id="t" class="mb15">특례법에 따른 협의취득은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">사법상의 매매계약과 같은 성질을 가진 것에 불과하여</p>
<p>토지수용법상의 공용징수에 해당되지 아니하므로</p>
</td></tr>
</table>
<br>
<p class="mb15">토지의 소유권이 사업시행자에게 이전된다 할지라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"></p>
<p class="mb5">저당권자인 채권자는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">저당권으로서 해당 토지에 추급할 수 있다 할 것이니</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">협의에 따라 지급받을 보상금<span class="mrs">(실질은 매매대금)</span>에 대하여 물상대위권을 <span id="tr2n2pe">행사할 수 없다</span>고 할 것이다.</span></p>
</td></tr>
</table>
