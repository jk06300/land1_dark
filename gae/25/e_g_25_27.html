<p>①</p>
<p><span class="gbg">이자율이 연 6% 이므로</span></p>
<br>
<p>1년간 이자비용</p>
<p>= 차입금 2억원원 × 0.06</p>
<p>= <span class="rgbg">1천2백만원</span></p>
<br>
<p>순영업이익 2천만원에서</p>
<p>1년간 이자비용을 빼면</p>
<p>2천만원 - 1천2백만원 = <span class="rgbg">8백만원</span></p>
<br>
<span class="gbg">부동산가격 상승률이 연 0% 이므로</span></p>
<br>
<p>자본이득 = 총투자액 3억 × 0% = <span class="rgbg">0원</span></p>
<br>
<p>따라서,</p>
<p>자기자본수익은</p>
<p>8백만원 + 0원 = <span class="rgbg">8백만원</span> 이므로</p>
<br>
<p><span class="gbg">자기자본수익률</span></p>
<p>= (8백만원/자기자본 1억원) × 100</p>
<p>= <span class="rgbg">8%</span></p>
