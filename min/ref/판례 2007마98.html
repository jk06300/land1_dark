<tr><td id="tr1" class="td obg">
<p class="mb5">건물의 신축공사를 도급받은 수급인이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사회통념상 독립한 건물이라고 볼 수 없는 정착물을</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지에 설치한 상태에서 공사가 중단된 경우에</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
위 정착물은 토지의 부합물에 불과하여 이러한 정착물에 대하여 유치권을 행사할 수 없는 것이고,
</td></tr>
<tr><td id="tr3" class="td">
또한 공사중단시까지 발생한 공사금 채권은 토지에 관하여 생긴 것이 아니므로
</td></tr>
<tr><td id="tr4" class="td">
위 공사금 채권에 기하여 토지에 대하여 유치권을 행사할 수도 없는 것이다.
</td></tr>
</table>
