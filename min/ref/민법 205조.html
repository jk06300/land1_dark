<p id="t">점유의 보유</p>
<br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">점유자가 점유의 방해를 받은 때에는 그 방해의 제거 및 손해의 배상을 청구할 수 있다.</td></tr>
<tr id="tr2"><td class="td">전항의 청구권은 방해가 종료한 날로부터 1년내에 행사하여야 한다.</td></tr>
<tr id="tr2"><td class="td">공사로 인하여 점유의 방해를 받은 경우에는 공사착수후 1년을 경과하거나 그 공사가 완성한 때에는 방해의 제거를 청구하지 못한다.</td></tr>
</table>
