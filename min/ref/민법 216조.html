<p id="t" class="mb15">토지소유자, 지상권자, 전세권자는</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경계나 그 근방에서 담 또는 건물을 축조하거나 수선하기 위하여 필요한 범위내에서 이웃 토지의 <span id="tr1b1pe">사용을 청구할 수 있다</span>.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그러나 이웃 사람의 승낙이 없으면 그 주거에 들어가지 못한다.</span></p>
</td></tr>
<tr id="tr2"><td class="td">전항의 경우에 이웃 사람이 손해를 받은 때에는 보상을 청구할 수 있다.</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 판결로 승낙 갈음 여부</p>
