<p id="t">부동산 경기변동</p>
<br>
<table id="t1" class="tb" cellspacing="0">
<tr><td class="td bc w1"><p class="f16">순환적</p>변동</td><td id="tr1" class="td f15">하향시장ㆍ회복시장ㆍ상향시장ㆍ후퇴시장 순서로 순환하는 경기변동</td></tr>
<tr><td class="td bc" rowspan="2"><p class="f16">추세적</p>변동</td><td id="tr2" class="td f15">장기적 주기로 진행되는 경기변동</td></tr>
<tr><td id="tr3" class="td">재개발, 신개발 등</td></tr>
<tr><td class="td bc" rowspan="2"><p class="f16">계절적</p>변동</td>
<td id="tr4" class="td f15">1년을 주기로 계절의 속성, 사회적 관습 등에 따라 나타나는 경기변동</td>
</tr>
<tr><td id="tr5" class="td f15">이사철, 대학가 방학 등</td></tr>
<tr><td class="td bc" rowspan="2"><p class="f16">무작위적</p>변동</td><td id="tr6" class="td f15">불규칙ㆍ우발적ㆍ비주기적으로 나타나는 경기변동</td></tr>
<tr><td id="tr7" class="td f15">전쟁ㆍ지진ㆍ해일ㆍ<span id="tr7p4">정책</span>ㆍ파업ㆍ재해 등</td></tr>
