<p id="t">2차 주택저당 대출시장은 주택자금 공급기관<span class="rs">(한국주택금융공사)</span>이 투자자로부터 자금을 조달하여 주택자금 대출기관<span class="rs">(은행, 보험회사 등 금융기관)</span>에 공급해 주는 시장을 말한다.</p><p>주택자금 공급기관은 주택자금대출 금융기관에게 자금을 주는 대가로 대출 금융기관이 대출해 주고 받은 저당권을 넘겨받아 이것을 증권<span class="rs">(혹은 채권)</span>으로 바꾸어 투자자에게 팔아 자금을 마련하는데, 이 기관을 유동화중개기관이라 한다.</p>
