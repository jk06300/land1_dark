<p id="t" class="mb15">전세권이 그 존속기간의 만료로 인하여 소멸한 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
전세권자는 그 목적물을 원상에 회복하여야 하며 그 목적물에 부속시킨 물건은 수거할 수 있다.
</td></tr>
<tr><td id="tr2" class="td">
그러나 전세권설정자가 그 부속물건의 매수를 청구한 때에는 전세권자는 정당한 이유없이 거절하지 못한다.
</td></tr>
</table>
<br>
<p class="mb15">전항의 경우에 그 부속물건이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">전세권설정자의 <span id="tr3n1p2">동의를 얻어</span> 부속시킨 것이거나</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">전세권설정자로부터 매수한 것인 때에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
전세권자는 전세권설정자에 대하여 그 <span id="tr4p3">부속물건의 매수를</span> <span id="tr4pe">청구할 수 있다</span>.
</td></tr>
</table>
