<p id="t" class="mb15">대리인은 본인의 허락이 없으면</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td id="tr1" class="td">
본인을 위하여 자기와 법률행위를 하거나 동일한 법률행위에 관하여 당사자쌍방을 대리하지 못한다.
</td></tr>
<tr><td id="tr2" class="td">
그러나 <span class="mrs">(본인의 이익을 해할 염려가 없는)</span> <span id="tr2pe">채무의 이행은 할 수 있다</span>.
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5"><span id="tr3pr1p1">다툼이 있는 채무이행</span>, 기한미도래의 채무이행, 대물변제 등과 같이</p>
<p class="mb5">새로운 이해관계를 발생시켜 본인의 이익을 해할 염려가 있는 경우에는</p>
<p><span id="tr3pr3p1">본인의 허락이 있어야만</span> 자기계약이나 쌍방대리가 허용된다.</p>
</td></tr>
</table>
