<p id="t" class="mb15">관습법상의 법정지상권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
무허가건물이나 미등기건물에 대하여도 <span id="tr1pe">인정될 수 있다</span>.
</td></tr>

<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">토지와 그 지상의 건물이 동일한 소유자에게 속하였다가</p>
<p>토지 또는 건물이 매매나 기타 원인으로 인하여 양자의 소유자가 다르게 된 때에는</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">그 건물을 철거하기로 하는 합의가 있었다는 등의 특별한 사정이 없는 한</p>
<p>건물소유자는 토지소유자에 대하여 그 건물을 위한 관습상의 지상권을 취득하게 되고,</p>
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">그 건물은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">반드시 등기가 되어 있어야만 하는 것이 아니고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">무허가건물이라고 하여도 상관이 없다.</span></p>
</td></tr>
