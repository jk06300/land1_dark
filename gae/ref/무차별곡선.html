<p id="t" class="mb15"><span class="gbg">무차별곡선</span>이란 차별이 없는, 즉 효용의 차이가 없는 점들을 연결한 곡선을 말한다.</p>
<p class="mb15">예를 들어 Y축이 기대수익률, X축이 위험인 그래프에서</p>
<table class="tb f15" cellspacing="0">
<tr><td class="td obg">
<p class="mb10">㉠ 기대수익률 1,&nbsp; 위험 1일 때&nbsp;&nbsp; 1/1 = 1</p>
<p class="mb10">㉡ 기대수익률 2,&nbsp; 위험 2일 때&nbsp;&nbsp; 2/2 = 1</p>
<p>㉢ 기대수익률 3,&nbsp; 위험 3일 때&nbsp;&nbsp; 3/3 = 1</p>
</td></tr>
</table>
<br>
<p class="mb10">즉, ㉠, ㉡, ㉢은 기대수익률과 위험의 크기가 모두 다르지만 효용의 차이가 없는데,</p>
<p>이러한 점들을 연결한 곡선을 무차별곡선이라 한다.</p>
