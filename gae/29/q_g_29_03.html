<p><span id="snum"></span><span id="tag"></span></p>
<p><b>우리나라에서 부동산과 소유권에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 토지소유자는 법률의 범위내에서 토지를 사용, 수익, 처분할 권리가 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 민법에서 부동산이란 토지와 그 정착물을 말한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지의 소유권은 정당한 이익있는 범위내에서 토지의 상하에 미친다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 토지의 소유권 공시방법은 등기이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 토지의 정착물 중 토지와 독립된 물건으로 취급되는 것은 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
