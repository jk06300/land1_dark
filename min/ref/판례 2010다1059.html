<p id="t" class="mb15">유치권에 의한 경매도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td ">
강제경매나 담보권 실행을 위한 경매와 마찬가지로 목적부동산 위의 부담을 소멸시키는 것을 법정매각조건으로 하여 실시되고
</td></tr>
<tr><td id="tr2" class="td">
우선채권자뿐만 아니라 일반채권자의 배당요구도 허용되며
</td></tr>
<tr><td id="tr3" class="td">
유치권자는 일반채권자와 <span id="tr3p3">동일한 순위로</span> 배당을 받을 수 있다고 보아야 한다.
</td></tr>
</table>
<br>
<p class="mb15">다만, 집행법원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
부동산 위의 이해관계를 살펴 위와 같은 법정매각조건과는 달리 매각조건 변경결정을 통하여 목적부동산 위의 부담을 소멸시키지 않고 매수인으로 하여금 인수하도록 정할 수 있다.
</td></tr>
</table>
