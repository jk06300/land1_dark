<p id="t" class="mb15">선의의 점유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
점유물의 과실을 취득한다.
</td></tr>
</table>
<br>
<p class="mb15">악의의 점유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">수취한 과실을 반환하여야 하며</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">소비하였거나 <span id="tr2b2p2">과실로 인하여</span> 훼손 또는 수취하지 못한 경우에는 그 <span id="tr2b2p4">과실의 대가를</span> 보상하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전항의 규정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
폭력 또는 은비에 의한 점유자에 <span id="tr3pe">준용한다</span>.
</td></tr>
</table>
