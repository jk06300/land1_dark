<p id="t" class="mb15">1차 주택저당 대출시장</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
예금이나 보험을 취급하는 금융기관이 자금을 조달하여 주택자금 수요자에게 대출해주고 그에 따른 주택저당 채권을 획득하는 대출자와 차입자간의 관계만으로 형성된 금융시장 구조를 말한다.
</td></tr>
