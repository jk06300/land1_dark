<p>①</p>
<p class="mb5">乙이 甲의 진의를 몰랐거나 알 수 없었을 경우</p>
<p class="mb15">甲의 의사표시는 유효이므로 <span class="trs">(④ 참조)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
乙은  X 토지의 소유권을 <span class="c99">취득할 수 있다</span>.
</td></tr>
</table>
<br>
<br>

<br>
<p>③</p>
<p class="mb15">乙이 甲의 진의아님을 알았을 경우 <span class="hcolor">(악의)</span> 무효이므로 <span class="trs">(④ 참조)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
乙은 甲에게 손해배상을 <span class="c99">청구할 수 없다</span>.
</td></tr>
</table>
<br>
<br>
<p class="mb15">⑤ 비진의표시의 무효는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
선의의 제3자에게 대항하지 못하므로 <span class="trs">(④ 참조)</span>
</td></tr>
<tr><td class="td tcolor">
<p class="mb5">丙이 甲의 진의를 몰랐다면</p>
<p><span class="c99">丙</span>이 X 토지의 소유권을 취득한다.</p>
