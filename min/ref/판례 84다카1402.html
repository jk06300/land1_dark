<p><span id="t" class="dp"></span><span class="dp1">반사회질서행위에 해당되는 경우</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td"><p>법률행위의 목적인 권리의무내용이 선량한 풍속 기타 사회질서에 위반되는 경우</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 내용 자체는 반사회질서적인 것이 아니라고 하여도</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">법률적으로 이를 강제하는 경우</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 법률행위에 반사회질서적인 조건 또는 금전적 대가가 결부됨 으로써 반사회질서적 성질을 띄게 되는 경우</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">표시되거나 상대방에게 알려진 법률행위의 동기가 반사회질서적인 경우</span></p>
</td></tr>
