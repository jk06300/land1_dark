<p id="t" class="mb15">전세권이 법정갱신된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이는 법률규정에 의한 물권의 변동이므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">전세권갱신에 관한 등기를 필요로 하지 아니하고</span></p>

<p><span class="sb1 dp">●</span><span class="dp1">갱신된 <span id="tr2b3pe">권리를 주장할 수 있다</span>.</span></p>
