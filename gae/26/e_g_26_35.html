<p>④</p>
<br>
<p class="mb15"><span class="dp">㈀</span><span class="dp1">주거지역 지가변동률이 5% 상승했으므로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
(100 + 5) / 100 = 1.05
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">㈁</span><span class="dp1">가로조건이 5% 열세이므로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
(100 - 5) / 100 = 0.95
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">㈂</span><span class="dp1">환경조건이 20% 우세하므로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
(100 + 20) / 100 = 1.2
</td></tr>
</table>
<br>
<p class="mb15">㈀ × ㈁ × ㈂</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= 1.05× 0.95 × 1.2</p>
<p>= 1.197</p>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">2,000,000원/㎡ × 1.197</p>
<p>= <span class="c99">2,394,000원/㎡</span></p>
</td></tr>
</table>
