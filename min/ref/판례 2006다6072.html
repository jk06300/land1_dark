<p id="t" class="mb15">전세권이 설정된 부동산의 <span id="p1">신 소유자</span>는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">구 소유자와 전세권자 사이에 성립한 전세권의 내용에 따른 권리의무의 직접적인 당사자가 되어</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">전세권이 소멸하는 때에 전세권자에 대하여 전세권설정자의 지위에서 <span id="tr1n2pe">전세금 반환의무를 부담하게 된다</span>.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
전세권은 전세권자와 목적물의 소유권을 취득한 신 소유자 사이에서 계속 동일한 내용으로 존속하게 된다고 보아야 할 것이다.
</td></tr>
