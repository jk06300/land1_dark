<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>민법상 유치권에 관한 설명으로 옳은 것은?</b> <span class="qrs">(다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 유치권자는 유치물에 대한 경매신청권이 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 유치권자는 유치물의 과실인 금전을 수취하여 다른 채권보다 먼저 피담보채권의 변제에 충당할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 유치권자는 채무자의 승낙 없이 유치물을 담보로 제공할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 채권자가 채무자를 직접점유자로 하여 간접점유하는 경우에도 유치권은 성립한다.
<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 유치권자는 유치물에 관해 지줄한 필요비를 소유자에게 상환 청구할 수 없다.<br><span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
