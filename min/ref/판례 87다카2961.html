<p id="t" class="mb20">동일 부동산에 관하여 등기명의인을 달리하여 중복된 소유권보존등기가 경료된 경우에는</p>
<table class="tb f16" cellspacing="0">

<p class="mb5">먼저 이루어진 소유권보존등기가 원인무효가 되지 아니하는 한</p>
<p class="mb5"><span id="tr1pr2p1">뒤에 된 소유권보존등기는</span> 비록 그 부동산의 매수인에 의하여 이루어진 경우에도</p>
<p>부동산 1용지주의를 채택하고 있는 부동산등기법 아래에서는 <span id="tr1pr3pe">무효</span>라고 해석함이 상당하다.</p>
