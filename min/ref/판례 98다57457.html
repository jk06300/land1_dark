<p id="t" class="mb20">건물의 소유자가 그 건물의 소유를 통하여 타인 소유의 토지를 점유하고 있는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
토지 소유자는 민법 <a href="#" onClick="parent.i('<span class=\'sb\'>■</span>'); parent.t('tr1'); parent.p(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/민법 213조.html','show'); return false;">제213조</a> 및 <a href="#" onClick="parent.i('<span class=\'sb\'>■</span>'); parent.t('tr1'); parent.p(); parent.g(); parent.MM_showHideLayers('Layer1','../ref/민법 214조.html','show'); return false;">제214조</a>에 따라 그 건물의 철거와 그 대지 부분의 인도를 청구할 수 있을 뿐
</td></tr>
<tr><td id="tr2" class="td">
자기 소유의 건물을 점유하고 있는 자에 대하여 그 건물에서 퇴거할 것을 <span id="tr2pe">청구할 수는 없다</span>.
</td></tr>
</table>
