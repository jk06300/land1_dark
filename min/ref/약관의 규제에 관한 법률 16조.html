<p id="t" class="mb15">약관의 전부 또는 일부의 조항이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">약관의 명시ㆍ설명의무 위반에 따라 계약의 내용이 되지 못하는 경우나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">불공정약관조항의 규정에 따라 무효인 경우</span></p>
</td></tr>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
계약은 나머지 부분만으로 유효하게 존속한다.
</td></tr>
</table>
<br>
<p class="mb15">다만,</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">유효한 부분만으로는 계약의 목적 달성이 불가능하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 유효한 부분이 한쪽 당사자에게 부당하게 불리한 경우에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
그 계약은 무효로 한다.
</td></tr>
</table>
