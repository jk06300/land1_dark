<p id="t" class="mb15">토지의 사용대차권에 기하여 그 토지상에 식재된 수목은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">이를 식재한 자에게 그 소유권이 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 토지에 부합되지 않는다 할 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">비록 그 수목이 식재된 후에 경매에 의하여 그 토지를 경락받았다고 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
경락인은 그 경매에 의하여 그 수목까지 경락취득하는 것은 아니라고 할 것이다.
</td></tr>
</table>
