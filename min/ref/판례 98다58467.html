<p><span class="sb1 dp">●</span><span class="dp1">건물 또는 토지가 매매 기타 원인으로 인하여 양자의 소유자가 다르게 되었더라도</span></p>

<p class="mb15">당사자 사이에 그 건물을 철거하기로 하는 합의가 있었던 경우에는</p>
