<p id="t">부동산학의 연구대상</p>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span class="dp1">부동산 활동</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
부동산 활동이란 부동산과 인간의 관계를 가리키는 것으로 인간이 부동산을 대상으로 전개하는 관리적 측면의 여러가지 행위를 말한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span class="dp1">부동산 현상</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
인간과 인간의 삶의 터전인 부동산 사이에서 발생하는 여러가지 법칙성을 의미한다.
</td></tr>
<tr><td class="td">
부동산현상은 부동산활동으로부터 발생하는것이 일반적이나, 부동산 자체의 속성으로부터 발생하기도 한다. <span class="mrs">(단순한 자연적 현상은 포함 안됨)</span>
</td></tr>
</table>
