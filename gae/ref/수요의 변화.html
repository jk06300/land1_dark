<p id="t">수요의 변화</p><br>

<tr id="tr1"><td class="td bc w1">의미</td><td class="td">수요곡선 자체의 이동</td></tr>
<tr id="tr2"><td class="td bc">원인</td><td class="td"><span id="tr2p1">가구 수</span>, <span id="tr2p2">소득수준</span>, 세금, <span id="tr2p4">인구</span>, <span id="tr2p5">이자율</span>, <span id="tr2p6">소비자의 기호</span>, 대체재의 가격, <span id="tr2p8">해당 재화의 가격에 대한 기대</span> ... 등의 변화</td></tr>
<tr id="tr3"><td class="td bc" rowspan="2">변화</td><td class="td">수요가 증가하면 수요곡선 자체가 우측으로 이동</td></tr>
<tr id="tr4"><td class="td">수요가 감소하면 수요곡선 자체가 좌측으로 이동</td></tr>
