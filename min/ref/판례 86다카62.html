<p id="t" class="mb15">수탁자 乙이 X 토지 위에 건물을 지어 소유하던 중</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">명의신탁이 해지되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">X 토지의 등기명의가 신탁자 甲으로 환원된 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">乙이 관습법상의 법정지상권을 취득하기 위해서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지의 등기명의가 甲으로 환원 당시</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지와 건물의 소유권이 乙에게 있어야 하는데</span></p>
</td></tr>
</table>
<br>
<p class="mb15">명의수탁자인 乙은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">甲과 대내적 관계에 있어서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 토지가 자신의 소유라고 주장할 수 없으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">乙은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
관습법상의 법정지상권을 <span id="tr4pe">취득할 수 없다</span>.
</td></tr>
