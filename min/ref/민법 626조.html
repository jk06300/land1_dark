<table class="tb f16" cellspacing="0">

<p class="mb15">임차인이 유익비를 지출한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">임대인은 임대차종료시에 그 가액의 증가가 현존한 때에 한하여</p>
<p>임차인의 지출한 금액이나 그 증가액을 상환하여야 한다.</p>
</td></tr>
<tr><td id="tr3" class="td">
