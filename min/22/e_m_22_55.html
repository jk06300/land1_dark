<p class="mb15">② 소유자인 甲은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
소유권을 방해하는 자에 대하여 방해의 제거를 청구할 수 있으므로 <span class="hcolor">(</span><a href="#" onClick="i('②'); t('tr1'); p(); MM_showHideLayers('Layer1','../ref/민법 214조.html','show'); return false;">214조</a><span class="hcolor">)</span>
</td></tr>
<tr><td class="td tcolor">
乙, 丙을 상대로 각 등기의 말소등기를 <span class="c99">청구할 수 있다</span>.
</td></tr>
</table>
<br>
<br>
<p>① <a href="#" onClick="i('①<br>'); t('tr2'); p('tr2n2'); MM_showHideLayers('Layer1','../ref/판례 89다카12398.html','show'); return false;">판례 89다카12398</a></p>
<br>
<br>
<p>③</p>
<p class="mb15">丙은 타인의 권리를 매매한 乙에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<a href="#" onClick="i('③<br>'); t('tr1'); p(); MM_showHideLayers('Layer1','../ref/민법 570조.html','show'); return false;">매도인의 담보책임</a>을 물어 계약을 해제하고, 매매대금의 반환을 청구할 수 있다.
</td></tr>
</table>
<br>
<br>
<p>④</p>
<p class="mb5">우리나라는 <a href="#" onClick="i('④'); t(); p(); MM_showHideLayers('Layer1','../ref/등기의 공신력.html','show'); return false;">등기의 공신력</a>을 인정하지 않기 때문에</p>
<p class="mb5">丙이 乙을 소유자로 믿었고, 믿었는데 과실이 없었다고 하더라도</p>
<p>丙은 소유권을 취득하지 못한다.</p>
<br>
<br>
<p>⑤ <a href="#" onClick="i('⑤'); t(); p(); MM_showHideLayers('Layer1','../ref/민법 245조 2항.html','show'); return false;">245조 2항</a></p>
