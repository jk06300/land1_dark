<p>사례부동산의 면적이 1,000㎡ 이고</p>
<p>기준시점 1년 전 2억원에 거래되었으므로</p>
<p>㎡ 당 거래가격은 200,000원이다.</p>
<br>
<p>연간 지가상승률이 5% 이고</p>
<p>대상 부동산이 사례부동산보다 개별요인이 10% 우세하므로</p>
<br>
<p>200,000원 × 1.05 × 1.1 × 900㎡</p>
<p>= <span class="rgbg">207,900,000원</span></p>
