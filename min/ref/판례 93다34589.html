<p id="t" class="mb15">매수청구권의 대상이 되는 건물은</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그것이 토지의 임대목적에 반하여 축조되고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대인이 예상할 수 없을 정도의 고가의 것이라는 특별한 사정이 없는 한</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">임대차기간 중에 축조되었다고 하더라도</p>
<p>그 만료시에 그 가치가 잔존하고 있으면 그 범위에 포함되는 것이고</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">반드시 임대차계약 당시의 기존건물이거나</p>
<p>임대인의 동의를 얻어 신축한 것에 <span id="tr3pr2pe">한정된다고는 할 수 없다</span>.</p>
</td></tr>
</table>
