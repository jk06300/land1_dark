<p><b>다음 1년간 현금흐름 관련 표에서 계산한 비율이 옳은 것은?
</b> <span class="qrs">[다만, 저당대출은 원리금균등분할상환 조건이며, 잠재(가능)총소득과 유효총소득의 차이는 공실로 인한 것임]</span></p><br>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">부동산 가치</td>
<td class="td w1">10억원<span class="rs"></span></td>
</tr>
<tr><td class="td bc">대출비율</td><td class="td w1">50%</td></tr>
<tr><td class="td bc">잠재총소득</td>
<td class="td w1">1억원</td>
</tr>
<tr><td class="td bc">유효총소득</td>
<td class="td w1">9,500만원 </td>
</tr>
<tr><td class="td bc">순영업소득</td>
<td class="td w1">5,700만원</td>
</tr>
<tr><td class="td bc">세전현금흐름</td>
<td class="td w1">1,700만원</td>
</tr>
</table>
<p class="mb15"><br></p>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 저당환원율<span class="rs">(저당상수)</span> = 8.5%<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지분환원율<span class="rs">(지분배당율)</span> = 4.5%<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 공실률 = 5.5%<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 영업경비비율 = 50%<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 자본환원율<span class="rs">(종합환원율)</span> = 5.7%<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
