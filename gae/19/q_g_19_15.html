<p><b>정부가 주택시장에 개입하는 이유에 관한 설명 중 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 주거복지의 측면에서 최소한의 질적 수준을 갖춘 주택이 부족하기 때문이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 주택시장에는 시장실패의 요인이 있기 때문이다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 개별주택의 불량화는 주변 지역사회에 사회적 비용을 초래하기 때문이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 주택시장은 시장으로의 진입과 퇴거가 자유롭기 때문이다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 지역별로 주택보급률에 편차가 있기 때문이다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
