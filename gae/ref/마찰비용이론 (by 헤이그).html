<p id="t" class="mb15">헤이그의 마찰비용이론</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td">지대란 토지의 이용자가 교통비를 절약할 수 있고 상대적 도달가능성을 가지는 경우 토지소유자가 토지이용자에게 부과하는 요금이라고 하여 지대에 있어서 교통비를 강조하였다.</td></tr>
<tr><td id="tr2" class="td">공간의 마찰비용은 지대와 교통비의 합이며, 토지는 고정되어 있으므로 교통비의 절약분이 지대라고 하였다.</td></tr>
<tr><td id="tr3" class="td">교통수단이 좋을수록 공간의 마찰이 적어지며, 이때 토지이용자는 마찰비용으로 교통비와 지대를 지불한다고 본다.</td></tr>
</table>
