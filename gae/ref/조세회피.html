<p id="t" class="mb10">조세회피는 법의 애매한 부분을 이용해 세금부담을 줄이는 방법이다.</p>
<p class="mb10">즉, 교묘한 거래형식을 취하여 정상적인 거래형식을 한 경우와 동일한 효과를 가져오면서 세금을 줄이는 방법이다.</p>
<p><span id="pr3p1">조세회피는</span> 비난은 받을 수 있으나 법의 테두리 내에서 행해지기 때문에 탈세와 달리 <span id="pr3pe">불법적 방법은 아니다</span>.</p>
