<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
계약의 해제와 같은 상대방 있는 의사표시는 그 통지가 상대방에게 도달한 때 효력이 생기는 것이고,
</td></tr>
<tr><td id="tr2" class="td">
여기서 도달이라 함은 사회통념상 상대방이 통지의 내용을 알 수 있는 객관적 상태에 놓여 있는 경우를 가리키는 것으로서,
</td></tr>
<tr><td id="tr3" class="td">
상대방이 통지를 현실적으로 수령하거나 통지의 내용을 알 것까지는 필요로 하지 않는 것이므로
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">상대방이 정당한 사유 없이 통지의 수령을 거절한 경우에는</p>
<p>상대방이 그 통지의 내용을 알 수 있는 객관적 상태에 놓여 있는 때에 의사표시의 효력이 생기는 것으로 보아야 한다.
</td></tr>
