<p id="t">다음의 경우에는 진의와 표시가 불일치하더라도 <span id="pe">취소할 수 없다.</span></p>
<table id="t1" width="100%" class="f16">
<tr><td>
<br>
<p class="mb15"><span id="st1" class="sb dp">■</span><span class="dp1">표시된 의사와 진의가 불일치하더라도 표시된 의사가 오히려 표의자가 의욕한 것보다 유리한 경우</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">취소하면 의욕한 것보다 더 유리한 것을 잃게 되어 취소하는 실익이 존재하지 않으므로 취소가 배제된다.
</td></tr>
</table>
</td></tr>
<tr><td>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">진의와 표시가 다르고 또한 표시된 대로의 효과가 표의자에게 불리하나,<span id="sb2pr2" class="bk" style="margin-top:5px">상대방이 표의자의 착오를 발견하고 표의자가 본래 의욕한 효과에 동의한 경우</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">상대방의 동의에 의해 마치 착오가 없는 상태로 환원되어 진의의 효과로 구속되므로 <span id="tr2pe">취소가 배제된다</span>.
</td></tr>

</td></tr>
