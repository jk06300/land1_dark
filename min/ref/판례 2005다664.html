<p id="t" class="mb15">부동산경매절차에서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산을 매수하려는 사람이 매수대금을 자신이 부담하면서</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 사람의 명의로 매각허가결정을 받기로 그 다른 사람과 약정함에 따라 매각허가가 이루어진 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 경매절차에서 매수인의 지위에 서게 되는 사람은 어디까지나 그 명의인이므로
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">경매 목적  부동산의 소유권은</p>
<p class="mb5">매수대금을 실질적으로 부담한 사람이 누구인가와 상관없이</p>
<p>그 명의인이 취득한다고 할 것이고,</p>
</td></tr>
<tr><td id="tr4" class="td">
이 경우 매수대금을 부담한 사람과 이름을 빌려 준 사람 사이에는 명의신탁관계가 성립한다.
</td></tr>
</table>
