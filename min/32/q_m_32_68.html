<p><b>청약에 관한 설명으로 옳은 것은?</b> <span class="qrs">(단, 특별한 사정은 없으며, 다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 불특정다수인에 대한 청약은 효력이 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 청약이 상대방에게 도달하여 그 효력이 발생하더라도 청약자는 이를 철회할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 당사자간에 동일한 내용의 청약이 상호교차된 경우, 양 청약이 상대방에게 발송된 때에 계약이 성립한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 계약내용이 제시되지 않은 광고는 청약에 해당한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 하도급계약을 체결하려는 교섭당사자가 견적서를 제출하는 행위는 청약의 유인에 해당한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
