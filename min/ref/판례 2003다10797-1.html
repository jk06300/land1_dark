<p id="t" class="mb15">조건은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">법률행위의 효력의 발생 또는 소멸을 장래의 불확실한 사실의 성부에 의존케 하는 법률행위의 부관으로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">당해 법률행위를 구성하는 의사표시의 일체적인 내용을 이루는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">의사표시의 일반원칙에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
조건의사와 그 표시가 필요하며
</td></tr>
</table>
<br>
<p class="mb15">조건의사가 있더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그것이 외부에 표시되지 않으면 법률행위의 동기에 불과할 뿐이고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그것만으로는 법률행위의 부관으로서의 조건이 되는 것은 아니다.</span></p>
</td></tr>
</table>
