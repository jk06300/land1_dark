<p id="t" class="mb15">차임지급채무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 지급에 확정된 기일이 있는 경우에는 그 지급기일 다음 날부터 지체책임이 발생하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">보증금에서 공제되었을 때 비로소 그 채무 및 그에 따른 지체책임이 소멸되는 것이므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">연체차임에 대한 지연손해금의 발생종기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 특별한 사정이 없는 한</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">임대차계약의 해지 시가 아니라 목적물이 반환되는 때라고 할 것이다.</span></p>
</td></tr>
