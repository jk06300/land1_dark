<p id="t" class="mb15">금융기관이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">대출금 채권의 담보를 위하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지에 저당권과 함께 지료 없는 지상권을 설정하면서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채무자 등의 사용ㆍ수익권을 배제하지 않은 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">위 지상권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
근저당목적물의 담보가치를 확보하는 데 목적이 있으므로
</td></tr>
</table>
<br>
<p class="mb15">그 위에 도로개설ㆍ옹벽축조 등의 행위를 한 무단점유자에 대하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
지상권 자체의 침해를 이유로 한 임료 상당 손해배상을 구할 수 없다.
</td></tr>
</table>
