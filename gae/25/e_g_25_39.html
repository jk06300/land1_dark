<p class="mb15">단위면적당 재조달원가</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p><span class="dp">=</span><span class="dp1">기준시점 재조달원가 / 건물 연면적</span></p>
</td></tr>
</table>
<br>
<p class="mb15">기준시점 재조달원가</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="dp">=</span><span class="dp1">준공 당시 공사비 총계 × 시점수정치</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">(공사비계 + 이윤) × (기준시점 건축비지수 / 준공 당시 건축비지수)</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">400,000,000 × 145/100</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">400,000,000 × 1.45</span></p>
<p><span class="dp">=</span><span class="dp1"><span class="blue">580,000,000</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 단위면적당 재조달원가는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
580,000,000 / 1,450㎡ = <span class="c99">400,000원</span>
</td></tr>
