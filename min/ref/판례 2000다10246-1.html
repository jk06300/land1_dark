<tr><td id="tr1" class="td">
재건축조합은 민법상의 비법인사단에 해당하고
</td></tr>
<tr><td id="tr2" class="td">
재건축조합의 실체가 비법인사단이라면 재건축조합이 주체가 되어 신축 완공한 상가건물은 조합원 전원의 총유에 속하며
</td></tr>
<tr><td id="tr3" class="td">
총유물의 관리 및 처분에 관하여 재건축조합의 정관이나 규약에 정한 바가 있으면 이에 따라야 하고
</td></tr>
<tr><td id="tr4" class="td">
그에 관한 정관이나 규약이 없으면 조합원 총회의 결의에 의하여야 한다.
</td></tr>
