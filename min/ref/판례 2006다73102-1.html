<p id="t" class="mb15">부동산 경매절차에서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산을 매수하려는 사람이 다른 사람과의 명의신탁약정 아래</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 사람의 명의로 매각허가결정을 받아 자신의 부담으로 매수대금을 완납한 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
경매목적 부동산의 소유권은 매수대금의 부담 여부와는 관계없이 그 명의인이 취득하게 되고
</td></tr>
<tr><td id="tr3" class="td">
매수대금을 부담한 명의신탁자와 명의를 빌려 준 명의수탁자 사이의 명의신탁약정은 무효이므로
</td></tr>
<tr><td id="tr4" class="td">
명의신탁자는 명의수탁자에 대하여 그 부동산 자체의 반환을 구할 수는 없고
</td></tr>
<tr><td id="tr5" class="td">
명의수탁자에게 제공한 매수대금에 상당하는 금액의 부당이득반환청구권을 가질 뿐이다.
</td></tr>
</table>
