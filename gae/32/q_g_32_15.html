<p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산 조세에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 조세의 중립성은 조세가 시장의 자원배분에 영향을 미치지 않아야 한다는 원칙을 의미한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 양도소득세를 중과하면 부동산의 보유기간이 늘어나는 현상이 발생할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 조세의 사실상 부담이 최종적으로 어떤 사람에게 귀속되는 것을 조세의 귀착이라 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 양도소득세는 양도로 인해 발생하는 소득에 대해 부과되는 것으로 타인에게 전가될 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 재산세와 종합부동산세는 보유세로서 지방세이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
