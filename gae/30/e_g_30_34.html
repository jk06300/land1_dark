<p>④</p>
<p class="mb15">연임대료</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<span class="dp">=</span><span class="dp1">기본임대료 + (초과매출액 × 초과매출액에 대한 임대료율)</span>
</td></tr>
</table>
<br>
<p class="mb15">㉠ 기본임대료</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
= 500㎡ × 6만원  = <span class="blue">3,000</span>
</td></tr>
</table>
<br>
<p class="mb15">㉡ 초과매출액</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="dp">=</span><span class="dp1">예상매출액 - 손익분기점 매출액</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">500㎡ × 20만원 - 5,000만원</span></p>
<p><span class="dp">=</span><span class="dp1"><span class="blue">5,000</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 예상되는 연임대료는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="dp">=</span><span class="dp1">3,000 + 5,000 × 10%</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">3,000 + 500</span></p>
<p><span class="dp">=</span><span class="dp1"><span class="c99">3,500만원</span></span></p>
</td></tr>
</table>
