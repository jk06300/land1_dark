<br>

<tr><td class="td tcolor"><a href="#" onClick="i('①<br>'); t('tr4'); p('','st2'); MM_showHideLayers('Layer1','../ref/할당효율적 시장.html','show'); return false;">할당효율적 시장</a>이 이루어질 수 있다.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15"><a href="#" onClick="i('②<br>'); t('tr3'); p(); MM_showHideLayers('Layer1','../ref/완전경쟁시장.html','show'); return false;">완전경쟁시장</a>은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
누구나 시장참여가 자유로운 시장인데
</td></tr>
</table>
<br>
<p class="mb15">진입장벽의 존재는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시장참여를 어렵게 하므로</span></p>

</td></tr>
</table>
<br>
<br>
<p class="mb15">③</p>

</td></tr>
