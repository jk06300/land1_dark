<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">채권자가 청산절차를 밟지 아니하여 담보목적부동산의 소유권을 취득하지 못하였음에도 그 담보목적부동산을 처분하여 선의의 제3자가 소유권을 취득하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그로 인하여 채무자가 더는 채무액을 채권자에게 지급하고 그 채권담보의 목적으로 마친 소유권이전등기의 말소를 청구할 수 없게 되었다면</span></p>
</td></tr>
