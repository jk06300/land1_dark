<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">최선순위 전세권자로서의 지위와 대항력을 갖춘 주택임차인으로서의 지위를 함께 가진 자가</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">최선순위 전세권자로서 배당요구를 하여 전세권이 매각으로 소멸되었다 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전세금을 완전히 변제받지 못한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
나머지 전세금에 기하여 대항력을 <span id="tr2pe">행사할 수 있고</span>
</td></tr>
<tr><td id="tr3" class="td">
그 범위 내에서 임차주택의 매수인은 임대인의 지위를 승계한 것으로 보아야 한다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2010마900)</td></tr></table>
