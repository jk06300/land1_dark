<p id="t">주택금융신용보증기금은 주택금융을 이용하는 주택구입자와 주택을 건설하는 업체의 신용을 보증하기 위해 한국주택금융공사에 설치되어 운용되는 기금으로 신용보증채무의 이행, 차입금의 원리금 상환, 기금의 조성ㆍ운용 및 관리를 위한 경비, 기금의 육성을 위한 연구ㆍ개발 등에 사용된다.</p>
