<tr><td id="tr1" class="td">
<p class="mb5">관리단은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">어떠한 조직행위를 거쳐야 비로소 성립되는 단체가 아니라</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">구분소유관계가 성립하는 건물이 있는 경우 당연히 그 구분소유자 전원을 구성원으로 하여 성립되는 단체라 할 것이므로</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">집합건물의 분양이 개시되고 입주가 이루어져서 공동관리의 필요가 생긴 때에는</p>
<p>그 당시의 미분양된 전유부분의 구분소유자를 포함한 구분소유자 전원을 구성원으로 하는 관리단이 설립된다고 할 것이다.</p>
</td></tr>
</table>
