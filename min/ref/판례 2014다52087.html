<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
유치권은 법정담보물권이기는 하나 채권자의 이익보호를 위한 채권담보의 수단에 불과하므로 이를 포기하는 특약은 유효하고,
</td></tr>
<tr><td id="tr2" class="td">
유치권을 사전에 포기한 경우 다른 법정요건이 모두 충족되더라도 유치권이 발생하지 않는 것과 마찬가지로 유치권을 사후에 포기한 경우 곧바로 유치권은 소멸한다.
</td></tr>
<tr><td id="tr3" class="td">
그리고 유치권 포기로 인한 유치권의 소멸은 유치권 포기의 의사표시의 상대방뿐 아니라 그 이외의 사람도 <span id="tr3pe">주장할 수 있다</span>.
</td></tr>
</table>
