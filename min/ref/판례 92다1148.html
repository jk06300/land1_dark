<p id="t" class="mb20">부동산의 명의수탁자가 실질소유자 몰래 처분하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">부동산의 취득자가 명의수탁자의 범죄적인 처분행위에 적극 가담하여 처분이 이루어진 것이라면</p>
<p>그 취득자의 취득행위는 정의관념에 반하는 반사회적 행위로서 무효라 할 것이다.</p>
</td></tr>
