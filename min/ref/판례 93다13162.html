<p id="t" class="mb15">법률행위의 취소는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">상대방에 대한 의사표시로 하여야 하나</p>
<p>그 취소의 의사표시는 특별히 재판상 행하여짐이 요구되는 경우 이외에는 특정한 방식이 요구되는 것이 아니고,
</td></tr>
<tr><td id="tr2" class="td">
취소의 의사가 상대방에 의하여 인식될 수 있다면 어떠한 방법에 의하더라도 무방하다고 할 것이고,
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">법률행위의 취소를 당연한 전제로 한 소송상의 이행청구나 이를 전제로 한 이행거절 가운데는</p>
<p>취소의 의사표시가 포함되어 있다고 볼 수 있다.</p>
</td></tr>
</table>
