<p id="t" class="mb15">건물 임차인이</p>
<table class="tb f16" cellspacing="0">

자신의 비용을 들여 증축한 부분을
</td></tr>

<br>
<p class="mb15">임대인 소유로 귀속시키기로 하는 약정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차인이 원상회복의무를 면하는 대신</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">투입비용의 변상이나 권리주장을 포기하는 내용이 포함된 것으로서</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">특별한 사정이 없는 한 <span id="tr2n3pe">유효</span>하므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 약정이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
부속물매수청구권을 포기하는 약정으로서 강행규정에 반하여 무효라고 할 수 없고
</td></tr>
</table>
<br>
<p class="mb15">또한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">

</td></tr>
