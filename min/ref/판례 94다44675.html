<p id="t" class="mb15">미등기건물의 원시취득자와 그 승계취득자의 합의에 의해</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p>직접 승계취득자 명의로 한 소유권보존등기는 유효하다.</p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">미등기건물을 등기할 때에는</p>
<p class="mb5">소유권을 원시취득한 자 앞으로 소유권보존등기를 한 다음</p>
<p>이를 양수한 자 앞으로 이전등기를 함이 원칙이라 할 것이나,</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">원시취득자와 승계취득자 사이의 합치된 의사에 따라</p>
<p>그 주차장에 관하여 승계취득자 앞으로 직접 소유권보존등기를 경료하게 되었다면,</p>
</td></tr>
<tr><td id="tr4" class="td">
그 소유권보존등기는 실체적 권리관계에 부합되어 적법한 등기로서의 효력을 가진다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 94다44675)</td></tr></table>
