<p id="t" class="mb15">보완재</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">둘 이상의 재화가 함께 사용되어 하나의 효용을 얻을 수 있는 재화를 말하며, <span id="tr1ph2">한쪽 재화의 가격이 상승할 경우</span> 해당 재화의 수요가 감소하게 되면서 함께 사용되는 <span id="tr1pe">보완재의 수요도 감소하게 된다</span>.</td></tr>
<tr><td class="td"><p class="mb10">(예) 자동차와 휘발유</p>
자동차 가격이 상승하면 자동차 수요가 감소하게 되면서 함께 사용되는 보완재인 휘발유의 수요도 감소하게 된다.</td></tr>
