<p id="t" class="mb20">토지거래허가구역 내의 토지에 관한 매매계약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
허가받기 전의 상태에서는 아무런 효력이 없어 권리의 이전 또는 설정에 관한 어떠한 이행청구도 할 수 없는 것이므로
</td></tr>
<tr><td id="tr2" class="td">
허가가 있을 것을 조건으로 하여 소유권이전등기절차의 이행을 구할 수 없다.
</td></tr>
</table>
