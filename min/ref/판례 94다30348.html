<p id="t" class="mb15">공유물분할은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">협의분할을 원칙으로 하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">협의가 성립되지 아니한 때에는 재판상 분할을 청구할 수 있으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">공유자 사이에 이미 분할에 관한 협의가 성립된 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">분할에 따른 이전등기에 협조하지 않거나 분할에 관하여 다툼이 있더라도</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 분할된 부분에 대한 소유권이전등기를 청구하든가 소유권확인을 구함은 별문제이나</span></p>
<p><span id="tr2n3" class="sb1 dp">●</span><span class="dp1">또다시 소로써 그 분할을 청구하거나 이미 제기한 공유물분할의 소를 유지함은 허용되지 않는다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 94다30348)</td></tr></table>
