<p class="mb15">④</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>대상토지의 감정평가액</p>
<p>= 거래사례가격 × 요인별 비교치</p>
</td></tr>
</table>
<br>
<p>거래사례가격 = <span class="gbg">3억원</span></p>
<br>
<p>면적 비교치</p>
<p>= 120㎡ / 100㎡ = <span class="gbg">1.2</span></p>
<br>
<p>사정보정 요인은 없으므로 해당사항 없음</p>
<br>
<p class="mb10">지가변동률이 4% 상승이므로</p>
<p>100 + 4 / 100 = <span class="gbg">1.04</span></p>
<br>
<p class="mb10">대상토지가 거례사례의 인근지역에 위치하므로</p>
<p>지역요인은 해당사항 없음</p>
<br>
<p class="mb10">대상토지가 거래사례에 비해 5% 열세하므로</p>
<p>100 - 5 / 100 = <span class="gbg">0.95</span></p>
<br>
<p>따라서,</p>
<p>대상부동산의 감정평가액</p>
<p>= 3억원 × 1.2 × 1.04 × 0.95</p>
<p>= <span class="rgbg">355,680,000</span></p>
<br>
