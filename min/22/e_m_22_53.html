<p>신축된 건물의 보존등기로 <span class="rgbg">유용할 수 없다</span>. <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr2'); p('tr2pe'); MM_showHideLayers('Layer1','../ref/판례 2012마1235.html','show'); return false;">판례 2012마1235</a><span class="hcolor">)</span></p>

<p>등기관은 그 가압류등기를 직권으로 <span class="rgbg">말소할 수 있다</span>. <span class="hcolor">(</span><a href="#" onClick="i('③<br>'); t('tr2'); p('tr2pe'); MM_showHideLayers('Layer1','../ref/판례 2008마1883.html','show'); return false;">판례 2008마1883</a><span class="hcolor">)</span></p>

<p><span class="gbg"><span class="c99">甲</span>의 저당권이</span> 乙의 저당권에 우선한다.</p>
