</td></tr>
<tr><td id="tr2" class="td">

</td></tr>
<tr><td id="tr3" class="td">
<p class="mb10">사후에 외부적 환경의 급격한 변화로 인하여</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약당사자 일방에게 큰 손실이 발생하고</span></p>

<p>그 계약이 당연히 불공정한 계약에 해당한다고 말할 수 없다.</p>
