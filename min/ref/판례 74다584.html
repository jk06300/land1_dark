<p id="t" class="mb15">건축공사의 대가로서 임야사용권을 부여하기로 약정하였으나</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 임야가 나라의 소유여서 그 사용권 부여가 원시적으로 이행불능이라면
</td></tr>
</table>
<br>
<p class="mb15">건축공사계약은 유효하게 성립할 수 없다 할 것이니</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
그 계약체결에 있어서의 과실을 이유로 하는 신뢰이익의 손해배상을 구할 수 있다 할 것이다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 74다584)</td></tr></table>
