<p id="t" class="mb15">매도인이 등기부상의 소유명의자와 동일인인 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
등기부나 다른 사정에 의하여 매도인의 소유권을 의심할 수 있는 여지가 없는 한
</td></tr>
<tr><td id="tr2" class="td">
등기부의 기재가 유효한 것으로 믿고 매수한 사람에게 과실이 있다고 할 수 없다.
</td></tr>
</table>
