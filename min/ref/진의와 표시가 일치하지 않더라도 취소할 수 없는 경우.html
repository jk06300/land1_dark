<p id="t" class="mb15">진의와 표시가 불일치하더라도 취소할 수 없는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb10">표시된 의사와 진의가 불일치하더라도 표시된 의사가 오히려 표의자가 의욕한 것보다 유리한 경우</p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">취소하면 의욕한 것보다 더 유리한 것을 잃게 되어 취소하는 실익이 존재하지 않으므로 취소가 배제된다.</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb10">진의와 표시가 다르고 또한 표시된 대로의 효과가 표의자에게 불리하나, 상대방이 표의자의 착오를 발견하고 표의자가 본래 의욕한 효과에 동의한 경우</p>
<p><span class="sb1 dp">●</span><span class="dp1 trs">상대방의 동의에 의해 마치 착오가 없는 상태로 환원되어 진의의 효과로 구속되므로 취소가 배제된다.</span></p>
</td></tr>
</table>
