위탁관리계좌<span class="rs">(Escrow Account)</span>란 제3은행 또는 대출은행을 수탁자로 지정하여 판매대금 및 프로젝트 관련 모든 자금의 입출금을 관리하는 특별 예금구좌를 개설하여 수탁자가 동 구좌의 입출금을 처리하도록 하는 계정을 말한다.<p>
<p>금융기관은 시행사에게 프로젝트 금융<span class="rs">(PF)</span>을 제공하고 대출 원리금의 회수를 원활하게 하기 위하여 독립된 에스크로우 계정을 만들어 수입과 지출을 통제한다.</p>
