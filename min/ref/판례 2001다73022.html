<p id="t" class="mb15">근저당권자가 피담보채무의 불이행을 이유로 경매신청을 한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
경매신청시에 근저당 채무액이 확정되고,
</td></tr>
<tr><td id="tr2" class="td">
그 이후부터 근저당권은 부종성을 가지게 되어 보통의 저당권과 같은 취급을 받게 되는바,
</td></tr>
<tr><td id="tr3" class="td">
위와 같이 경매신청을 하여 경매개시결정이 있은 후에 경매신청이 취하 되었다고 하더라도 채무확정의 효과가 <span id="tr3pe">번복되는 것은 아니다</span>.
</td></tr>
</table>
