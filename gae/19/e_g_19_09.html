<p>⑤</p>
<p>부동산시장은 대부분 <span class="rgbg">준강성</span> <span class="gbg">효율적 시장</span>이며, 시장 참여자들은 <span class="gbg">초과이윤을 누릴 수</span> <span class="rgbg">있다</span>.</p>
<br>
<br>
<p>①</p>
<p>부동산시장은 부동성으로 인해 국지화 또는 지역시장화 되어 있다.</p>
<br>
<br>
<p>②</p>
<p>부동산시장은 재화의 용도별ㆍ지역별ㆍ권리형태별 특성에 따라 세분된 시장으로 존재한다.</p>
<br>
<br>
<p>③</p>
<p>부동산시장은 단기공급이 어려워 수급조절이 곤란하며 많은 시간이 소요된다.</p>
<br>
<br>
<p>④</p>
<p>부동산시장은 사적 경향이 강해 부동산 거래와 관련된 정보가 공개되지 않아 정보가 불완전한 경우가 많다.</p>
<br>
<br>
