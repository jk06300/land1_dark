<p id="t" class="mb15"><span class="mrs">(근)</span>저당권, <span class="mrs">(가)</span>압류, 담보가등기, 경매개시결정등기 중에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
등기일이 가장 빠른 권리를 말소기준권리라고 하는데
</td></tr>
</table>
<br>
<p class="mb15">이보다 앞선 권리는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
경락인이 인수하게 되고
</td></tr>
</table>
<br>
<p class="mb15">뒤에 오는 권리는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
말소기준권리와 함께 소멸하게 된다.
</td></tr>
</table>
<br>
<p class="mb15">경매개시결정등기란</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
경매를 신청한 등기를 말한다.
</td></tr>
</table>
