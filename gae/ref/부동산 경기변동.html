<p id="t">부동산 경기변동</p>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">순환적 변동</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
하향시장ㆍ회복시장ㆍ상향시장ㆍ후퇴시장 순서로 순환하는 경기변동
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">추세적 변동</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>
<tr><td id="tr3" class="td">
재개발, 신개발 등
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st3" class="sb dp">■</span><span id="sb3" class="dp1">계절적 변동</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">

</td></tr>
<tr><td id="tr5" class="td">

</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st4" class="sb dp">■</span><span id="sb4" class="dp1">무작위적 변동</span></p>

<tr><td id="tr6" class="td obg">

</td></tr>
<tr><td id="tr7" class="td">
