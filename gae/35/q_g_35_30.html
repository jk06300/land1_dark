<p><b>부동산관리방식을 관리주체에 따라 분류할 때, 다음설명에 모두 해당하는 방식은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb5"><span class="dp">㉠</span><span class="dp1">소유와 경영의 분리가 가능하다.</span></p>
<p class="mb5"><span class="dp">㉡</span><span class="dp1">대형건물의 관리에 더 유용하다.</span></p>
<p class="mb5"><span class="dp">㉢</span><span class="dp1">관리에 따른 용역비의 부담이 있다.</span></p>
<p><span class="dp">㉣</span><span class="dp1">전문적이고 체계적인 관리가 가능하다.</span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 직접관리<span onMouseDown="memoEdit();" id="mi1"></span></p>
<p> </p>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 위탁관리<span onMouseDown="memoEdit();" id="mi2"></span></p>
<p> </p>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 자치관리<span onMouseDown="memoEdit();" id="mi3"></span></p>
<p> </p>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 유지관리<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
