<p class="mb15">수급인의 재료와 노력으로 건축되었고 독립한 건물에 해당되는 기성부분은</p>

<p><span class="sb1 dp">●</span><span class="dp1">이에 대하여 유치권을 가질 수 없다.</span></p>
