<p id="t">컨버스의 분기점모형</p><br>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">컨버스는 경쟁하는 두 도시에 각각 입지해 있는 소매시설간 상권의 경계지점을 확인할 수 있도록 레일리의 소매중력모형을 수정하였다.</td></tr>
<tr><td class="td">컨버스의 분기점모형은 소매인력법칙을 응용한 것으로 두 도시 간의 구매 영향력이 같은 분기점의 위치를 계산하는 모형이다.</td></tr>
<tr>
  <td class="td">A 도시에서 분기점 M 까지의 거리 (AM) = A 도시와 B 도시 간의 거리 / [ 1 + √ B 인구(면적) / A 인구(면적) ]</td>
</tr>
