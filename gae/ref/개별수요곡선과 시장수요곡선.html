<p id="t" class="mb15">개별수요곡선과 시장수요곡선</p>
<table class="tb f16 mb15" cellspacing="0">
<tr><td width="13%" class="td bc" style="padding-top:10px; padding-bottom:10px; text-align:center">개별</td><td class="td">소비자 한 사람 한 사람의 수요곡선</td></tr>
<tr id="tr2"><td class="td bc" align="center" rowspan="2">시장</td><td class="td">개별수요곡선을 <span id="tr2p2">수평적으로</span> 합한 시장 전체의 수요곡선</td></tr>
<tr><td class="td">개별수요곡선보다 더 탄력적 <span class="trs">(기울기 더 완만)</span></td></tr>
</table>
<br>
<p class="mb15">예를 들어, 가격이 100원일 때</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
A와 B의 수요량이 각각 50<span class="ml3">인</span> 경우
</td></tr>
</table>
<br>
<p class="mb15">시장수요곡선의 수요량은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">A의 X축<span class="mrs">(수평축)</span> 수요량 50<span class="ml3">과</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">B의 X축<span class="mrs">(수평축)</span> 수요량 50<span class="ml3">을</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">X축끼리 수평적으로 합쳐</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
가격이 100원일 때 100<span class="ml3">이</span> 되게 된다.
</td></tr>
