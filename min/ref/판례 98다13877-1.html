<p id="t" class="mb15">교환계약에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">당사자의 일방이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">교환 목적물인 각 재산권의 차액에 해당하는 금원인 보충금의 지급에 갈음하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대방으로부터 이전받을 목적물에 관한 근저당권의 피담보채무를 인수하기로 약정한 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15">특별한 사정이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5">채무를 인수한 일방은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">위 보충금을 제외한 나머지 재산권을 상대방에게 이전하여 줌으로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">교환계약상의 의무를 다한 것이 된다.</span></p>
</td></tr>
