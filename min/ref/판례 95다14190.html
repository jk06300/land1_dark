<p id="t" class="mb15">특정물의 매매에 있어서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
매수인의 대금지급채무가 이행지체에 빠졌다 하더라도
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">그 목적물이 매수인에게 인도될 때까지는</p>
<p>매수인은 매매대금의 이자를 지급할 필요가 없는 것이므로</p>
</td></tr>
<tr><td id="tr2" class="td tcolor">
<p class="mb5">그 목적물의 인도가 이루어지지 아니하는 한</p>
<p>매도인은 매수인의 대금지급의무 이행의 지체를 이유로 매매대금의 이자 상당액의 손해배상청구를 할 수 없다.</p>
</td></tr>
</table>
