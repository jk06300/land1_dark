<tr><td id="tr1" class="td obg">
<span id="tr1p1">당사자는</span> 언제든지 계약해지의 통고를 할 수 있다.

<p class="mb15">상대방이 전항의 통고를 받은 날로부터 다음 기간이 경과하면 해지의 효력이 생긴다.</p>
<table class="tb f16 wb" cellspacing="0" style="text-align:center">
<tr><td width="14%" class="td bc">동산</td><td class="td bc">토지, 건물, 기타 공작물</td></tr>
<tr><td class="td" rowspan="2">5일</td><td class="td">임대인이 해지를 통고한 경우에는 6월</td></tr>
<tr><td class="td">임차인이 해지를 통고한 경우에는 1월</td></tr>
