<p id="t" class="mb5">토지거래허가구역 내의 토지에 대하여 <span id="pr1pe">유동적 무효상태의 매매계약을 체결하고</span></p>
<p class="mb20">매도인이 이에 기하여 <span id="pr2pe">임의로 지급한 계약금은</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
그 계약이 유동적 무효상태로 있는 한 이를 <span id="tr1pe">부당이득으로 반환을 구할 수는 없고</span>,
</td></tr>
<tr><td id="tr2" class="td">
유동적 무효상태가 확정적으로 무효로 되었을 때 비로소 부당이득으로 그 반환을 구할 수 있다.
</td></tr>
</table>
