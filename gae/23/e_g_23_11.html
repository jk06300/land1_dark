<p>④</p>
<p>주택의 하향여과는</p>
<p>소득감소로 인해</p>
<p>저가주택의 수요가 증가되었을 때</p>
<p>나타난다.</p>
<p class="mb10"><br></p>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td obg">소득 감소</td></tr></table>
<p style="padding:5px"><span class="sb f16">▼</span></p>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td obg">저가주택 수요 증가</td></tr></table>
<p style="padding:5px"><span class="sb f16">▼</span></p>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td obg">하향여과작용 <span class="rs">(filtering down)</span></td></tr></table>
<br><br>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td ebg">소득 증가</td></tr></table>
<p style="padding:5px"><span class="sb f16">▼</span></p>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td ebg">고가주택 수요 증가</td></tr></table>
<p style="padding:5px"><span class="sb f16">▼</span></p>
<table class="tb_1 f16" cellspacing="0"><tr><td class="td ebg">상향여과작용 <span class="rs">(filtering up)</span></td></tr></table>
