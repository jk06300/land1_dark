<p id="t" class="mb20">토지의 매수인이 아직 소유권이전등기를 경료받지 아니하였다 하여도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<p class="mb5">매도인은 매수인으로부터 다시 위 토지를 매수한 자에 대하여</p>
<p>토지 소유권에 기한 물권적청구권을 <span id="tr1pr2pe">행사할 수 없다</span>.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">매매계약의 이행으로 그 토지를 인도받은 때에는</p>
<p>매매계약의 효력으로서 이를 점유ㆍ사용할 권리가 생기게 된 것으로 보아야 하고,</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">또 매수인으로부터 위 토지를 다시 매수한 자는</p>
<p>위와 같은 토지의 점유ㆍ사용권을 취득한 것으로 봄이 상당하다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 97다42823-7)</td></tr></table>
