<p id="t">
표준주택으로 선정된 단독주택, 그 밖에 대통령령으로 정하는 단독주택에 대하여는 개별주택가격을 결정ㆍ공시하지 아니할 수 있다. <span id="pr2">이 경우 표준주택으로 선정된 주택에 대하여는 해당 주택의 표준주택가격을 개별주택가격으로 본다.</span>
 <span class="lrs">(법 17조 2항)</span></p>
