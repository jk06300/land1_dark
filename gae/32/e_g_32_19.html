<p class="mb15">①</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p>순현가 = (연금 × 연금현가계수) + (일시불 × 일시불현가계수) - 초기투자액</p>
</td></tr>
</table>
<br>
<p class="mb10">현금흐름표에 의하면</p>
<p class="mb10">0년차에는 초기투자액 1,100만원 지출</p>
<p class="mb10">7년차에는 연금 120만원 + 일시불 1,300만원 = 1,420만원 유입</p>
<p class="mb10">따라서, 1년차부터 7년차까지 연금 120만원씩 유입</p>
<p class="mb10">7년차에 일시불로 1,300만원이 유입되었으므로</p>
<br>
<p class="mb15">순현가는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">(120 × 3.5) + (1,300 × 0.6) - 1,100</p>
<p>= 420 + 780 - 1,100 = <span class="c99">100</span></p>
</td></tr>
</table>
