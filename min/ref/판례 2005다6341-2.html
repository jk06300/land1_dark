<p id="t" class="mb15">계약해제시</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
계약은 소급하여 소멸하게 되어 해약당사자는 각 원상회복의 의무를 부담하게 되나
</td></tr>
<tr><td id="tr2" class="td">
계약해제로 인한 원상회복등기 등이 이루어지기 이전에 해약당사자와 양립되지 아니하는 법률관계를 가지게 되었고 계약해제 사실을 <span id="tr2p10">몰랐던</span> 제3자에 대하여는 계약해제를 주장할 수 없고
</td></tr>
<tr><td id="tr3" class="td">
이 경우 제3자가 악의라는 사실의 주장ㆍ입증책임은 계약해제를 주장하는 자에게 있다.
</td></tr>
</table>
