<p class="mb15">유효총소득</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">= 총투자액 / 유효총소득승수</p>
<p>= 15억원 / 6 = <span class="gbg">2억 5천만원</span></p>
</td></tr>
</table>
<br>
<p class="mb15">영업경비</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">= 유효총소득 × 영업경비비율</p>
<p class="mb5">= 2억 5천만원 × 40%</p>
<p>= <span class="gbg">1억원</span></p>
</td></tr>
</table>
<br>
<p class="mb15">순소득승수</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">= 총투자액 / 순영업소득</p>
<p class="mb5">= 15억원 / 1억 5천만원</p>
<p>= <span class="c99">10</span></p>
</td></tr>
</table>
<br>
<br>
<p class="mb15">채무불이행률</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="dp">=</span><span class="dp1">영업경비 + 부채서비스액 / 유효총소득</span></p>
<p class="mb5"><span class="dp">=</span><span class="dp1">1억원 + 6천만원 / 2억 5천만원</span></p>
<p><span class="dp">= 0.64 = </span><span class="dp1"><span class="c99">64%</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">세후현금흐름승수</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">= 지분투자액 / 세후현금흐름</p>
<p class="mb5">= 4억원 / 8천만원</p>
<p>= <span class="c99">5</span></p>
</td></tr>
</table>
