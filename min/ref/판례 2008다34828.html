<p id="t" class="mb15">명의신탁자의 부당이득반환청구권은</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산 자체로부터 발생한 채권이 아닐 뿐만 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유권 등에 기한 부동산의 반환청구권과 동일한 법률관계나 사실관계로부터 발생한 채권이라고 보기도 어려우므로</span></p>
</td></tr>
