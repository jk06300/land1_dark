<p class="mb5">저소득층 주거지와 인접한 고소득층 주거지는 가치가 점점 하락하게 되고</p>

<p>이 과정을 <span id="tr1pe" class="blue">침입</span><span class="mrs">(invasion)</span>이라고 한다.</p>
</td></tr>

<p>다른 종류의 토지이용으로 변화되어 가는 과정을 <span id="tr2pe" class="blue">천이</span><span class="mrs">(sucession：계승)</span>라고 한다.</p>
