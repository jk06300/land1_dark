<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">청산금채권을 변제받을 때까지</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 채무액<span class="mrs">(반환할 때까지의 이자와 손해금 포함)</span>을 채권자에게 지급하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 채권담보의 목적으로 마친 소유권이전등기의 말소를 청구할 수 있다.</span></p>
</td></tr>

<br>
<p class="mb15">다만, 다음 각 호의 경우에는 <span id="pr2pe" class="gbg">그러하지 아니하다</span>.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

</td></tr>
