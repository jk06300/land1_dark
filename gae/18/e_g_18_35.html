<p>②</p>
<p class="mb10">부채감당률에 의해 산출한 융자가능금액과</p>
<p class="mb10">대부비율에 의해 산출한 융자가능금액 중에서</p>
<p>작은 값으로 정하면 된다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>부채감당률에 의한 융자가능금액</p>
<p>= 순영업소득</p>
<p>　/ (부채감당률 × 저당상수)</p>
</td></tr>
</table>
<br>
<p>= 1.5억원 / (1.2 × 0.1)</p>
<p>= <span class="rgbg">12.5억원</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>융자비율에 의한 융자가능금액</p>
<p>= 부동산 평가가격 × 대부비율</p>
</td></tr>
</table>
<br>
<p>= 15억원 × 0.8 = <span class="rgbg">12억원</span></p>
<br>
