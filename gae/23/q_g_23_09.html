<br>

<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">미국의 도시경제학자인 호이트가 주장하였다.</span></p>
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">도시공간구조의 성장과 지역분화에 있어 중심업무지구로부터 도매ㆍ경공업지구, 저급주택지구, 중급주택지구, 고급주택지구들이 주요 교통노선에 따라 쐐기형 지대 모형으로 확대 배치된다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택가격의 지불능력이 도시주거공간의 유형을 결정하는 중요한 요인이다.</span></p>
</td></tr>
