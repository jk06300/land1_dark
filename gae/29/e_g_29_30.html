<p><span class="hcolor">#</span> <a href="#" onClick="MM_showHideLayers('Layer1','','show'); return false;">대출 상환방식</a></p>
<p class="mb15"><br></p>
<p>㉡</p>
<p class="mb15">원리금균등상환방식의 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
매기간에 상환하는 원금상환액이 점차적으로 <span class="c99">증가</span>한다.
</td></tr>
</table>
<br>
<br>
<p>㉣</p>
<p class="mb15">점증<span class="mrs mrl3">(체증)</span>상환방식은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">초기 원금상환액이 적기 때문에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대출기관 입장에서는 초기에 위험부담이 클 수 밖에 없어서 이자율 높고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">원금균등상환방식은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">초기부터 원금이 균등하게 상환되기 때문에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대출기관 입장에서는 위험부담이 적어 이자율이 낮다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 대출기간 만기까지 대출기관의 총 이자수입 크기는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
점증<span class="mrs mrl3">(체증)</span>상환방식 > 원리금균등상환방식 > 원금균등상환방식 순이다.
</td></tr>
</table>
