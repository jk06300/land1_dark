<p id="t" class="mb15">관습상 법정지상권이 붙은 건물의 소유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
건물을 제3자에게 처분한 경우에는
</td></tr>
</table>
<br>
<p class="mb15">법정지상권에 관한 등기를 경료하지 아니한 자로서는</p>

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물의 소유권을 취득한 사실만 가지고는 법정지상권을 <span id="tr2b1pe">취득하였다고 할 수 없어</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">대지소유자에게 지상권을 주장할 수 없고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 법정지상권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
여전히 당초의 법정지상권자에게 유보되어 있다고 보아야 한다.
</td></tr>
