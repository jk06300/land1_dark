<p id="t" class="mb15">저당부동산에 대한 압류가 있으면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
<span id="tr1p1">압류 이후의</span> 저당권설정자의 저당부동산에 관한 차임채권 등에도 저당권의 효력이 미친다.
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">민법 제359조 전문은</p>
<p>"저당권의 효력은 저당부동산에 대한 압류가 있은 후에 저당권설정자가 그 부동산으로부터 수취한 과실 또는 수취할 수 있는 과실에 미친다."라고 규정하고 있는데,</p>
</td></tr>
<tr><td id="tr3" class="td">
위 규정상 '과실'에는 천연과실뿐만 아니라 법정과실도 포함된다.
</td></tr>
</table>
</span>
