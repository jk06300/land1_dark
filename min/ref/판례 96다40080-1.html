<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지 또는 건물이 동일한 소유자에게 속하였다가</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 건물 또는 토지가 매매 기타의 원인으로 인하여 양자의 소유자가 다르게 된 때에</p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">그 건물을 철거한다는 조건이 없는 이상</p>
</td></tr>

<br>
<p class="mb15">건물소유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
토지소유자에 대하여 그 건물을 위한 관습상의 법정지상권을 <span id="tr2p1">등기없이도</span> 취득하는 것이고,
</td></tr>
<tr><td id="tr3" class="td">
자기의 의사에 의하여 건물만의 소유권을 취득하였다고 하여 관습상의 법정지상권을 취득할 수 없는 것은 아니다.
</td></tr>
</table>
