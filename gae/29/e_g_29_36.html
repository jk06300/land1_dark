<tr><td class="td obg">

</td></tr>

<p class="mb15"><span class="dp">⑵</span><span class="dp1">고객의 유동성과의 적합성에서 대상부동산이 3% 열세하므로</span></p>

<tr><td class="td obg">

</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">⑶</span><span class="dp1">형상 및 고저는 동일하므로</span></p>

<tr><td class="td obg">
100 / 100 = 1
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">⑷</span><span class="dp1">행정상의 규제정도에서 대상부동산이 4% 우세하므로</span></p>

<tr><td class="td obg">
100 + 4 / 100 = 1.04
</td></tr>
</table>

<p>⑴ × ⑵ × ⑶ × ⑷ ≒ 1.059</p>
