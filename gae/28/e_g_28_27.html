<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">LTV 대출가능금액과</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">DTI 대출가능금액 중에서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">작은 값이 대출가능 금액이므로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">작은 값에서 이미 대출받은 7천만원을 빼면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">추가로 대출가능한 금액이 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">LTV 기준 대출가능금액</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= 주택 가격 × LTV</p>
<p>= 5억원 × 50% = <span class="blue">2억 5천만원</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">DTI 기준 대출가능금액</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= (연소득 × DTI) / 저당상수</p>
<p>= (6천만원 × 40%) / 0.1 = <span class="blue">2억 4,000만원</span></p>
</td></tr>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
2억 4,000만원 - 7,000만원 = <span class="c99">1억 7,000만원</span>
</td></tr>
</table>
