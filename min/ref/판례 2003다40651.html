</td></tr>

<br>
<p class="mb15">최초 양도인에게 직접 중간생략등기를 청구하기 위하여는</p>
<table class="tb f16" cellspacing="0">

<p class="mb15">당사자 사이에</p>
<table class="tb f16" cellspacing="0">

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">적법한 원인행위가 성립되어</span></p>

</td></tr>
</table>
<br>
