<p class="mb5">공동저당의 목적인 채무자 소유의 부동산과 물상보증인 소유의 부동산에</p>
<p>각각 채권자를 달리하는 후순위저당권이 설정되어 있는 경우</p>
</td></tr>
</table>
<br>
<p class="mb5">물상보증인 소유의 부동산에 대하여 먼저 경매가 이루어져</p>
<p class="mb15">그 경매대금의 교부에 의하여 1번저당권자가 변제를 받은 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자기 소유의 부동산이 먼저 경매되어 1번저당권자에게 대위변제를 한 물상보증인은 1번저당권을 대위취득하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 물상보증인 소유의 부동산의 후순위저당권자는 1번저당권에 대하여 물상대위를 할 수 있다.</span></p>
</td></tr>
