<div class="post_ct" id="viewTypeSelector">
<p>④</p>
<p><a href="#" onClick="i('④'); t('tr7'); p('pr3'); g(3,1); MM_showHideLayers('Layer1','../ref/점포 유형.html','show'); return false;">산재성 점포</a>는 잡화점, 세탁소 등 상권의 범위가 작아 분산되어야 유리한 점포이다.</p>
<br>
<br>
<p>①</p>
<p><a href="#" onClick="i('①'); t('tr4'); p('pr2'); g(2,1); MM_showHideLayers('Layer1','../ref/점포 유형.html','show'); return false;">집재성 점포</a>는 같은 업종이 서로 모여 입지해야 유리한 유형의 점포이다.</p>
<br>
<br>
<p>②</p>
<p><a href="#" onClick="i('②'); t('tr13'); p('pr5'); g(5,1); MM_showHideLayers('Layer1','../ref/점포 유형.html','show'); return false;">선매품점</a>은 구매의 노력과 비용에 <span class="rgbg">구애를 받고</span> 수요자의 취미ㆍ기호 등에 따라 구매하는 상품을 취급하는 점포이다.</p>
<br>
<br>
<p>③</p>
<p><a href="#" onClick="i('③'); t('tr10'); p('pr4'); g(4,1); MM_showHideLayers('Layer1','../ref/점포 유형.html','show'); return false;">국부 집중성 점포</a>는 동일 업종의 점포끼리 국부적 중심지에 입지해야 유리한 유형의 점포이다.</p>
<br>
<br>
<p>⑤</p>
<p><a href="#" onClick="i('⑤'); t('tr12'); p('pr5'); g(5,1); MM_showHideLayers('Layer1','../ref/점포 유형.html','show'); return false;">선매품점</a>은 여러 상점들을 상호 비교한 후에 구매하는 상품을 취급하는 점포이다.</p>
<br>
