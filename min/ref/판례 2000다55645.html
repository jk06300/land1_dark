<p id="t" class="mb15">임차인이 당해 주택을 타인의 점유를 매개로 하여 이를 간접점유하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">간접점유자인 임차인은 주민등록의 대상이 되는 '당해 주택에 주소 또는 거소를 가진 자'가 아니어서</p>
<p>임차인의 주민등록으로는 대항력의 요건을 적법하게 갖추었다고 할 수 없으며</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">임차인과의 점유매개관계에 기하여 당해 주택에 실제로 거주하는 직접점유자가</p>
<p>자신의 주민등록을 마친 경우에 한하여 비로소 대항력을 취득할 수 있다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2000다55645)</td></tr></table>
