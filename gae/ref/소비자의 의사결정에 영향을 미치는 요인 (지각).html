<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">지각 <span class="mrs">(Perception)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지각은 소비자가 외부 자극을 받아들이고 해석하는 과정이다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이는 소비자의 구매행동에 큰 영향을 미친다.</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">선택적 주의</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
소비자는 자신의 관심사에 맞는 정보만을 선택적으로 받아들인다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">선택적 왜곡</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
소비자는 자신의 기존 신념이나 태도에 맞추어 정보를 왜곡하여 해석한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st3" class="sb dp">■</span><span id="sb3" class="dp1">선택적 기억</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
소비자는 자신의 태도와 신념을 강화시키는 정보를 더 잘 기억한다.
</td></tr>
</table>
