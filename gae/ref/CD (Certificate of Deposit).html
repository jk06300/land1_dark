<p id="t">CD<span class="rs">(Certificate of Deposit)</span>란 시장에서 양도가 가능한 정기예금증서를 말한다.</p><p>은행은 자금 조달을 위해 CD를 발행하고 투자자는 투자를 목적으로 정기예금증서인 CD를 매입하게 된다.</p><p>변동금리 주택담보대출의 금리는 CD금리를 기준으로 하기 때문에 <span id="pr3pe">CD금리가 상승하면 변동금리 주택담보대출의 금리도 <span id="pr3p3">상승</span>하게 된다.</span></p>
