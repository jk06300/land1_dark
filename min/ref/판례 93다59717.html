<p class="mb5">건물의 소유를 목적으로 하는 토지 임차인의 건물매수청구권 행사의 상대방은</p>
<p>원칙적으로 임차권 소멸 당시의 토지소유자인 임대인이고</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">임대인이 임차권 소멸 당시에 이미 토지소유권을 상실한 경우에는</p>
<p>그에게 지상건물의 매수청구권을 행사할 수는 없으며</p>
</td></tr>
<tr><td id="tr3" class="td">
이는 임대인이 임대차계약의 종료 전에 토지를 임의로 처분하였다 하여 달라지는 것은 아니다.
</td></tr>
