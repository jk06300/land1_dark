<p id="t" class="mb15">무효인 약관 조항</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">사업자, 이행 보조자 또는 피고용자의 고의 또는 중대한 과실로 인한 법률상의 책임을 배제하는 조항</td></tr>
<tr id="tr2"><td class="td">상당한 이유 없이 사업자의 손해배상 범위를 제한하거나 사업자가 부담하여야 할 위험을 고객에게 떠넘기는 조항</td></tr>
<tr><td class="td">상당한 이유 없이 사업자의 담보책임을 배제 또는 제한하거나 그 담보책임에 따르는 고객의 권리행사의 요건을 가중하는 조항</td></tr>
<tr><td class="td">상당한 이유 없이 계약목적물에 관하여 견본이 제시되거나 품질ㆍ성능 등에 관한 표시가 있는 경우 그 보장된 내용에 대한 책임을 배제 또는 제한하는 조항</td></tr>
</table>
