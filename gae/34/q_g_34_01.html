<p><b>토지의 특성에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 용도의 다양성으로 인해 두 개 이상의 용도가 동시에 경합할 수 없고 용도의 전환 및 합병ㆍ분할을 어렵게 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 부증성으로 인해 토지의 물리적 공급이 어려우므로 토지이용의 집약화가 요구된다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동성으로 인해 주변 환경의 변화에 따른 외부효과가 나타날 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 영속성으로 인해 재화의 소모를 전제로 하는 재생산이론과 물리적 감가상각이 적용되지 않는다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 개별성으로 인해 토지별 완전한 대체 관계가 제약된다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
