<p>거래사례를 통해 구한 시산가액</p>
<p class="mb15">= 1억 2천만원 <span class="trs f15">(비준가격ㆍ비교방식)</span></p>
</td></tr>
<tr><td class="td">

<p class="mb15">= 1억 1천만원 <span class="trs f15">(적산가격ㆍ원가방식)</span></p>
</td></tr>

</td></tr>

<br>
<p class="mb15">각각의 시산가액에 주어진 가중치를 곱하여 합산하면</p>
<p>1억 2천만원 × 50%</p>
<p>+ 1억 1천만원 × 20%</p>
<p>+ 1억원 × 30%</p>
<p>= 6천만원 + 2천 2백만원 + 3천만원</p>
<p>= <span class="rgbg">1억 1천 2백만원</span></p>
