<p id="t" class="mb15">나지</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">지상에 건물 기타 정착물이 없고 지상권 등 토지의 사용, 수익을 제한하는 <span id="tr1p5">사법상의</span> 권리가 설정되어 있지 아니한 토지</td></tr>
<tr><td class="td">건부지에 비하여 최유효이용이 기대되기 때문에 시장성도 높고 매매에 있어서 가격이 비싸며 토지가격에 대한 감정평가의 기준이 됨</td></tr>
<tr><td class="td">일본에서는 나지를 나지와 비슷한 개념의 갱지와 사법상의 제한을 받는 토지인 저지로 구분하기도 함</td></tr>
</table>
