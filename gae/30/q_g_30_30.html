<p><b>자산유동화에 관한 법령상 부동산 프로젝트 파이낸싱</b><span class="mrs">(PF)</span><b>의 유동화에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 프로젝트 파이낸싱의 유동화는 자산유동화에 관한 법령에 의해서만 가능하다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 유동화자산의 양도방식은 매매 또는 교환에 의한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 유동화전문회사는 합자회사로 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 자산담보부 기업어음<span class="mrs">(ABCP)</span>은 금융위원회에 등록한 유동화계획의 기재내용대로 유사자산을 반복적으로 유동화한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 자산보유자<span class="mrs">(양도인)</span>는 유동화자산에 대한 양수인의 반환청구권을 보장해야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
