<p>③</p>
<p class="mb15">자기자본수익률</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
= 총자본수익 / 자기자본
</td></tr>
</table>
<br>
<p class="mb15">총자본수익</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 순영업소득 + 자본이득 - 이자비용
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
순영업소득 = <span class="gbg">800만원</span>
</td></tr>
<tr><td class="td">
자본이득 = 총투자액 × 가격상승률 = 1억원 × 2% = <span class="gbg">200만원</span>
</td></tr>
<tr><td class="td">
이자비용 = 차입금 × 이자율 = 6천만원 × 8% = <span class="gbg">480만원</span>
</td></tr>
</table>
<br>
<p class="mb15">총자본수익</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 800 + 200 - 480 = <span class="blue">520만원</span>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 자기자본수익률</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
= 520만원 / 4천만원 = <span class="c99">13%</span>
</td></tr>
</table>
