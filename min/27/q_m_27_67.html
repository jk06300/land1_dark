<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>가등기담보 등에 관한 법률상 채권자가 담보목적 부동산의 소유권을 취득하기 위하여 채무자에게 실행통지를 할 때 밝히지 않아도 되는 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 청산금의 평가액<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 후순위담보권자의 피담보채권액<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 통지 당시 담보목적부동산의 평가액<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 청산금이 없다고 평가되는 경우 그 뜻<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 담보목적부동산이 둘 이상인 경우 각 부동산의 소유권이전에 의하여 소멸시키려는 채권<br><span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
