<p><span id="pr2"><span id="p4">국가ㆍ지방자치단체 등이 그 업무와 관련하여 지가를 산정하거나</span> <span id="p5">감정평가법인등이 개별적으로 토지를 감정평가하는 경우에</span> 기준이 된다.</span>
 <span class="lrs">(법 9조)</span></p>
