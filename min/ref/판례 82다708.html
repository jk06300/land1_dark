<p id="t" class="mb15">점유자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
스스로 매매 또는 증여와 같은 자주점유의 권원을 주장하였으나
</td></tr>
</table>
<br>
<p class="mb15">이것이 인정되지 않는 경우에도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
원래 이와 같은 자주점유의 권원에 관한 입증책임이 점유자에게 있지 아니한 이상
</td></tr>
</table>
<br>
<p class="mb15">그 점유권원이 인정되지 않는다는 사유만으로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">자주점유의 추정이 번복된다거나</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">점유권원의 성질상 타주점유라고는 <span id="tr3b2pe">볼 수 없다</span>.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 82다708)</td></tr></table>
