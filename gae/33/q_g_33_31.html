<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>자산유동화에 관한 법령에 규정된 내용으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 유동화자산이라 함은 자산유동화의 대상이 되는 채권ㆍ부동산 기타의 재산권을 말한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 양도인은 유동화자산에 대한 반환청구권을 가지지 아니한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 유동화자산의 양도는 매매 또는 교환에 의한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 유동화전문회사는 주식회사 또는 유한회사로 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> PF 자산담보부 기업어음<span class="mrs mrl3">(ABCP)</span>의 반복적인 유동화는 금융감독원에 등록한 자산유동화계획의 기재내용대로 수행하여야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
