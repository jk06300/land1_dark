<p id="t" class="mb15">부동산의 소유자로부터 매매계약을 체결할 대리권을 수여받은 대리인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">특별한 다른 사정이 없는 한</p>
<p id="tr1pr2">매매계약에서 약정한 바에 따라 <span id="tr1r1" class="trs">(계약금 뿐만아니라)</span> <span id="tr1pe">중도금이나 잔금을 수령할 수도 있다</span>고 보아야 하고,</p>
</td></tr>
</table>
<br>
<p class="mb15">매매계약의 체결과 이행에 관하여 포괄적으로 대리권을 수여받은 대리인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">특별한 다른 사정이 없는 한</p>
<p id="tr2pr2">상대방에 대하여 약정된 <span id="tr2pe">매매대금지급기일을 연기하여 줄 권한도 가진다</span>.</p>
</td></tr>
</table>
