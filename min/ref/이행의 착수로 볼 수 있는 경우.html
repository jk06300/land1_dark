<p id="t" class="mb20">이행의 착수로 볼 수 있는 경우</p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td">중도금 일부라도 지급한 경우 <span class="mrs">(분양아파트 중도금 대출 포함)</span></td></tr>
<tr><td class="td">매수인이 매도인의 동의하에 매매계약의 계약금 및 중도금 지급을 위하여 은행도어음을 교부한 경우</td></tr>
<tr><td class="td">근저당채무 등 부동산상의 채무를 인수한 경우</td></tr>
<tr><td class="td">중도금이나 잔금 마련을 위해 은행 대출을 신청한 경우 <span class="mrs">(기표가 되어 언제든지 출금할 수 있는 상태가 된 때)</span></td></tr>
<tr id="tr5"><td class="td">잔금을 준비하고 이전등기 절차를 밟기 위해 등기소에 동행을 촉구한 경우</td></tr>
<tr><td class="td">잔금을 준비하고 가옥의 인도를 요구한 경우</td></tr>
</table>
