<p class="mb5">②</p>
<p class="mb15">대상부동산의 가격<span class="mrs ml3">(가치)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 순영업소득 / 환원율
</td></tr>
</table>
<br>
<p class="mb15">㉠ 순영업소득</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= 유효총소득 - 영업경비</p>
<p>= 3,800 - 800 = <span class="blue">3,000만원</span></p>
</td></tr>
</table>
<br>
<p class="mb15">㉡ 물리적투자결합법 환원율</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="dp">=</span><span class="dp1">(토지가치비율 × 토지환원율) + (건물가치비율 × 건물환원율)</span></p>
<p><span class="dp">=</span><span class="dp1">(0.4 × 0.05) + (0.6 × 0.1) = <span class="blue">0.08</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 대상부동산의 가치는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">= 30,000,000원 / 0.08</p>
<p>= <span class="c99">375,000,000원</span></p>
</td></tr>
</table>
