<p class="mb5">매매계약과 같은 쌍무계약이</p>
<p>급부와 반대급부와의 불균형으로 말미암아 불공정한 법률행위에 해당하여 무효라고 한다면,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그 계약으로 인하여 불이익을 입는 당사자로 하여금</p>
<p>위와 같은 불공정성을 소송 등 사법적 구제수단을 통하여 주장하지 못하도록 하는 부제소합의 역시 다른 특별한 사정이 없는 한 무효라고 할 것이다.</p>
</td></tr>
