<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>수익성 부동산의 장래 현금흐름에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 투자에 따른 현금흐름은 영업 현금흐름과 매각 현금흐름으로 나누어 예상할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 유효총소득은 <span class="mrl3">잠재<span class="mrs mrl3">(가능)</span>총소득에</span> 공실 및 불량부채에 대한 손실과 기타 수입을 반영한 것이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 세전현금흐름은 순영업소득에서 부채서비스액을 차감하여 계산한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 영업소득세를 계산하기 위해서는 건물의 감가상각비를 알아야 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 영업경비에는 임대소득에 대한 소득세가 포함되어야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
