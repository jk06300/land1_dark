<p id="t" class="mb5">중간생략등기절차에 있어서 이미 중간생략등기가 이루어져 버린 경우에 있어서는</p>
<p class="mb5">그 관계 계약당사자 사이에 적법한 원인행위가 성립되어 이행된 이상,</p>
<p>중간생략등기에 관한 합의가 없었다는 사유만으로서는 그 등기를 무효라고 할 수는 없다.
 <span class="lrs">(판례 79다847)</span></p>
