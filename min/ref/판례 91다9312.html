<p id="t" class="mb15">성명불상자의 소유물도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
시효취득의 대상이 될 수 있다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
시효로 인한 부동산 소유권의 취득은 원시취득으로서 취득시효의 요건을 갖추면 곧 등기청구권을 취득하는 것이고
</td></tr>
<tr><td id="tr3" class="td">
또 타인의 소유권을 승계취득하는 것이 아니므로
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">시효취득의 대상이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">반드시 타인의 소유물이어야 하거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 타인이 특정되어 있어야만 하는 것은 아니다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 91다9312)</td></tr></table>
