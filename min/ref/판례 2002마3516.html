<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
소유자의 동의 없이
</td></tr>
</table>
<br>
<p class="mb15">유치권자로부터 유치권의 목적물을 임차한 자의 점유는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
경락인<span class="mrs">(매수인)</span>에게 <span id="tr2pe">대항할 수 없다</span>.
</td></tr>
</table>
<span id="pb1">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
유치권의 성립요건인 유치권자의 점유는 직접점유이든 간접점유이든 관계없지만
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">유치권자는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">채무자의 승낙이 없는 이상</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 목적물을 타에 임대할 수 있는 처분권한이 없으므로</span></p>
</td></tr>
<tr><td id="tr5" class="td">
<p class="mb5">유치권자의 그러한 임대행위는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유자의 처분권한을 침해하는 것으로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유자에게 그 임대의 효력을 주장할 수 없다.</span></p>
</td></tr>
</table>
</span>
