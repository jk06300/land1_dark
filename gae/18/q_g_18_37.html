<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>다음</b> <보기><b>와 같은 현상을 설명할 수 있는 감정평가 이론상의 부동산 가격원칙은?</b></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">A 지역에 대한 지역분석 결과, 서민들이 거주하는 단독주택지역인 것으로 판단되었다.</span></p>
<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">A 지역에 개발업자가 고급주택을 건축하였다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">거래사례비교법을 적용하여 해당 고급주택을 평가한 가격이 건축비용에도 미치지 못하였다.</span></p>
</td></tr>
</table>
<br>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 경쟁의 원칙<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 적합의 원칙<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 변동의 원칙<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 예측의 원칙<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 수익배분의 원칙<span onMouseDown="memoEdit();" id="mi5"></span></p>
