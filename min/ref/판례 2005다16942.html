<p id="t" class="mb15">다세대주택의 창호 등의 공사를 완성한 하수급인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">공사대금채권 잔액을 변제받기 위하여</p>
<p>위 다세대주택 중 한 세대를 점유하여 유치권을 행사하는 경우</p>
</td></tr>
</table>
<br>
<p class="mb15">그 유치권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
위 한 세대에 대하여 시행한 공사대금만이 아니라
</td></tr>
<tr><td id="tr2" class="td tcolor">
다세대주택 전체에 대하여 시행한 공사대금채권의 잔액 전부를 피담보채권으로 하여 성립한다.
</td></tr>
</table>
