<p id="t" class="mb15">온천권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">토지소유권과 독립되는 물권이나 준물권으로 볼만한 관습이 있음을 인정할 만한 증거가 없는데다가</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">온천수도 지하수의 일종이고, 온천수의 용출 및 인수에 관한 시설이 그 토지상의 건물에 상용되는 것인 이상</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 토지 및 건물과 함께 운명을 같이 하는 종물로서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 토지와 건물의 소유권을 취득한 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
온천수와 그 용출 및 인수시설에 관한 지배권도 아울러 취득하는 것이다.
</td></tr>
