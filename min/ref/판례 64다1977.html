<p id="t" class="mb15">유치권자가 유치물을 점유하기 전에 발생된 채권<span class="mrs">(건축비채권)</span>이라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
그후 그 물건<span class="mrs">(건물)</span>의 점유를 취득했다면 유치권은 성립한다.
</td></tr>
</table>
