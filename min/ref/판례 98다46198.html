<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
자의로 사직서를 제출하여 한 중간퇴직의 의사표시는 비진의표시가 아니다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">회사가 합병되면서 근로자가 사직서를 제출함과 함께</p>
<p class="mb5">현 시점에서 퇴직금을 수령하는 것이 본인에게 유리하다고 판단하여 퇴직금을 청구하면서 퇴직하고,</p>
<p>그 다음날 합병 후 회사에 신규 입사한 경우,</p>
</td></tr>
<tr><td id="tr2" class="td">
이는 합병 전 회사와의 근로관계를 종료시키려는 위 근로자 스스로의 진정한 의사에 터잡은 것이라 할 것이므로
</td></tr>
<tr><td id="tr3" class="td">
위 사직의 의사표시는 비진의표시에 해당한다고 볼 수 없다.
</td></tr>
</table>
