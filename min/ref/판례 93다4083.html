<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">채권담보를 위하여 신탁적으로 양도담보권자에게 주택의 소유권이 이전될 뿐</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">양도담보권자가 사용ㆍ수익권을 갖게 되는 것이 아니고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">주택의 소유권이 양도담보권자에게 확정적ㆍ종국적으로 이전되는 것도 아니므로</span></p>
</td></tr>

<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">

</td></tr>
<tr><td id="tr3" class="td">
