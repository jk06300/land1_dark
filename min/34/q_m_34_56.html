<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>민법 제187조</b><span class="mrs">(등기를 요하지 아니하는 부동산물권취득)</span><b>에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 상속인은 상속 부동산의 소유권을 등기 없이 취득한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 민법 제187조 소정의 판결은 형성판결을 의미한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 부동산 강제경매에서 매수인이 매각 목적인 권리를 취득하는 시기는 매각대금 완납시이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 부동산소유권이전을 내용으로 하는 화해조서에 기한 소유권취득에는 등기를 요하지 않는다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 신축에 의한 건물소유권취득에는 소유권보존등기를 요하지 않는다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
