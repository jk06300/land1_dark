<p>⑤</p>
<p>토지는 이용의 <a href="#;" onClick="i('⑤<br>'); t(); MM_showHideLayers('Layer1','../ref/비가역성.html','show'); return false;">비가역성</a>이 있으므로 토지이용과 관련된 의사결정에는 장기적인 관점에서의 배려가 필요하다.</p>
<br>
<br>
<p>①</p>
<p>토지의 <a href="#;" onClick="i('①'); t('tr4'); MM_showHideLayers('Layer1','../ref/개별성.html','show'); return false;">개별성</a>은 토지 사용이나 판매를 둘러싼 계약에 있어 법적으로 대체가능성을 없게 만드는 원인이 되기도 한다.</p>
<br>
<br>
<p>②</p>
<p>토지의 공공성은 토지시장에 대한 정부개입의 명분을 <span class="rgbg">강화시킨다.</span></p>
<br>
<br>
<p>③</p>
<p>토지의 비생산성<span class="rs">(부증성)</span>으로 인해 물리적 공급은 증가시킬 수 없으나 토지의 용도의 다양성으로 인해 용도적 공급은 증가시킬 수 <span class="rgbg">있다.</span></p>
<br>
<br>
<p>④</p>
<p>토지의 <a href="#;" onClick="i('④'); t('tr2'); MM_showHideLayers('Layer1','../ref/부동성.html','show'); return false;">부동성</a>은 부동산 시장을 국지화시키는 역할을 한다.</p>
