<p>④</p>
<p class="mb15">아파트 신축에 필요한 원자재 가격이 하락할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공급자 입장에서는</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건축비용 절감으로 이윤을 더 많이 낼 수 있으므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">아파트를 더 많이 신축하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그런데 공사기간으로 인해</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단기에는 아파트 공급을 늘리기가 어려워 <span class="mrs">(비탄력적)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대료 <span class="c99">변화가 없고</span></span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">장기에는 공사가 하나 둘 완료되면서 아파트 공급이 늘어나게 되므로 <span class="mrs">(탄력적)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임대료가 <span class="c99">하락하게 된다</span>.</span></p>
</td></tr>
</table>
