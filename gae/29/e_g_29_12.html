<p>①</p>
<p>튀넨의 <span class="rgbg">위치지대</span>는</p>
<p class="mb10">토지의 위치를 중요시하고,</p>
<p><a href="#" onClick="i('①'); t('tr1'); MM_showHideLayers('Layer1','../ref/차액지대설 (by 리카도).html','show'); return false;">차액지대</a>는</p>
<p>토지의 희소성과 비옥도에 근거한다.</p>
<br>
<br>
<p>②</p>
<p><a href="#" onClick="i('②'); t(); MM_showHideLayers('Layer1','../ref/준지대론 (by 마샬).html','show'); return false;">준지대</a>는 토지사용에 있어서 지대의 성질에 준하는 잉여로 <span class="rgbg">비영구적</span> 성격을 가지고 있다.</p>
<br>
<br>
<p>④</p>
<p><a href="#" onClick="i('④'); t('tr1'); MM_showHideLayers('Layer1','../ref/경제지대설 (by 파레토).html','show'); return false;">전용수입</a>은 어떤 생산요소가 다른 용도로 전용되지 않고 현재의 용도에 그대로 사용되도록 지급하는 최소한의 지급액이다.</p>
<br>
<p>⑤</p>
<p><a href="#" onClick="i('⑤'); t(); MM_showHideLayers('Layer1','../ref/입찰지대설 (by 알론소).html','show'); return false;">입찰지대</a>는 단위면적의 토지에 대해 토지이용자가 지불하고자 하는 최대금액으로, 초과이윤이 0이 되는 수준의 지대를 말한다.</p>
