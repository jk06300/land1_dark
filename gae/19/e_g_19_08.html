<p>②</p><p>P = 100 - 4QD</p><p>4QD = 100 - P</p><p>QD = (100 - P) / 4</p><br><p>시장의 수요자 수가 2배로 된다면</p><p>새로운 시장수요량(QM)은</p><p>QM = 2 × QD가 되므로</p><br><p>QM = 2 × QD</p><p>= 2 × (100 - P) / 4</p><p>= (100 - P) / 2</p><br><p>2QM = 100 - P</p><p>P = 100 - 2QM</p><br>
