<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산투자분석에 대한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 내부수익률<span class="rs">(IRR)</span>이란 순현가<span class="rs">(NPV)</span>를  0 으로 만드는 할인율을 의미한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 순현가<span class="rs">(NPV)</span>는 장래에 발생할 수입의 현가 총액에서 비용의 현가 총액을 차감한 금액이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 요구수익률이 내부수익률<span class="rs">(IRR)</span>보다 크면 투자타당성이 있다고 할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 순현가<span class="rs">(NPV)</span>가  0 보다 크면 투자타당성이 있다고 할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 수익성지수<span class="rs">(PI)</span>가 1 보다 크면 투자타당성이 있다고 할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
