<p><span class="hcolor">#</span> <a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">크리스탈러의 중심지이론</a></p>
<p class="mb10"><br></p>
<p>㉡</p>
<p>중심지로부터 거리가 멀어질수록</p>
<p class="mb10">수송비가 커져서 중심지 기능은 약해지게 되고,</p>
<p>소비자 입장에서 봤을 때도</p>
<p>중심지로부터 거리가 멀어지면</p>
<p>그만큼 교통비가 증가해서</p>
<p class="mb10">구입 가격이 <span class="rs">(증가한 교통비만큼)</span> 상승하게 되므로</p>
<p>수요가 감소하게 되고</p>
<p>결국 어느 지점에 이르러서는</p>
<p class="mb10">수요가 발생하지 않게 된다.</p>
<p>이렇게 <span class="gbg">상품의 판매량 또는 수요가</span></p>
<p><span class="rgbg">0</span><span class="gbg">이 되는 지점을</span></p>
<p><span class="bbbg">재화의 도달범위</span>라고 한다.
