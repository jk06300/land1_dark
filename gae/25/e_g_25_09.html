<p>④</p>
<p>수요의 가격탄력성</p>
<p>= 수요량변화율 / 가격변화율</p>
<p>= X / 4 = 2</p>
<br>
<p>X = 2 × 4 = 8</p>
<br>
<p>따라서,</p>
<p>수요량변화율(X) = 8%</p>
<br>
<p>가격이 오르면 수요량은 감소하게 되므로</p>
<p>오피스텔 가격이 4% 인상되었다면</p>
<p>수요량은 8% 감소하게 된다.</p>
