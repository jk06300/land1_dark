<p><b>집합건물의 소유 및 관리에 관한 법률에 관한 설명 으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 집합건물의 임차인은 관리인이 될 수 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 서면결의의 방법에 의한 재건축결의가 가능하다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 전유부분에 설정된 저당권의 효력은 특별한 사정이 없는 한 대지사용권에 미친다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 관리단집회는 구분소유자 전원이 동의하면 소집절차를 거치지 않고 소집할 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 공용부분 관리비에 대한 연체료는 특별승계인에게 승계되는 공용부분 관리비에 포함되지 않는다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
