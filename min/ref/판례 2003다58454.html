<tr><td id="tr1" class="td">
<p class="mb5">저당권자는</p>
<p>저당권 설정 이후 환가에 이르기까지 저당물의 교환가치에 대한 지배권능을 보유하고 있으므로
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">저당목적물의 소유자 또는 제3자가</p>
<p class="mb5">저당목적물을 물리적으로 멸실ㆍ훼손하는 경우는 물론 그 밖의 행위로 저당부동산의 교환가치가 하락할 우려가 있는 등</p>
<p>저당권자의 우선변제청구권의 행사가 방해되는 결과가 발생한다면</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">저당권자는</p>
<p>저당권에 기한 방해배제청구권을 행사하여 방해행위의 제거를 청구할 수 있다.</p>
</td></tr>
