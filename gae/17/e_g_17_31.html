<p>②</p>
<p>손익분기점이란 일정 기간 수익과 비용이 똑같아서 이익도 손실도 발생하지 않는 매출액을 말한다.</p>
<br>
<p>따라서 손익분기점에 해당하는 1실당 월임대료는 월 총비용을 80실로 나눠주면 구할 수 있다.</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>월 총비용</p>
<p>= 월 고정비용 + 월 변동비용</p>
</td></tr>
</table>
<br>
<p>1실당 월 변동비용은 20만원이고 공실이 없다고 가정했으므로</p>
<br>
<p>20만원 × 80실 = 1,600만원</p>
<br>
<p>따라서,</p>
<p class="mb15">월 총비용 = 3,600 + 1,600 = 5,200만원</p>
<p>5,200만원 / 80실 = <span class="rgbg">65만원</span></p>
<br>
