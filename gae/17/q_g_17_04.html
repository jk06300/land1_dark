<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>부동산의 특성에 대한 설명 중 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동산은 어느 지역의 수요가 급증했다고 하더라도 다른 재화처럼 그 지역으로 이동할 수 없다. 이는 부동성에 기인한다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지의 가치보존력이 우수한 것은 영속성에 기인한다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 토지는 다른 생산물과 마찬가지로 노동이나 생산비를 투입하여 재생산할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 개별성은 토지뿐만 아니라 건물이나 기타 개량물에도 적용될 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 특정 토지의 위치성은 해당 토지에 대한 개인이나 집단의 상호선택과 선호의 결과로 나타난다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
