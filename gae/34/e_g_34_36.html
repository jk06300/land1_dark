<p>⑤</p>
<p class="mb15">시산가액</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td ebg">
재조달원가 - 감가수정액
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 재조달원가</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">신축공사비 × 건축비 지수</p>
<p class="mb5">= 신축공사비 × (기준시점 건축비지수 / 사용승인시점 건축비지수)</p>
<p class="mb5">= 120만원 × 250㎡ × (150 / 100)</p>
<p>= <span class="blue">4억5천만원</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 감가수정액</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">[(재조달원가 - 잔존가치) / 내용연수] × 경과연수</p>
<p class="mb5">= [(4억5천만원 - 0원) / 50년] × 8년</p>
<p class="mb5">= 900 × 8</p>
<p>= <span class="blue">7,200만원</span>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 시산가액은</p>
<table class="tb f16 wb" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">= 4억5천만원 - 7,200만원</p>
<p>= <span class="c99">378,000,000만원</span></p>
</td></tr>
</table>
