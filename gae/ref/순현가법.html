<p id="t" class="mb15">순현가법 <span class="mrs">(Net Present Value)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">장래 기대되는 소득의 현금유출을 <span id="tr1p3">요구수익률로</span> 할인한 현재가치 합계와 초기 투자비용으로 지출된 금액을 요구수익률로 할인한 현재가치 합계를 서로 비교하여 투자를 결정하는 방법</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">순현가 = 현금유입의 현재가치 - 현금유출의 현재가치</td>
</tr>
<tr id="tr3"><td class="td">순현가<span class="mrs">(NPV)</span>가 0보다 크면 투자타당성이 있다고 할 수 있다.</td></tr>
<tr id="tr4"><td class="td">동일한 현금흐름의 투자안이라도 투자자의 요구수익률에 따라 순현재가치가 달라질 수 있다.</td></tr>
</table>
