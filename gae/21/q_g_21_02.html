<p><b>부동산정책에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 정부의 시장개입은 사회적 후생손실을 낳을 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 토지은행제도는 정부 등이 사전에 토지를 비축하여 토지시장의 안정과 공공사업 등을 원활하게 추진하기 위한 공적개입수단이다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주택에 대한 금융지원정책은 정부의 직접적 시장개입수단이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 부동산정보의 비대칭성, 외부효과 등의 존재는 정부의 시장개입 근거가 된다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 정부의 시장개입에는 공공임대주택을 직접 생산ㆍ공급하거나 주택의 거래나 배분을 통제하는 방법 등이 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
