<p id="t" class="mb15">부동산에 대한 취득시효가 완성되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">점유자는 소유명의자에 대하여 취득시효완성을 원인으로 한 소유권이전등기절차의 이행을 청구할 수 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소유명의자는 이에 응할 의무가 있으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb5">점유자가 그 명의로 소유권이전등기를 경료하지 아니하여</p>
<p class="mb15">아직 소유권을 취득하지 못하였다고 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
소유명의자는 점유자에 대하여 점유로 인한 부당이득반환청구를 할 수 없다.
</td></tr>
</table>
