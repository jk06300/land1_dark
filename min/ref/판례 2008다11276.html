<table class="tb f16" cellspacing="0">

수권된 법률행위를 하게 되면
</td></tr>

<table class="tb f16" cellspacing="0">

<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그것으로 대리권의 원인된 법률관계는 원칙적으로 목적을 달성하여 종료하는 것이고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">법률행위에 의하여 수여된 대리권은 그 원인된 법률관계의 종료에 의하여 소멸하는 것이므로</span></p>
</td></tr>
