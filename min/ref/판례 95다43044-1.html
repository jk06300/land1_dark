<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">계약이 합의해제되기 위하여는</p>
<p class="mb5">일반적으로 계약이 성립하는 경우와 마찬가지로</p>
<p>계약의 청약과 승낙이라는 서로 대립하는 의사표시가 합치될 것을 그 요건으로 하는바,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이와 같은 합의가 성립하기 위하여는</p>
<p>쌍방 당사자의 표시행위에 나타난 의사의 내용이 객관적으로 일치하여야 하므로</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">계약당사자의 일방이 계약해제에 따른 원상회복 및 손해배상의 범위에 관한 조건을 제시한 경우</p>
<p>그 조건에 관한 합의까지 이루어져야 합의해제가 성립된다.</p>
</td></tr>
</table>
