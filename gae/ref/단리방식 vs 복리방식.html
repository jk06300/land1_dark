<p id="t">단리 vs 복리</p>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span class="dp1">단리방식</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
일정한 시기에 오로지 원금에 대해서만 약정한 이율을 적용하여 이자를 계산하는 방식으로 이 때 발생하는 이자는 원금에 합산되지 않기 때문에 이자에 대한 이자가 발생하지 않는다.
</td></tr>
</table>
<br>
<p class="mb15">단리 만기금액</p>
<table class="tb f16 mb10" cellspacing="0">
<tr><td class="td bc">
= 원금 + (원금 × 이자율 × 기간)
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span class="dp1">복리방식</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
복리는 중복된다는 뜻의 복<span class="mrs">(復)</span>과 이자를 의미하는 리<span class="mrs">(利)</span>가 합쳐진 단어로서 말 그대로 이자에 이자가 붙는 방식이다.
</td></tr>
</table>
<br>
<p class="mb15">복리 만기금액</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
= 원금 × (1 + 이자율)^기간
</td></tr>
</table>
<span id="br"><br></span>
