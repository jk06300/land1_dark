<p id="t" class="mb15">소유권이전등기의무의 목적 부동산이 수용되어</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
그 소유권이전등기의무가 이행불능이 된 경우
</td></tr>
</table>
<br>
<p class="mb15">등기청구권자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">등기의무자에게 대상청구권의 행사로써</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">등기의무자가 지급받은 수용보상금의 반환을 구하거나 또는 등기의무자가 취득한 수용보상금청구권의 양도를 구할 수 있을 뿐</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 수용보상금청구권 자체가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
등기청구권자에게 <span id="tr3pe">귀속되는 것은 아니다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다56910)</td></tr></table>
<span id="br"><br></span>
