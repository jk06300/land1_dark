<p id="t" class="mb20">무권리자가 타인의 권리를 자기의 이름으로 또는 자기의 권리로 처분한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
권리자는 후일 이를 추인함으로써 그 처분행위를 인정할 수 있고,
</td></tr>
<tr><td id="tr2" class="td">
<p>특별한 사정이 없는 한 이로써 권리자 본인에게 위 처분행위의 효력이 발생함은 사적 자치의 원칙에 비추어 당연하고,</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">이 경우 추인은 명시적으로뿐만 아니라 묵시적인 방법으로도 가능하며</p>
<p>그 의사표시는 무권대리인이나 그 상대방 어느 쪽에 하여도 무방하다.</p>
</td></tr>
</table>
