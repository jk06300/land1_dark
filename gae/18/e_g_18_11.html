<p>②</p>
<p>공급곡선이 완전 비탄력적이란 말은</p>
<p class="mb15">공급의 변화가 전혀 없다는 의미이다.</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>공급의 변화가 없으면</p>
<p class="mb10">초과수요가 발생해도 공급이 늘어나지 않기 때문에</p>
<p>균형임대료만 상승하고</p>
<p>공급량은 그대로 이므로</p>
<p>균형거래량은 변화가 없게 된다.</p>
</td></tr>
</table>
<br>
<p>따라서,</p>
<p><span class="gbg">균형임대료는</span> <span class="rgbg">상승</span>하고</p>
<p><span class="gbg">균형거래량은</span> <span class="rgbg">변화가 없다</span>.</p>
<p class="mb10"><br></p>
