<p>②</p>
<p class="mb15">A 아파트의 인근지역에 공원이 새롭게 조성되고, 대형마트가 들어서서 A 아파트의 가격이 상승한 것을 <span class="gbg">정(+)의</span> <a href="#" onClick="i('②<br>'); t(); MM_showHideLayers('Layer1','../ref/외부효과.html','show'); return false;">외부효과</a>라 하는데,</p>
<p class="mb15">이러한 외부효과가 발생하는 것은</p>
<p class="mb15">부동산의 자연적 특성인 <a href="#" onClick="i('②'); t('tr4'); MM_showHideLayers('Layer1','../ref/부동성.html','show'); return false;">부동성</a>ㆍ<a href="#" onClick="i('②'); t('tr1'); MM_showHideLayers('Layer1','../ref/인접성.html','show'); return false;">인접성</a>,</p>
<p>그리고 인문적 특성인 <a href="#" onClick="i('②'); t('tr3'); MM_showHideLayers('Layer1','../ref/위치성.html','show'); return false;">위치의 가변성</a>과 관련이 있다.</p>
<br>
