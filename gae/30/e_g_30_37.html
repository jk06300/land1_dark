<p class="mb10"><br></p>
<p>　 가능총소득　　　8,000만원</p>
<p><span class="bl">－ 공실ㆍ대손충당금&nbsp; 800만원　　　　 &nbsp;</span></p>
<p>　 유효조소득　　　7,200만원</p>
<p><span class="bl">－ 영업경비　　　　&nbsp; 700만원 <span class="mrs">(아래 참조)</span></span></p>
<p>　 순영업소득　　　6,500만원</p>
<p class="mb10"><br></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p>영업경비</p>
<p>= 수선유지비 + 화재보험료 + 재산세</p>
<p>= 400만원 + 100만원 + 200만원</p>
<p>= 700만원</p>
</td></tr>
</table>
<p class="mb10"><br></p>
<p class="mb15">따라서,</p>
<p>수익가액 = 6,500 / 10% = <span class="rgbg">6억5천만원</span></p>
