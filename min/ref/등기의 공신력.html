<tr><td id="tr1" class="td">
등기의 공신력이란 부동산 등기를 믿고 거래한 자는 비록 그 등기가 진실한 권리관계에 합치되지 않는다 하여도 거래한 자의 신뢰를 보호하는 등기의 효력을 말한다.
</td></tr>
<tr><td id="tr2" class="td">
등기의 공신력은 외형적 사실을 믿고 거래한 사람을 보호하기 위하여 거래 행위의 법률효과를 인정하는 것인데, 우리나라는 등기의 공신력을 인정하지 않는다.
</td></tr>
