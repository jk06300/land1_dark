<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>유량</b><span class="rs">(flow)</span><b>과 저량</b><span class="rs">(stock)</span><b>의 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 저량은 일정한 기간을 정해야 측정이 가능한 개념이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 유량은 일정 시점에서만 측정이 가능한 개념이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 유량의 예로는 주택재고량, 부동산투자회사의 자산가치 등이 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 저량의 예로는 주택거래량, 신규주택공급량 등이 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 만약 현재 우리나라에 총 1,500만 채의 주택이 존재하고 그 중 100만 채가 공가로 남아 있다면, 현재 주택저량의 수요량은 1,400만 채이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
