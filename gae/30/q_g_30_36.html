<p><span id="snum"></span><span id="tag"></span></p>
<p><b>감정평가 3방식 및 시산가액 조정에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 감정평가 3방식은 수익성, 비용성, 시장성에 기초하고 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 시산가액은 감정평가 3방식에 의하여 도출된 각각의 가액이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 시산가액 조정은 각 시산가액을 상호 관련시켜 재검토함으로써 시산가액 상호간의 격차를 합리적으로 조정하는 작업이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 시산가액 조정은 각 시산가액을 산술평균하는 방법만 인정된다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 감정평가에 관한 규칙에서는 시산가액 조정에 대하여 규정하고 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
