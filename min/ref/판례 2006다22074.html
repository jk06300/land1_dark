<tr><td id="tr1" class="td">
취득시효기간의 완성만으로는 소유권취득의 효력이 바로 생기는 것이 아니라
</td></tr>
<tr><td id="tr2" class="td">

</td></tr>
<tr><td id="tr3" class="td">

<p>취득시효기간의 완성만으로 등기 없이도 점유자가 소유권을 <span id="tr3pr2pe">취득한다고 볼 수 없다</span>.</p>
</td></tr>
