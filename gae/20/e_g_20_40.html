<p>⑤</p>
<p class="mb10">최근에 건축된 유사한 아파트는 화장실이 2개, 냉ㆍ난방비가 적게 드는 시설 등의 내부구성요소로 결합되어 있는 반면,</p>
<p class="mb10">해당 아파트는 화장실이 1개, 냉ㆍ난방비가 많이 드는 시설 등의 내부구성요소로 결합되어 있어서</p>
<p>내부구성요소의 결합상태가 최근 추세에 맞게 <span class="rgbg">균형을 이루고 있지 못함으로써</span> 기능적 감가요인이 된다.</p>
