<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">장래 예상되는 현금수입과 지출을 현재가치로 할인하여 분석하는 방법 <span class="rs">(시간가치 고려)</span></td></tr>
<tr><td id="tr2" class="td">장래 현금흐름의 예측은 대상부동산의 과거 및 현재 자료와 비교부동산의 시장자료를 토대로, 여러 가지 미래예측기법을 사용해서 이루어진다. </td></tr>
<tr><td id="tr3" class="td">현금흐름의 추계에서는 부동산 운영으로 인한 영업소득뿐만 아니라 처분시의 지분복귀액도 포함된다.</td></tr>
<tr><td id="tr4" class="td">할인현금흐름분석법에서 사용하는 요구수익률에는 지분할인율, 종합할인율, 시장에서 발표된 할인율 등이 있다.</td></tr>
