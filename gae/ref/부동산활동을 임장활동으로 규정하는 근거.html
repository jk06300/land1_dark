<p id="t" class="mb15">부동산활동을 임장활동으로 규정하는 근거</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td">부동산에는 부동성이라는 특성이 있다.</td></tr>
<tr id="tr2"><td class="td">부동산활동은 대물활동이다.</td></tr>
<tr><td class="td">부동산결정에 필요한 여러 사항은 서면자료만으로 정확하게 파악하기 어려우므로 물리적 상태등을 직접 확인ㆍ분석하여야 한다.</td></tr>
<tr><td class="td">부동산활동의 효과를 높이기 위해서는 적절한 이론의 제시뿐만 아니라 부동산의 개별적 상태등을 직접 지적하면서 이해시키는 활동이 요구된다.</td></tr>
<tr><td class="td">임장활동의 성격을 소홀히 한 경우, 부동산결정의 합리성 및 책임문제가 생길 수 있다.</td></tr>
</table>
