<p><b>점유에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 점유자는 평온ㆍ공연하게 점유하는 것으로 추정된다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 사실상 지배가 계속되는 한 점유할 권리의 소멸로 점유권이 소멸하지 않는다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 점유자는 스스로 자주점유임을 증명하여야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 간접점유자는 목적물반환청구권을 양도함으로써<span class="mrs">(민법 190조)</span> 간접점유를 승계시킬 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 건물소유자가 현실적으로 건물이나 그 부지를 점거하지 않더라도 특별한 사정이 없는 한 건물의 부지에 대한 점유가 인정된다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
