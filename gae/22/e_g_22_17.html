<p class="mb5">①</p>
<p class="mb15">매년 말 불입액의 현재가치</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
= 불입액 / (1 + r)ⁿ
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">r = 할인율 &nbsp;<span class="trs">(이자율)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">n = 기간 &nbsp;&nbsp;&nbsp;<span class="trs">(년차)</span></span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 매년 말 불입하는 상품의 현재가치는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
각 연차별 불입액의 현재가치를 합산하여 구한다.
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">2,000 / (1 + 0.1)¹ + 2,000 / (1 + 0.1)²</p>
<p class="mb5">= 2,000 / 1.1 + 2,000 / 1.21</p>
<p>= 3,471</p>
</td></tr>
</table>
<br>
<p class="mb15">10원 단위는 절사하므로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<span class="c99">3,400원</span>
</td></tr>
</table>
