<p id="t" class="mb15">유상계약을 체결함에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
계약금이 수수된 경우
</td></tr>
</table>
<br>
<p class="mb15">계약금은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<span id="tr2p1">해약금의 성질을</span> 가지고 있어서
</td></tr>
</table>
<br>
<p class="mb15">이를 위약금으로 하기로 하는 특약이 없는 이상</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
계약이 당사자 일방의 귀책사유로 인하여 해제되었다 하더라도
</td></tr>
</table>
<br>
<p class="mb15">상대방은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
계약불이행으로 입은 실제 손해만을 배상받을 수 있을 뿐
</td></tr>
</table>
<br>
<p class="mb15">계약금이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
위약금으로서 상대방에게 당연히 <span id="tr5pe">귀속되는 것은 아니다</span>.
</td></tr>
</table>
