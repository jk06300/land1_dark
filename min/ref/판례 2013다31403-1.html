<p id="t" class="mb15">학교법인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">명의신탁약정에 기하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">명의수탁자로서 기본재산에 관한 등기를 마침으로써</span></p>
</td></tr>
</table>
<br>
<p class="mb15">관할청이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">기본재산 처분에 관하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">허가권을 갖게 된다고 하더라도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">위 관할청의 허가권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">위와 같은 목적 달성을 위하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">관할청에게 주어진 행정상 권한에 불과한 것이어서</span></p>
</td></tr>
</table>
<br>
<p class="mb15">위 관할청을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">명의수탁자인 학교법인이 물권자임을 기초로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">학교법인과 사이에 직접 새로운 이해관계를 맺은 자라고 볼 수 없으므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">부동산실명법 <a href="#" onClick="parent.i(''); parent.t('tr2'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/부동산 실권리자명의 등기에 관한 법률 4조 3항.html','show'); return false;">제4조 제3항</a>에서 규정하는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr5" class="td obg">
제3자에 해당한다고 할 수 없다.
</td></tr>
