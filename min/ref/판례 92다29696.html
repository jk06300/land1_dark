<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">교환계약은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자간에 청약의 의사표시와 그에 대한 승낙의 의사표시의 합치로 성립하는 이른바 낙성계약으로서</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">서면의 작성을 필요로 하지 아니하고</span></p>
</td></tr>
<tr><td id="tr2" class="td">
그 청약의 의사표시는 그 내용이 이에 대한 승낙만 있으면 곧 계약이 성립될 수 있을 정도로 구체적이어야 하고
</td></tr>
<tr><td id="tr3" class="td">
승낙은 이와 같은 구체적인 청약에 대한 것이어야 할 것이며
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">이 경우에 그 승낙의 의사표시는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">특별한 사정이 없는 한 그 방법에 아무런 제한이 없고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">반드시 명시적임을 요하는 것도 아니다.</span></p>
</td></tr>
</table>
