민법 제537조는 채무자위험부담주의를 채택하고 있는바
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">쌍무계약에서 당사자 쌍방의 귀책사유 없이 채무가 이행불능된 경우</p>
<p id="tr2pr2">채무자는 급부의무를 면함과 더불어 반대급부도 청구하지 못하므로</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">쌍방 급부가 없었던 경우에는 계약관계는 소멸하고</p>
<p id="tr3pr2">이미 이행한 급부는 법률상 원인 없는 급부가 되어 부당이득의 법리에 따라 <span id="tr3pr2pe">반환청구할 수 있다</span>.</p>
</td></tr>
