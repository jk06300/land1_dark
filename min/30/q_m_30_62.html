<p><span id="snum"></span><span id="tag"></span></p>
<p><b>X물건에 대한 甲의 유치권 성립에 영향을 미치지 않는 것은?</b> <span class="qrs">(다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> X의 소유권자가 甲인지 여부<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> X에 관하여 생긴 채권의 변제기가 도래하였는지 여부<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> X에 대한 甲의 점유가 채무자를 매개로 한 간접점유가 아닌 한, 직접점유인지 간접점유인지 여부<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> X에 대한 甲의 점유가 불법행위에 의한 것인지 여부<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> X에 관하여 생긴 채권에 기한 유치권을 배제하기로 한 채무자와의 약정이 있었는지 여부<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
