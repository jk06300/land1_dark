<p id="t" class="mb15">시계 수리를 맡기면서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
수리비는 시계를 반환받을 때 지급하기로 약정을 맺은 경우
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">시계 반환의무와 수리비 지급의무는 동시이행관계가 성립하며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">수리비 채권은 당해 물건에 관하여 생긴 채권이므로 수리비를 지급하지 않는 경우에는 유치권도 행사할 수 있다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 시계를 수리한 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">동시이행의 항변권과 유치권 중 어느 쪽을 행사하든</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">수리비를 지급받을 때까지 물건의 인도를 거절할 수 있다.</span></p>
</td></tr>
