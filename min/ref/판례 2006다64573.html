<p id="t" class="mb15"></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">점유취득시효 완성을 원인으로 한 소유권이전등기청구는</p>
<p>시효 완성 당시의 소유자를 상대로 하여야 하므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">시효 완성 당시의 소유권보존등기 또는 이전등기가 무효라면</p>
<p>원칙적으로 그 등기명의인은 시효취득을 원인으로 한 소유권이전등기청구의 상대방이 될 수 없고,
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">이 경우 시효취득자는 소유자를 대위하여 위 무효등기의 말소를 구하고</p>
<p>다시 위 소유자를 상대로 취득시효 완성을 이유로 한 소유권이전등기를 구하여야 한다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2006다64573)</td></tr></table>
