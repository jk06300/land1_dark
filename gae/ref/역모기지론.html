역모기지론은 주택은 있으나 특별한 소득원이 없는 경우, 고령자가 주택을 담보로 사망할 때까지 자택에 거주하면서 노후 생활자금을 연금 형태로 지급받고, 사망하면 금융기관이 주택을 처분하여 그동안의 대출금과 이자를 상환받는 방식을 말한다.</p><p>부동산을 담보로 주택저당증권을 발행하여 장기주택자금을 대출받는 제도인 모기지론과 자금 흐름이 반대이기 때문에 역모기지론 또는 역저당이라고 하며, 한국주택금융공사에서 채권형태로 발행된다.</p>
