<p><b>甲이 乙을 기망하여 건물을 매도하는 계약을 乙과 체결하였다. 법정추인사유에 해당하는 경우는?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 甲이 乙에게 매매대금의 지급을 청구한 경우<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 甲이 乙에 대한 대금채권을 丙에게 양도한 경우<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 甲이 이전등기에 필요한 서류를 乙에게 제공한 경우<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 기망상태에서 벗어난 乙이 이의 없이 매매대금을 지급한 경우<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 乙이 매매계약의 취소를 통해 취득하게 될 계약금 반환청구권을 丁에게 양도한 경우<span onMouseDown="memoEdit();" id="mi5"></span></p>
