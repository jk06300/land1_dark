<p id="t" class="mb15">적법한 청산절차를 거치지 아니한 채</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
담보가등기에 기한 본등기가 이루어진 경우
</td></tr>
</table>
<br>
<p class="mb15">그 본등기는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
무효라고 할 것이고
</td></tr>
</table>
<br>
<p class="mb15">설령 그와 같은 본등기가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
가등기권리자와 채무자 사이에 이루어진 특약에 의하여 이루어졌다고 할지라도
</td></tr>
</table>
<br>
<p class="mb15">만일 그 특약이 채무자에게 불리한 것으로서 무효라고 한다면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
그 본등기는 여전히 무효이다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 92다20132)</td></tr></table>
