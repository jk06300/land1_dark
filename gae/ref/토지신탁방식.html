<p id="t" class="mb15">토지신탁개발방식</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">토지소유자로부터 형식적인 토지소유권을 이전받은 <span id="tr1b2p5">신탁회사가 사업주체가 되어</span> 개발ㆍ공급하는 방식으로</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">신탁기간 동안 해당 토지의 소유권 명의는 수탁자인 신탁회사로 이전되지만 개발이 완료돼 신탁기간이 끝나면 토지와 건물이 모두 위탁자에게 반환된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 분양형 토지신탁</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
개발을 완료한 후 신축건물을 분양해 단기에 수익을 회수하는 방식이다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 임대형 토지신탁</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
신축건물을 신탁회사에서 임대, 관리하면서 장기적이고 고정적인 수입을 확보하는 방식으로 신탁기간은 최소 5년이다.
</td></tr>
</table>
