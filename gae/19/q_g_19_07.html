<p><b>거미집이론에 관한 설명 중 옳은 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 가격에 대한 수요의 탄력성이 공급의 탄력성보다 클 경우 균형에 충격이 가해지면 새로운 균형으로 수렴한다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 가격에 대한 수요의 탄력성과 공급의 탄력성이 같을 경우 균형에 충격이 가해지면 균형으로부터 이탈ㆍ발산한다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 균형의 이동을 비교정학적으로 설명하는 이론이다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 가격이 변해도 수요량은 일정 기간 후에 변한다고 가정한다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 가격이 변하면 공급량은 즉시 변한다고 가정한다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
