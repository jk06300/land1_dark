<p>②</p>
<p>도로, 가로등, 공원 등의 공공재는</p>
<p>개인들이 대가를 지급하지 않고 이용하는 무임승차로 인해</p>
<p class="mb15">이윤을 내기가 어렵다.</p>
<p>따라서,</p>
<p>공공재 생산을 시장에 맡길 경우</p>
<p>사회적 적정 생산량보다 <span class="rgbg">적게</span> 생산되기 때문에</p>
<p>정부가 공급을 맡게 된다.</p>
<br>
<br>
<p>①③ <a href="#;" onClick="MM_showHideLayers('Layer1','../ref/공공재의 특성.html','show'); return false;">공공재의 특성</a></p>
<br>
<br>
<p>④</p>
<p>전기, 가스, 수도 등의 공공재는</p>
<p>초기 비용이 많이 들고</p>
<p>공급의 규모가 커질수록</p>
<p>단가가 저렴해지는</p>
<p>규모의 경제를 나타낸다.</p>
<br>
