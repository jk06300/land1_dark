<p id="t" class="mb15">소득대비 주택가격비율 <span class="mrs">(PIR)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
가구의 연평균 소득으로 특정 국가나 지역의 주택을 구입하는데 어느 정도의 시간이 걸리는지를 측정하는 지표 <span class="mrs">(Price to Income Ratio)</span>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
PIR = 주택 가격 / 가구당 연소득
</td></tr>
<tr><td class="td">
PIR = 10 일 경우, 10년치 소득을 모두 모아야 주택 한 채 구입 가능
</td></tr>
<tr><td id="tr4" class="td">
PIR 값이 클수록 시간이 오래 걸리므로 주택구매가 더 <span id="tr4pe">어려워짐</span>
</td></tr>
</table>
