<p><a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">소매인력법칙</a> 공식</p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>A<span class="rs">의</span> 인구유인비율 : B<span class="rs">의</span> 인구유인비율</p>
<p>= (A<span class="rs">인구</span> / AC<span class="rs">거리</span>²) : (B<span class="rs">인구</span> / BC<span class="rs">거리</span>²)</p>
</td></tr>
</table>
<br>
<p class="mb10">= (40만 / 10²) : (10만 / 5²)</p>
<p class="mb10">= (40만 × 5²) : (10만 × 10²)</p>
<p>= 100 : 100 = <span class="gbg">1 : 1</span></p>
<br>
<p>C 도시에서 A, B 도시로 구매활동에 유인되는 인구비율이 1 : 1 이므로</p>
<br>
<p class="mb10">C 도시 인구의 절반인 <span class="rgbg">25,000명</span>은 A 도시로</p>
<p>나머지 절반 <span class="rgbg">25,000명</span>은 B 도시로 유인된다.</p>
<br>
