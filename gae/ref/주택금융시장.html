<p id="t">주택금융시장</p>
<br>
<p class="mb15"><span id="pr1" class="sb">■</span> 주택자금공급시장</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">주택자금공급기관<span class="rs">(한국주택금융공사)</span>이 투자자로부터 자금을 조달해 주택자금 대출기관<span class="rs">(은행, 보험회사 등 금융기관)</span>에 공급해 주는 시장
</td></tr>
</table>
<br>
<p class="mb15"><span id="pr2" class="sb">■</span> 주택자금대출시장</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">예금이나 보험을 취급하는 금융기관이 자금을 조달하여 주택자금 수요자에게 대출해주는 시장
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 간접투자시장</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">투자자가 부동산에 직접 투자하지 않고 증권이나 채권으로 유동화한 부동산자산에 간접적으로 투자하는 시장
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 신용보증시장</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">주택자금 대출기관에게 자금의 유통과정에서 발생할 수 있는 위험을 보증해주는 시장
</td></tr>
</table>
