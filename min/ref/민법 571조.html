<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">매도인이</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약당시에 매매의 목적이 된 권리가 자기에게 속하지 아니함을 알지 못해</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 권리를 취득하여 매수인에게 이전할 수 없는 경우</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">매수인도 계약당시 그 사실을 알지 못한 때에는</span></p>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
매도인은 매수인에게 손해를 배상하고 계약을 해제할 수 있다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb dp">■</span><span class="dp1">매수인이 계약당시 그 사실을 안 때에는</span></p>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
매도인은 매수인에 대하여 그 권리를 이전할 수 없음을 통지하고 계약을 해제할 수 있다.
</td></tr>
</table>
