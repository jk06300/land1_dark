<br>
<br>
<p>㉠</p>
<p class="mb15">효력요건을 갖추지 않은 법률행위는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<span class="c99">무효</span>이거나 <span class="c99">취소</span>할 수 있다.
</td></tr>
</table>
<br>
<br>
<p>㉡</p>
<p class="mb15">법률행위의  <a href="#;" onClick="i('㉡'); t('tr1'); p('st1'); MM_showHideLayers('Layer1','../ref/법률행위 해석 방법.html','show'); return false;">자연적 해석</a>은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
당사자의 내심적 의사가 가지는 주관적 의미를 확정하는 것이다.
</td></tr>
</table>
<br>
<br>
<p>㉢</p>
<p class="mb15"><a href="#;" onClick="i('㉢<br>'); t('tr3'); p(); MM_showHideLayers('Layer1','../ref/수권행위.html','show'); return false;">대리권 수여행위</a>는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
구두로도 가능하고 서면으로도 가능한 불요식행위이다.
</td></tr>
</table>
<br>
<br>
<p class="mb15">㉣</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
자신의 재산을 감소시켜
</td></tr>
</table>
<br>
<p class="mb15">타인의 재산을</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">증가시키면 출연행위</p>
<p><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">증가시키지 않으면 비출연행위</p>
</td></tr>
