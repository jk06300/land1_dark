<p>①</p>
<p class="mb5">수용의 개시일까지 보상금이 지급 또는 공탁되지 않으면</p>
<p class="mb5">토지수용위원회의 재결이 효력을 상실하므로</p>
<p>저당권은 <span class="rgbg">소멸하지 않는다</span>. <span class="hcolor">(</span><a href="#" onClick="i('①<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/공익사업을 위한 토지 등의 취득 및 보상에 관한 법률 42조 1항.html','show'); return false;">토지보상법 42조 1항</a><span class="hcolor">)</span></p>
<br>
<br>
<p>②</p>
<p>공유물분할 판결은 등기 없이 물권변동을 일으키는 <a href="#;" onClick="i('②'); t('tr3'); p('tr3p1','st1'); MM_showHideLayers('Layer1','../ref/판결의 종류.html','show'); return false;">형성판결</a>이다.</p>
<br>
<br>

<p class="mb5">소유권이전등기를 명하는 판결은</p>
<p><span class="gbg">등기를 해야</span> 물권변동을 일으키는 이행판결이다. <span class="hcolor">(</span><a href="#;" onClick="i('③'); t('tr3'); p('tr3pe'); MM_showHideLayers('Layer1','../ref/판례 70다568.html','show'); return false;">판례 70다568</a><span class="hcolor">)</span></p>
