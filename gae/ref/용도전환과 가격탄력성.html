<p id="t" class="mb15">예를 들어, A용도 부동산의 가격이 계속 오르고 있는 상황에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
B용도 부동산이 A용도 부동산으로 용도전환이 가능할 경우
</td></tr>
</table>
<br>
<p class="mb15">B용도 부동산은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
용도전환을 통해 대체재 역할을 할 수가 있다.
</td></tr>
</table>
<br>
<p class="mb15">대체재가 많을수록</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
수요의 가격탄력성이 커지므로
</td></tr>
</table>
<br>
<p class="mb15">부동산의 용도전환이 용이할수록</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
부동산 수요의 가격탄력성은 커지게 된다.
</td></tr>
</table>
