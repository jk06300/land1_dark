<p id="t" class="mb15">부동산에 대한 소유권과 임차권이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
동일인에게 귀속하게 되는 경우
</td></tr>
</table>
<br>
<p class="mb15">임차권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
혼동에 의하여 소멸하는 것이 원칙이지만
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 임차권이 대항요건을 갖추고 있고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">또한 그 대항요건을 갖춘 후에 저당권이 설정된 때에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">임차권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td tcolor">
혼동으로 소멸하지 않는다.
</td></tr>
</table>
