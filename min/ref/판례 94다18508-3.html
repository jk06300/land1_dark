<p id="t" class="mb15">채권담보를 위하여 전세권을 설정하는 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">채권자와 채무자 및 제3자 사이에 합의가 있으면</p>
<p>채권자가 그 담보권의 명의를 제3자로 하는 것도 가능하고</p>
</td></tr>
<tr><td id="tr2" class="td">
이는 채무자와 담보권명의자인 제3자 사이에 담보계약관계가 성립하는 것으로
</td></tr>
<tr><td id="tr3" class="td">
그 담보권명의자는 그 피담보채권을 수령하고 그 담보권을 실행하는 등의 담보계약상의 권한을 가진다.
</td></tr>
