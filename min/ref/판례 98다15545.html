임대차 종료 후
</td></tr>
</table>
<br>
<p class="mb15">임차인의 임차목적물 명도의무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
임대인의 연체임료 기타 손해배상금을 공제하고 남은 임차보증금 반환의무와 동시이행의 관계에 있으므로
</td></tr>
</table>
<br>
<p class="mb15">임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
동시이행의 항변권에 기하여
</td></tr>
</table>
<br>
<p class="mb15">임차목적물을 점유하고 사용ㆍ수익한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td">
그 점유는 불법점유라 할 수 없어 그로 인한 손해배상책임은 지지 아니하되
</td></tr>
<tr><td id="tr5" class="td">
다만 사용ㆍ수익으로 인하여 실질적으로 얻은 이익이 있으면 부당이득으로서 <span id="tr5pe">반환하여야 한다</span>.
</td></tr>
</table>
