<p><b>무효와 취소에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 법률행위가 취소되면 원칙적으로 소급하여 무효로 된다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 확정적 무효인 법률행위도 추인하면 유효한 법률행위가 된다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 일정한 요건아래 법률행위의 일부를 취소할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 추인가능시점 이후 취소권을 행사할 수 있는 3년은 제척기간이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 법정대리인은 취소원인의 종료 전에도 행위무능력을 이유로 취소할 수 있는 법률행위를 추인할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
