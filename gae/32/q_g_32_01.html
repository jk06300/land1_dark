<p><span id="snum"></span><span id="tag"></span></p>
<p><b>토지관련 용어의 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 택지지역 내에서 주거지역이 상업지역으로 용도변경이 진행되고 있는 토지를 이행지라 한다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 필지는 하나의 지번이 부여된 토지의 등록단위이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 획지는 인위적ㆍ자연적ㆍ행정적 조건에 따라 다른 토지와 구별되는 가격수준이 비슷한 일단의 토지를 말한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 나지는 건부지 중 건폐율ㆍ용적률의 제한으로 건물을 짓지 않고 남겨둔 토지를 말한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 맹지는 도로에 직접 연결되지 않은 토지이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
