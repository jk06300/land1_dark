<p>④</p>
<p>봄ㆍ가을의 반복적인 주택거래건수 증가는 <a href="#;" onClick="i('④'); t('tr4'); p(); g(4,1,5,2); MM_showHideLayers('Layer1','../ref/부동산 경기변동.html','show'); return false;">계절적 변동요인</a>에 속한다.</p>
<br>
<br>
<p>②</p>
<p>총부채상환비율 규제 완화, 취득세 감면 등 정부의 부동산 정책에 따른 부동산 경기변동은 <a href="#" onClick="i('②'); t('tr7'); p('tr7p4'); g(6,1,7,2); MM_showHideLayers('Layer1','../ref/부동산 경기변동.html','show'); return false;">불규칙 변동</a> <span class="rs">(무작위적 변동)</span>에 해당된다.</p>
<br>
<br>
<p>③</p>
<p>부동산경기는 일반 경기 순환의 약 2배 정도 되며, 각 주기별 순환국면이 뚜렷하지 않거나 일정치 않은 경향을 보인다.</p>
<br>
<br>
