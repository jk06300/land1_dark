<p id="t" class="mb15">각 공유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 공유자의 동의가 없는 경우라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 지분권을 양도 기타의 처분을 할 수 있는 것이며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">공유자끼리 그 지분을 교환하는 것도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그것이 지분권의 처분에 해당하는 이상</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 공유자의 동의를 <span id="tr2b2pe">요하는 것이 아니다</span>.</span></p>
</td></tr>
