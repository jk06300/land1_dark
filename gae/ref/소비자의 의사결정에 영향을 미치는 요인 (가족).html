<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">가족 <span class="mrs">(Family)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
가족은 소비자의 구매 결정에 가장 큰 영향을 미치는 사회적 요인 중 하나이다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">가족 역할</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5">가족 내에서 각자의 역할에 따라 구매 결정이 달라짐</p>
<p><span class="mrs">(예 : 부모는 주로 생필품을, 자녀는 학습용품을 구매 결정)</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">가족 주기</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">가족의 생애 주기에 따라 구매 패턴이 다름</p>
<p><span class="mrs">(예 : 신혼부부는 가구와 가전제품을, 자녀가 있는 가정은 교육 관련 제품을 선호함)</span></p>
</td></tr>
</table>
