국토교통부장관은 용도지역, 건물구조 등이 일반적으로 유사하다고 인정되는 일단의 <span id="ph3">단독주택 중에서</span> 선정한 표준주택에 대하여 매년 공시기준일 현재의 적정가격<span class="rs">(표준주택가격)</span>을 조사ㆍ산정하고, <span id="p5">중앙부동산가격공시위원회</span>의 심의를 거쳐 이를 공시하여야 한다.
 <span class="lrs">(법 16조 1항)</span></p>
