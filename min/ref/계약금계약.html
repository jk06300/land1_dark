<p id="t" class="mb15">계약금 계약</p>
<table class="tb f16 wb" cellspacing="0">
<tr id="tr1"><td class="td">
<p class="mb5">계약금을 교부하겠다는 약정만으로 성립할수 없고,</p>
<p>금전 기타 유가물을 교부함으로써 성립하는 요물계약이다.</p></td></tr>
<tr id="tr2"><td class="td">매매, 임대차 등 주된 계약에 부수하여 행하여지는 종된 계약이다.</td></tr>
<tr><td class="td">매매계약과 동시에 계약금계약을 체결해야 하는 것은 아니다.</td></tr>
<tr><td class="td">매매계약 후에 계약금을 교부한 경우에도 계약금계약의 효력이 인정된다.</td></tr>
<tr><td class="td">매매계약 등을 체결하면서 반드시 계약금을 지급할 필요는 없다.</td></tr>
