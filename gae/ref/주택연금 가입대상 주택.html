<p id="t" class="mb15">주택연금 가입대상 주택</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">부동산 가격공시에 관한 법률에 따라 공시 또는 고시되는 가격이 12억원 이하인 다음 각 호의 주택 또는 시설</p>
<p class="mrs">(공시 또는 고시되는 가격이 없는 경우에는 주택금융운영위원회가 정한 주택연금 보증기준에 따른 가격을 말함)</p>
</td></tr>
