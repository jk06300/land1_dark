<p class="mb15">①</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>균형가격은</p>
<p>수요량<span class="rs">(QD)</span>과 공급량<span class="rs">(QS)</span>이</p>
<p>일치할 때의 가격이다.</p>
</td></tr>
</table>
<br>
<p>따라서, 각각의 함수에서</p>
<p class="mb15">균형가격을 구할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg"><p>QS = QD1</p>
<p>300 = 500 - 2P</p>
<p class="mb15">P = <span class="gbg">100</span></p></td></tr>
<tr><td class="td obg"><p>QS = QD2</p>
<p>300 = 450 - 2P</p>
<p>P = <span class="gbg">75</span></p></td></tr>
</td></tr>
</table>
<br>
<p>즉, 균형가격이</p>
<p class="mb10">100에서 75로 감소하였으므로</p>
<p><span class="gbg">균형가격 감소량은</span> 100 - 75 = <span class="rgbg">25</span></p>
<br>
