<p>③</p>
<p class="mb15">부채비율은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<span class="c99">지분에 대한 부채의 비율</span>이며
</td></tr>
</table>
<br>
<p class="mb15">대부비율이 50%일 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
부채비율은 100%가 된다.
</td></tr>
</table>
<br>
<p class="mb15">부채비율</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= 타인자본 / 자기자본</p>
<p>= 부채<span class="mrs ml3">(저당)</span> / 지분</p>
</td></tr>
</table>
<br>
<p class="mb15">대부비율</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= 부채 / 총자산</p>
<p>= 부채 / (지분 + 부채)</p>
</td></tr>
</table>
<br>
<p class="mb15">대부비율이 50%라는 것은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">지분이 1일 때 부채도 1이라는 의미이다.</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">즉, 1 / (1 + 1) = 1/2 = 50%</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 지분과 부채가 각각 1일 때</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
부채비율 = 1/1 = 100%가 된다.
</td></tr>
</table>
<br>
