<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
경매절차에서
</td></tr>
</table>
<br>
<p class="mb15">전유부분을 낙찰받은 사람은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
대지사용권까지 취득하는 것이고
</td></tr>
</table>
<br>
<p class="mb15">규약이나 공정증서로 다르게 정하였다는 특별한 사정이 없는 한</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
대지사용권을 전유부분과 분리하여 처분할 수는 없으며
</td></tr>
</table>
<br>
<p class="mb15">이를 위반한 대지사용권의 처분은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
법원의 강제경매절차에 의한 것이라 하더라도 <span id="tr4pe">무효이다</span>.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2009다26145 전단)</td></tr></table>
