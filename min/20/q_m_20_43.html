<p><b>조건성취로 불이익을 받게 되는 당사자가 신의성실에 반하여 조건성취를 방해한 경우, 상대방의 주장에 의하여 조건성취로 의제되는 시점은?</b> <span class="qrs">(다툼이 있으면 판례에 의함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 당사자가 법률행위를 한 시점<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 당사자가 조건성취를 방해하는 행위에 착수한 시점<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 조건성취를 주장한 시점<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 조건성취를 이유로 이행의 소를 제기한 시점<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 신의성실에 반하는 행위가 없었더라면 조건이 성취되었으리라고 추산되는 시점<span onMouseDown="memoEdit();" id="mi5"></span></p>
