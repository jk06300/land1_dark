<p id="t" class="mb15">건축자재업자 甲이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">건물 신축공사 수급인 乙과 체결한 약정에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공사현장에 시멘트와 모래 등의 건축자재를 공급한 사안에서</span></p>
</td></tr>

<br>
<p class="mb15">甲의 건축자재대금채권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매계약에 따른 매매대금채권에 불과할 뿐</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">건물 자체에 관하여 생긴 채권이라고 할 수 없다.</span></p>
</td></tr>
