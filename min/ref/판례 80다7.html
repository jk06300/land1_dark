<p id="t" class="mb15">소유권에 기한 물상청구권을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">

<p><span class="sb1 dp">●</span><span class="dp1">이를 소유권 없는 전소유자에게 유보하여 <span id="tr1b2pe">행사시킬 수는 없는</span> 것이므로</span></p>

<p><span class="sb1 dp">●</span><span class="dp1">소유권에 기한 물권적 청구권에 의한 방해배제를 <span id="tr2b2pe">구할 수 없다</span>.</span></p>
