<p id="t" class="mb15">계약이 해제되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 효력이 <span id="tr1b1p1">소급적으로</span> 소멸함에 따라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이미 그 계약상 의무에 기하여 이행된 급부는 원상회복을 위하여 부당이득으로 반환되어야 하는 것이고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이러한 원상회복의무는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
해제의 상대방은 물론이고 해제한 자도 당연히 부담하게 되는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">당사자 사이의 약정이 적법하게 해제된 것이라면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
그 해제가 누구의 귀책사유로 인한 것인지의 여부에 관계없이
</td></tr>
</table>
<br>
<p class="mb15">원래 당사자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
그 약정에 기하여 이미 지급받은 약정금을 상대방에게 반환할 의무를 지게 되는 것이다.
</td></tr>
</table>
