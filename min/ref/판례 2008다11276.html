<p id="t" class="mb20">어떠한 계약의 체결에 관한 대리권을 수여받은 대리인이 수권된 법률행위를 하게 되면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
그것으로 대리권의 원인된 법률관계는 원칙적으로 목적을 달성하여 종료하는 것이고,
</td></tr>
<tr><td id="tr2" class="td">
법률행위에 의하여 수여된 대리권은 그 원인된 법률관계의 종료에 의하여 소멸하는 것이므로
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb10">그 계약을 대리하여 체결하였던 대리인이 <span id="tr3pr1pe">다음의 권한까지 가지고 있다고 <span id="tr3pr1pepe">볼 수는 없다</span></span>.</p>
<p class="mb5"><span id="tr3n1" class="sb1 dp">●</span><span class="dp1">체결된 계약의 해제 등 일체의 처분권</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">상대방의 의사를 수령할 권한</span></p>
</td></tr>
