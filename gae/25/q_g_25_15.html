<p><b>부동산투자의 위험과 수익에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 부동산은 인플레이션 상황에서 화폐가치 하락에 대한 방어수단으로 이용될 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 체계적 위험은 지역별 또는 용도별로 다양하게 포트폴리오를 구성하면 피할 수 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 위험조정할인율은 장래 기대되는 수익을 현재가치로 환원할 때 위험에 따라 조정된 할인율이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 투자자의 요구수익률은 체계적 위험이 증대됨에 따라 상승한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 효율적 프론티어는 동일한 위험에서 최고의 수익률을 나타내는 투자대안을 연결한 선이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
