<p id="t" class="mb15">자동차 등의 감정평가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p><span class="dp">⑴</span><span class="dp1">감정평가법인등은 <span id="tr1p1">자동차</span>를 감정평가할 때에 <span id="tr1pe">거래사례비교법</span>을 적용해야 한다.</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p><span class="dp">⑵</span><span class="dp1">감정평가법인등은 건설기계를 감정평가할 때에 원가법을 적용해야 한다.</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p><span class="dp">⑶</span><span class="dp1">감정평가법인등은 <span id="tr3p1">선박</span>을 감정평가할 때에 선체ㆍ기관ㆍ의장<span class="mrs">(艤裝)</span>별로 구분하여 감정평가하되, 각각 <span id="tr3pe">원가법</span>을 적용해야 한다.</span></p>
</td></tr>
<tr><td id="tr4" class="td">
<p><span class="dp">⑷</span><span class="dp1">감정평가법인등은 항공기를 감정평가할 때에 원가법을 적용해야 한다.</span></p>
</td></tr>
<tr><td id="tr5" class="td">
<p><span class="dp">⑸</span><span class="dp1">감정평가법인등은 ⑴~⑷에도 불구하고 본래 용도의 효용가치가 없는 물건은 해체처분가액으로 감정평가할 수 있다.</span></p>
</td></tr>
</table>
