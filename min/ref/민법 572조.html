<p id="t" class="mb15">매매의 목적이 된 권리의 일부가 타인에게 속함으로 인하여</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
매도인이 그 권리를 취득하여 매수인에게 이전할 수 없는 때에는
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
매수인은 그 부분의 비율로 대금의 감액을 <span id="tr2pe">청구할 수 있다</span>.
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">전항의 경우에 잔존한 부분만이면 매수인이 이를 매수하지 아니하였을 때에는</p>
<p>선의의 매수인은 계약전부를 해제할 수 있다.</p>
</td></tr>
<tr><td id="tr4" class="td">
선의의 매수인은 감액청구 또는 계약해제외에 <span id="tr4p4">손해배상을</span> <span id="tr4pe">청구할 수 있다</span>.
</td></tr>
</table>
