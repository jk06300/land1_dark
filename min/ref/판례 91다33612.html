<p id="t" class="mb15">매수인이 계약의 이행에 착수하기 전에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
매도인이 계약금의 배액을 상환하고 계약을 해제할 수 있으나
</td></tr>
</table>
<br>
<p class="mb15">이 해제는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
통고로써 즉시 효력을 발생하고 나중에 계약금 배액의 상환의무만 지는 것이 아니라
</td></tr>
</table>
<br>
<p class="mb15">매도인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">수령한 계약금의 배액을 매수인에게 상환하거나 적어도 그 이행제공을 하지 않으면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">계약을 해제할 수 없다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 91다33612)</td></tr></table>
