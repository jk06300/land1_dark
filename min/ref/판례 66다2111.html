<p id="t">
기초공사 벽체공사 옥상스라브공사만이 완공된 건물에 전세금을 지급하고 입주한 후 소유자와 간에 위 건물을 매수하기로 합의하여 자기 자금으로 미완성 부분을 완성한 자는 위 건물에 들인 금액 상당의 변제를 받을 때까지 위 건물의 제3취득자에 대하여 유치권을 행사할 수 있다.
 <span class="lrs">(판례 66다2111)</span></p>
