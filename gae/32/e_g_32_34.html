<p>①</p>
<iframe name="if1" src="../ref/바이럴 마케팅.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if1','tr1')" scrolling="no"></iframe>
<br>
<p>②</p>
<p>분양성공을 위해 아파트 브랜드를 고급스러운 이미지로 고객의 인식에 각인시키도록 하는 노력은 <a href="#" onClick="i('②<br>'); t('tr8'); p('st3'); MM_showHideLayers('Layer1','../ref/STP 전략.html','show'); return false;">STP전략</a> 중 <span class="rgbg">차별화</span> 전략에 해당한다.</p>
<br>
<br>
<p>③</p>
<p>아파트 분양 모델하우스 방문고객 대상으로 추첨을 통해 자동차를 경품으로 제공하는 것은 <a href="#" onClick="i('③<br>'); t('tr9'); p('st4'); MM_showHideLayers('Layer1','../ref/4P 믹스 전략.html','show'); return false;">4P Mix 전략</a> 중 <span class="rgbg">판매촉진</span> 전략에 해당한다.</p>
<br>
<br>
<p>④</p>
<p>아파트의 차별화를 위해 커뮤니티 시설에 헬스장, 골프연습장을 설치하는 방안은 <a href="#" onClick="i('③<br>'); t('tr2'); p('st1'); MM_showHideLayers('Layer1','../ref/4P 믹스 전략.html','show'); return false;">4P Mix 전략</a> 중 <span class="rgbg">제품</span> 전략에 해당한다.</p>
<br>
<br>
<p>⑤</p>
<p>고객점유 마케팅전략에서 <a href="#" onClick="i('⑤<br>'); t('tr3'); p('pr3'); MM_showHideLayers('Layer1','../ref/AIDA 전략.html','show'); return false;">AIDA</a>의 원리는 주의 - 관심 - <span class="rgbg">욕망</span> - 행동의 과정을 말한다.</p>
<br>
