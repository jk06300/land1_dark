<p id="t" class="mb15">이행지체를 이유로 계약을 해제함에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">그 전제요건인 이행의 최고는</p>
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">반드시 미리 일정기간을 명시하여 최고하여야 하는 것은 아니며</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">최고한 때로부터 상당한 기간이 경과하면 해제권이 발생한다고 할 것이고,</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">매도인이 매수인에게 중도금을 지급하지 아니하였으니 매매계약을 해제하겠다는 통고를 한 때에는</p>
<p>이로써 중도금 지급의 최고가 있었다고 보아야 하며,</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">그로부터 상당한 기간이 경과하도록 매수인이 중도금을 지급하지 아니하였다면</p>
<p>매도인은 매매계약을 해제할 수 있다.</p>
</td></tr>
