<p><b>한국주택금융공사의 주택담보노후연금</b><span class="mrs">(주택연금)</span><b>에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 주택연금은 주택소유자가 주택에 저당권을 설정하고 연금방식으로 노후생활자금을 대출받는 제도이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 주택연금은 수령기간이 경과할수록 대출잔액이 누적된다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 주택소유자<span class="mrs">(또는 배우자)</span>가 생존하는 동안 노후생활자금을 매월 지급받는 방식으로 연금을 받을 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 담보주택의 대상으로 업무시설인 오피스텔도 포함된다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 한국주택금융공사는 주택연금 담보주택의 가격하락에 대한 위험을 부담할 수 있다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
