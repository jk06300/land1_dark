<p class="mb15">⑤</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">수요가 더 비탄력적이면 수요자<span class="mrs">(임차인)</span>가 조세를 부담하고</span></p>
<p><span class="sb1 dp"><span class="ncolor">●</span></span><span class="dp1">공급이 더 비탄력적이면 공급자<span class="mrs">(소유자)</span>가 조세를 부담하므로</span></p></p>
</td></tr>
</table>
<br>
<p class="mb15">토지공급의 가격탄력성이 '0'인 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
부동산조세 부과시 토지소유자가 조세를 부담하게 된다.
</td></tr>
</table>
<br>
<br>
<p>①</p>
<p class="mb15">소유자가 거주하는 주택에 재산세를 부과하면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
 주택수요가 감소하고
</td></tr>
<tr><td class="td tcolor">
 주택가격은 <span class="c99">하락하게 된다</span>.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15">임대주택에 재산세를 부과하면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
임대주택의 공급이 감소하고
</td></tr>
<tr><td class="td tcolor">
임대료는 <span class="c99">상승할 것이다</span>.
</td></tr>
</table>
<br>
<br>
<p>③</p>
<p>주택의 취득세율을 낮추면 주택의 수요가 <span class="rgbg">증가한다</span>.</p>
