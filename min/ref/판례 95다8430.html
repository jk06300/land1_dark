<p id="t" class="mb15">공유물분할청구는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
공유자의 일방이 그 공유지분권에 터잡아서 하는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">공유지분권을 주장하지 아니하고 목적물의 특정 부분을 소유한다고 주장하는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5">그 부분에 대하여 신탁적으로 지분등기를 가지고 있는 자를 상대로 하여</p>
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">그 특정 부분에 대한 명의신탁 해지를 원인으로 한 지분이전등기절차의 이행을 구하면 되고</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">이에 갈음하여 공유물분할청구를 할 수는 없다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 95다8430)</td></tr></table>
