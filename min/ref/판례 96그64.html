<p id="t" class="mb15">소유권에 관한 가등기의 목적이 된 부동산을 낙찰받아 소유권을 취득한 낙찰인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
그 뒤 가등기에 기한 본등기가 경료됨으로써 일단 취득한 소유권을 상실하게 된 때에는
</td></tr>
</table>
<br>
<p class="mb15">경매절차 밖에서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<a href="#" onClick="parent.i(''); parent.t('tr2'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 578조.html','show'); return false;">민법 578조 1항</a>에 따라 낙찰인이 계약을 해제하고 별소에 의하여 채무자 또는 채권자를 상대로 추급하는 것이 원칙이라고 할 것이나</p>
</td></tr>
</table>
<br>
<p class="mb15">아직 배당이 실시되기 전이라면</p>
<table class="tb f16" cellspacing="0">

낙찰인은 집행법원에 대하여 경매에 의한 매매계약을 해제하고 납부한 낙찰대금의 반환을 청구하는 방법으로 담보책임을 추급할 수 있다.
</td></tr>
