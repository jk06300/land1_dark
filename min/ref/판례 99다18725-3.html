<p id="t" class="mb15">매매예약완결권의 제척기간이 도과하였는지 여부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
소위 직권조사 사항으로서
</td></tr>

<br>
<p class="mb15">이에 대한 당사자의 주장이 없더라도</p>

<tr><td id="tr2" class="td obg">

</td></tr>

<br>
<p class="mb15">상고법원은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">매매예약완결권이 제척기간 도과로 인하여 소멸되었다는 주장이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">적법한 상고이유서 제출기간 경과 후에 주장되었다 할지라도</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이를 판단하여야 한다.</span></p>
</td></tr>
