<p id="t" class="mb15">유치권의 행사는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">단지 목적물 인도의 거절일 뿐 채권의 행사가 아니기 때문에</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">피담보채권의 소멸시효 진행을 중단시키지 못한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소멸시효로 피담보채권이 소멸하면</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">유치권도 소멸하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">참고로</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소<span class="mrs">(訴)</span>에서 유치권의 항변이 인용될 경우에는</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">피담보채권을 적극적으로 행사한 것이 되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">피담보채권의 소멸시효가 중단된다.</span></p>
</td></tr>
</table>
