<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
취득시효에 있어서 자주점유의 요건인 소유의 의사는 객관적으로 점유권원의 성질에 의하여 그 존부를 결정하는 것이나,
</td></tr>
<tr><td id="tr2" class="td">
다만, 점유권원의 성질이 분명하지 않을 때에는 <span id="tr2p1">소유의 의사로</span> 점유한 것으로 추정되므로
</td></tr>
<tr><td id="tr3" class="td">
점유자가 스스로 그 점유권원의 성질에 의하여 자주점유임을 <span id="tr3pe">입증할 책임이 없고
</td></tr>
<tr><td id="tr4" class="td">
점유자의 점유가 소유의 의사 없는 타주점유임을 주장하는 상대방에게 타주점유에 대한 입증책임이 있다.
</td></tr>
</table>
