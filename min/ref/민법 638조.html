<p id="t" class="mb15">임대차계약이 해지의 통고로 인하여 종료된 경우에</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
그 임대물이 <span id="tr1p1">적법하게</span> 전대되었을 때에는
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
임대인은 전차인에 대하여 그 사유를 통지하지 아니하면 해지로써 전차인에게 대항하지 못한다.
</td></tr>
<tr><td id="tr2" class="td">
전차인이 전항의 통지를 받은 때에는 기간의 약정없는 임대차의 해지통고 규정을 준용한다.
</td></tr>
