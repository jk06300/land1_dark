<p id="t" class="mb20">소득대비 임대료비율 <span class="mrs">(RIR)</span></p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td class="td obg">
월소득 중에서 무주택자가 주거를 위해 쓰는 주택임대료 부담 비중을 측정하는 지표 <span class="mrs">(Rent to Income Ratio)</span>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
RIR = 주택임대료 / 월소득
</td></tr>
<tr><td class="td">
RIR = 20 일 경우, 월 100만원을 버는 사람은 20만원을 임대료로 지출한다는 의미
</td></tr>
