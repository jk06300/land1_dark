<p id="t">다계층저당증권<span class="rs">(CMO)</span>은 특수 만기구조를 가진 원리금이체증권으로 원리금 자동이체증권이나 저당 대출집합을 담보로 이자율 및 만기가 서로 다른 여러 계층<span class="rs">(트랜치)</span>으로 구분하여 발행된다.</p><p>담보로부터 발생한 현금은 각 계층의 이자를 우선 지급한 후 나머지 현금으로 순위가 빠른 증권 순으로 원금을 상환한다.</p>
