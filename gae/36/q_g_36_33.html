<p><b>부동산투자회사법령상 위탁관리 부동산투자회사</b><span class="mrs mrl3">(REITs)</span><b>에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 본점 외의 지점을 설치할 수 없으며, 직원을 고용하거나 상근 임원을 둘 수 없다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 자산의 투자ㆍ운용업무는 자산관리회사에 위탁하여야 한다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 최저자본금준비기간이 지난 회사의 최저자본금은 50억원 이상이 되어야 한다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 설립 자본금은 3억원 이상으로 한다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 영업인가를 받거나 등록을 한 후에 자산을 투자ㆍ운용하기 위하여 자금을 차입하거나 사채를 발행할 수 없다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
