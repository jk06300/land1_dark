<p id="t" class="mb15">미등기 무허가건물의 양수인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
그 건물의 불법점거자에 대하여
</td></tr>
</table>
<br>
<p class="mb15">건물의 명도 청구 등</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
소유권에 기한 방해배제청구권을 행사할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
그 소유권이전등기를 경료하지 않는 한 그 건물의 소유권을 취득할 수 없고
</td></tr>
<tr><td id="tr4" class="td">
소유권에 준하는 관습상의 물권이 있다고도 <span id="tr3pe">할 수 없으며</span>
</td></tr>
<tr><td id="tr5" class="td">
현행법상 사실상의 소유권이라고 하는 포괄적인 권리 또는 법률상의 지위를 인정하기도 어렵다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2006다49000)</td></tr></table>
