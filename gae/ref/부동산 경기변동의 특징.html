<p id="t" class="mb20">부동산 경기변동의 특징</span></p>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">일반 경기에 비해 <span id="tr1p1">주기가 길고</span>, 저점이 깊고 정점이 높아 <span id="tr1pe">진폭이 크다</span>.</td></tr>
<tr><td id="tr2" class="td">경기 순환의 국면이 일반 경기에 비해 뚜렷하지 않고 <span id="tr2pe">불규칙하다</span>.</td></tr>
<tr><td id="tr3" class="td">일반경기 국면처럼 회복, 호황, 후퇴, 불황 4개 국면으로 구분된다.</td></tr>
<tr><td id="tr4" class="td">경기의 후퇴는 빠르게 진행되고 회복은 서서히 진행된다.</td></tr>
<tr><td id="tr5" class="td"><p id="tr5pr1" class="mb5">건물의 착공에서 완공까지 시간이 많이 소요되므로 부동산 경기는 일반 경기의 확장ㆍ침체 흐름을 민첩하게 뒤따르지 못한다.</p>
<p><span class="mrs">(부동산 경기의 변동이 일반 경기의 진퇴에 비해 뒤쳐지는 시간차를 '타성기간'이라고 함)</span></p></td></tr>
</table>
