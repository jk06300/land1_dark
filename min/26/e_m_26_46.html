<p>⑤</p>
<p class="mb5">丙의 대리인 戊가 甲의 배임행위에 적극 가담하였다면,</p>
<p class="mb5">丙이 그러한 사정을 몰랐다 하더라도</p>
<p>丙은 소유권을 <span class="rgbg">취득하지 못한다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('⑤'); t('tr2'); p(); MM_showHideLayers('Layer1','../ref/판례 97다45532.html','show'); return false;">판례 97다45532</a><span class="hcolor">)</span></p>
<br>
<br>
<p class="mb20">① <a href="#;" onClick="i('①'); t(); p(); MM_showHideLayers('Layer1','../ref/이중매매.html','show'); return false;">이중매매</a>는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
제2매수인이 배임행위에 적극 가당하는 등의 특별한 사정이 없는 한 선등기자가 소유권을 취득하므로
</td></tr>
<tr><td class="td tcolor">
丙이 배임행위에 가담하지 않은 이상 X토지의 소유권을 취득한다.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb5">甲이 丙에게 소유권을 이전하여</p>
<p class="mb5">乙에게 소유권 이전이 불가능하게 되었으므로</p>
<p>乙은 최고없이 계약을 해제할 수 있다. <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/민법 546조.html','show'); return false;">546조</a><span class="hcolor">)</span></p>
