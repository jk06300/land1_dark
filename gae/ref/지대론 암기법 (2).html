<p id="t"><span class="sb2">◆</span> 지대론 암기법 ⑵</p>
<br>
<p class="ml5">회식자리에서는</p>
<br>
<p class="ml5 mb15"><span class="bbbg">위치</span>가 안좋더라도 <span class="rgbg">티내</span>지 말고</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
위치지대설 <span class="rs">(입지이론)</span> &nbsp;─&nbsp; 튀넨
</td></tr>
</table>
<br>
<p class="ml5 mb15">술은 따라 <span class="bbbg">준</span> 만큼만 <span class="rgbg">마셔</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
준지대설 &nbsp;─&nbsp; 마셜 <span class="rs">(마샬)</span>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span class="bbbg">입</span>이 <span class="bbbg">차</span>면 <span class="rgbg">앓는소</span>리 하구</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
입찰지대설 &nbsp;─&nbsp; 알론소
</td></tr>
</table>
<br>
<p class="ml5 mb15">회사카드는 <span class="bbbg">절대</span> <span class="rgbg">막쓰</span>면 안돼</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
절대지대설 &nbsp;─&nbsp; 막스 <span class="rs">(마르크스)</span>
</td></tr>
</table>
<br>
<p class="ml5 mb15">회식비 초과시 <span class="bbbg">차액</span>은 <span class="rgbg">니카드로</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
차액지대설 &nbsp;─&nbsp; 리카드로 <span class="rs">(리카도)</span>
</td></tr>
</table>
<br>
