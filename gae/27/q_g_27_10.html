<p class="mb15"><span class="sb1 dp">●</span><span class="dp1">지대란 토지의 비옥도나 생산력에 관계없이 발생함</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지대는 토지의 사유화로 인해 발생함</span></p>
