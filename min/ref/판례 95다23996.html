<p id="t" class="mb15">임차인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차물을 전대하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 임대차 기간 및 전대차 기간이 모두 만료된 경우에는</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 전대차가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
임대인의 동의를 얻은 여부와 상관없이
</td></tr>
</table>
<br>
<p class="mb15">임대인으로서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전차인에 대하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권에 기한 반환청구권에 터잡아</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">목적물을 자신에게 직접 반환해 줄 것을 요구할 수 있고</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전차인으로서도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">목적물을 임대인에게 직접 명도함으로써</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">임차인<span class="mrs">(전대인)</span>에 대한 목적물 명도의무를 <span id="tr4b2pe">면한다</span>.</span></p>
</td></tr>
</table>
