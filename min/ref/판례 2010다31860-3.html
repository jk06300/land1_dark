<p id="t" class="mb15">제3자를 위한 계약에서</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
낙약자와 요약자 사이의 법률관계<span class="mrs">(이른바 기본관계)</span>를 이루는 계약이 무효이거나 해제된 경우
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그 계약관계의 청산은 계약의 당사자인 낙약자와 요약자 사이에 이루어져야 하므로
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">특별한 사정이 없는 한 낙약자가 이미 제3자에게 급부한 것이 있더라도</p>
<p>낙약자는 계약해제 등에 기한 원상회복 또는 부당이득을 원인으로 제3자를 상대로 그 <span id="tr3pr2pe">반환을 구할 수 없다</span>.</p>
</td></tr>
</table>
