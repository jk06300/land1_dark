<p id="t" class="mb15">예약완결권은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
재판상이든 재판외이든 그 기간 내에 행사하면 되는 것으로서
</td></tr>
</table>
<br>
<p class="mb15">예약완결권자가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
예약완결권 행사의 의사표시를 담은 소장 부본을 상대방에게 송달함으로써 재판상 행사하는 경우에는
</td></tr>
</table>
<br>
<p class="mb15">그 소장 부본이 상대방에게 도달한 때에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
비로소 예약완결권 행사의 효력이 발생하여 예약완결권자와 상대방 사이에 매매의 효력이 생기므로
</td></tr>
</table>
<br>
<p class="mb15">예약완결권 행사의 의사표시가 담긴 소장 부본이 제척기간 내에 상대방에게 송달되어야만</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
예약완결권자가 제척기간 내에 적법하게 예약완결권을 행사하였다고 볼 수 있다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 2019다227817)</td></tr></table>
