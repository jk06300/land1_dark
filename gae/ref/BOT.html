<p id="t" class="mb15">BOT 방식 <span class="mrs">(Build-Operate-Transfer)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">사업시행자가 시설을 건설<span class="mrs">(Build)</span>하여</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권을 보유하면서 시설의 운영<span class="mrs">(Operate)</span> 수익을 가진 후</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">일정기간 경과후 시설소유권을 국가 또는 지방자치단체에 이전<span class="mrs">(Transfer)</span>하는 방식</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
이러한 방식은 주로 재정적자의 누적 외채문제로 자금조달이 어려운 개발도상국들이나 국가사업의 민영화 정책을 추진하고 있는 국가들의 인프라 개발에 도입되고 있다.
</td></tr>
<tr><td class="td">
그러나 BOT 프로젝트는 비교적 공사기간이 장기적이며 정치적 안정성에 따른 위험이 큰 것은 단점으로 지적된다.
</td></tr>
</table>
