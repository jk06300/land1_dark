<p id="t" class="mb15">임차인이 임차한 건물에 그 권원에 의하여 증축을 한 경우에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">증축된 부분이 부합으로 인하여 기존 건물의 구성 부분이 된 때에는</p>
<p>증축된 부분에 별개의 소유권이 성립할 수 없으나</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">증축된 부분이 구조상으로나 이용상으로 기존 건물과 구분되는 <span id="tr2pr1pe">독립성이 있는 때에는</span></p>
<p>구분소유권이 성립하여 증축된 부분은 독립한 소유권의 객체가 된다.</p>
</td></tr>
