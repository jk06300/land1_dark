<p class="mb5">①</p>
<p class="mb15">부동산 A와 B가 </p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
서로 대체재 관계일 때
</td></tr>
</table>
<br>
<p class="mb15"><span class="hcolor">㉠</span> A의 가격 변화에 따른 A의 수요량 변화율은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
A의 가격변화율 × A 수요의 가격탄력성
</td></tr>
</table>
<br>
<p class="mb15"><span class="hcolor">㉡</span> B의 가격 변화에 따른 A의 수요량 변화율은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
B의 가격변화율 × A 수요의 교차탄력성
</td></tr>
</table>
<br>
<p class="mb15"><span class="hcolor">㉠</span>과 <span class="hcolor">㉡</span>을 합하면</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
A의 전체 수요량 변화율이 된다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="hcolor">㉠</span> = 2 × 0.9 = 1.8</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
자체 가격이 상승했으므로 1.8% 수요 <span class="c88">감소</span>
</td></tr>
</table>
<br>
<p class="mb15"><span class="hcolor">㉡</span> = 5 × 0.5 = 2.5</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
대체재 가격이 상승했으므로 2.5% 수요 <span class="blue">증가</span>
</td></tr>
</table>
<br>
<p class="mb15">따라서</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
-1.8% + 2.5% = <span class="c99">0.7%</span>
</td></tr>
</table>
