<p id="t">
순현재가치법과 내부수익률법은 둘 다 기간 중에 발생하는 손익을 당해 사업에 재투자한다고 가정하고 있는데,</p>
<p>순현재가치법은 재투자에 대한 할인율로 요구수익률을 사용하는 반면 내부수익률법은 재투자에 대한 할인율로 내부수익률을 사용한다.</p>
<p>요구수익률은 유사한 투자대안에 투자할 때 얻을 수 있는 수익률인 반면</p>
<p>내부수익률은 해당 사업의 실제 수익률에 지나지 않으므로</p>
<p>재투자 시 내부수익율을 사용하는 내부수익률법의 가정보다 요구수익률을 사용하는 <span class="gbg"><span class="rgbg">순현재가치법</span>의 가정이 더 합리적이다</span>.</p>
