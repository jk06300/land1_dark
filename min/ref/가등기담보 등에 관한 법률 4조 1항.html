<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
담보권실행 통지 당시의 담보목적부동산의 가액에서
</td></tr>
</table>
<br>
<p class="mb15">그 채권액을 뺀 금액<span class="mrs">(청산금)</span>을</p>

</td></tr>
</table>
<br>
<p class="mb15">이 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">

</td></tr>
</table>
<br>
<p class="mb15">그 채권액을 계산할 때에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">

</td></tr>
