<br>
<p>①</p>
<p class="mb5">토지와 건물은 별개의 부동산으로 <span class="rgbg">부합하지 않기 때문에</span></p>
<p class="mb5">乙이 甲 토지에 무단으로 건물을 축조했더라도</p>
<p><span class="gbg"><span class="c99">乙</span>이 건물의 소유권을 원시취득하게 된다.</span></p>
<br>
<br>
<p>②</p>
<p class="mb5">임대차기간의 약정이 없는 경우</p>
<p><span class="gbg"><span class="c99">乙</span>과 <span class="c99">丙</span> 모두</span> 언제든지 해지통고를 할 수 있다. <span class="hcolor">(</span><a href="#;" onClick="i('②<br>'); t('tr1','tr2','tr3'); p('tr1p1'); g(); MM_showHideLayers('Layer1','../ref/민법 635조.html','show'); return false;">635조 1항</a><span class="hcolor">)</span></p>
<br>
<br>
<p>③</p>
<p>甲은 <span class="gbg">건물 소유자인 <span class="c99">乙</span>을 상대로</span> 건물철거를 청구할 수 있다. <span class="hcolor">(</span><a href="#;" onClick="i('③','(乙)'); t('tr1'); p('tr1r1','tr1n2'); g('tr1r1'); MM_showHideLayers('Layer1','../ref/판례 66다2228.html','show'); return false;">판례 66다2228</a><span class="hcolor">)</span></p>
<br>
<br>
<p>⑤</p>
<p class="mb5">乙이 丙에 대해 임대차계약해지를 통고하지 않는 경우</p>
<p>甲이 乙을 대위하여 <span class="gbg">해지통고할 수 <span class="c99">있다</span>.</span> <span class="hcolor">(</span><a href="#" onClick="i('⑤<br>'); t('tr1'); p('tr1pe'); MM_showHideLayers('Layer1','../ref/민법 404조 1항.html','show'); return false;">법 404조 1항</a><span class="hcolor">)</span></p>
