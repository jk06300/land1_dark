<p class="mb5">지상권 설정계약 당시 건물 기타의 공작물이나 수목이 없더라도</p>
<p>지상권은 유효하게 성립할 수 있고,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">또한 기존의 건물 기타의 공작물이나 수목이 멸실되더라도</p>
<p>존속기간이 만료되지 않는 한 지상권은 <span id="tr2pr2pe">소멸되지 아니한다</span>.
</td></tr>

<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
<p class="mb5">지상권은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">타인의 토지에서 건물 기타의 공작물이나 수목을 소유하는 것을 본질적 내용으로 하는 것이 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">타인의 토지를 사용하는 것을 본질적 내용으로 하고 있다.</span></p>
</td></tr>
