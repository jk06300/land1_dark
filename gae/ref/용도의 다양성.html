<p id="t" class="mb15">용도의 다양성</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산의 인문적 특성 중 하나로</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지가 여러 용도로 이용될 수 있는 특성을 말하며</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">최유효이용의 성립근거가 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st" class="sb">■</span> 파생 특징</p>
<table class="tb f16" cellspacing="0">
<tr id="tr2"><td class="td">최유효이용의 원칙과 관련하여 적지론의 근거가 된다.</td></tr>
<tr id="tr3"><td class="td">가격 다원설<span class="mrs">(多元設)</span>에 있어 하나의 근거를 제공한다.</td></tr>
<tr id="tr4"><td class="td">용도의 전환 및 합병ㆍ분할을 <span id="tr4pe">가능하게 한다</span>.</td></tr>
<tr id="tr5"><td class="td">자연적 특성인 부증성ㆍ개별성과 함께 부동산의 상대적 희소성을 크게 한다.</td></tr>
<tr id="tr6"><td class="td">두 개 이상의 용도가 동시에 <span id="tr6p1">경합할 수 있고</span> 병존하기도 한다.</td></tr>
