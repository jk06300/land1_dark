<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">신념과 태도 <span class="mrs">(Beliefs and Attitudes)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">신념은 소비자가 특정 제품이나 브랜드에 대해 가지고 있는 생각이고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">태도는 특정 대상에 대한 지속적이고 일관된 평가이다.</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">신념</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5">제품의 특성, 성능, 품질 등에 대한 소비자의 생각</p>
<p><span class="mrs">(예 : "이 브랜드의 스마트폰은 고성능이다.")</span></p>
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">태도</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5">특정 브랜드나 제품에 대한 호의적 또는 비호의적 평가</p>
<p><span class="mrs">(예 : 특정 브랜드에 대한 충성도)</span></p>
</td></tr>
</table>
