<br>
<br>
<p class="mb15">①</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">복대리권은 대리권에 종속하므로</p>
<p>대리권의 존재와 범위에 <span class="c99">영향을 받는다</span>.</p>
</td></tr>
<tr><td class="td">
<p class="mb5">따라서, 복대리권은 대리권을 초과하지 못하며,</p>
<p>대리권이 소멸하면 복대리권도 소멸한다.</p>
</td></tr>
</table>
<br>
<br>
<p>②</p>
<iframe name="if2" src="../ref/판례 97다55317.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if2','tr1'); pcolor('if2','tr1pr2pe')" scrolling="no"></iframe>
<p class="mb15">③ 복대리인은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5">대리인의 대리행위에 의하여 선임되는 것이 아니라</p>
<p>대리인이 <span class="c99">자신의 이름으로 선임하는</span> 본인의 대리인이다.</p>
</td></tr>
<tr><td class="td">
즉, 복대리인의 선임행위는 대리행위가 아니다.
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb5">본인의 <span class="gbg">명시적인 금지가 있는 경우에는</span></p>
<p>복대리인을 <span class="rgbg">선임할 수 없다</span>. <span class="hcolor">(</span><a href="#;" onClick="i('⑤<br>'); t('tr1'); p(); MM_showHideLayers('Layer1','../ref/판례 94다30690.html','show'); return false;">판례 94다30690</a><span class="hcolor">)</span></p>
