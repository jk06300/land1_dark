<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>승수법과 수익률법에 관한 설명으로 옳은 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 총소득승수<span class="mrs mrl3">(GIM)</span>는 총투자액을 세후현금흐름<span class="mrs mrl3">(ATCF)</span>으로 나눈값이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 세전현금흐름승수<span class="mrs mrl3">(BTM)</span>는 지분투자액을 세전현금흐름<span class="mrs mrl3">(BTCF)</span>으로 나눈값이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 순소득승수<span class="mrs mrl3">(NIM)</span>는 지분투자액을 순영업소득<span class="mrs mrl3">(NOI)</span>으로 나눈값이다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 세후현금흐름승수<span class="mrs mrl3">(ATM)</span>는 총투자액을 세후현금흐름으로 나눈값이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 지분투자수익률<span class="mrs mrl3">(ROE)</span>은 순영업소득을 지분투자액으로 나눈 비율이다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br></div>
