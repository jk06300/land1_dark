<p id="t">본권 vs 점유권</p>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 본권</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
물건을 사실상 지배하고 있느냐의 여부를 불문하고 물건을 정당하게 지배할 수 있는 권리</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">소유권, 지상권, 전세권 등은</p>
<p class="mb5">물건을 타인에게 빌려줌으로써 본인이 사실상 지배하고 있지 않더라도</p>
<p>본인이 물건을 정당하게 지배할 수 있는 권리를 가지므로 본권에 해당</p>
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 점유권</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
물건을 정당하게 지배할 수 있느냐의 여부를 불문하고 물건을 사실상 지배하고 있는 권리</td></tr>
</table>
<br>
