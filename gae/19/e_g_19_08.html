<p>②</p>
<p class="mb15">시장의 수요자 수가</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
2배로 된다는 것은
</td></tr>
</table>
<br>
<p class="mb15">수요량 QD가</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
2배로 된다는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">새로운 시장수요량 QM은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
QD의 2배가 된다.
</td></tr>
</table>
<br>
<p class="mb15">즉,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">QM = QD × 2 이므로</p>
<p>QD= QM/2</p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 새로운 시장수요함수는</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p><span class="dp">P</span><span class="dp1">= 100 - 4QD<span class="bk" style="margin-top: 5px">= 100 - 4(QM/2)</span><span class="bk" style="margin-top: 5px">= <span class="c99">100 - 2QM</span></span></span></p>
</td></tr>
</table>
