<p id="t">코픽스<span class="rs">(COFIX, Cost of Funds Index)</span>는 국내 9개 주요 시중은행들이 제공한 자금 조달 관련 정보를 기초로 해 산출되는 주택담보대출의 기준금리로, 과거 CD금리가 시장금리를 적절히 반영하지 못하는 등 문제점들이 제기되면서 2010년 2월 도입됐다.</p><p>은행연합회가 시중 9개 은행의 자금조달 금리를 취합한 뒤, 은행별 조달잔액을 참작해 가중평균 금리를 구하는 방식으로 산출되는 금리로 매달 15일 발표되고 있다.</p>
