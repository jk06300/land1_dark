<tr><td id="tr1" class="td">
<p class="mb5">권한을 넘은 표현대리는 현재에 대리권을 가진 자가 그 권한을 넘은 경우에 성립하는 것이지</p>
<p class="mb5">현재에 아무런 대리권도 가지지 아니한 자가 본인을 위하여 한 어떤 대리행위가</p>
<p>과거에 이미 가졌던 대리권을 넘은 경우에까지 성립하는 것은 아니라고 할 것이고,
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">한편 과거에 가졌던 대리권이 소멸되어 표현대리로 인정되는 경우에</p>
<p>그 표현대리의 권한을 넘는 대리행위가 있을 때에는 권한을 넘은 표현대리가 <span id="tr2pr2pe">성립할 수 있다</span>.
</td></tr>
