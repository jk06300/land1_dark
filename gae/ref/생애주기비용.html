<p id="t"><span class="gbg">생애주기비용</span><span class="rs">(Life Cycle Cost)</span>이란 건설공사비 등 초기투자비와 시설물을 유지관리하기 위해 소요되는 비용의 총액을 말하며, 건물관리의 경우 생애주기비용<span class="rs">(LCC)</span>분석을 통해 초기투자비와 관리유지비의 비율을 조절함으로써 보유기간동안 효과적으로 총비용을 관리할 수 있다.</p>
