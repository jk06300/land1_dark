<p id="t" class="mb15">건물의 임차인이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
임대차관계 종료시에는 건물을 원상으로 복구하여 임대인에게 명도하기로 약정한 경우
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
이는 건물에 지출한 각종 유익비 또는 필요비의 상환청구권을 미리 포기하기로 한 취지의 특약이라고 볼 수 있어
</td></tr>
<tr><td id="tr3" class="td">
임차인은 유치권을 주장을 할 수 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 73다2010)</td></tr></table>
