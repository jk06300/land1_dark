<p class="mb10"><br></p>
<p>　 가능총소득　　　4,400만원</p>
<p><span class="bl">－ 공실ㆍ대손충당금&nbsp; 440만원　　　　 &nbsp;</span></p>
<p>　 유효총소득　　　3,960만원</p>
<p><span class="bl">－ 영업경비　　　 &nbsp;&nbsp;&nbsp; 110만원　　　　 &nbsp;</span></p>
<p>　 순영업소득　　　<span class="gbg">3,850만원</span></p>
<p class="mb10"><br></p>
<p class="mb15">종합환원율</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5">= (토지환원율 × 토지가치비율)</p>
<p>+ (건물환원율 × 건물가치비율)</p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td ebg">
<p class="mb5">= (5% × 60%) + (10% × 40%)
<p>= 3% + 4% = <span class="blue">7%</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 수익가액은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">

</td></tr>
