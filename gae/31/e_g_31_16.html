<p>①</p>
<p class="mb15">부동산은 대체가 불가능한 재화이기에</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
부동산시장에서는  <a href="#" onClick="i('①<br>'); t('tr4'); p('tr4pe'); MM_showHideLayers('Layer1','../ref/공매.html','show'); return false;">공매</a>가 <span class="c99">발생하지 않는다</span>.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15"><a href="#" onClick="i('②<br>'); t('tr10'); p('','st3'); MM_showHideLayers('Layer1','../ref/효율적 시장.html','show'); return false;">강성 효율적 시장</a>은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
과거와 현재의 시장정보 뿐만아니라
<p></p>
</td></tr>
</table>
<br>
<p class="mb15">내부자 정보까지 가격에 반영되기 때문에</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
초과이윤을 얻는 것이 불가능하다.
</td></tr>
</table>
<br>
<br>
<p>④</p>
<p class="mb15"><a href="#" onClick="i('④<br>'); t('tr5'); p('','st2'); MM_showHideLayers('Layer1','../ref/효율적 시장.html','show'); return false;">준강성 효율적 시장</a>은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
과거뿐만 아니라
<p></p>
</td></tr>
</table>
<br>
<p class="mb15">현재의 시장정보까지 가격에 반영되기 때문에</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
새로운 정보는 공개되는 즉시 시장에 반영되게 된다.
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb15">불완전경쟁시장에서도</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<a href="#" onClick="i('⑤<br>'); t('tr4'); p('','st2'); MM_showHideLayers('Layer1','../ref/할당효율적 시장.html','show'); return false;">할당효율적 시장</a>이 이루어질 수 있다.
</td></tr>
</table>
