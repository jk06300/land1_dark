<p id="t" class="mb20">사기를 이유로 한 법률행위의 취소로써 대항할 수 없는 제3자라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
사기에 의한 의사표시의 당사자 및 포괄승계인 <span id="tr1p3">이외의</span> 자로서</span>
</td></tr>
<tr><td id="tr2" class="td">

</td></tr>
