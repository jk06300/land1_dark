<p id="t" class="mb15">수증자가 부동산 매도인의 배임행위에 적극 가담하여 체결한 증여계약은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
반사회질서의 행위로서 무효이다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">매도인이 매수인에게 목적부동산을 매도한 사실을 알고서</p>
<p class="mb5">수증자가 매도인으로부터 증여를 원인으로 하여 소유권이전등기를 함으로써</p>
<p>매도인의 매수인에 대한 배임행위에 가담한 결과에 이르렀다면,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이는 실체관계에 부합하는 유효한 등기가 될리가 없고</p>
<p>반사회질서의 행위로서 무효이다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 83다카57-3)</td></tr></table>
