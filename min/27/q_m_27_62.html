<p><font id="e3"></font><span class="ei dp" onMouseDown="PopLayer.Action(this,'layer'); idValue('e3');">㉢</span><span class="dp1">구분건물의 전유부분에 관하여 저당권이 설정된 후, 전유부분의 소유자가 취득하여 전유부분과 일체가 된 대지사용권</span><span onMouseDown="memoEdit();" id="me3"></span></p>
