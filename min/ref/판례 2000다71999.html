<p id="t" class="mb15">허위진술을 하고 대가를 제공받기로 하는 약정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
반사회적 법률행위로서 <span id="tr1pe">무효</span>이다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판례</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
수사기관에서 참고인으로 진술하면서 자신이 잘 알지 못하는 내용에 대하여 허위의 진술을 하는 경우에
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">그 허위 진술행위가 범죄행위를 구성하지 않는다고 하여도</p>
<p>이러한 행위 자체는 국가사회의 일반적인 도덕관념이나 국가사회의 공공질서이익에 반하는 행위라고 볼 것이니,</p>
</td></tr>
<tr><td id="tr4" class="td">
<p>그 급부의 상당성 여부를 판단할 필요 없이</p>
<p>허위 진술의 대가로 작성된 각서에 기한 급부의 약정은</p>
<p>반사회질서의 법률행위로서 무효이다.</span>
</td></tr>
</table>
