<p id="t" class="mb15">매수인이 선이행의무 있는 중도금을 지급하지 않았다 하더라도</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">계약이 해제되지 않은 상태에서 잔대금 지급일이 도래하여 그 때까지 중도금과 잔대금이 지급되지 아니하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">잔대금과 동시이행관계에 있는 매도인의 소유권이전등기 소요서류가 제공된 바 없이 그 기일이 도과하였다면</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
다른 특별한 사정이 없는 한, 매수인의 중도금 및 잔대금의 지급과 매도인의 소유권이전등기 소요서류의 제공은 동시이행관계에 있다 할 것이어서
</td></tr>
<tr><td id="tr3" class="td">
그 때부터는 매수인은 중도금을 지급하지 아니한 데 대한 이행지체의 책임을 <span id="tr3pe">지지 아니한다</span>.
</td></tr>
</table>
