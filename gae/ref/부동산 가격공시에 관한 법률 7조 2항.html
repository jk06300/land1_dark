<p id="t" class="mb15">국토교통부장관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이의신청 기간이 만료된 날부터 30일 이내에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이의신청을 심사하여</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 결과를 신청인에게 서면으로 통지하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">이 경우 국토교통부장관은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이의신청의 내용이 타당하다고 인정될 때에는</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 표준지공시지가를 조정하여 다시 공시하여야 한다.</span></p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(부동산공시법 7조 2항)</td></tr></table>
