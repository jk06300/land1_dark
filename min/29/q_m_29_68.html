<p><b>임대인과 임차인 사이의 약정으로 유효한 것은?</b> <span class="qrs">(단, 일시사용을 위한 임대차가 아님을 전제로 함)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 임대인의 동의 없이 임차권을 양도할 수 있도록 하는 약정<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 임차인의 과실 없는 임차물의 일부 멸실에 따른 차임감액청구권을 배제하는 약정<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 건물 소유를 목적으로 하는 토지임대차에서 임차인의 건물매수청구권을 배제하는 약정<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 건물임대인으로부터 매수한 부속물에 대한 임차인의 매수청구권을 배제하는 약정<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 기간의 약정이 없는 임대차에서 임차인의 해지권을 배제하는 약정<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
