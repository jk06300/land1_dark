<p id="t">상권확정을 위한 접근법</p>
<br>
<p class="mb15"><span id="st1" class="sb">■</span> 공간독점법</p>
<table class="tb f15" cellspacing="0">
<tr><td class="td">
편의품점이나 체인점, 주류판매점, 우체국처럼 거리에 제한을 두는 업종이나 면허가 필요한 업종 등 지역독점력이 행사되는 업종에 주로 적용
</td></tr>
</table>
<br>
<p class="mb15"><span id="st2" class="sb">■</span> 시장침투법</p>
<table class="tb f15" cellspacing="0">
<tr><td class="td">
상호간의 상권이 중첩되어 있는 백화점, 선매품점, 슈퍼마켓 등 대부분의 상권분석에 적용
</td></tr>
<tr><td class="td">
상권의 중첩인정
</td></tr>
<tr><td class="td">
가구수의 비율에 의한 확률상권 접근법
</td></tr>
</table>
<br>
<p class="mb15"><span id="st3" class="sb">■</span> 분산시장접근법</p>
<table class="tb f15" cellspacing="0">
<tr id="tr5"><td class="td">
고급가구처럼 전문화된 상품을 취급하는 업종으로서 특정 수요계층을 대상으로 하는 경우 적용
</td></tr>
<tr><td class="td">
인근지역만 공급하는 불연속 상권
</td></tr>
</table>
