<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>감정평가 과정상 지역분석과 개별분석에 관한 설명으로 틀린 것은?</b></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 지역분석을 통해 해당 지역 내 부동산의 표준적 이용과 가격수준을 파악할 수 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 지역분석에 있어서 중요한 대상은 인근지역, 유사지역 및 동일수급권이다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 대상부동산의 최유효이용을 판정하기 위해 개별분석이 필요하다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 지역분석보다 개별분석을 먼저 실시하는 것이 일반적이다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 지역분석은 대상지역에 대한 거시적인 분석인 반면, 개별분석은 대상부동산에 대한 미시적인 분석이다.<br><span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
