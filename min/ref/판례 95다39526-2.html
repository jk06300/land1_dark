<p id="t" class="mb15">등기가 원인 없이 말소된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">등기는 물권의 효력 발생 요건이고 존속 요건은 아니어서</p>
<p>그 물권의 효력에 아무런 영향이 없고,</p>
</td></tr>
<tr><td id="tr2" class="td">
그 회복등기가 마쳐지기 전이라도 말소된 등기의 등기명의인은 적법한 권리자로 추정되므로
</td></tr>
<tr><td id="tr3" class="td">
원인 없이 말소된 등기의 효력을 다투는 쪽에서 그 무효 사유를 주장ㆍ입증하여야 한다.
</td></tr>
</table>
