<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">물상보증인이 담보부동산을 제3취득자에게 매도하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">제3취득자가 담보부동산에 설정된 근저당권의 피담보채무의 이행을 인수한 경우</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">그 이행인수는 매매당사자 사이의 내부적인 계약에 불과하여</p>
<p>이로써 물상보증인의 책임이 소멸하지 않는 것이고</p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">따라서, 담보부동산에 대한 담보권이 실행된 경우에도</p>
<p>제3취득자가 아닌 원래의 물상보증인이 채무자에 대한 구상권을 취득한다.</p>
</td></tr>
</table>
