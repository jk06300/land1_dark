<p id="t" class="mb15">어떠한 물건을 점유하는 자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유의 의사로 선의 평온 및 공연하게 점유한 것으로 추정될 뿐만 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">점유자가 점유물에 대하여 행사하는 권리는 적법하게 보유하는 것으로 추정되므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">점유물에 대한 유익비상환청구권을 기초로 하는 유치권의 주장을 배척하려면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 점유가 불법행위로 인하여 개시되었거나</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">유익비지출 당시 이를 점유할 권원이 없음을 알았거나 이를 알지 못함에 중대한 과실이 있었다는 사실에 대하여</span></p>
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<span id="tr3p1">상대방 당사자의</span> 주장ㆍ입증이 있어야 한다.
</td></tr>
