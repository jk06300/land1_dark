<p id="t" class="mb15">무효인 가등기를 유효한 등기로 전용키로 한 약정은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
그때부터 유효하고
</td></tr>
</table>
<br>
<p class="mb15">이로써 위 가등기가</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
소급하여 유효한 등기로 <span id="tr2pe">전환될 수 없다</span>.
</td></tr>
</table>
<span id="pb2">
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">무효인 법률행위는</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당사자가 무효임을 알고 추인할 경우</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">새로운 법률행위를 한 것으로 간주할 뿐이고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">소급효가 없는 것이다.</span></p>
</td></tr>
</table>
</span>
