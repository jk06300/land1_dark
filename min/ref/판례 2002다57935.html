<tr><td id="tr1" class="td">
<p class="mb5">사회통념상 건물은 그 부지를 떠나서는 존재할 수 없는 것이므로</p>
<p>건물의 부지가 된 토지는 그 건물의 소유자가 점유하는 것으로 볼 것이고,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이 경우 건물의 소유자가 현실적으로 건물이나 그 부지를 점거하고 있지 아니하고 있더라도</p>
<p>그 건물의 소유를 위하여 그 부지를 점유한다고 보아야 한다.
</td></tr>
</table>
