<p id="t" class="mb15">타인의 권리매매시</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
매도인이 그 권리를 취득하여 매수인에게 이전할 수 없게 된 경우에
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
매수인은 그 담보책임의 효과로서 매매계약을 해제할 수 있는데
</td></tr>
<tr><td id="tr3" class="td">
매수인이 취득한 해제권은 형성권의 일종으로서
</td></tr>
<tr><td id="tr4" class="td">
그 행사기간의 성질은 제척기간이라고 해석된다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 93가합309)</td></tr></table>
