<p id="t" class="mb15">양도담보에 있어서 채권자는</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">채무의 변제기가 도과되면 담보부동산의 가액에서 채권의 원리금등을 공제한 나머지를 채무자에게 반환하고 담보부동산의 소유권을 취득할 수 있고 <span class="mrs">(귀속정산)</span></span></p>
<p><span class="sb1 dp">●</span><span class="dp1">담보부동산을 처분하여 그 매각대금에서 채권원리금의 변제에 충당하고 나머지를 채무자에게 반환할 수도 있을 것이나 <span class="mrs">(처분정산)</span></span></p>
</td></tr>

<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이는 담보권의 실행을 위하여 <span id="tr2n1p1">채권자</span>에게 부여된 권리이지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채무자가 채권자에게 적극적으로 위와 같은 정산을 요구할 청구권을 가지는 것은 아니라고 할 것이다.</span></p>
</td></tr>
