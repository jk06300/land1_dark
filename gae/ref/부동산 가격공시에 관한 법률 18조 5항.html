국토교통부장관이 공동주택가격을 조사ㆍ산정하는 경우에는 인근 유사 공동주택의 거래가격ㆍ임대료 및 해당 공동주택과 유사한 이용가치를 지닌다고 인정되는 공동주택의 건설에 필요한 비용추정액, 인근지역 및 다른 지역과의 형평성ㆍ특수성, 공동주택가격 변동의 예측 가능성 등 제반사항을 종합적으로 참작하여야 한다.
 <span class="lrs">(법 18조 5항)</span></p>
