<body onContextmenu = "return false" ondragstart = "return false" onSelectstart = "return false"><p id="t" class="mb15">사회적 계층 <span class="mrs">(Social Class)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
사회적 계층은 경제적, 교육적, 직업적 지위에 따라 나누어진 사회적 범주를 의미한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st1" class="sb dp">■</span><span id="sb1" class="dp1">소득 수준</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
고소득층은 고가의 명품을 선호하고, 저소득층은 가격에 민감한 구매행동을 보인다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st2" class="sb dp">■</span><span id="sb2" class="dp1">교육 수준</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
교육 수준이 높을수록 정보 탐색과 분석에 능하며, 브랜드 충성도가 높다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span id="st3" class="sb dp">■</span><span id="sb3" class="dp1">직업</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
직업에 따라 특정 제품이나 서비스에 대한 수요가 다르다.
</td></tr>
</table>
