<p id="t" class="mb15">근저당권이라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 담보할 채권의 최고액만을 정하고 채무의 확정을 장래에 유보하여 설정하는 저당권을 말하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">이 경우 그 피담보채무가 확정될 때까지의 채무의 소멸 또는 이전은 근저당권에 영향을 미치지 아니하므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">근저당부동산에 대하여 소유권을 취득한 제3자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">피담보채무가 확정된 이후에</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 확정된 피담보채무를 채권최고액의 범위 내에서 변제하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">근저당권의 소멸을 청구할 수 있다.</span></p>
</td></tr>
