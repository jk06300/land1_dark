<p id="t" class="mb15">관리단집회의 결의사항</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><span class="dp">⑴</span><span class="dp1">관리단집회는 소집절차에서 통지한 사항에 관하여만 결의할 수 있다.</span>
</td></tr>
<tr id="tr2"><td class="td"><span class="dp">⑵</span><span class="dp1">1항의 규정은 이 법에 관리단집회의 결의에 관하여 특별한 정수가 규정된 사항을 제외하고는 규약으로 달리 정할 수 있다.</span></td></tr>
<tr id="tr3"><td class="td"><span class="dp">⑶</span><span class="dp1">1항과 2항은 구분소유자 전원의 동의로 소집된 관리단집회에 관하여는 적용하지 아니한다.</span></td></tr>
</table>
