<p id="t" class="mb15">매매목적인 권리 전부가 타인에게 속한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">매도인이 그 권리를 취득하여 매수인에게 이전할 수 없는 때에는</p>
<p class="wb">매수인은 계약을 <span id="tr1pr2pe">해제할 수 있다</span>. <span class="hcolor">(선악불문)</span></p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">그러나 매수인이 계약 당시 그 권리가 매도인에게 속하지 아니함을 안 때에는</p>
<p>손해배상을 청구하지 못한다.</p>
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(570조)</td></tr></table>
