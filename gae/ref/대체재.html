<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
같은 효용을 주는 서로 다른 재화를 말한다.
</td></tr>
</table>
<br>
<p class="mb15">한쪽 재화의 가격이 상승할 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">효용이 같은 대체재로 수요가 몰리게 되어</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 재화의 수요는 감소하고 대체재의 수요는 증가하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">[<span class="mrl3">예</span>] 소고기와 돼지고기</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">

</td></tr>
