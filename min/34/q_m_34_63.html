<div class="post_ct " id="viewTypeSelector"><p><span id="snum"></span><span id="tag"></span></p>
<p><b>민법상 유치권에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다툼이 있으면 판례에 따름)</span></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 유치권자는 유치물에 대한 경매권이 있다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 유치권 발생을 배제하는 특약은 무효이다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 건물신축공사를 도급받은 수급인이 사회통념상 독립한 건물이 되지 못한 정착물을 토지에 설치한 상태에서 공사가 중단된 경우, 그 토지에 대해 유치권을 행사할 수 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 유치권은 피담보채권의 변제기가 도래하지 않으면 성립할 수 없다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 유치권자는 선량한 관리자의 주의로 유치물을 점유해야 한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
