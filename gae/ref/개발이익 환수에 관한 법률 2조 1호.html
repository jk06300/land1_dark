<p id="t"><span class="gbg">"개발이익"</span>이란 개발사업의 시행이나 토지이용계획의 변경, 그 밖에 사회적ㆍ경제적 요인에 따라 <span id="ph5">정상지가 상승분을 초과하여</span> 개발사업을 시행하는 자<span class="mrs">(사업시행자)</span>나 토지 소유자에게 귀속되는 <span id="pe">토지 가액의 증가분</span>을 말한다.
 <span class="lrs">(법 2조 1호)</span></p>
