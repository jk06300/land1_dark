<p><b>주택저당대출시 금융기관이 대출금리를 인상시킬 수 있는 요인으로 틀린 것은?</b> <span class="qrs">(단, 다른 조건은 일정하다고 가정한다)</span></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 향후 인플레이션율이 상승할 것으로 예상된다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 통화당국에서 콜금리를 인상하였다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 차입자의 취업상태가 불안정하다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 차입자의 과거 대출에 대한 연체실적이 많다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 정부가 대출상환액 중 이자비용에 대한 소득공제한도를 감소시켰다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
