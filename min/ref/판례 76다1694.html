<p id="t" class="mb15">토지의 불법점유자는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td tcolor">
통행권의 주장이나 통행지역권의 시효취득을 주장할 수 없다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5">통행권이나 통행지역권은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">모두 인접한 토지의 상호이용의 조절에 기한 권리로서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">토지의 소유자 또는 지상권자, 전세권자 등 토지사용권을 가진 자에게 인정되는 권리라 할 것이다.</span></p>
</td></tr>
