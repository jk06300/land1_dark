금융위원회는 공익을 위하여 또는 부동산투자회사의 주주를 보호하기 위하여 필요하면 부동산투자회사등에 금융감독 관련 업무에 관한 자료 제출이나 보고를 명할 수 있으며, 금융감독원의 원장으로 하여금 그 업무에 관하여 검사하게 할 수 있다.
 <span class="lrs">(부동산투자회사법 39조의2 1항)</span></p>
