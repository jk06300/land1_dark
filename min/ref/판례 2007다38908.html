<tr><td id="tr1" class="td">
<p class="mb5">매매계약의 이행으로 매매목적물을 인도받은 매수인은</p>
<p>그 물건을 사용ㆍ수익할 수 있는 지위에서 그 물건을 타인에게 적법하게 임대할 수 있으며,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">이러한 지위에 있는 매수인으로부터 매매계약이 해제되기 전에 매매목적물인 주택을 임차하여 주택의 인도와 주민등록을 마침으로써</p>
<p>대항요건을 갖춘 임차인은 계약해제로 인하여 권리를 침해받지 않는 제3자에 해당하므로</p>
</td></tr>
<tr><td id="tr3" class="td">
임대인의 임대권원의 바탕이 되는 계약의 해제에도 불구하고 자신의 임차권을 새로운 소유자에게 대항할 수 있다.
</td></tr>
