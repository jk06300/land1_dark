<p id="t" class="mb15">소유권이전등기가</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">전 소유명의인의 직접적인 처분행위에 의한 것이 아니라</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">제3자가 그 처분행위에 개입된 경우</span>
</td></tr>
</table>
<br>
<p class="mb15">그 등기는 적법하게 이루어진 것으로 추정된다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
즉, 대리권의 존재가 추정된다.
</td></tr>
</table>
<br>
<p class="mb15">따라서,  그 등기가 원인무효임을 이유로 그 말소를 청구하는 <span id="pr3pe">전 소유명의인</span>으로서는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">제3자가 대리할 권한이 없었다든가 또는 등기서류를 위조하는 등</span></p>
<p><span id="tr3n2" class="sb1 dp">●</span><span class="dp1">등기절차가 적법하게 진행되지 아니한 것으로 의심할 만한 사정이 있다는 등의 무효사실에 대한 증명책임을 진다.</span></p>
</td></tr>
</table>
