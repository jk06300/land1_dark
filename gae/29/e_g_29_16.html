<p>④</p>
<p><a href="#" onClick="i('④'); t('tr10'); p('tr10pe','st3'); MM_showHideLayers('Layer1','../ref/효율적 시장.html','show'); return false;">강성 효율적 시장</a>에서는 정보를 이용하여 <span class="gbg">초과이윤을 얻을 수 <span class="c99">없다</span></span>.</p>
<br>
<br>
<p>①</p>
<p>불완전경쟁시장에서도 <a href="#" onClick="i('①'); t('tr4'); p(); MM_showHideLayers('Layer1','../ref/할당효율적 시장.html','show'); return false;">할당효율적 시장</a>이 이루어질 수 있다.</p>
<br>
<br>
<p>②</p>
<p><a href="#" onClick="i('②<br>'); t('tr2'); p(); MM_showHideLayers('Layer1','../ref/완전경쟁시장.html','show'); return false;">완전경쟁시장</a>은 누구나 시장참여가 자유로운 시장인데,</p>
<p>진입장벽의 존재는  시장참여를 어렵게 하므로 부동산시장을 불완전하게 만드는 원인이다.</p>
<br>
<br>
<p>③</p>
<p class="mb10">유사한 부동산이라 하여도 부분시장별로 서로 다른 가격이 형성되는 것을 <span class="gbg">시장의 분화현상</span>이라 하는데,</p>
<p>부분시장별로 다른 가격이 형성되면 시장의 불균형이 초래될 수 있다.</p>
