<p><b>임대주택정책에 관한 설명으로 틀린 것은?</b> <span class="qrs">(다만, 다른 조건은 동일함)</span></p><br><p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 장기공공임대주택은 공공부문이 시장임대료보다 낮은 수준의 임대주택을 공급하는 것이다.<span onMouseDown="memoEdit();" id="mi1"></span></p><br><p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 임대료 규제는 임대료에 대한 이중가격을 형성시킬 우려가 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p><br><p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 규제임대료가 시장균형임대료보다 낮을 경우 임대부동산의 질적인 저하를 초래할 수 있다.<span onMouseDown="memoEdit();" id="mi3"></span></p><br><p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 임대료보조정책은 임차인의 임대료 부담을 줄여 줄 수 있다.<span onMouseDown="memoEdit();" id="mi4"></span></p><br><p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 임대료상한제의 실시는 임대주택에 대한 초과공급을 발생시킨다.<span onMouseDown="memoEdit();" id="mi5"></span></p><br></div>
