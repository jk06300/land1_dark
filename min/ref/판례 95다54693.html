<p id="t" class="mb15">유상계약을 체결함에 있어서 계약금이 수수된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span id="tr1n1" class="sb1 dp">●</span><span class="dp1">계약금은 해약금의 성질을 가지고 있어서</span></p>
<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">이를 위약금으로 하기로 하는 특약이 없는 이상</span></p>
</td></tr>
</table>
<br>
<p class="mb15">계약이 당사자 일방의 귀책사유로 인하여 해제되었다 하더라도</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5"><span id="tr2n1" class="sb1 dp">●</span><span class="dp1">상대방은 계약불이행으로 입은 실제 손해만을 배상받을 수 있을 뿐</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">계약금이 위약금으로서 상대방에게 당연히 <span id="tr2n2pe">귀속되는 것은 아니다</span>.</span></p>
</td></tr>
</table>
