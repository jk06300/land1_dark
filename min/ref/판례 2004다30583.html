<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">당해 공유물을 특정한 자에게 취득시키는 것이 상당하다고 인정되고,</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">다른 공유자에게는 그 지분의 가격을 취득시키는 것이 공유자 간의 실질적인 공평을 해치지 않는다고 인정되는 특별한 사정이 있는 때에는</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td tcolor">
<p class="mb5">공유물을 공유자 중의 1인의 단독소유 또는 수인의 공유로 하되</p>
<p class="mb5">현물을 소유하게 되는 공유자로 하여금 다른 공유자에 대하여</p>
<p>그 지분의 적정하고도 합리적인 가격을 배상시키는 방법에 의한 분할도 현물분할의 하나로 <span id="tr2pr3pe">허용된다</span>.</p>
</td></tr>
