<p id="t">부동산학의 접근방법</p><br>
<table id="t1" class="tb f15" cellspacing="0">
<tr id="tr1"><td class="td bc w1">분산식</td><td class="td w2">법학ㆍ경제학ㆍ공학 등 일반적 주변과학에 의해 개별적으로 접근</td></tr>
<tr id="tr2"><td class="td bc w1">종합식</td><td class="td w2">부동산학의 이론을 법률ㆍ경제ㆍ기술 등의 복합개념으로 파악하여 접근</td></tr>
<tr id="tr3"><td class="td bc w1">중점식</td><td class="td w2">법률 또는 경제 또는 기술적 측면 등 하나의 전문분야에만 중점을 두는 접근</td></tr>
<tr id="tr4"><td class="td bc w1">법ㆍ제도적</td><td class="td w2">법적ㆍ제도적 측면에서 접근</td></tr>
<tr id="tr5"><td class="td bc w1">행태과학적</td><td class="td w2">인간의 심리적 요인에 기초를 두고 접근</td></tr>
<tr id="tr6"><td class="td bc w1">현상학적</td><td class="td w2">인간의 심리적 내부요인을 외부행위와 결부시켜 접근</td></tr>
<tr id="tr7"><td class="td bc w1" rowspan="2">의사결정</td><td class="td w2">인간의 의사결정의 분석에 초점을 둔 접근</td></tr>
<tr id="tr8"><td class="td w2">인간은 합리적인 존재이며, 자기이윤의 극대화를 목표로 행동한다는 기본가정에서 출발</td></tr>
