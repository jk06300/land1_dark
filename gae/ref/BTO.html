<p id="t" class="mb15">BTO 방식 <span class="mrs">(Build-Transfer-Operate)</span></p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">민간이 시설의 준공<span class="mrs">(Build)</span>과 함께</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">소유권을 국가 또는 지방자치단체로 이전<span class="mrs">(Transfer)</span>하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">해당 시설을 직접 운영<span class="mrs">(Operate)</span>하여 수익을 내는 방식</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td class="td">
민간이 자기 돈으로 고속도로, 터널 등을 건설한 뒤 수십 년 동안 통행료를 징수해 사업비를 회수하는 방식
</td></tr>
<tr><td class="td">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">이러한 방식은 민간 사업자가 해당 사업을 진행ㆍ운영하는 데 있어서 어느 정도 자율성이 보장되지만</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">사업으로 거둔 수익을 토대로 운영해야 하기 때문에 수익 변동이 잦은 것이 특징이다.</span></p>
</td></tr>
</table>
