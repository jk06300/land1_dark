<tr><td id="tr1" class="td">
<p class="mb5">매매계약이 약정된 매매대금의 과다로 말미암아 불공정한 법률행위에 해당하여 무효인 경우에도</p>
<p>무효행위의 전환에 관한 법리가 적용될 수 있다.
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">따라서 당사자 쌍방이 위와 같은 무효를 알았더라면</p>
<p class="mb5">대금을 다른 액으로 정하여 매매계약에 합의하였을 것이라고 예외적으로 인정되는 경우에는,</p>
<p>그 대금액을 내용으로 하는 매매계약이 유효하게 성립한다.</p>
</td></tr>
