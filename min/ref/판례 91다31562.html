<p id="t" class="mb15">토지가 포락되어</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
사회통념상 원상복구가 어려워
</td></tr>
</table>
<br>
<p class="mb15">토지로서의 효용을 상실하였을 때에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
그에 대한 소유권은 소멸되는 것이며
</td></tr>
</table>
<br>
<p class="mb15">그 소멸 여부는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">포락 당시를 기준으로 가려지는 것이지</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지적법시행령의 규정에 따른 등록사항말소사실의 통지시를 기준으로 소유권이 소멸되는 것은 아니다.</span></p>
</td></tr>
