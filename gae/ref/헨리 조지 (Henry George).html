<p id="t">헨리 조지 <span class="rs">(Henry George)</span></p><br>
<table id="t1" class="tb f16" cellspacing="0">
<tr><td class="td">리카도의 지대론에 입각</td></tr>
<tr><td class="td">인구의 증가나 기계 사용에 의한 이익은 토지의 독점적 소유자에게 거의 흡수되어 버리는 결과 빈부의 차가 커지고, 지대는 상승하여 이자 임금은 하락한다고 주장</td></tr>
<tr><td class="td">토지 공유의 필요성 강조</td></tr>
<tr><td class="td">모든 지대를 조세로 징수하여 그것을 사회 복지 등의 지출에 충당하자고 주장</td></tr>
<tr id="tr5"><td class="td">토지에서 발생하는 지대수입을 100% 징세할 경우, 토지세 수입만으로 재정을 충당할 수 있기 때문에 토지세 이외의 모든 조세는 철폐하자고 주장</td></tr>
</table>
