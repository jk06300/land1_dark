<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임차인이 필요비 및 유익비를 지출하였다거나</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">위 비용을 보전받기로 하는 약정이 있었다고 하더라도</span></p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">그 후 임차인이 임대차계약을 체결하면서 특약사항으로 계약해지시 임차물을 <span id="tr1n3pe">원상회복하기로 약정하였다면</span></span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
이는 필요비 및 유익비 등 상환청구권을 포기하기로 하는 약정이라고 할 것이며,
</td></tr>
<tr><td id="tr3" class="td">
따라서 임차인의 임차물에 관한 <span id="tr3pe">유치권은 존재하지 아니한다</span>.
</td></tr>
</table>
