<tr><td id="tr1" class="td">
국유재산법은 "행정재산은 시효취득의 대상이 되지 아니한다"라고 규정하고 있으므로
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">국유재산에 대한 취득시효가 완성되기 위해서는</p>
<p>그 국유재산이 취득시효기간 동안 계속하여 행정재산이 아닌 시효취득의 대상이 될 수 있는 <span id="tr2pr2pe">일반재산</span>이어야 한다.
</td></tr>
