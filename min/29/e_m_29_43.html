<br>
<br>
<p class="mb5">㉠㉡</p>
<p class="mb15">당사자가 통정하여 증여를 매매로 가장한 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p><span class="c88 dp">㉠</span><span class="dp1">매매는 무효이나 <span class="hcolor">(</span><a href="#" onClick="i('㉠<br>'); t(); MM_showHideLayers('Layer1','../ref/민법 108조 1항.html','show'); return false;">108조 1항</a><span class="hcolor">)</span></span></p>
</td></tr>
<tr><td class="td tcolor">
<p><span class="c88 dp">㉡</span><span class="dp1">증여는 당사자 간의 숨은 합의<span class="mrs">(은닉행위)</span>이므로 유효이다.</span></p>
</td></tr>
</table>
<br>
<br>
<p class="mb5">㉢㉣</p>
<p class="mb20">甲에서 乙로의 소유권이전등기는 실체관계에 부합하는 한 유효한 등기이므로 <span class="hcolor">(</span><a href="#" onClick="i('㉢'); t('tr2'); MM_showHideLayers('Layer1','../ref/판례 80다791.html','show'); return false;">판례 80다791</a><span class="hcolor">)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p><span class="c88 dp">㉣</span><span class="dp1">丙이 과실이 있거나 악의라 할지라도 丙으로의 이전등기는 유효하다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p><span class="c88 dp">㉢</span><span class="dp1">甲은 丙에게 X토지의 소유권이전등기말소를 청구할 수 없다.</span></p>
</td></tr>
</table>
