<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>수요의 가격탄력성</p>
<p>= 수요량변화율 / 가격변화율</p>
</td></tr>
</table>
<br>
<p>아파트 매매가격이 16% 상승했으므로</p>
<p>가격변화율은 16</p>
<br>
<p>아파트 매매수요량이 4% 감소했으므로</p>
<p>수요량변화율은 4</p>
<br>
<p>따라서,</p>
<p>아파트 매매수요의 가격탄력성 A</p>
<p>= 4/16 = <span class="gbg">0.25</span></p>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p>수요의 교차탄력성</p>
<p>= X 재의 수요량 변화율</p>
<p>/ Y 재의 가격 변화율</p>
</td></tr>
</table>
<br>
<p>아파트 매매가격이 16% 상승함에 따라</p>
<p>다세대주택의 매매수요량이 8% 증가했으므로</p>
<br>
<p>다세대주택 매매수요의</p>
<p>교차탄력성 B = 8/16 = <span class="gbg">0.5</span></p>
