<p id="t" class="mb15">임차주택의 양수인이라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
임대차의 목적이 된 주거용 건물의 양수인을 의미하고
</td></tr>
</table>
<br>
<p class="mb15">대항요건을 갖춘 임차인에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경매 또는 공매에 의한 임차주택의 대지의 환가대금에서</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">후순위권리자들보다 보증금을 우선변제받을 권리를 인정하였다고 하여도</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 대지를 경락받은 자를</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
임차주택의 양수인이라고 할 수는 없다.
</td></tr>
</table>
<table class="tb_2" cellspacing="0"><tr><td class="td_2">(판례 98다3276)</td></tr></table>
