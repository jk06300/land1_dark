<p id="t" class="mb15">시장ㆍ군수 또는 구청장은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
다음 각 호의 어느 하나에 해당하는 단독주택에 대해서는
</td></tr>
</table>
<br>
<p class="mb15">개별주택가격을 결정ㆍ공시하지 아니할 수 있다.</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
표준주택으로 선정된 단독주택
</td></tr>
<tr><td id="tr3" class="td">
국세 또는 지방세 부과대상이 아닌 단독주택
</td></tr>
</table>
<br>
<p class="mb15">이 경우 표준주택으로 선정된 주택에 대하여는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
해당 주택의 표준주택가격을 개별주택가격으로 본다.
</td></tr>
</table>
