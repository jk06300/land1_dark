<tr><td id="tr1" class="td">
민법 제135조 제1항은 "타인의 대리인으로 계약을 한 자가 그 대리권을 증명하지 못하고 또 본인의 추인을 얻지 못한 때에는 상대방의 선택에 좇아 계약의 이행 또는 손해배상의 책임이 있다."고 규정하고 있다.
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">위 규정에 따른 <span id="tr2pr1">무권대리인의 상대방에 대한 책임은 무과실책임으로서</span></p>
<p>대리권의 흠결에 관하여 대리인에게 과실 등의 귀책사유가 있어야만 인정되는 것이 아니고,</td></tr>
<tr><td id="tr3" class="td">
무권대리행위가 제3자의 기망이나 문서위조 등 위법행위로 야기되었다고 하더라도 <span id="tr3pe">책임은 부정되지 아니한다</span>.
</td></tr>
</table>
