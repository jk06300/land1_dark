<p id="t" class="mb15">공유자가 공유물을 타인에게 임대하는 행위 및 그 임대차계약을 해지하는 행위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">공유물의 <span id="tr1b1p1">관리행위</span>에 해당하므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">공유자의 지분의 과반수로써 결정하여야 한다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 상가건물의 공유자인 임대인이 임차인에게 갱신 거절의 통지를 하는 행위는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td bc">
실질적으로 임대차계약의 해지와 같이 공유물의 임대차를 종료시키는 것이므로
</td></tr>
</table>
<br>
<p class="mb15">공유물의 관리행위에 해당하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
공유자의 지분의 과반수로써 결정하여야 한다.
</td></tr>
</table>
