<p id="t" class="mb5">최초 매도인과 중간 매수인, 중간 매수인과 최종 매수인 사이에 순차로 매매계약이 체결되고</p>
<p class="mb10">이들 간에 중간생략등기의 합의가 있은 후에</p>
<p class="mb20">최초 매도인과 중간 매수인 간에 매매대금을 인상하는 약정이 체결된 경우</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">최초 매도인은 인상된 매매대금이 지급되지 않았음을 이유로</p>
<p>최종 매수인 명의로의 소유권이전등기의무의 이행을 <span id="tr1pr2pe">거절할 수 있다</span>.
</td></tr>
</table>
