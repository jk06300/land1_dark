<div class="post_ct " id="viewTypeSelector">
<p>①</p>
<p class="mb15">乙의 저당권이 <a href="#;" onClick="i('①<br>'); MM_showHideLayers('Layer1','../ref/말소기준권리.html','show'); return false;">말소기준권리</a>가 되서</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
乙의 저당권과 후순위 권리는 소멸하게 된다.
</td></tr>
</table>
<br>
<br>
<p class="mb5">②③④</p>
<p class="mb15">甲의 임차권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1"><a href="#" onClick="i('②<br>'); MM_showHideLayers('Layer1','../ref/말소기준권리.html','show'); return false;">말소기준권리</a>인 乙의 저당권보다 후순위이므로</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">경매에서 소멸하게 된다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서,</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
<p class="mb5"><span class="dp">②</span><span class="dp1">낙찰자 戊는 임대인 丙의 지위를 <span class="c99">승계하지 않는다</span>.</span></p>
<p class="mb5"><span class="dp">③</span><span class="dp1">甲은 선순위인 乙에 우선하여 변제를 <span class="c99">받을 수 없다</span>.</span></p>
<p><span class="dp">④</span><span class="dp1">甲은 戊로부터 보증금을 전부 받을 때까지 임대차관계의 존속을 <span class="c99">주장할 수 없다</span>.</span></p>
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb15">丁의 저당권은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
甲의 임차권보다 후순위이므로
</td></tr>
</table>
<br>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
甲보다 매각대금으로부터 우선변제를 <span class="c99">받을 수 없다</span>.
</td></tr>
</table>
<br>
<br>
