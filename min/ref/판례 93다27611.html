<p id="t" class="mb15">가등기담보 등에 관한 법률은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
<p class="mb5">재산권 이전의 예약에 의한 가등기담보에 있어서 그 재산의 예약 당시의 가액이</p>
<p>차용액 및 이에 붙인 이자의 합산액을 초과하는 경우에 한하여 그 적용이 있다 할 것이므로</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">가등기담보부동산에 대한 예약 당시의 시가가 그 피담보채무액에 미치지 못하는 경우에 있어서는</p>
<p>청산금평가액의 통지 및 청산금지급 등의 절차를 이행할 여지가 없다.</p>
</td></tr>
</table>
