<p id="t" class="mb15">부동산 점유자에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
시효취득으로 인한 소유권이전등기청구권이 있다고 하더라도
</td></tr>
</table>
<br>
<p class="mb15">이로 인하여</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">부동산 소유자와 시효취득자 사이에</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">계약상의 채권ㆍ채무관계가 <span id="tr2b2pe">성립하는 것은 아니므로</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 부동산을 처분한 소유자에게</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
채무불이행 책임을 물을 수 없다.
</td></tr>
</table>
