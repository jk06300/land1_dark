<br>
<p class="mb15">출생 전 상태인 태아의 신체에 대한 상해를 보험의 담보범위에 포함하는 것이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보험제도의 목적과 취지에 부합하고 보험계약자나 피보험자에게 불리하지 않으므로</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">공서양속에 반하지 않는다.</span></p>
</td></tr>
</table>
<br>
<p class="mb15">따라서, 계약자유의 원칙상</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td bc">
태아를 피보험자로 하는 상해보험계약은 유효하고
</td></tr>
</table>
<br>
<p class="mb15">그 보험계약이 정한 바에 따라 보험기간이 개시된 이상 </p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr4" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">출생 전이라도 태아가 보험계약에서 정한 우연한 사고로 상해를 입었다면</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보험기간 중에 발생한 보험사고에 해당한다.</span></p>
</td></tr>
