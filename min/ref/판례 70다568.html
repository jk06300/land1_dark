<tr><td id="tr1" class="td">
판결에 의한 부동산물권취득은 등기할 필요가 없으나
</td></tr>
<tr><td id="tr2" class="td">
이때의 판결이란 판결 자체에 의하여 부동산 물권취득의 형식적 효력이 발생하는 경우를 말하는 것이고
</td></tr>
<tr><td id="tr3" class="td">
당사자 사이에 이루어진 어떠한 법률행위를 원인으로 하여 부동산 소유권이전등기절차의 이행을 명하는 것과 같은 내용의 판결은 <span id="tr3pe">등기를 요한다</span>.
</td></tr>
