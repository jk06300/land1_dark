<p id="t" class="mb15">민법 <a href="#" onClick="parent.i(''); parent.t('tr2'); parent.p(); parent.MM_showHideLayers('Layer1','../ref/민법 256조.html','show'); return false;">제256조</a> 단서 소정의 "권원"이라 함은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5">지상권, 전세권, 임차권 등과 같이</p>
<p>타인의 부동산에 자기의 동산을 부속시켜서 그 부동산을 이용할 수 있는 권리를 뜻하므로</p>
</td></tr>
</table>
<br>
<p class="mb15">그와 같은 권원이 없는 자가</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지소유자의 승낙을 받음이 없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 임차인의 승낙만을 받아</span></p>
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p class="mb5">그 부동산 위에 나무를 심었다면</p>
<p>특별한 사정이 없는 한 토지소유자에 대하여 그 나무의 소유권을 주장할 수 없다.</p>
</td></tr>
