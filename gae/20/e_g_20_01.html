<p>④</p>
<p class="mb15">잡화점, 세탁소 등과 같은 업종은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
상권의 범위가 작아 <span class="c99">분산되어야</span> 유리한 <a href="#;" onClick="MM_showHideLayers('Layer1','','show'); return false;">산재성 점포</a>에 해당된다.
</td></tr>
</table>
<br>
<br>
<p>③</p>
<p class="mb15">토지의 입지적 특성에 따라</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">토지이용형태가 변화되고</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">생산자원의 지역이동을 초래하게 되고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">입지경쟁을 유발하게 되며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">그 결과</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
도시공간구조가 형성된다.
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb15">부동산 입지선정은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
대상 부동산의 상대적 위치와 절대적 위치를 고려하여 결정한다.
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">상대적 위치 <span class="mrs">(경제적 위치)</span></span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
주변의 이용상황에 따라 위치의 가치가 달라짐
</td></tr>
</table>
<br>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">절대적 위치 <span class="mrs">(물리적 위치)</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
주변의 이용상황과 관계없이 그 위치가 변하지 않음
</td></tr>
</table>
