<p id="t" class="mb15">관리인은 다음 각 호의 행위를 할 권한과 의무를 가진다.</p>
<table class="tb f16" cellspacing="0">
<tr id="tr1"><td class="td"><span id="tr1p1">공용부분</span>의 보존행위</td></tr>
<tr id="tr2"><td class="td">공용부분의 관리 및 변경에 관한 관리단집회 결의를 집행하는 행위</td></tr>
<tr id="tr3"><td class="td">공용부분의 관리비용 등 관리단의 사무 집행을 위한 비용과 분담금을 각 구분소유자에게 청구ㆍ수령하는 행위 및 그 금원을 관리하는 행위</td></tr>
<tr id="tr4"><td class="td">관리단의 사업 시행과 관련하여 관리단을 대표하여 하는 재판상 또는 재판 외의 행위</td></tr>
<tr id="tr5"><td class="td">소음ㆍ진동ㆍ악취 등을 유발하여 공동생활의 평온을 해치는 행위의 중지 요청 또는 분쟁 조정절차 권고 등 필요한 조치를 하는 행위</td></tr>
<tr id="tr6"><td class="td">그 밖에 규약에 정하여진 행위</td></tr>
</table>
