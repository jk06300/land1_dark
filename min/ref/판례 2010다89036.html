</td></tr>

<p class="mb15"><span class="sb dp">■</span><span class="dp1">부관에 표시된 사실이 발생하지 아니하면 채무를 이행하지 아니하여도 된다고 보아야 하는 때에는</span></p>

<br>
<p class="mb15"><span class="sb dp">■</span><span class="dp1">표시된 사실이 발생한 때는 물론이고 반대로 발생하지 아니하는 것이 확정된 때에도 그 채무를 이행하여야 한다고 보는 것이 타당한 경우에는</span></p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">

</td></tr>
