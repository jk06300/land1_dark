<p><b>프로젝트 금융</b><span class="mrs mrl3">(Project Financing)</span><b>에 관한 설명으로 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 프로젝트 자체의 사업성을 기초로 자금을 조달하는 금융기법이다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 비소구 또는 제한적 소구 금융의 특징을 가지고 있다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 해당 프로젝트가 부실화되더라도 대출기관의 채권회수에는 영향이 없다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 다양한 사업주체가 참여하고 이해당사자 간에 위험배분이 가능하다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 프로젝트의 사업자금은 일반적으로 에스크로우 계정<span class="mrs mrl3">(escrow account)</span>을 통해 관리한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
<br>
