<p id="t" class="mb15">지상권의 존속기간을</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td">
영구로 약정하는 것도 허용된다.
</td></tr>
</table>
<br>
<p class="mb15"><span class="sb">■</span> 판결 이유</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
민법상 지상권의 존속기간은 최단기만이 규정되어 있을 뿐 최장기에 관하여는 아무런 제한이 없으며
</td></tr>
<tr><td id="tr3" class="td">
존속기간이 영구인 지상권을 인정할 실제의 필요성도 있고
</td></tr>
<tr><td id="tr4" class="td">
<p class="mb5">이러한 지상권을 인정한다고 하더라도</p>
<p>지상권의 제한이 없는 토지의 소유권을 회복할 방법이 있을 뿐만 아니라</p>
</td></tr>
<tr><td id="tr5" class="td">
<p class="mb5">특히 구분지상권의 경우에는</p>
<p>존속기간이 영구라고 할지라도 대지의 소유권을 전면적으로 제한하지 아니한다.</p>
</td></tr>
</table>
