<p id="t" class="mb15">공유자 중 1인이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">다른 공유자의 동의 없이</span></p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 공유 토지의 특정부분을 매도하여</span></p>

<br>
<p class="mb15">그 매도 부분 토지에 관한 소유권이전등기는</p>

<tr><td id="tr2" class="td tcolor">
<p class="mb5">처분공유자의 공유지분 범위 내에서는</p>
<p>실체관계에 부합하는 유효한 등기라고 보아야 한다.</p>
</td></tr>
