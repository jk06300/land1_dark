<p id="t" class="mb15">임차인의 임대차보증금반환채권이</p>
<table class="tb f16 mb20" cellspacing="0">
<tr><td id="tr1" class="td obg">
가압류된 상태에서 임대주택이 양도되면
</td></tr>
</table>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
<p class="mb5">양수인은</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">보증금 반환 여부와 상관없이</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">채권가압류의 제3채무자 지위를 승계하고</span></p>
</td></tr>
<tr><td id="tr3" class="td">
<p class="mb5">가압류권자 또한</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대주택의 양도인이 아니라 양수인에 대하여만</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">위 가압류의 효력을 주장할 수 있다고 보아야 한다.</span></p>
</td></tr>
