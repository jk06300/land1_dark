<p id="t" class="mb15">부동산의 경매절차에 있어서</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td obg">
대항요건을 갖춘 임차권보다 선순위의 근저당권이 있는 경우
</td></tr>
</table>
<br>
<p class="mb15">낙찰로 인하여 선순위 근저당권이 소멸하면</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td">
그보다 후순위의 임차권도 선순위 근저당권이 확보한 담보가치의 보장을 위하여 그 대항력을 상실하는 것이지만
</td></tr>
</table>
<br>
<p class="mb15">낙찰대금지급기일 이전에 선순위 근저당권이 다른 사유로 소멸한 경우에는</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td">
<p class="mb5">대항력이 있는 임차권의 존재로 인하여 담보가치의 손상을 받을 선순위 근저당권이 없게 되므로</p>
<p>임차권의 대항력이 소멸하지 아니한다.</p>
</td></tr>
</table>
