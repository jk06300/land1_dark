<p>①</p>
<p>공급곡선이 탄력적이라는 것은</p>
<p class="mb10">공급을 늘리거나 줄이는게 쉽다는 것이므로</p>
<p>부동산 수요가 증가할 때</p>
<p><span class="gbg">부동산 공급곡선이 탄력적일수록</span></p>
<p>그 만큼 공급을 쉽게 늘릴 수 있어</p>
<p><span class="gbg">부동산가격의 상승 가능성이</span> <span class="rgbg">낮아지게 된다</span>.</p>
<br>
<br>
<p class="mb15">③</p>
<iframe name="if3" src="../ref/공급량의 변화 vs 공급의 변화.html" frameborder="0" width="100%" height="0px" onload="autoResize(this); tcolor('if3', 'tr1')" scrolling="no"></iframe>
<br>
<br>
<p>⑤</p>
<p>예를 들어,</p>
<p>A용도 부동산의 수요가 증가하고 있는 상황에서</p>
<p>B용도 부동산을 A용도로 용도변경이 가능할 경우</p>
<p class="mb15">용도변경을 통해 공급을 늘릴 수가 있다.</p>
<p>그런데, 용도변경을 제한하는 법규가 강화되면,</p>
<p>용도변경을 통해 공급을 늘릴 수가 없으므로</p>
<p>공급은 이전에 비해 비탄력적이 된다.</p>
