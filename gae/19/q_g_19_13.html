<p><b>버제스의 동심원이론에 관한 설명 중 틀린 것은?</b></p>
<br>
<p id="ip1"><font id="i1"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i1');">①</span> 20세기 초반, 미국 시카고대학의 시카고학파를 중심으로 발전하였다.<span onMouseDown="memoEdit();" id="mi1"></span></p>
<br>
<p id="ip2"><font id="i2"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i2');">②</span> 도시의 공간구조를 도시생태학적 관점에서 접근하였다.<span onMouseDown="memoEdit();" id="mi2"></span></p>
<br>
<p id="ip3"><font id="i3"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i3');">③</span> 도시의 공간구조 형성을 침입, 경쟁, 천이 등의 과정으로 설명하였다.<span onMouseDown="memoEdit();" id="mi3"></span></p>
<br>
<p id="ip4"><font id="i4"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i4');">④</span> 튀넨의 고립국 이론은 버제스의 동심원이론을 농업부분에 응용한 것이다.<span onMouseDown="memoEdit();" id="mi4"></span></p>
<br>
<p id="ip5"><font id="i5"></font><span class="ei" onMouseDown="PopLayer.Action(this,'layer'); idValue('i5');">⑤</span> 이 이론에 따르면 천이지대<span class="rs">(혹은 점이지대)</span>는 중심업무지구와 저소득층 주거지대의 사이에 위치한다.<span onMouseDown="memoEdit();" id="mi5"></span></p>
