<p class="mb15"><span class="dp">⑴</span><span class="dp1">개별요인을 비교할 때는 먼저 항목마다 대상부동산을 분자에 100으로 놓고, 사례부동산을 분모에 100으로 놓는다.</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<span class="rs">(예)</span> 100 / 100
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">⑵</span><span class="dp1">항목별로 대상부동산이 X 만큼 우세하면 분자에 + X, 열세하면 - X,<br>사례부동산이 X 만큼 우세하면 분모에 + X, 열세하면 - X를 해준다.</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<span class="rs">(예)</span> 100 + 1 / 100
</td></tr>
</table>
<br>
<p class="mb15"><span class="dp">⑶</span><span class="dp1">항목별 계산식을 모두 곱해준다.</span></p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<span class="rs">(예)</span> (100 + 1 / 100) × (100 - 2 / 100)
</td></tr>
</table>
<br>
