<p>⑤</p>
<p>영업경비에는 수리비, 관리비, 수수료, 재산세, 보험료, 광고비 등이 해당되며 임대소득에 대한 소득세는 영업소득세에 포함된다.</p>
<br>
<br>
<p>④</p>
<p>영업소득세는 감가상각비가 고려된 세전현금수지에 영업소득세율을 적용하여 산출하므로 영업소득세를 계산하기 위해서는 건물의 감가상각비를 알아야 한다.</p>
