<p>③</p>
<p class="mb15">저당권의 순위승진은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
권리의 <a href="#;" onClick="i('③'); t('tr8'); p('st3'); g(3); MM_showHideLayers('Layer1','../ref/권리의 변경.html','show'); return false;">작용상 변경</a>이다.
</td></tr>
</table>
<br>
<br>
<p>①</p>
<p class="mb15">원시취득이란</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
타인의 권리에 기함이 없이 특정인에게 새로이 권리가 발생하는 것을 말한다.
</td></tr>
</table>
<br>
<br>
<p>②</p>
<p class="mb15"><a href="#;" onClick="i('②'); t('tr2','tr3'); p('st2','tr3p1','tr2td1'); g(2); MM_showHideLayers('Layer1','../ref/승계취득.html','show'); return false;">설정적 승계</a>란</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
전주<span class="mrs">(前主)</span>의 권리는 존속하면서 타인이 그 권리내용의 일부를 취득하는 것을 말한다.
</td></tr>
</table>
<br>
<br>
<p>④</p>
<p class="mb15">상대적 소멸이란</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
권리의 이전적 승계처럼 전주의 권리가 타인에게로 이전되어 상대적으로 소멸하는 것을 말한다.
</td></tr>
</table>
<br>
<br>
<p>⑤</p>
<p class="mb15"><a href="#;" onClick="i('⑤'); t('tr4'); p('st2','','tr4td1'); g(2); MM_showHideLayers('Layer1','../ref/승계취득.html','show'); return false;">이전적 승계</a>란</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
전주의 권리 전체가 동일성을 유지하면서 타인에게로 이전되는 것을 말한다.
</td></tr>
</table>
