<p><span id="tr1n2" class="sb1 dp">●</span><span class="dp1">매매목적물의 일부가 계약당시에 이미 멸실된 경우에</span></p>

<p class="mb15 wb">매수인이 그 부족 또는 멸실을 <span id="pe">알지 못한</span> 때에는 <span id="r1" class="hcolor">(선의인 때에는)</span></p>

<tr><td id="tr3" class="td">잔존한 부분만이면 매수인이 이를 매수하지 아니하였을 때에는 계약전부를 해제할 수 있다.</td></tr>
<tr>
  <td id="tr4" class="td">매수인은 감액청구 또는 계약해제 외에 손해배상을 청구할 수 있다.</td>
</tr>
<tr>
  <td id="tr5" class="td">권리의 행사는 매수인이 사실을 안 날로부터 1년 내에 하여야 한다.</td>
