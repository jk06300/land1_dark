<p><b>A는 연소득이 5,000만원이고 시장가치가 3억원인 주택을 소유하고 있다. 현재 A가 이 주택을 담보로 5,000만원을 대출받고 있을 때, 추가로 대출 가능한 최대금액은?</b> <span class="qrs">(단, 주어진 조건에 한함)</span></p>
<br>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">연간 저당상수 : 0.1</span></p>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">대출승인기준</span></p>

<tr><td class="td bc">총부채상환비율<br><span class="mrs">(DTI)</span></td><td class="td w1">40% 이하</td></tr>
</table>
<p class="ml5 mb15"><span class="sb dp">■</span><span class="dp1">두 가지 대출승인기준을 모두 충족해야 함</span></p>
