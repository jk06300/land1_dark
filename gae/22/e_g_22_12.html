<p>⑤</p>
<p class="mb15">부동산시장은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">국지성의 특성으로 인해</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">지역시장화 되어</span></p>
</td></tr>
</table>
<br>
<p class="mb15">지역별로</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
부동산 가격수준을 <span class="c99">달리 한다</span>.
</td></tr>
</table>
<br>
<br>
<p>④</p>
<p class="mb15">부동산자원은</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td obg">
경쟁과정을 통해 배분되는데
</td></tr>
</table>
<br>
<p class="mb15">토지의 가치가 클수록</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td bc">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">경쟁이 치열해져 토지 가격이 높아지고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">그 가격을 지불할 능력<span class="mrs mrl3">(지대지불능력)</span>이 있는 주체가 당해 토지를 차지하게 됨으로써</span></p>
</td></tr>
</table>
<br>
<p class="mb15">당해 토지를 차지한 주체가</p>
<table class="tb f16" cellspacing="0">
<tr><td class="td tcolor">
시장과 어울리는 토지이용형태를 결정하게 된다.
</td></tr>
</table>
<br>
