<p>④</p>
<p class="mb5">丙은 甲의 동의가 없으면,</p>
<p>甲을 상대로 중간생략등기를 <span class="rgbg">청구할 수 없다</span>. <span class="hcolor">(</span><a href="#" onClick="i('④'); t('tr3'); p('tr3pr3pe','tr3pr2pe'); MM_showHideLayers('Layer1','../ref/판례 95다15575.html','show'); return false;">판례 95다15575</a><span class="hcolor">)</span></p>
<br>
<br>
<p>① <a href="#" onClick="i('①<br>'); t(); p(); MM_showHideLayers('Layer1','../ref/판례 91다18316.html','show'); return false;">판례 91다18316</a></p>
<br>
<br>
<p>②</p>
<p class="mb5">중간생략등기 합의는 각 매매계약이 유효하게 성립함을 전제로 하기 때문에 <span class="hcolor">(</span><a href="#" onClick="i('②<br>'); t('tr1'); p('','tr1ph3'); MM_showHideLayers('Layer1','../ref/판례 2003다66431-1.html','show'); return false;">판례 2003다66431-1</a><span class="hcolor">)</span></p>
<p class="mb5">甲의 행위무능력을 이유로 甲, 乙간의 매매계약이 취소되면</p>
<p class="mb15">중간생략등기의 합의도 그 효력을 상실하게 된다.</p>
<p>따라서, 甲은 丙 앞으로 경료된 중간생략등기의 말소를 청구할 수 있다.</p>
<br>
