<p class="mb5">토지거래허가를 받지 아니하여 유동적 무효상태에 있는 계약이라고 하더라도 일단 거래허가신청을 하여 불허되었다면</p>
<p>특별한 사정이 없는 한 불허된 때로부터는 그 거래계약은 확정적으로 무효가 된다고 보아야 하고,</p>
</td></tr>
<tr><td id="tr2" class="td">
<p class="mb5">거래허가신청을 하지 아니하여 유동적 무효인 상태에 있던 거래계약이 확정적으로 무효가 된 경우에는</p>
<p class="mb5">거래계약이 확정적으로 무효로 됨에 있어서 귀책사유가 있는 자라고 하더라도 그 계약의 무효를 주장하는 것이 신의칙에 반한다고 할수는 없다.</p>
<p><span class="mrs">(이 경우 상대방은 그로 인한 손해의 배상을 청구할 수는 있다)</span>
</td></tr>
