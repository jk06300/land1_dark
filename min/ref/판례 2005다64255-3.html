<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
임대인에 대한 배신적 행위라고 할 수 없는 특별한 사정이 인정되는 경우에는
</td></tr>
</table>
<br>
<p class="mb15">임대인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">자신의 동의 없이 전대차가 이루어졌다는 것만을 이유로</span></p>
<p><span id="tr2n2" class="sb1 dp">●</span><span class="dp1">임대차계약을 해지할 수 없으며</span></p>
</td></tr>
</table>
<br>
<p class="mb15">전차인은</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td obg">
그 전대차나 그에 따른 사용ㆍ수익을 임대인에게 주장할 수 있다 할 것이다.
</td></tr>
