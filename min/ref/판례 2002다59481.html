<tr><td id="tr1" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">임대차계약 종료 이후에도 동시이행의 항변권을 행사하는 방법으로</p>
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">목적물의 반환을 거부하기 위하여 임차건물 부분을 계속 점유하기는 하였으나</p>
<p><span id="tr1n3" class="sb1 dp">●</span><span class="dp1">이를 본래의 임대차계약상의 목적에 따라 사용ㆍ수익하지 아니하여 실질적인 이득을 얻은 바 없는 경우에는</p>
</td></tr>

<tr><td id="tr2" class="td">

</td></tr>
<tr><td id="tr3" class="td tcolor">
임차인의 부당이득반환의무는 <span id="tr3pe">성립되지 아니한다</span>.
