<p id="t" class="mb15">남편이</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr1" class="td bc">
정신병으로 장기간 병원에 입원함에 있어서
</td></tr>
</table>
<br>
<p class="mb15">입원비, 생활비, 자녀교육비 등을 준비하여 두지 않은 경우에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr2" class="td obg">
<p class="mb5"><span class="sb1 dp">●</span><span class="dp1">그 아내에게 가사대리권이 있었고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">남편 소유의 가대를 적정가격으로 매도하여 그로서 위 비용에 충당하고</span></p>
<p><span class="sb1 dp">●</span><span class="dp1">나머지로서 대신 들어가 살 집을 매수하였다면</span></p>
</td></tr>
</table>
<br>
<p class="mb15">매수인이 이러한 사유를 알았건 몰랐건 간에</p>
<table class="tb f16" cellspacing="0">
<tr><td id="tr3" class="td tcolor">
<p>객관적으로 보아서 그 아내에게 남편의 대리권이 있다고 믿을 만한 정당한 사유가 된다고 보아야 할 것이다.
</td></tr>
</table>
